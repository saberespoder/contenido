    :body: "Hola Jose gracias por su participacion en relacion a su pregunta los requsitos
      para aplicar a DACA son los siguientes:Verifique que usted:\r\nEra menor de
      31 años de edad el día 15 de junio de 2012.\r\nTiene al menos 15 años de edad
      al presentar su solicitud (Una persona menor de 15 años puede aplicar si se
      encuentra en proceso de deportación y no está detenido por inmigración).\r\nLlegó
      a los Estados Unidos antes de tener los 16 años cumplidos.\r\nHa vivido continuamente
      en este país desde el 15 de junio de 2012.\r\nEstaba presente en los Estados
      Unidos el 15 de junio de 2012 y en el momento de aplicar para DACA.\r\nNo tenía
      estado legal el 15 de junio de 2012.\r\nEstá estudiando actualmente, se ha graduado,
      tiene un certificado de escuela secundaria, tiene un Certificado de Desarrollo
      de Educación General (GED) o es veterano honorable de la Guardia Costera o de
      las Fuerzas Armadas de los Estados Unidos.\r\nNunca ha sido considerado por
      un delito mayor o por tres o más delitos menores. Reúna los documentos que comprueben
      que usted cumple con los requisitos anteriores.Documento de identificación oficial
      de este país o su país de origen\r\nActa de Nacimiento\r\nExpedientes Escolares\r\nRécords
      de Empleo en este país\r\nDocumentos del Servicio de Inmigración y Naturalización\r\nCertificado
      de Dispensa o Baja del Servicio Activo."
