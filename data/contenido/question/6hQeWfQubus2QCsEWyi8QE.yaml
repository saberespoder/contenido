  :body: 'Estimado Jose, agradecemos su confianza. Usted puede hacer su cita para
    la licencia ahora mismo si usted lo desea, tenga en cuenta que en algunas oficinas
    del DMV las citas pueda que esten agotadas para el mes de Enero, Febrero y en
    algunas inclusive hasta Marzo. El telefono del DMV es: 1-800-777-0133. SABEResPODER'
