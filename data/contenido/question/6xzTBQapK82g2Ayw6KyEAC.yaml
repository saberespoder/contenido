  :body: "Estimada Sandra El trámite es sencillo. Para realizarlo es necesario:\r\n1.Presentarse
    en una Oficina Consular.\r\n2.Llevar una identificación oficial que acredite que
    es el titular del acta de nacimiento.\r\n4.Proporcionar su Clave Única de Registro
    de Población (CURP) si cuenta con ella.\r\n5.Llenar la solicitud correspondiente.\r\n6.Cubrir
    el pago de derechos correspondiente ($13 dólares estadounidenses por acta). \r\n1210
    RIVER BEND\r\nDALLAS, TX\r\n75247 E.U.A.\r\nTelephone: (214) 932 8670, 932 8671,
    932 8672\r\n#SABEResPODER"
