  :body: Hola estimado Manuel, gracias por su participación, debido a que cada caso
    migratorio es afectado por varios detalles y factores le sugerimos que acuda al
    departamento de Protección en el Consulado de Mexico. El Consulado de México cuenta
    con un Departamento llamado PROTECCION en donde hay expertos legales y ellos pueden
    orientar o recomendar a alguien de confianza, por favor acuda directamente, ya
    que este servicio no necesita cita. SABEResPODER
