  :body: Adicionalmente, hay un limite de permisos de trabajo que el país hace cada
    año. Si usted tiene la combinación adecuada de destrezas, educación y/o experiencia
    y es elegible teniendo en cuenta otros aspectos, usted podría vivir permanentemente
    en los Estados Unidos. A continuación se presenta una lista de las cinco preferencias
    (categorías) de visas de inmigrante basándose en el empleo.   Para leer más -->
    <a href='http://1.usa.gov/1TrcSwo'>http://1.usa.gov/1TrcSwo</a> SABEResPODER
