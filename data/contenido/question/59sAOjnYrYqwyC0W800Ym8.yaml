    :body: 'Y para sacar la pasaporte que requisito necesitas '
    :date: !ruby/object:DateTime 2015-03-14 08:32:57.916000000 -07:00
    :author_name: 'Angel Galvez '
    :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
