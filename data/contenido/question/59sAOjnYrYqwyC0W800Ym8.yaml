      :body: "Gracias 1.- Haga su cita en MEXITEL\r\n1 877 639 4835\r\n2.– Compruebe
        que es MEXICANO con el original de alguno de los siguientes documentos:\r\na)
        Acta de Nacimiento\r\n3.– Presente una IDENTIFICACIÓN oficial vigente con
        foto de cualquiera  de los siguientes documentos:\r\na) Pasaporte mexicano
        vigente, sin observaciones.\r\nc) Matrícula Consular de Alta Seguridad, sin
        observaciones.\r\nc) Credencial de Elector (IFE).\r\nd) Cartilla del Servicio
        Militar.\r\ne) Certificado de Estudios (cualquier grado), Constancia de Estudios
        (únicamente expedidas por la SEP), Título, Cédula Profesional, Credencial
        Escolar o Universitaria.\r\nf) Credencial de una Institución de Seguridad
        Social de México (ISSSTE, IMSS, DIF o Centro de Salud).\r\ng) Permiso de Trabajo
        o Tarjeta de Residente, otorgada por el Gobierno de los Estados Unidos.\r\nh)
        Licencia de Conducir expedida por cualquier entidad federativa mexicana.\r\ni)
        Licencia de Conducir u otra identificación oficial de los Estados Unidos.\r\n\r\nPara
        obtener el pasaporte por 3 años deberás realizar el pago de derechos por $
        74.00 USD#SABEResPODER"
