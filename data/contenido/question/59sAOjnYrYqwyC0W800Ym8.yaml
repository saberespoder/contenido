  :body: "Gracias por su interes.\r\n1.Como titular o dueño del acta, acuda a las
    oficinas del registro civil que se encuentran dentro de los consulados Mexicanos.\r\n2.Lleve
    consigo una identificación oficial del dueño o titular, por ejemplo el  CURP (Clave
    Única del Registro de Población), una credencial del IFE, pasaporte o matrícula
    consular.\r\n3.Llene la solicitud correspondiente.\r\n4.Cubra el pago de derechos
    por la cantidad de $13.00 dólares por cada acta.\r\n5.Llegue temprano a su consulado
    más cercano, ya que se darán fichas y solo serán 20 comenzando a las 8 am de lunes
    a viernes. Contacte a su consulado para verificar sus horarios.\r\n#SABEResPODER"
