    - :id: 7gG9nkezMA84UeqEk6sukA
      :_meta:
        :content_type_id: answer
        :updated_at: '2017-09-11T05:18:01+00:00'
        :created_at: '2017-09-11T05:18:01+00:00'
        :id: 7gG9nkezMA84UeqEk6sukA
      :body: "Gracias,•\tEvidencia de que estaba en los Estados Unidos el 20 de noviembre
        del 2014. Si aún no lo ha hecho, obtenga un comprobante de que usted estaba
        en los Estados Unidos ese día. Por ejemplo, un estado de cuenta bancario,
        registros médicos, u otro tipo de evidencia.•\tPrueba de Parentesco con hijo(a)
        Estadounidense o hijo(a) residente permanente: acta de nacimiento del hijo(a),
        o cualquier otra prueba.•Evidencia de que su hijo(a) es un ciudadano(a) estadounidense
        o residente permanente: pasaporte, acta de nacimiento, certificado de naturalización,
        tarjeta de residente permanente, u otra prueba.Prueba de identidad: pasaporte,
        acta de nacimiento, tarjeta de identidad, u otros documentos.\r\nEvidencia
        de haber vivido en los Estados Unidos desde el 1 de enero del 2010: recibos
        de renta o hipoteca, registros de pago, registros médicos, registros de empleo,
        estados de cuenta, impuestos, registros escolares, y otros documentos.\r\n#SABEResPODER\r\n"
