      :body: "Con mucho gusto le compartimos un listado de centros que ofrecen ayuda
        legal sin costo alguno o a bajo costo en su ciudad. Le sugerimos comunicarse
        con los siguientes centros y elegir el más conveniente: United We Dream \t1900
        Kane Street, Suite 116, Houston, TX 77007 Tel. \t(713) 863-1422, Catholic
        Charities of the Archdiocese of Galveston-Houston \t2900 Louisiana St, Houston,
        TX 77006 Tel. \t(713) 874-6570, Immigration Counseling Center \t6430 Richmond
        Ave, Suite 450, Houston, TX 77057 Tel. \t(713) 953-0047. Si es nacionalidad
        mexicana puede comunicarse con el Departamento de Protección de su Consulado
        Mexicano y expertos legales le sabrán responder sus preguntas de immigration.
        Para ser atendido por el Departamento de Protección no es necesario hacer
        una cita y la consulta es completamente gratis. Recuerde que aquí estamos
        para ayudarle. #SABEResPODER "
