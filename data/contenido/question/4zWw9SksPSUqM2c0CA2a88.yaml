  :body: Sra. Gloria el GED es un eqivalente de la High School en Estados Unidos,
    usted puede acudir a clases gratuitas cerca de su área para estudiar las materias
    y realmente es una excelente meta que usted puede alcanzar! Digame porfavor si
    le interesa que le envie algunas escuelas que impartan GED y con gusto le ayudamos.
    SABEResPODER
