  :body: "Sra. Gloria gracias por su participacion en relacion a su pregunta. El GED
    es un certificado que  le proporcionará un título que es considerado como equivalente
    a un diploma de estudios  (High School). El examen, originariamente en inglés,
    consiste en cuatro exámenes que pueden darse juntos o en forma separada. Las cuatro
    materias son: Ciencia, Estudios sociales, Matemáticas y Lenguaje (Redacción y
    Lectura). Se requiere un mínimo de puntaje para aprobar cada examen, el cual varía
    de materia en materia. Hay que ser mayor de 16 años y no estar actualmente estudiando
    en una escuela secundaria. Según el estado, es posible que al registrarse le pidan
    mostrar algún comprobante de residencia, como por ejemplo una factura eléctrica
    o licencia de conducir. Además hay que contar con una forma de identificación
    vigente, como por ejemplo pasaporte o matrícula consular.La preparación no es
    obligatoria y no es necesario asistir a clases formales. Si se siente capacitado
    en una o más materias, puede presentar el examen directamente. Sin embargo, le
    recomendamos prepararse para obtener el mejor puntaje posible. El costo estándar
    es de $120, aunque puede variar en cada estado. En California, por ejemplo, cada
    materia cuesta $35 y las cuatro $140. Si no obtiene el puntaje deseado la primera
    vez, puede volver a presentar cada materia hasta tres veces sin esperar. Después
    del tercer intento, debe esperar 60 días para volver a intentar. La organización
    le descuenta $20 del costo adicional por cada dos exámenes adicionales. Si necesita
    que le ubiquemos un centro cercano a su area avisenos y con gusto le damos la
    informacion. Recuerde que estamos para ayudarle#SABEResPODER.\r\n\r\n\t\r\n"
