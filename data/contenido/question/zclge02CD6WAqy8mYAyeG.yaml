  :body: "Hola estimada Edra, agradecemos su participación e interés por la educación.
    Con mucho gusto le compartimos información sobre centros de educación que ofrecen
    clases de ingles cerca de usted sin costo o a bajo costo. Le sugerimos comunicarse
    con los siguientes centros y elegir el que le sea más conveniente: IEDA Relief
    10101 Fondren Rd. \r\nSuite 550 Houston, TX 77096, Prestige Learning Institute
    6656 Hornwood Dr.\r\nHouston, TX 77074 Tel. 713-969-8906, Bethel's Place 12660
    Sandpiper Drive\r\nHouston, TX 77035 Tel. 713-269-3698, y Adult Literacy for SBCGH6666
    Harwin St.\r\nHouston, TX 77036 Tel. 7139951070. Recuerde que aquí estamos para
    ayudarle. #SABEResPODER"
