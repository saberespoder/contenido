  :body: "Sra. Marta gracias por su llamada con respecto a su pregunta Los primeros
    sintomas de la menopausia empiezan a manifestarse cuando, a determinada edad,
    la secreción de las hormonas estrógeno y progesterona disminuye de forma natural.
    Los síntomas más comunes de la menopausia son:\r\n\r\n- Reglas irregulares.\r\n-
    Sofocos, dolores de cabeza, palpitaciones y sudores. \r\n- Mareos y vértigos.\r\n-
    Insomnio y otras alteraciones del sueño.\r\n- Dolor durante el coito y sequedad
    vaginal. \r\n- Cambios emocionales y depresiones transitorias.\r\n- Osteoporosis.Sin
    embargo, uno de los síntomas que más preocupa a las mujeres son los cambios en
    la figura, consecuencia de una repentina tendencia a engordar.Con la llegada de
    la menopausia, los ovarios fabrican empiezan a fabricar menos hormonas femeninas.
    Esto provoca que la acumulación de la grasa en las caderas y los muslos disminuya,
    al tiempo que aumente en el abdomen. Además, se produce un importante incremento
    en la retención de líquidos. Todo ello afecta a nuestra figura, pero conociendo
    bien las causas del cambio, podemos aprender cómo adelgazar durante la menopausia.\r\n"
