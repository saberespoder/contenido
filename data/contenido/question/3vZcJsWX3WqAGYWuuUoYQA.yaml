  :body: "Estimada Angela le envio informacion.\r\nUsted podría solicitar DACA si:\r\n*Tenía
    menos de 31 años de edad al 15 de junio de 2012\r\n*Llegó a los Estados Unidos
    antes de cumplir 16 años de edad\r\n*Ha residido continuamente en los Estados
    Unidos desde el 15 de junio de 2007 hasta el presente\r\nEstaba físicamente presente
    en los Estados Unidos el 15 de junio de 2012, y al momento de hacer su petición
    de DACA ante USCIS\r\n*No tenía estatus migratorio legal al 15 de junio de 2012,
    lo que significa que:\r\n*Nunca tuvo estatus migratorio legal en o antes del 15
    de junio de 2012; o\r\n*Cualquier estatus migratorio legal o permiso adelantado
    que obtuvo antes del 15 de junio de 2012 había caducado al 15 de junio 2012.\r\n*Está
    asistiendo a la escuela, se graduó u obtuvo un certificado de finalización de
    escuela secundaria, obtuvo un certificado de Desarrollo Educativo General (GED,
    por sus siglas en inglés) o es un veterano retirado honorablemente de la Guardia
    Costera o las Fuerzas Armadas de los Estados Unidos y\r\n*No ha sido convicto
    de un delito grave, un delito menor significativo, tres o más delitos menores,
    y no representa de alguna otra forma una amenaza para la seguridad nacional o
    la seguridad pública.\r\n#SABEResPODER"
