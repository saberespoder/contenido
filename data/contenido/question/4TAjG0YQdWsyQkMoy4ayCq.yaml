      :body: "Sra Jessica. No hay una ley que prohíba que un extranjero ilegal contrate
        una póliza de seguro de vida para si mismo o para otra persona que quiera
        asegurar. Sin embargo, muchas compañías de seguros de vida se niegan a asegurar
        a personas con un historial criminal. Ya que ser un inmigrante ilegal es,
        en sí mismo, un crimen, tu condición de ilegal va a evitar que se apruebe
        tu solicitud de seguro de vida la mayoría de las veces.No hay leyes que restrinjan
        a quién puedes nombrar como tu beneficiario, que es la persona que recibe
        los beneficios luego de tu muerte. Si tu nombras a un inmigrante ilegal como
        tu beneficiario, la compañía está obligada legalmente a pagarle el beneficio
        después de tu muerte. Su situación legal no tiene relación con este punto,
        la compañía incluso tiene que pagar internacionalmente si él vuelve a su país
        de origen.. Si un inmigrante ilegal consigue un seguro de vida, la ley de
        inmigración puede evitar que su familia cobre una póliza obtenida con información
        fraudulenta. Incluso en el caso de ser el beneficiario de una póliza de vida,
        la atención que recibes cuando llenas el papeleo puede llevar a que el Servicio
        de Inmigración y Naturalización conozca tu caso. Lo mas conveniente es que
        se asesore con experto legal  en  su caso para que la orienten de manera mas
        efectiva puede contactar a Catholic Charities of Washington D.C. (Silver Spring
        Office) \t12247 Georgia Ave, Silver Spring, MD 20902\r\nComuníquese:\t(301)
        942-1790"
