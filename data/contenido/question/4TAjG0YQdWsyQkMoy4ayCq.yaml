  :body: "Hola Jessiaca gracias por su participación,  en relación a su pregunta sobre
    seguros medicos.Los inmigrantes presentes legalmente en el país deben por ley
    asegurarse si no cuentan con un seguro de salud. Pueden aplicar para cobertura
    bajo el Mercado de Seguros, u otros planes como por ejemplo de su empleo, plan
    privado, Medicare, Medicaid, CHIP, etc.\r\n\r\nLos inmigrantes indocumentados
    no pueden asegurarse bajo la cobertura de salud del Mercado de Seguros, pero sí
    pueden inscribir a miembros familiares que son ciudadanos de Estados Unidos o
    acceder a otros servicios médicos, como por ejemplo clínicas comunitarias. Recuerde
    que no necesita proveer información sobre su estatus legal al inscribir a miembros
    familiares que sí califiquen (por ejemplo padres de familia que quieran inscribir
    a sus hijos ciudadanos de EE.UU.). El Servicio de Inmigración y Control de Aduanas
    de Estados Unidos (U.S. Immigration and Customs Enforcement, o ICE) ha declarado
    que la información proveída como parte del proceso de aplicación para seguros
    médicos no será utilizada para propósitos de inmigración.\r\n\r\nSi desea consultar
    la lista de estatus migratorios y ver cuál aplica en su caso para el Mercado de
    Seguros><a href='http://1.usa.gov/1vqGX4h.'>http://1.usa.gov/1vqGX4h.</a> \r\nRecuerde
    que estamos para ayudarle.#SABEResPODER"
