  :body: Hola Gerardo. Le recomendamos que se acerque al area de proteccion de su
    consulado mas cercano para que le brinden asistencia sobre su caso. En el area
    de proteccion velan porque sus derechos no sean atropellados. No se necesita hacer
    cita y la asistencia es totalmente gratuita. SABEResPODER
