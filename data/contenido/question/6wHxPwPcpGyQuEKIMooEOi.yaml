      :body: Hola karen lamentamos su situacion y sabemos que en esas condiciones
        si es un poco dificil colocarse pero no se desamine tenga en cuenta que viene
        la temporada decembrina y algunos comercios se ven en la necesidad de contratar
        personas por el incremento de ventas en algunos de ellos, trate de informase
        por su area para ver si encuentra algo disponible para usted. Animo karen
        que tenga un buen dia!
