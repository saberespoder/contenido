  :body: Hola Sra. karen agradecemos su participación, con gusto le podemos informar  cuando
    haya algunas oportunidades de trabajo disponibles o proyectos en donde tenga la
    posibilidad de obtener alguna compensación económica. Por lo pronto una buena
    opcion para usted seria consultar la pagina de Craglist.org ahi podra ubicar empleos
    en su area, tambien puede consultar Jobfinder.com, Monster.com o las paginas oficiales
    de los lugares donde desea laborar ya que hoy en dia cuentan con la solicitud
    de empleo en linea o bien visitar los lugares personalmente e informarse sobre
    alguna vacante diponible. Suerte!
