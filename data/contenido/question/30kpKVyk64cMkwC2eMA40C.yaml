  :body: "Hola Elizabeth, agradecemos su pregunta. Las opiniones y consejos para bajar
    de peso son muy variadas, pero en si lo que siempre se aconseja entre otros puntos
    son:\r\n-Tener una dieta balanceada o que incluya proteinas (carnes blancas y
    rojas), vegatales y poco carbohidratos(Arroz, pastas,etc.).\r\n-Que el nivel de
    grasa en sus alimentos sea tambien bajo.\r\n-Tener una rutina de ejercicios. Lo
    mas recomendable es correr o combinar con ejercicio que requieran un mayor esfuerzo
    fisico para asi quemar la mayor cantidad de calorias y bajar los niveles de grasa
    acumulada, y por ende el peso. Esperamos que la informacion le sea de mucha ayuda.
    Recuerde que en SABEResPODEr estamos para ayudarle."
