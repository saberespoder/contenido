  :body: Sr. Adan, referente a su pregunta, existen algunas vías mediante los cuales
    se pudiera legalizar el status migratorio, las mas comunes serian por ejemplo
    que tenga algún familiar ciudadano Americano que pudiera pedirlo o tambien que
    el lugar en donde usted trabaja lo apoyen para patrocinarlo, con gusto le anexo
    un link que le muestra las diversas opciones que usted podria tener <a href='http://1.usa.gov/1SInmYv'>http://1.usa.gov/1SInmYv</a>
