      :body: 'Gracias por su respuesta. Si no puede viajar a Mexico para hacer el
        cambio personalmente, se le recomienda que tramita un poder notarial a nombre
        de una persona de confianza en Mexico que pueda hacer el tramite por usted.
        Para información completa sobre los poderes notariales que su consulado ofrece
        y para programar una cita con su Consulado favor de llamar a MEXITEL al 1877
        639 4835. No dude en comentar si desea más información o si tiene otra pregunta.
        Recuerde que aquí estamos para ayudarle. #SABEResPODER '
