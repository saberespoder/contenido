  :body: "EStimado Usuario:Gracias por su pregunta, El DMV informa que personas que
    hayan obtenido una licencia con un NSS falso, están siendo sometidas a una segunda
    investigación y han tenido que llenar la forma 209 para verificar más a detalle
    su información, no hay conocimiento hasta el momento que el DMV lo esté usando
    para otros fines; con respecto a la segunda revision , el DMV no tiene números
    finales de cuántos se encuentran en espera del proceso de revisión, ni del tiempo
    de espera que se toma para la segunda revisión.Esperamos que esto empiece a fluir
    más rápido ! # Saber es Poder!\r\n"
