  :body: Estoy casada en Mexico yo vivo en USA como le puedo hacer para divorciarme
    ya tenemos 7 años separados
  :date: !ruby/object:DateTime 2017-08-03 08:27:04.829000000 -07:00
  :author_name: 'Claudia Garcia Melendez '
  :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
  :answers:
  - :id: 1odwHN9sggccWm2ECiaYQM
    :_meta:
      :content_type_id: answer
      :updated_at: '2017-09-11T05:06:20+00:00'
      :created_at: '2017-09-11T05:06:20+00:00'
      :id: 1odwHN9sggccWm2ECiaYQM
    :body: 'Hola Claudia, agradecemos su participación. El trámite de divorcio se
      lleva a cabo únicamente en México, sin embargo si no deseas viajar hasta allá
      para llevar a cabo tu divorcio, puedes tramitar un poder notarial en el Consulado
      para que un abogado o una persona de tu confianza en México pueda hacerlo en
      tu representación. Si ambos están fuera de México cada uno puede tramitar un
      poder notarial para que alguien más los represente. Recuerde que aquí estamos
      para ayudarle. '
    :date: !ruby/object:DateTime 2017-08-03 16:23:05.905000000 -07:00
    :author_name: 'Alma Alvarado '
    :author_userpic: https://d219r5liba2haj.cloudfront.net/uploads/user/pic_url/2043/uploads_2Ftmp_2F08c9852d-0d18-4e6e-a894-4638355dba86_2FIMG_4264.jpeg
