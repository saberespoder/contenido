    :body: 'Recuerde que el costo del divorcio varia, cada caso y sus gastos son muy
      específicos. Según El Financiero, en el 2006 el divorcio administrativo o exprés,
      costo mil 19 pesos con todo y acta original: <a href=''http://bit.ly/2vzIT08''>http://bit.ly/2vzIT08</a>    '
