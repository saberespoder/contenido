  :body: 'Hola estimada Rosa, agradecemos su pregunta. El Departamento de Seguridad
    Nacional ofrece permiso de trabajo temporales (no inmigrantes), encuentre un listado
    de permisos temporales en este enlace: <a href=''http://1.usa.gov/1THkZlX''>http://1.usa.gov/1THkZlX</a>
    También, para más información le recomendamos visitar el Departamento de Protección
    de su consulado mexicano. Ahí encontrara consejos y asesoría legal de expertos
    legales. Recuerde que para ser atendido no es necesario hacer cita y los servicios
    son gratis. #SABEResPODER'
  :date: !ruby/object:DateTime 2015-07-17 10:20:44.175000000 -07:00
  :author_name: 'Alma Alvarado '
