        :created_at: '2017-09-11T05:18:28+00:00'
        :id: 2l5dpMmYesYcKAcqUi2kys
      :body: "Agradecemos su pregunta Rodolfo. A continuacion le doy los requisitos
        para calificar a la Accion Ejecutiva.//SABEResPODER \r\nPara obtener la Acción
        Ejecutiva en el caso de los padres de hijos nacidos en Estados Unidos o Residentes
        Permanentes, los requisitos son los siguientes: Tener un hijo o hija nacido
        antes del 20 de Noviembre del 2014. Haber llegado a Estados Unidos antes del
        1 de enero del 2010. No tener antecedentes penales peligrosos. Tener residencia
        continua en Estados Unidos después desde el 1 de Diciembre del 2010. No contar
        con documentos migratorios vigentes el 20 de noviembre de 2014."
      :date: !ruby/object:DateTime 2015-03-16 19:29:12.286000000 -07:00
