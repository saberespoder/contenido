  :body: "Gracias por su pregunta, el trámite de visa es individual y personal, nadie
    lo puede hacerlo por otra persona.\r\nPara el proceso de solicitud de visa se
    requiere: el llenado del formato DS160 en línea (haga click)\r\n<a href='https://ceac.state.gov/genniv/'>https://ceac.state.gov/genniv/</a>\r\nPaso
    2: Pague el trámite de Visa en línea, por teléfono,  en Banamex o Scotiabank.\r\n3.
    Recabe su documentacion como acta de nacimiento, credencial IFE, comprobante de
    ingresos, propiedades, etc\r\n4. Programe una cita para toma de biométricos y
    una para entrevista\r\n"
