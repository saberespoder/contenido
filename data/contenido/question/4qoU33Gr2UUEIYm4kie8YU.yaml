  :body: 'Hola estimada Julio Cesar, agradecemos su pregunta. Si su pregunta es sobre
    como obtener su forma W2: Si no es posible obtener la forma W2 en su trabajo,
    puede pedirlas al IRS. El IRS le preguntara algunos detalles personales antes
    de proveer la forma, incluyendo un estimado de sus intereses. Póngase en contacto
    con el IRS al Tel. 800-829-1040 o en www.IRS.gov/Español   SABEResPODER  '
