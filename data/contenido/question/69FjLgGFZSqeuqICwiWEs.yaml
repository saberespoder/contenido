  :body: '¡Hola Maria Miguel! Muy buena pregunta. Por lo pronto le recomiendo hacer
    una de dos cosas: puede bajar la aplicación "Duolingo" en su teléfono celular,
    ese servicio es gratuito y le ofrece clases de inglés. Por otro lado, puede acudir
    en persona a AVANCE, allí ofrecen clases de inglés ESL cerca de used. Le dejo
    el enlace para que consulte más información: <a href=''http://www.avancehouston.org/esl-english-second-language''>http://www.avancehouston.org/esl-english-second-language</a>
