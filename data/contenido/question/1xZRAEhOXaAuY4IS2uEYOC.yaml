      académico del estudiante. Si desea retomar sus estudios superiores en California
      el paso más común es inscribirse en el colegio comunitario y después transferirse
      a la universidad. También, si desea revalidar sus estudios extranjeros encuentre
      todos los detalles en este enlace: <a href=''http://bit.ly/1Gciq1M''>http://bit.ly/1Gciq1M</a>
