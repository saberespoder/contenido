    :body: Sra. Johana gracias por su participacion en relacion a su pregunta , No
      se recomienda NO usar una licencia AB 60 para abordar un avión. Hay dos riesgos.
      Primero, la Administración de Seguridad en el Transporte (TSA) es una agencia
      federal, y puede .que no acepten esta licencia. La TSA ha sido inconsistente
      respecto a la aceptación de las licencias AB 60 (u otras licencias parecidas
      de otros estados). Segundo, y más importante, los oficiales de TSA pueden parar
      a una persona, interrogarla, y finalmente reportar a la persona a Inmigración
      y Control de Aduanas (ICE). AB 60 no protege contra la discriminación por los
      oficiales de ICE, y la preocupación es que los oficiales de TSA usen la licencia
      AB 60 para señalar a las personas y reportarlas a ICE. Puede usar la licencia
      AB 60 para conducir y para identificarse ante la policía, por ejemplo, si lo
      detienen por una infracción de tránsito. Es ilegal que establecimientos comerciales,
      arrendaderos, agencias del gobierno u oficiales, o programas o actividades que
      reciban fondos del estado discriminen en su contra debido al tipo de licencia
      que posee. Las licencias de conducir no le dan derecho a votar y no lo hacen
      elegible para ningún beneficio para el cual no calificaba antes de tener la
      licencia. La licencia de conducir no le da derecho a trabajar. Sin embargo,
      si en el futuro se le concede un estatus que le permite trabajar, puede usar
      su licencia para comprobar su identidad junto con un permiso de trabajo valido
      cuando llene el formulario I-9.
