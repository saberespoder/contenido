  :body: 'Estimada Beatriz:  El estar casada o separada,  u otras circunstancias economicas
    no te afectara para beneficiarte de la Accion Ejecutiva, recuerda que si tu tienes
    hijos estadounidenses cumples con uno de los requisitos primordiales, de igual
    manera debes cubrir otros requisitos para poder solicitar la medida administrativa.
    Obten mas informacion en www.uscis.gov/es/accionmigratoria . Saber es Poder!'
