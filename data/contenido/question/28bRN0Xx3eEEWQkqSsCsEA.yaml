  :body: "Sra. Lilian gracias por su participacion en relacion a su pregunta. Usted
    puede llamar gratuitamente al IRS al 1-800-829-1040 para obtener información y
    ayuda sobre como llenar el Formulario W-7SP ><a href='http://1.usa.gov/1ZxUoe8'>http://1.usa.gov/1ZxUoe8</a>
    \     y su declaración federal de impuesto, o para informarse sobre el estado
    de su solicitud después de seis semanas de haberla presentado.\r\nAdemás hay ayuda
    disponible en persona con las solicitudes de ITIN en los Centros de Asistencia
    al Contribuyente en los Estados Unidos o por cita. \r\nTambién puede utilizar
    los servicios de un Agente Tramitador Autorizado por el IRS."
