  :body: Hola Berenis, gracias por su pregunta. La diferencia entre estos dos programas
    es que el DAPA, esta destinado a los padres de todos aquellos que nacieron en
    los Estados Unidos antes del 20 de noviembre de 2014 o que sean residentes legales
    permanentes. El DACA esta destinado a todos aquellos que fueron traidos a los
    Estados Unidos en su infancia. SABEResPODER
