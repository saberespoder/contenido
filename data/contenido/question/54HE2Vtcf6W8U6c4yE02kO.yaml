  :body: "Estimado Usuario: el Presidente anunció una serie de acciones ejecutivas
    para tomar medidas enérgicas sobre la inmigración ilegal en la frontera; darle
    prioridad a deportar criminales, no a las familias; y requerir que ciertos inmigrantes
    sin documentos legales aprueben una verificación de antecedentes penales y paguen
    impuestos para poder mantenerse en los Estados Unidos sin miedo a ser deportados.
    La medida administrativa no hace referencia a permisos de viaje, sin embargo Una
    vez USCIS haya aprobado su petición de DACA, usted puede presentar el Formulario
    I-131, Solicitud de Documento de Viaje,  para solicitar permiso adelantado para
    viajar fuera de los Estados Unidos.  Si usted viaja fuera de los EE.UU. sin antes
    recibir permiso adelantado, USCIS automáticamente dará por terminada su DACA.
    Sin embargo, USCIS solo concederá permiso adelantado si su viaje al extranjero
    será para:\r\n•Propósitos humanitarios, incluyendo viajes para obtener tratamiento
    médico, estar presente en un funeral de un familiar o visitar un familiar enfermo\r\n•Propósitos
    de educación, tales como programas de semestres en el extranjero o investigación
    académica\r\n•Propósitos de empleo, tales como asignaciones en el extranjero,
    entrevistas, conferencias, adiestramientos o reuniones con clientes en el extranjero.\r\n•Los
    viajes para vacacionar no se consideran propósitos válidos.\r\nRecuerde hay que
    esperar que se anuncien detalles especificos por el Gobierno. \r\nSaber es Poder!\r\n"
