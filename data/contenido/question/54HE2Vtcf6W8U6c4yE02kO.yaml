  :body: Estimado usuario. Agradecemos su pregunta. Si USCIS aprueba su solicitud
    para acción diferida, usted puede viajar fuera de los EE.UU. y reingresar a los
    EE.UU. si solicita y recibe un “permiso de reingreso” o “documento de viaje” (“advance
    parole”) del USCIS antes de salir de EE.UU. “Advance parole” le permite salir
    de los EE.UU. por ciertas razones, incluyendo para ver a un pariente que está
    enfermo y vive en el extranjero. Pensamos que, similar a las personas que tienen
    DACA, las personas que reciban DAPA van a poder aplicar para el permiso de reingreso
    o documento de viaje. Compartiremos más información sobre este tema cuando esté
    disponible. SABEResPODER
