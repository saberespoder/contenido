  :body: "Hola Sra. Celis Bienvenida a SABEResPODER , esta en lo correcto el proposito
    es que  La ley le da a la justicia la facultad para investigar, procesar, enjuiciar
    ciertos tipos de casos criminales, incluyendo: violencia doméstica, tráfico ilegal
    de indocumentados y otros crimenes y al mismo tiempo les ofrecen protección a
    la victimas de dichos crimenes.\r\n\r\nLa ley también ayuda a las agencias judiciales
    a proveer asistencia a inmigrantes victimas de un crimen.El acta creó la visa
    U, la cual está disponible para ayudar a los inmigrantes que llenan los cinco
    requisitos escritos posteriormente: 1. Ha sido victima de alguno de los siguientes
    crimenes:\r\nViolación\tIncesto\tViolación\r\nAbuso Sexual\tServicio Involuntario\tAsalto
    Sexual\r\nChantaje\tSecuestro\tExplotación Sexual\r\nViolencia Doméstica\tHomicidio
    involuntario\tComercio Ilegal de Humanos (exclavos)Extorsión\tAsesinato\tTorture\r\nFalsa
    Prisión\tObstrucción de justicia\tTráfico ilegal de humano ó de drogas\r\nAsalto
    agravado\tEsclavitud\tUnlawful Criminal Restraint\r\nMutilación genital femenina\tPerjurio\tControl
    Ilegal indevido\r\nSoborno\tProstitution\tAttempt, conspiracy or solicitation
    to commit any of the above crimes.2.Ha sufrido un verdadero abuso mental y físico
    como resultado de ser una victima de los casos mencionados anteriormente\r\n3.Tiene
    información útil acerca del crimen occurido\r\n4.Ha colaborado o piensa colaborar,
    en la investigación y en la acusación del autor del delito\r\n5.Occurrió el crimen
    cometido en los Estados Unidos y violó las leyes de los Estados Unidos.\r\n"
