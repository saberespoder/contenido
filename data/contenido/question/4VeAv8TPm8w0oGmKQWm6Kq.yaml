  :body: "Sra. Angelica gracias por su participación,  en relación a su pregunta sobre
    su permiso de trabajo ,por lo regular el proceso desde el momento de la plicacion
    es de 9 a 12 meses pero tenga en cuenta que la oficina de USCIS rebibe miles de
    aplicaciones de diferentes tramites si gusta verificar el estatus de su caso puede
    entrar al siguiente enlace> <a href='http://1.usa.gov/1CjNT5R'>http://1.usa.gov/1CjNT5R</a>\r\nO
    llamar al Centro Nacional de Servicio al Cliente del USCIS\r\n1-800-375-5283 para
    mas informacion."
