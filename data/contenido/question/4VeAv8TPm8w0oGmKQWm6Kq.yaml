      :id: 4CL0WvxjPGKMQumAUaUEk2
    :body: "Sra. Tania en relacion a su pregunta el USCIS procesa los casos en el
      orden en que se reciben. Si gusta contactar el estatus de su caso aqui el siguiente
      enlace  para usted:> <a href='http://bit.ly/1CjNT5R'>http://bit.ly/1CjNT5R</a>
      . Tambien pude llamar al Centro Nacional de Servicio al Cliente del USCIS 1-800-375-5283
      (ocpcion 2 para español) para mas informacion. Recuerde que estamos para ayudarle.#SABEResPODER.\r\n"
    :date: !ruby/object:DateTime 2016-09-09 15:35:14.614000000 -07:00
