  :body: Hola Juana, gracias por su pregunta. Usted puede arreglar sus papeles por
    medio de su matrimonio. Tendrá que aplicar a la residencia con el Centro de Inmigración
    y Ciudadanía de los Estados Unidos, USCIS. Entre otras cosas usted tendrá que
    probar que su matrimonio es legítimo, que su pareja tiene la capacidad económica
    para sustentarle hasta que obtenga su ciudadanía, etc. Le recomendamos revise
    la información el sitio web de USCIS, www.uscis.gov/es SABEResPODER
