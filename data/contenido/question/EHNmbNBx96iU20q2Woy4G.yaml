  :body: Muy buenos dias mi pregunta es por que estan dificil para Obama darnos papeles
  :date: !ruby/object:DateTime 2015-12-16 09:01:55.778000000 -08:00
  :author_name: 'Rosalba Rodriguez '
  :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
  :answers:
