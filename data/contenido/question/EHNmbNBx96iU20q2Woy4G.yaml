    :body: "Hola estimada Rosalba, gracias por su participación, desafortunadamente
      el proceso de como una ley se convierte ley es complejo, largo, y incluye varia
      política ademas del presidente. Los proyectos de ley atraviesan diferentes niveles
      de aprobación, tanto en la Cámara de Representantes (cámara baja) como en el
      Senado (cámara alta). Los subcomité, los comités y luego el pleno de ambas cámaras,
      deben dar el visto bueno. Cuando el proyecto de ley llega al Comité propuesto,
      este puede reescribirlo de forma íntegra, o incluso negarse a analizarlo. Solo
      si es aprobado por el Comité pasa a discusión en el pleno.\r\n\r\nUna vez en
      el pleno, los jefes del partido de la mayoría —en este caso los republicanos—,
      deciden las prioridades políticas para ser analizadas por ambos hemiciclos confesionales.
      \r\n\r\nPara que un proyecto sea enviado al Presidente para su firma y conversión
      en ley, es preciso que tanto la Cámara de Representantes como el Senado lo aprueben
      en el transcurso de los dos años que dura el periodo de sesiones. Foto: EFE\r\n¿Cuán
      difícil sería eliminar el bloqueo de Estados Unidos contra Cuba? Como consecuencia
      de la Ley Helms-Burton, el hecho de que la decisión final dependa de una institución
      tan diversa como el Congreso, podría convertir el asunto en un laberinto de
      proyectos y votaciones. Pero aunque hay consenso en que no será fácil, el tema
      ya se está mo­viendo en los pasillos del Capitolio.\r\n\r\nEl pasado 12 de febrero,
      la demócrata Amy Klobuchar presentó en el Senado un proyecto legislativo bipartidista
      que propone eliminar las restricciones al bloqueo referidas al co­mercio, los
      viajes y la transportación marítima.\r\nLos copatrocinadores de la iniciativa
      son sus colegas demócratas Debbie Stabenow, Patrick Leahy y Dick Durbin, junto
      a los republicanos Mike Enzi y Jeff Flake.\r\n\r\nAnteriormente, otra coalición
      bipartidista de ocho senadores introdujo un proyecto de ley para eliminar las
      restricciones de viajes a la Isla, pues solo el Congreso puede permitir que
      los estadounidenses hagan Turismo en Cuba.\r\n\r\nLos padres originales de esa
      iniciativa son los senadores demócratas Patrick Leahy, Dick Durbin, Tom Udall
      y Sheldon Whitehouse, junto a los republicanos Jeff Flake, Jerry Mo­ran, Mike
      Enzi y John Boozman.\r\n\r\nEl compromiso de demócratas y republicanos no necesariamente
      garantiza un recorrido fácil en el Congreso. Recordemos, por ejemplo, que el
      proyecto de reforma migratoria fue elaborado por un grupo bipartidista de ocho
      senadores, y desde hace más de un año está estancado en la Cámara de Repre­sentantes.\r\n\r\nSin
      embargo, el hecho de que tanto demócratas como republicanos apoyen iniciativas
      de ese tipo, apenas dos meses después del 17 de diciembre, indica que hay muchos
      intereses —los que esos congresistas representan—, presionando o haciendo lobby
      para promover el cambio en la política hacia Cuba.\r\n\r\n¿Pero cuán difícil
      es el recorrido de un proyecto de ley en el Congreso estadounidense? Las iniciativas
      deben recorrer un camino complejo antes de llegar a la mesa del Pre­sidente
      para su ratificación definitiva.\r\n\r\nLos proyectos de ley atraviesan diferentes
      niveles de aprobación, tanto en la Cámara de Representantes (cámara baja) como
      en el Senado (cámara alta). Los subcomités, los comités y luego el pleno de
      ambas cámaras, deben dar el visto bueno.\r\n\r\nEn el caso de la iniciativa
      de la senadora Klobuchar, está referida para su análisis al co­mité de Banking,
      Housing, and Urban Affairs (Banca, Vivienda y Asuntos Urbanos).\r\n\r\nAsí,
      al menos, no deberá pasar por el Co­mité de Asuntos Exteriores, donde hay legisladores
      tradicionalmente opuestos a cualquier cambio con respecto a Cuba, como Bob Menéndez
      y Marco Rubio.\r\n\r\nCuando el proyecto de ley llega al Comité propuesto, este
      puede reescribirlo de forma íntegra, o incluso negarse a analizarlo. Solo si
      es aprobado por el Comité pasa a discusión en el pleno.\r\n\r\nUna vez en el
      pleno, los jefes del partido de la mayoría —en este caso los republicanos—,
      deciden las prioridades políticas para ser analizadas por ambos hemiciclos congresionales.\r\n\r\nEl
      escenario es aún más complejo en la Cámara de Representantes, pues el partido
      ma­yoritario elige al Speaker (vocero), que pre­side las sesiones y tiene la
      potestad de de­cidir qué proyectos de ley son discutidos.\r\n\r\nCada proyecto
      debe ser aprobado tanto por la Cámara como por el Senado, que si­guen casi los
      mismos pasos para su análisis, aunque no necesariamente lo hacen de forma simultánea,
      lo cual puede demorar también el proceso.\r\n\r\nSi al final del camino las
      versiones del proyecto de ley de ambas Cámaras no coinciden, se convoca al Comité
      de Conferencias para que concilie las propuestas, y los resultados son devueltos
      al Senado y la Cámara de Re­presentantes. Finalmente, para que un proyecto sea
      enviado al Presidente para su firma y conversión en ley, es preciso que tanto
      la Cámara de Representantes como el Senado lo aprueben en el transcurso de los
      dos años que dura el periodo de sesiones. Recuerde que estamos para ayudarle.
      SABEResPODER"
