  :body: "Estinado Juan gracias por su interes.\r\nLlame a su oficina local del DMV
    o vaya a la sucursal más cercana y pida una cita para obtener una copia impresa
    de su registro. Una cita evita la posibilidad de varias horas de espera en la
    cola para solicitar la copia impresa.\r\nSolicite y llene completamente la forma
    INF 1124, una Solicitud de Registro de Conductor (\"Request For a Driver Record\"
    en inglés).\r\n#SABEResPODER"
