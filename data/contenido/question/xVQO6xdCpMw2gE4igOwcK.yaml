  :body: Hola estimado Aurelio, agradecemos su pregunta e interés por aprender inglés.
    Puede aprender inglés inscribiéndose en clases de inglés como segundo idioma,
    por programas/cursos de inglés desde su computadora y/o contratando a un tutor.
    También, puede aprender inglés desde su teléfono móvil con SABEResPODER mandando
    la palabra INGLES al 72237. SABEResPODER
