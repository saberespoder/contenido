  :body: Estimado Jose, la accion ejecutiva o DAPA unicamente cubre a los padres de
    hijos nacidos en los Estados Unidos o que sean residentes legales permanente,
    no asi a los  hijos de residente permanentes. En todo caso, para que usted pueda
    ajustar su estado, tendra que esperar hasta que su mama sea ciudadana Estadounidense.
