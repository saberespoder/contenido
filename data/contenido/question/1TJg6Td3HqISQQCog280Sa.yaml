    :body: 'Hola estimada Fabiola, agradecemos su participación. En relación a su
      pregunta,  si no puede estar físicamente en el país donde se caso tiene la opción
      de tramitar un poder notarial a nombre de una persona de confianza quien puede
      presentar su acta de divorcio por usted. Para esto le sugerimos acuda a su Consulado
      ya que cuenta con El departamento de Protección Consular y Asuntos Legales en
      donde le pueden proveerle mas información al igual que tramitar su poder notarial.
      Recuerde que aquí estamos para ayudarle y no dude en comentar o hacer una pregunta
      si desea más información. #SABEResPODER'
