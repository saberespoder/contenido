  :body: Me quiero divorciar de mi primer esposo pero el vive en México y yo en USA
    que puedo hacer?
  :date: !ruby/object:DateTime 2017-02-26 08:28:13.353000000 -08:00
  :author_name: 'Fabiola castillo '
  :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
