  :body: 'Hola estimada Liliana, agradecemos su participación. En relación a su pregunta,
    si puede reclamar a su hijo como su dependiente en su declaración de impuestos
    apezar de que tenga un número de ITIN. Recuerde que para que un niño califique
    como su dependiente debe haber vivido con usted por más de medio año, ser menor
    de 19 años (o menor de 24 si es un estudiante de tiempo completo) al final del
    año en que declare sus impuestos. Encuentre información completa sobre cómo reclamar
    dependientes en este enlace: <a href=''http://bit.ly/2c5KeQc''>http://bit.ly/2c5KeQc</a>
    Recuerde que aquí estamos para ayudarle y no dude en comentar si desea más información
    o si tiene otra pregunta. #SABEResPODER '
