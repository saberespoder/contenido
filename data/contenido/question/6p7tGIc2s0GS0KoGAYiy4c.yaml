:body: "<p>Hola mi nombre es Analy García Tengo una pregunta. Soy originaria de Guatemala
  C.A Y tengo una hermana de 22 años de edad. Ella se encuentra en Guatemala Y quiere
  solicitar una visa para poder viajar hacia este país . Mi pregunta es la siguiente:
  Debo ir yo aquí en Dallas Tx A una consulta con un abogado de inmigración para saber
  qué es lo que ella debe tener listo ... Y poder capacitarla ...! O ella debe ir
  aya en Guatemala Con algún abogado Que la asesore para que ella tenga todo listo
  para poder ir y solicitar la visa.. Gracias por leer mi pregunta ..</p>"
