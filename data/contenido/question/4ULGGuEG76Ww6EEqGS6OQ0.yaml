  :body: 'Hola estimado usuario, agradecemos su pregunta. Si usted tiene una infracción/ticket
    pendiente se le recomienda que acuda al DMV y saque su expediente. Pero, si cumplió
    con los requisititos es elegible para solicitar la licencia de conducir. SABEResPODER '
  :date: !ruby/object:DateTime 2015-04-14 10:33:45.876000000 -07:00
