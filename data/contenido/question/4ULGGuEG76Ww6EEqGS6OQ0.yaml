    :body: "Agradecemos su pregunta, La historia de inmigración no es un factor en
      si usted puede calificar para una licencia AB 60. Sin embargo, el DMV compartirá
      información si la persona se encuentra bajo investigación. Por lo que sería
      arriesgado solicitar una licencia. La mayoría de la gente que entra en ésta
      categoría serán quienes tienen récord criminal u órdenes de deportación recientes.
      Le sugerimos Acuda al Departamento de PROTECCION de su Consulado para que obtenga
      mayor asesoría de abogados especializados.Consulado Mexicano en Los Angeles.\r\n2401
      W 6th Street\r\nLos Ángeles\r\nCA 90057 EUA\r\n#SABEResPODER"
    :date: !ruby/object:DateTime 2015-04-14 16:51:52.207000000 -07:00
