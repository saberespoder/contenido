  :body: "Gracias por su pregunta, Si se ha hecho todo lo que la corte ordenó (pagó
    la multa, completó el programa, etc.) y ya ha pasado el tiempo que se le ordenó
    que no manejara, lo más seguro es que usted podrá ser  elegible para solicitar
    una licencia.\r\n\r\n<a href='http://contenido.saberespoder.com/articulos/educaci%C3%B3n/respuestas-a-las-preguntas-mas-comunes-sobre-la-licencia-de-conducir-ab-60'>http://contenido.saberespoder.com/articulos/educaci%C3%B3n/respuestas-a-las-preguntas-mas-comunes-sobre-la-licencia-de-conducir-ab-60</a>\r\n"
