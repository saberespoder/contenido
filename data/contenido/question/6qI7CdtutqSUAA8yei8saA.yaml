  :body: "Sra. Mari gracias por su participacion en relacion a su pregunta.  Algunos
    beneficios públicos no perjudican sus planes migratorios. Entre ellos: estampillas
    de comida, programas de alimentos como el de madres y niños (WIC), Medi-Cal/Medicaid
    y servicios de salud (incluyendo inmunizaciones, uso de clínicas de salud, atención
    prenatal y servicios médicos de emergencia), beneficios de vivienda y ayuda de
    emergencia en desastres. El USCIS considera  a una persona “carga pública” cuando
    no se puede mantener económicamente y depende de beneficios públicos que proveen
    dinero en efectivo, como el “welfare”, Seguro Social Suplementario (SSI), Asistencia
    Temporal para Familias Necesitadas (TANF), o programas de subsidios locales o
    estatales. Beneficios de Medi-Cal/Medicaid utilizados para institucionalizar a
    extranjeros a largo plazo – como un hogar de ancianos o institución de salud mental
    – también pueden ser considerados como criterios de carga pública. Otros factores
    que se toman en cuenta: edad, salud, ingresos, situación familiar, educación y
    habilidades de la persona. Si necesita asesoria legal avisenos y con gusto le
    ubicamos Organizaciones de Asistencia Legal en su area. Recuerde que estamos para
    ayudarle.#SABEResPODER\r\n\r\n\r\n"
