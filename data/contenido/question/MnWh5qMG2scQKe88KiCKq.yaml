  :body: 'Estimada Katerin, no pudimos encontrar un reporte satisfactorio sobre Universidad
    Tecnica Online.  Le comparto 7 razones por la cual puede ser una estafa y usted
    debe decidir si ese programa le conviene: 1. No esta claro que esta acreditada,
    2. El nombre de la escuela es parecido a otros prestigiosos, 3. Prometen que es
    bien fácil recibir un certificado, 4. No hay evidencia de apoyo o servicios para
    el estudiante, 5. No tienen o ni se puede encontrar una dirección física dela
    oficina de la institución, 6. te ponen mucha presión para que te inscribas, 7.
    Te piden mucho dinero al empezar. Espero que esto le ayude y evite las estafas.
    #SABEResPODER'
