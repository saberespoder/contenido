  :body: Hola estimado José, agradecemos su pregunta. Una caja popular funciona como
    una caja de ahorros e inversión. También, las cajas populares suelen tener conocimiento
    jurídico y patrimonio propio, de capital variable, sin fines de lucro, en la cual,
    los socios se agrupan para procurar la ayuda mutua a través del ahorro y el crédito.
    SABEResPODER
