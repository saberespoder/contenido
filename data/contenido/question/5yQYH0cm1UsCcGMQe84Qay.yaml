  :body: 'Estimado Abelardo, agradecemos su pregunta. Le estamos envíando algunas
    de las organizaciones que le pueden asesorar en temas legales en el área de Dalas:
    Catholic Charities Dallas - Immigration and Legal Services- Tel: (214) 634-7182,
    también Baptist Immigration Center of Plano- Tel: (469) 229-0590 y en International
    Rescue Committee (Dallas Office) Tel: (214) 461-9781. Esperamos sea de su ayuda.
    SABEResPODER'
