  :body: "Sr. Victor Bienvenido a SABEResPODER. Cada caso se maneja de manera diferenre
    con el Departamento de Inmigracion se han dado casos (no todos) que  el esposo
    no califica para Ajuste de Status y tiene que aplicar al perdon y salir del pais
    para tramitar la ultima etapa de el  caso. Le recomendamos que visite su Consulado
    ya que ahi cuentan con un Departamento llamado Proteccion donde se encuentan expertos
    legales que le pueden informar y asesorar en asuntos Migratorios,Civiles,Penales,
    Administrativos y Laborales. No necesita hacer cita puede acudir directamente
    de Lunes a Viernes de 8:00 a 17:00 hrs. Tambien puede llamar a \r\nTel: (916)
    441-0421 Opción 3."
