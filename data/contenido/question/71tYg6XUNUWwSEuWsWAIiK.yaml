  :body: 'Estimado Luis: Reune y ordena tus documentos: Matricula Consular, pasaporte,
    actas de nacimiento (tuya y de tus hijos) identificaciones, licencias, recibos
    de renta y servicios, comprobantes de estudios, pagos de impuestos, cartas de
    escuela entre otros. Considera que el tramite tendra un costo de $465. Obten mas
    informacion en : www.uscis.gov/es/accionmigratoria. Gracias por Participar! Saber
    es Poder!'
