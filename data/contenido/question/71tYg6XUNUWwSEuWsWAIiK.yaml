  :body: "Con gusto le enviamos los requisitos para calificar a Accion Ejecutiva.\r\n•\tTener
    un hijo o hija nacido antes del 20 de Noviembre del 2014.\r\n•\tHaber llegado
    a Estados Unidos antes del 1 de enero del 2010.\r\n•\tNo tener antecedentes penales
    peligrosos.\r\n•\tTener residencia continua en Estados Unidos después desde el
    1 de Diciembre del 2010.\r\n"
