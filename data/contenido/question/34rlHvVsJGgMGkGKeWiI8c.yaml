      comprobaría que si esta estudiando, pero ademas de la carta necesita:Prueba
      de su identidad, Prueba de que vino a EE.UU. antes de cumplir los 16 años de
      edad, Prueba de estatus migratorio, Prueba de presencia en EE.UU. al 15 de junio
      de 2012, Prueba de que ha residido continuamente en los EE.UU. desde el 15 de
      junio de 2007, Prueba de su estatus de estudiante al momento de pedir consideración
      a DACA. Encuentre informacion completa en este enlace: <a href=''http://www.uscis.gov/es/acciondiferida''>http://www.uscis.gov/es/acciondiferida</a>
