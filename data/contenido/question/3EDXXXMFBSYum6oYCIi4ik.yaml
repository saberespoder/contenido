  :body: "Estimado usuario, le recomendamos que revise los requisitos para aplicar
    al programa de accion diferida, para que de esa manera tome en consideracion todos
    los aspectos relacionados a este programa:  Haber nacido después del 15 de Junio
    de 1981.\r\n\r\n    Haber vivido continuamente en Estados Unidos a partir del
    15 de Junio del 2007.\r\n\r\n    Haber llegado a Estados Unidos antes de cumplir
    16 años.\r\n\r\n    Haber graduado de “High School”, estar en la escuela, haber
    obtenido un “GED” o haber servido en las fuerzas armadas de Estados Unidos.\r\n\r\n
    \   Haber estado en Estados Unidos el 15 de Junio del 2012.\r\n\r\n    No haber
    salido por deportación o salida voluntaria después del 15 de Junio del 2007.\r\n\r\n
    \   No tener antecedentes penales por delitos mayores o múltiples delitos menores.\r\n\r\n
    \   Tener más de 15 años el día en que se solicita la Acción Diferida.\r\n\r\nEsperamos
    que la informacion le sea de mucha ayuda. SABEResPODER"
