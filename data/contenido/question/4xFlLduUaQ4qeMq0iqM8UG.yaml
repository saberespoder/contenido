      :body: "Gracias por su pregunta.\r\n•Evidencia de que estaba en los Estados
        Unidos el 20 de noviembre del 2014. Si aún no lo ha hecho, obtenga un comprobante
        de que usted estaba en los Estados Unidos ese día. Por ejemplo, un estado
        de cuenta bancario, registros médicos, u otro tipo de evidencia.\r\n•Evidencia
        de que estaba en los Estados Unidos el 20 de noviembre del 2014. Si aún no
        lo ha hecho, obtenga un comprobante de que usted estaba en los Estados Unidos
        ese día. Por ejemplo, un estado de cuenta bancario, registros médicos, u otro
        tipo de evidencia.\r\n•Prueba de Parentesco con hijo(a) Estadounidense o hijo(a)
        residente permanente: acta de nacimiento del hijo(a), o cualquier otra prueba.\r\n•Evidencia
        de que su hijo(a) es un ciudadano(a) estadounidense o residente permanente:
        pasaporte, acta de nacimiento, certificado de naturalización, tarjeta de residente
        permanente, u otra prueba.\r\nPrueba de identidad: pasaporte, acta de nacimiento,
        tarjeta de identidad, u otros documentos.\r\nEvidencia de haber vivido en
        los Estados Unidos desde el 1 de enero del 2010: recibos de renta o hipoteca,
        registros de pago, registros médicos, registros de empleo, estados de cuenta,
        impuestos, registros escolares, y otros documentos.\r\nRegistros de antecedentes
        penales: Vea la guía de cómo obtener sus antecedentes penales en <a href='http://www.adminrelief.org/resources/attachment.259796'>http://www.adminrelief.org/resources/attachment.259796</a>
        \r\n#SABEResPODER"
