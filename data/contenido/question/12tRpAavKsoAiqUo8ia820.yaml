      :body: 'Gracias por su participación, si se ha hecho todo lo que la corte ordenó,
        lo más seguro es que usted podrá ser elegible para solicitar una licencia.
        Aquí hay los requisitos para aplicar: Gracias por su pregunta, los requisitos
        que solicita el DMV son una identificación oficial, comprobar residencia en
        California, el pago de $33 dlls,  obtener foto y huellas y aprobar el examen
        de la vista, escrito y practico. #SABEResPODER'
