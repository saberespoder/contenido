  :body: "Hola Sra. Adriana. Gracias por su participación, el Consulado de México
    cuenta con un Departamento llamado PROTECCION en donde hay expertos legales en
    \ Asuntos Penales, Migratorios,\r\nLaborales,Civiles y Administrativos ellos pueden
    orientar o recomendar a alguien de confianza, por favor acuda directamente, ya
    que este servicio no necesita cita y es gratuito. Horario de atención:\r\n\r\nLunes
    a viernes de 8:00 am a 200 pm. De Lunes a Viernes."
