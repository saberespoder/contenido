    :body: Adicionalmente el hacer una lista completa de los gastos que ha tenido
      durante los ultimos 3 meses, le ayudará a identificar cuales eran necesarios
      y cuales pudieran haberse evitado. Y le sugerimos elaborar un presupuesto mensual
      y no salirse de el.
