  :body: 'Hola estimado Manuel, gracias por su participación, si usted tiene o recibe
    dinero que no espera utilizar en gastos diarios o mensuales, considere abrir una
    cuenta de ahorros. Este dinero instantáneamente ganará intereses a un porcentaje
    establecido por el banco. En virtud de que los bancos compiten por su dinero,
    el interés puede variar de banco a banco. Unos requisitos son ser mayor de 18
    años, una identificación valida, y tener suficiente dinero para hacer el deposito
    mínimo para comenzar su cuenta de ahorros. #SABEResPODER'
