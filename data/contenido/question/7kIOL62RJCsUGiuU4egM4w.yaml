  :body: "Manuel gracias por su pregunta, El herpes es un virus y hay diferentes tipos,
    la sugerencia  es:\r\n-Hazte exámenes médicos. Los doctores pueden diagnosticar
    el herpes en diferentes maneras:\r\nRevisión física si la infección es visible
    y típica.\r\nTomando muestras de una o más úlceras para examinarlas en un laboratorio.\r\nDiagnosticar
    infecciones de HSV mediante análisis de sangre, cuando no hay síntomas visibles"
