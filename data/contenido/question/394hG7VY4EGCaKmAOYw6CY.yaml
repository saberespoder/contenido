  :body: "Sra. Rosa gracias por su participacion en relacion a su pregunta sobre su
    Matricula Consular aqui le compartimos los requisitos: Documento Original, que
    puede ser uno de los siguientes documentos: : Acta de nacimiento;\r\nCertificado
    de Nacionalidad Mexicana;\r\nCarta de Naturalización;\r\nDeclaratoria de Nacionalidad
    Mexicana;\r\nPasaporte Mexicano sin observaciones.\r\n\r\nIdentificación oficial
    vigente, que puede ser uno de los siguientes documentos:\r\nPasaporte Mexicano;\r\nCredencial
    para votar con fotografía, expedida por el Instituto Federal Electoral;\r\nCartilla
    del Servicio Militar Nacional;\r\nCédula Profesional;\r\nTítulo Profesional;\r\nCarta
    de pasante expedida por la Dirección General de Profesiones de la Secretaría de
    Educación Pública;\r\nCertificado de Estudios expedido por la S.E.P.\r\nConstancia
    de Estudios con fotografía expedida por Institución Educativa;\r\nCredencial Escolar
    o Universitaria emitidas por institución pública con reconocimiento oficial;\r\nCredencial
    Oficial del Instituto del Seguro Social;\r\nCredencial Oficial del Instituto de
    Seguridad Social al Servicio de los Trabajadores del Estado;\r\nCredencial vigente
    expedida por el Instituto Nacional de las Personas Adultas Mayores o su equivalente;\r\nLicencia
    de conducir mexicana;\r\nLicencia de conducir u otra Identificación oficial de
    los Estados Unidos;\r\nPermiso de Trabajo o tarjeta de residencia expedida por
    el Gobierno de los Estados Unidos;\r\nConstancia emitida por la Presidencia Municipal
    con fotografía. Para este tramite tiene que llamar al 1-877-639-4835 (MEXITEL).
    Para una cita.  Recuerde que estamos para ayudarle.#SABEResPODER"
