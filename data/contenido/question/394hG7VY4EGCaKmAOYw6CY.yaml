      :body: Sra. Rosa si no cuenta con ninguna de las identificaciones oficiales
        antes mencionadas, será necesario trámitar una carta de origen para ese tramite
        en su Consulado debera hacer una cita telefónica en Mexitel al 1 877 639 4835,
        el horario de servicio telefónico es de lunes a viernes de 8:00 am a 9:00
        pm, o sábado y domingo de 9:00 am a 6:00 pm.
