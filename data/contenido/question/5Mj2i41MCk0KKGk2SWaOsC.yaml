    :body: "Cada año vienen personas a los Estados Unidos buscando protección porque
      han sufrido persecución o porque tienen temor de que sufrirán persecución por
      su:\r\n\r\nRaza\r\nReligión\r\nNacionalidad\r\nPertenencia a un grupo social
      en particular\r\nOpinión política\r\nSi usted es elegible para asilo se le permitirá
      permanecer en los Estados Unidos. Para solicitar asilo, presente el Formulario
      I-589, Solicitud de Asilo y de Suspensión de Remoción, en un plazo de un año
      a partir de la fecha de su llegada a los Estados Unidos. No tiene que pagar
      una tarifa para solicitar asilo.\r\n\r\nUsted puede incluir en su solicitud
      a su cónyuge e hijos que se encuentran en los Estados Unidos al momento de presentarla
      o en cualquier momento antes de que se tome una decisión final sobre su caso.
      Para incluir su hijo en su solicitud, éste debe ser menor de 21 años de edad
      y soltero. Vea el enlace \"Formulario I-589, Solicitud de Asilo y de Suspensión
      de Remoción”. Para leer más: <a href='http://1.usa.gov/1KOX2I1'>http://1.usa.gov/1KOX2I1</a>
      SABEResPODER"
