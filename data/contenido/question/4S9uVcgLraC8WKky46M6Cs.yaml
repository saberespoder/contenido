    :body: Estimada Rinda, las peticiones son individuales, por consiguiente de ser
      favorecida unicamente usted recibira el benefecio. Luego de ello usted debera
      hacer una peticion para su pareja de acuerdo a los parametros y requisitos impuestos
      por migracion. SABEResPODER
