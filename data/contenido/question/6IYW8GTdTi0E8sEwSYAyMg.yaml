  :body: "Estimado Matias: Las medidas administrativas que anuncio el Presidente puden
    ayudarle a obtener cierta documentacion , la aceptacion de las solicitudes estan
    retrasadas, la decisión del juez federal suspende temporalmente la aplicación
    de DAPA Y y la extensión de DACA. Sin embargo confiamos en que esta decisión será
    revocada por la Corte Superior. Es importante tomar esta demora como una oportunidad
    para que las personas continúen el proceso de recopilar la documentación necesaria
    para el proceso y tenerlo todo listo cuando llegue el momento.#SABEResPODER. \r\n"
