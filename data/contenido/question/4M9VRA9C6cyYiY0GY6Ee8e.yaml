  :body: Quisiera saber si me puedo divorciar en Estados Unidos si estoy casado en
    mexico
  :date: !ruby/object:DateTime 2016-08-31 18:29:54.696000000 -07:00
  :author_name: 'Carlos Rojo '
  :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
  :answers:
  - :id: Tdwtxi66EEeWag0ssoeQU
    :_meta:
      :content_type_id: answer
      :updated_at: '2017-09-08T18:04:21+00:00'
      :created_at: '2017-09-08T18:04:21+00:00'
      :id: Tdwtxi66EEeWag0ssoeQU
    :body: "Hola Sr. Carlos gracias por su participcion en relacion a su pregunta
      el trámite de divorcio se lleva a cabo únicamente en México, sin embargo si
      no deseas viajar hasta allá para llevar a cabo tu divorcio, puedes tramitar
      un poder notarial en el Consulado para que un abogado o una persona de tu confianza
      en México pueda hacerlo en tu representación. Si ambos estan fuera de México
      cada uno puede tramitar un poder notarial para que alguien más los represente.\r\nPara
      este trámite SI necesitas hacer una cita en MEXITEL llamando al 1 877 639 4835.
      Recuerde que estamos para ayudarle#SABEResPODER."
    :date: !ruby/object:DateTime 2016-08-31 20:24:30.156000000 -07:00
