  :body: "Hola Hector gracias por su pregunta. Los requisitos para sacar su pasaporte
    son los siguiente: \r\nActa de nacimiento o copia certificada por el registro
    civil.\r\n•Identificación oficial vigente con fotografía de México o Estados Unidos:\r\nüCredencial
    de elector con fotografía, o\r\nüLicencia de conducir o ID del Estado, o\r\nLicencia
    de conducir mexicana, o\r\nCertificado escolar de primaria, secundaria, preparatoria,
    o\r\nCartilla del Servicio Militar Nacional.\r\n El costo de pasaporte por 3 años
    es de: $74.00 dólares.\r\n•El costo del pasaporte por 6 años es de $101.00 dólares.\r\n\r\nEsperamos
    que la informacion le haya sido de mucha utilidad. SABEResPODER"
