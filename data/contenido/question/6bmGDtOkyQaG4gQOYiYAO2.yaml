  :body: Hola Sr. Hernandez puede consultar a HCDE Adult Education Division ofrece
    clases y otros servicios educativos gratuitos con el objetivo de ayudar a personas
    adultas a obtener su GED  y aprender inglés (“ESL”) Cualquier forma de identificación
    con foto puede usarse para las inscripciones. Para mayor información llame al
    713-692-6216 para que le ubiquen una escuela cerca en su area.
