  :body: Hola estimado Jesus, gracias por su participación, el Consulado de México
    cuenta con un Departamento llamado PROTECCION en donde hay expertos legales y
    ellos pueden orientarle o recomendarle a alguien de confianza, por favor acuda
    directamente, ya que este servicio no necesita cita. Desafortunadamente, no tenemos
    reconocimiento de una ayuda para los padres de hijos con autism en términos de
    sacar una residencia, pero el departamento de protección puede tener más información
    considerando los detalles y circunstancias de su caso. Recuerde que estamos para
    ayudarle. SABEResPODER
