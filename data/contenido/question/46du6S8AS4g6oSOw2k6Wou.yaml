      :body: "Hola estimado Abraham, en el momento el peso no tiene el mismo valor
        del dollar. La forma de medida se cambia igual con el mercado financiero.
        \ El billete verde ha ganado terreno frente al peso y otras monedas ante la
        posibilidad de que la Reserva Federal (Fed) eleve más pronto de lo previsto
        sus tasas de interés debido a la mejora que han registrado algunos indicadores
        de la economía estadounidense. “El dólar se ha estado fortaleciendo frente
        a otras monedas desde hace tiempo, pero desde principios de septiembre esto
        se ha acentuado. (Esto) responde a que Estados Unidos ha mostrado un fuerte
        fortalecimiento de su actividad económica, frente a otras regiones como Europa
        y Asia”, dijo Arturo Espinosa, analista de renta variable de Santander.\r\n\r\n“En
        Estados Unidos estamos próximos a la normalización de las políticas monetarias,
        la Fed va a retirar el estímulo y a subir las tasas, mientras que en otras
        regiones como Japón han estado haciendo lo contrario, aumentando los estímulos.
        Esto ha estado fortaleciendo el dólar frente a todas las monedas, incluida
        el peso”. Para más información: <a href='http://bit.ly/1tidW3Q'>http://bit.ly/1tidW3Q</a>
        Recuerde que estamos para ayudarle. SABEResPODER "
