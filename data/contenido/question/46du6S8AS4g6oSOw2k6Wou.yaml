  :body: Hola estimado Abraham, gracias por su participación. El dinero se utiliza
    como criterio para determinar el valor de una gran cantidad de bienes y servicios
    en la sociedad. El valor de los bienes ya no tiene que expresarse en función de
    otras cosas como sucedía con el trueque (un carro igual a cien maletas o un libro
    igual a cinco pollos). La forma en que ahora se mide el valor de algún bien o
    servicio es a través del dinero, por lo que se consigue establecer una medida
    convencional (así como la distancia se mide en metros, kilómetros, etc., el peso
    en kilos, toneladas, etc., el valor de un bien o servicio se mide en dinero, en
    cientos, miles, millones de pesos, dólares, euros, etc.). Recuerde que estamos
    para ayudarle. SABEResPODER
