  :body: 'Hola estimada Brenda, agradecemos su participación. En relación a su pregunta,
    le sugerimos visite o se comunique con su Ventanilla de Salud en el Consulado
    Mexicano de Los Angeles ya que la Ventanilla cuenta con exámenes preventivos y
    referencias a clínicas completamente gratis. Para ser atendido en la Ventanilla
    no se necesita una cita y esta abierta de Lunes a Viernes de 9am- 1pm. No dude
    en comentar si desea más información o tiene otra pregunta. Recuerde que aquí
    estamos para ayudarle #SABEResPODER '
