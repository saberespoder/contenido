      :body: "Sr. Manuel como le mencione anteriormente si desea recibir lecciones
        gratuitas enviadas directamente al teléfono móvil para practicar ss fácil
        inscribirse. Para empezar envíe la palabra “INGLES” desde su celular al número
        72237. Otra forma seria  con el progrma de SABERingles \r\nsus lecciones se
        basan en los temas que más le gustan aqui puede ver los detalles <a href='http://bit.ly/1hmenM6'>http://bit.ly/1hmenM6</a>\r\nO
        si gusta le podemos ubicar una escuela cerca en su area."
