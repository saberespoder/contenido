  :body: "Hola, quiero preguntar mas sobre la carta de origen que Ud. menciona en
    la respuesta.  Mi amiga es de Mexico.  Tiene su acta de nacimiento y una constancia
    con su fotografía de la cabecera municipal de donde nació y donde vive su familia.
    \ Como nunca estudió en la escuela, no tiene credencial escolar.  Salió de la
    casa a una temprana edad y vivia de migrante en el norte de Mexico y nunca sacó
    su IFE. Como no tiene una identificación oficial con fotografía que esté en
    la lista que Ud. proveyó, puede presentar su constancia para sacar la matricula
    consular en el consulado?\r\n\r\n"
  :date: !ruby/object:DateTime 2016-09-21 23:53:50.767000000 -07:00
  :author_name: 'Emily John-Martin '
  :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
  :from_admin: false
- :id: YvNjPWnUm4Kiy6eeimicM
  :_meta:
    :content_type_id: answer
    :updated_at: '2017-09-08T18:38:21+00:00'
    :created_at: '2017-09-08T18:38:21+00:00'
    :id: YvNjPWnUm4Kiy6eeimicM
  :body: "Sra. Obdulia gracias por su participacion en relacion a su pregunta. 1.-Usted
    debe hacer una cita telefónica en Mexitel al 1 877 639 4835, el horario de servicio
    telefónico es de lunes a viernes de 8:00 am a 9:00 pm, o sábado y domingo de 9:00
    am a 6:00 pm. 2.-Prueba de nacionalidad mexicana, usted puede presentar cualquiera
    de los siguientes documentos en original.\r\n\r\nActa de nacimiento original o
    copia certificada expedida por el Registro Civil\r\nPasaporte mexicano vigente
    (sin observaciones)\r\nCarta de naturalización. 3.-Identificación oficial con
    fotografía, usted puede presentar cualquiera de los siguientes documentos en original
    y una copia tamaño carta (ambos lados en la misma hoja).Credencial escolar.\r\nAnuario
    escolar (Yearbook), y constancia de calificaciones con fotografía y sello (record
    o transcript).\r\nPasaporte Mexicano.\r\nCertificado de estudios emitido por la
    SEP con fotografía sellada.\r\nLicencia de conducir de Estados Unidos.\r\nTarjeta
    de Residente (Green Card).\r\nCredencial para votar con fotografía (IFE).\r\nCartilla
    del Servicio Militar Nacional (liberada).\r\nCédula Profesional.\r\nDeclaratoria
    de nacionalidad mexicana. Nota: Si usted no cuenta con ninguna de las identificaciones
    oficiales antes mencionadas, será necesario trámitar una carta de origen. 5. Comprobante
    de domicilio, usted puede presentar cualquiera de los siguientes documentos en
    original.\r\n\r\nRecibo de agua, luz, teléfono, cable, etc.\r\nContrato de renta\r\nRecibo
    de pago o nómina. 6. Si requiere que en la matrícula consular aparezca el apellido
    de casada, favor de presentar acta de matrimonio original . Es costo: Matrícula
    Consular: $27.00 dólares\r\n\r\n\r\nNOTA: Los pagos pueden hacerse en efectivo,
    money order, tarjeta de débito o tarjeta de crédito (VISA, MASTERCARD O DISCOVER)."
