  :body: 'Hola estimado usuario, gracias por su pregunta. Administración de Seguridad
    en el Transporte de EEUU avisa que sí puede viajar dentro de Estados Unidos con
    su pasaporte vigente mexicano. También, es importante tomar en cuenta que personas
    indocumentadas están sujetas a ser detenidas por las autoridades migratorias en
    todo momento y en cualquier lugar. Esto incluye los aeropuertos. #SABEResPODER'
