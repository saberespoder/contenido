  :body: "Hola Sr. Hector gracias por su participacion en relacion a su pregunta el
    ID de NY para tramitar el ID de NY se deben de cumplir ciertos requisitos : Pueden
    sacar el I.D. de la ciudad de Nueva York todas las personas que pueden acreditar:\r\n\r\nHaber
    cumplido los 14 años de edad\r\nIdentidad mediante documentos como certificado
    de nacimiento o pasaporte, aunque sea de otro país, como por ejemplo, matrícula
    consular.\r\nResidir en uno de los cinco condados de la ciudad de Nueva York (Brooklyn,
    El Bronx, Manhattan, Queens o Staten Island).\r\nNo se pregunta por estatus migratorio
    al llenar este formulario de aplicación por lo que puede ser solicitada por ciudadanos,
    residentes, personas extranjeras con visa y también por los inmigrantes indocumentados.
    PARA QUÉ NO PUEDE UTILIZARSE\r\nNo es una licencia de manejar. NO puede utilizarse
    para conducir.\r\nNo utilizar como prueba de identificación para volar dentro
    de los Estados Unidos. Estos son los documentos para volar sin arriesgarse a tener
    problemas en los vuelos domésticos. Recuerde que estamos para ayudarle.#SABEResPODER.\r\n"
