  :body: "Hola Sr. Ricardo gracias por seguir participando en relacion a su pregunta
    aqui le compartimos la siguiente informacion:\"Rio Salado College \"\r\n619 N.
    7th Ave. Phoenix, AZ 85210\r\n480-517-8030 (Bilingüe) \r\n\r\nOfrece clases gratuitas
    de ESOL y GED \r\nPara inscribirse, llame al teléfono 480-517-8030 o 480-517-8110
    y le indicarán la ubicación de la escuela y el horario. \"Maricopa Workforce Connections\"\r\n735
    N. Gilbert Rd., Ste. 134\r\nGilbert, AZ 85234\r\nOfrece clases gratuitas de ESOL
    (Ingles como segundo idioma), GED (diploma de educación general--equivalente a
    secundaria) y ABE (Educación básica para adultos). \r\nLunes a Viernes de 8 a.m.
    – 4:00 p.m. \r\nSi desea más información, llame  al 480-497-0350 / \"Central Christian
    Church\"\r\n933 N. Lindsay Rd, Room G250\r\nMesa, AZ 85213\r\n\r\nOfrece clases
    gratuitas de ESL (Ingles como segundo idioma). \r\nSábados de 6:15 a 7:30 p.m.
    \r\nSi desea más información, llame al 480-924-4946. "
