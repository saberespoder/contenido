  :body: "Gracias por su pregunta, gente con órdenes de deportación, especialmente
    las recientes, podrían estar en riesgo si ellos solicitan una licencia AB 60.
    El DMV de California no compartirá de manera proactiva información con el ICE.
    Pero si el ICE ya está buscándole, solicitar una licencia AB 60 podría ponerle
    en un riesgo mayor. Le sugerimos acuda el Departamento de PROTECCION de su Consulado
    para que expertos legales le asesoren .#SABEResPODER\r\n\r\n\r\n\r\n\r\n\r\n\r\n\r\n"
