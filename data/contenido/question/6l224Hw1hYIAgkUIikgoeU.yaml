    :body: "Amelia gracias por su participacion hemos localizado en su area los siguientes
      centros  a los cuales puede acudir a sus clases de ingles, le recomendamos que
      se contacte con el centro de su eleccion para mas detalles sobre horarios disponibles
      y asi usted elije el mas conveniente: \"Stanislaus Literacy Center\"\r\n1224
      I Street\r\nModesto, CA 95354\r\n(209) 522-0656 /LearningQuest Learning Center\r\n1032
      11th St.\r\nModesto, CA 95354\r\n(209) 522-0656 / Modesto City Schools Adult
      Education\r\n500 Locust Ave\r\nModesto, CA 95351\r\n(209) 550-3303 /Ceres Adult
      School\r\n2491 Lawrence St\r\nCeres, CA 95307\r\n(209) 556-1557.  Recuerde que
      estamos para ayudarle.#SABEResPODER."
