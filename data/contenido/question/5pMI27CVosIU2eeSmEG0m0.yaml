  :body: "Hola Rosa gracias por su pregunta. Para tramitar la licencia de manejo a
    partir del siguiente año, no se debe tener pendiente ningun ticket de manejo.
    Si ese fuera su caso tiene tiempo para ir con el juez  y ver la forma de que quede
    pagado.\r\n\r\nAdicionalmente le envio informacion que la ayudara a prepararse
    mejor, el siguiente link le incluye: documentos requeridos, manual de  automovilista
    y ejemplos de examines escritos."
