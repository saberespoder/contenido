  :body: Hola Soledad. Dependiendo del proceso que usted quiera realizar los DUI puede
    no efectarle. Por ejemplo, si tiene un DUI y aplica para una licencia, unicamente
    debe pagar la multa y cumplir con lo que la corte le ordena y no tendria problema;
    no asi para procesos migratorioa. Si usted tiene un DUI y quiere aplicar para
    procesos migratorios como por ejemplo la accion ejecutiva, este, le descalificara
    de manera automatica. SABEResPODER
