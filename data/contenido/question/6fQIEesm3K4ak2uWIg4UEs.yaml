  :body: "Hola Elizabeht gracias por su participacion en relacion a su pregunta se
    puede comunicar a: \"Dallas Independent School District\", que ofrece clases de
    inglés para adultos gratuítas, así como para tomar el test del GED. Además de
    prepararle para el GED y enseñarle inglés, también obtendrá habilidades de tecnología
    y financieras y la mayoría de cualidades para trabajos.Para registrarse, estos
    son los centros a los que puede acudir:\r\n\r\nARCADIA PARK ANNEX 911 MOROCCO
    AVE. DALLAS, TX 75211 972 794 4500 COMMUNITY LEARNING CENTER 1820 PEARL ST. BLDG.
    C CARROLLTON, TX 75006 972 - 968 6520 JAMES W. FANNIN SCHOOL 4800 ROSS AVE. DALLAS
    TX 75204 972 794 7800 EDWARD TICHE ANNEX 9610 BRUTON RD. DALLAS TX 75217 972-794-1823
    .  Recuerde que estamos para ayudarle#SABEResPODER."
