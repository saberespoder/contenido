  :body: 'Hola estimada Oneida, agradecemos su pregunta. El Protección a mexicanos
    del Consulado mexicano en la ciudad de Sacramento ofrece orientación general sobre
    divorcio. Le recomendamos visitar al Departamento de Protección, ya que el departamento
    cuenta con expertos legales que la sabrán orientar. Recuerde que no necesita una
    cita para ser atendió y la consulta es gratis. #SABEResPODER'
