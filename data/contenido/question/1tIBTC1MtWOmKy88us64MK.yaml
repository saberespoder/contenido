    :body: Hola Lorena en relacion a tu pregunta sobre las carreras depende del colegio
      cuales este impartiendo no todos cuentan con las mismas carrearas para su estudio
      tendrias que hacer una busqueda mas personalizada en cuanto a eso, lo mismo
      sucede con el tiempo en que termines la carrera porque depende de lo que tu
      quieras estudiar hay carreras que te puedan llevar mas de 1 año a 3 dependiendo
      del curso de tu eleccion. Aqui te compartimos un enlace el cual te puede proporcionar
      mas informacion al respecto:><a href='http://bit.ly/2c9urhj'>http://bit.ly/2c9urhj</a>
