  :body: "Estimada Francia:La neumonía puede ser una enfermedad grave si no se detecta
    a tiempo, y puede llegar a ser mortal, especialmente entre personas de edad avanzada
    y entre los inmunodeprimidos. En particular los pacientes de sida contraen frecuentemente
    la neumonía por Pneumocystis. Las personas con fibrosis quística tienen también
    un alto riesgo de padecer neumonía debido a que continuamente se acumula fluido
    en sus pulmones. Gracias por Participar! Saber es Poder!\r\n\r\n"
