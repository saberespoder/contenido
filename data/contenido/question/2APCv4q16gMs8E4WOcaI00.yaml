  :body: 'Hola Eliseo! Qué tal? La verdad es que no se puede obtener un certificado
    de GED por Internet, eso hay que hacerlo en persona. Quizás quieras acudir al
    Richardson Isd - Dobie Family Center cerca de tu área, ellos allí ofrecen orientación
    y te podrán ayudar a prepararte para el examen. La dirección es 14040 Rolling
    Hills Ln., 75240. Llámale a Kathleen Prince, la coordinadora, al teléfono 469-593-4088
    x 4015, si quieres hablar con alguien de allí. Qué bueno que quieres conseguir
    el certificado, te servirá mucho! SABEResPODER! '
