  :body: "Hola Sr. Landin Bienvenido a SABEResPODER. SABEResPODER tiene unas opciones
    para que usted pueda aprender ingles.  Sabemos que vivir Estados Unidos  ofrece
    múltiples beneficios, pero para acceder a muchos hay que saber hablar inglés.
    Es por eso que desarrollamos lecciones gratuitas enviadas directamente al teléfono
    móvil para practicar. Es fácil inscribirse. Para empezar envíe la palabra “INGLES”
    desde su celular al número 72237.\r\nOtra opcion es que \r\nSABEResPODER® y Voxy®
    unieron esfuerzos para traerle acceso ilimitado a miles de horas de contenido
    actual, sus lecciones se basan en los temas que más le gustan y que usred  elija
    para que se divierta mientras aprende. En este enlace podra encontrar mas informacion
    al respecto: <a href='http://bit.ly/1hmenM6'>http://bit.ly/1hmenM6</a>\r\nY por
    ultimo si usted desea asistir a alguna escuela o institucion le podemos ubicar
    las escuelas cerca en su area para que pueda asistir."
