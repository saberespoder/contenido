  :body: "Estimado Antonio, gracias por participar. Uno de los requisitos para obtener
    su licencia de conducir es que tenga residencia permanente, visa de trabajo, o
    cualquier tipo de visado que permita estar legalmente en Estados Unidos. Actualmente
    no existe una ley que permita tener licencia de conducción a migrantes  sin estatus
    legal en el estado de New York. Lo que sí está vigente actualmente en  New York
    es la posibilidad de sacar un ID de la ciudad sin importar su estatus legal. Le
    enviamos los números de teléfono del DMV de New York por si usted desea hacer
    alguna pregunta con los asesores de servicio al usuario. 212-645-5550 o 718-966-6155.
    SABEResPODER\r\n\r\n"
