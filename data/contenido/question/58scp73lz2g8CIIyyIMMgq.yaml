      :body: 'Estimada Villeda, en ese caso se tendra que presentar pruebas de su
        relacion laboral, asi como prueba de que su patrocinador es lo suficientemente
        estable econimicamente, para poder patrocinarle. Despues de eso tendra que
        presentar pruebas de su identidad, asi como tambien tendra que pagar por su
        aplicacion. Si requiere mas informacion puede obtenerla en la pagina del Centro
        de Inmigracion y Ciudadania de los Estados Unidos, USCIS: www.uscis.gov/es
        SABEResPODER'
