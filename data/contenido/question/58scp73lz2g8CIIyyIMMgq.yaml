  :body: Hola Villeda, la cantidad de timepo viviendo en los Estados Unidos no es
    un indicador de que usted pueda obtener un permiso laboral. Sin embargo, usted
    puede obtener uno mediante su empleador, siempre y cuando su empleador funja como
    su patrocinador o usted puede esperar hasta que alguno de sus hijos cumpla la
    mayoria de edad (21) para que le pueda ayudar a cambiar su estatus ya que ellos
    son ciudadanos. SABEResPODER
