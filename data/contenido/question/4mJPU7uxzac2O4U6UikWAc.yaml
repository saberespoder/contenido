  :body: "Gracias por su pregunta Dora. Uno  de los requisitos esenciales para poder
    calificar al DACA es el estar estudiando o tener un certificado de GED. De cualquier
    forma le proporicionamos todos los requisitos que debe llenar:\r\nHaber nacido
    después del 15 de Junio de 1981. (En febrero 2015 se quitará este requisito)\r\nHaber
    vivido continuamente en Estados Unidos a partir del 15 de Junio del 2007. (Cambiará
    a 1 de enero del 2010)\r\nHaber llegado a Estados Unidos antes de cumplir 16 años.\r\nHaber
    graduado de “High School”, estar en la escuela, haber obtenido un “GED” o haber
    servido en las fuerzas armadas de Estados Unidos.\r\nHaber estado en Estados Unidos
    el 15 de Junio del 2012. (Cambiará a 20 de noviembre del 2014)\r\nNo haber salido
    por deportación o salida voluntaria después del 15 de Junio del 2007. (Cambiará
    a 1 de enero del 2010)\r\nNo tener antecedentes penales por delitos mayores o
    múltiples delitos menores.\r\nTener más de 15 años el día en que se solicita la
    Acción Diferida.\r\nSABEResPODER"
