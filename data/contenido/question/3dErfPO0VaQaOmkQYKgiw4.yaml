    :body: 'Sr. Blas gracias por su pregunta. Por lo común USCIS se demora aproximadamente
      tres meses para otorgar los permisos de trabajo, aunque esta duración puede
      variar. Si desea preguntar sobre su caso, le recomendamos se comunique con el
      Centro Nacional de Servicio al Cliente de USCIS llamando al 1-800-375-5283.
      Estamos para ayudarle. #SABEResPODER'
    :date: !ruby/object:DateTime 2017-03-14 12:44:54.174000000 -07:00
    :author_name: Karla Fernandez  - SABEResPODER
