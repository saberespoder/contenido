    el estatus de su caso en el siguiente enlace:> <a href='http://1.usa.gov/1CjNT5R'>http://1.usa.gov/1CjNT5R</a>
    . O bien se puede comunicar al Centro Nacional de Servicio al Cliente de USCIS
    al \r\n1-800-375-5283 para mas informacion. Recuerde que estamos para ayudarle#SABEResPODER.\r\n"
