  :body: "Sra. Maria gracias por su participacion en relacion  a su pregunta.El Servicio
    de Ciudadanía e Inmigración de Estados Unidos (USCIS, por sus siglas en inglés)
    considera a una persona “carga pública” cuando no se puede mantener económicamente
    y depende de beneficios públicos que proveen dinero en efectivo, como el “welfare”,
    Seguro Social Suplementario (SSI), Asistencia Temporal para Familias Necesitadas
    (TANF), o programas de subsidios locales o estatales. Beneficios de Medi-Cal/Medicaid
    utilizados para institucionalizar a extranjeros a largo plazo – como un hogar
    de ancianos o institución de salud mental – también pueden ser considerados como
    criterios de carga pública. Otros factores que se toman en cuenta: edad, salud,
    ingresos, situación familiar, educación y habilidades de la persona. Si es residente
    permanente y recibe asistencia pública, no viaje fuera del país por más de 6 meses.
    Si permanece fuera más tiempo, el USCIS puede interrogarlo a su regreso para determinar
    si usted puede convertirse en carga pública y negarle la entrada. Debe consultar
    con su trabajadora social para determinar si puede seguir recibiendo ayuda mientras
    está fuera del país.Recibir beneficios públicos no lo convierte automáticamente
    en carga pública. Algunos beneficios públicos no perjudican sus planes migratorios.
    Entre ellos: estampillas de comida, programas de alimentos como el de madres y
    niños (WIC), Medi-Cal/Medicaid y servicios de salud (incluyendo inmunizaciones,
    uso de clínicas de salud, atención prenatal y servicios médicos de emergencia),
    beneficios de vivienda y ayuda de emergencia en desastres. Beneficios públicos
    otorgados a niños ciudadanos estadounidenses por lo general no perjudican las
    solicitudes migratorias de sus padres u otros familiares. Recuerde que estamos
    para ayudarle#SABEResPODER.\r\n"
