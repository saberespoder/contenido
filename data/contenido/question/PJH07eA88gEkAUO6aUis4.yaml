  :body: Hola estimada Maria, gracias por su participación, no hay ninguna información
    sobre la negación de las actas de nacimiento a niños nacidos en los E.E.U.U. aunque
    los padres sean indocumentados. Adicionalmente, el Consulado de México cuenta
    con un Departamento llamado PROTECCION en donde hay expertos legales y ellos pueden
    orientarle o recomendarle a alguien de confianza, por favor acuda directamente,
    ya que este servicio no necesita cita.  Recuerde que estamos para ayudarle. SABEResPODER
