:body: "<p>Estoy embarazada y tendré a mi bebita en marzo del 2016. Mi esposo y yo
  estamos muy preocupados con las noticias de que están negando las actas de nacimiento
  a los niños de padres indocumentados, quisiéramos saber si ustedes tienen conocimiento
  sobre esto y, si es verdad, qué es lo que se puede hacer. Ambos tenemos matrícula
  consular y credencial de elector. Gracias de antemano</p>"
