  :body: "Gracias por su pregunta, Usted estaría exento del requisito de idioma inglés,
    aunque tendría que presentar el examen de educación cívica si:\r\nTiene 50 años
    de edad o más y tiene su residencia permanente legal de los Estados Unidos por
    20 años  en el momento de solicitar la naturalización\r\n-Tiene 55 años de edad
    o más y tiene su residencia permanente legal de los Estados Unidos por 15 años
    \ en el momento de solicitar la naturalización\r\n"
