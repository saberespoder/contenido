      :body: Sra. Mojica.La endometriosis consiste en la aparición y crecimiento de
        tejido endometrial fuera del útero, sobre todo en la cavidad pélvica como
        en los ovarios, detrás del útero, en los ligamentos uterinos, en la vejiga
        urinaria o en el intestino.
