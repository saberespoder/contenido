  :body: "Hola Sra. Mojica. La fibromialgia es un trastorno que causa dolores musculares
    y fatiga (cansancio). Las personas con fibromialgia tienen dolor y sensibilidad
    en todo el cuerpo.\r\n\r\nLas personas que padecen de fibromialgia pueden también
    tener otros síntomas, tales como:\r\n\r\nDificultad para dormir\r\nRigidez por
    la mañana\r\nDolores de cabeza\r\nPeriodos menstruales dolorosos\r\nSensación
    de hormigueo o adormecimiento en las manos y los pies\r\nFalta de memoria o dificultad
    para concentrarse (a estos lapsos de memoria a veces se les llama “fibroneblina”).\r\nSe
    puede tener dos o más afecciones crónicas del dolor al mismo tiempo. Entre estas
    afecciones están el síndrome de fatiga crónica, la endometriosis, la fibromialgia,
    la enfermedad inflamatoria del intestino, la cistitis intersticial, la disfunción
    de la articulación temporomandibular y la vulvodinia. No se sabe si estos trastornos
    tienen una causa común."
