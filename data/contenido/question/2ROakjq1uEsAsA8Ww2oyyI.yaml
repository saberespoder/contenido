  :body: 'Hola estimada Karina, agradecemos su participación e interés por la educación.
    Con mucho gusto le compartimos la información que necesita. Si se siente preparada
    puede inscribirse y tomar el examen sin tomar clases de preparación. Si cree necesitar
    un poquito de practica le podemos compartir información sobre centros de educación
    que ofrecen clases de GED, solo déjenoslo saber. Además, en este enlace encuentre
    la descripción y los pasos para prepararse para el examen del GED: <a href=''http://bit.ly/29DoXAh''>http://bit.ly/29DoXAh</a>
    No dude en comentar si desea más información o si tiene otra pregunta. Recuerde
    que aquí estamos para ayudarle #SABEResPODER'
