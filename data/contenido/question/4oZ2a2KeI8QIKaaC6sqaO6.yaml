  :body: "Estimado Usuario:Gracias por su pregunta,  no se podrá solicitar una licencia
    hasta que se cumplan con los requerimientos de la sentencia. Lo más importante
    es cumplir con las sanciones por el DUI y asegurarse de que NO tome y maneje otra
    vez. \r\n\r\nSi se ha hecho todo lo que la corte ordenó (pagó la multa, completó
    el programa, etc.) y ya ha pasado el tiempo que se le ordenó que no manejara,
    lo más seguro es que usted podrá ser  elegible para solicitar una licencia. \r\n\r\n\r\n<a
    href='http://contenido.saberespoder.com/articulos/educaci%C3%B3n/respuestas-a-las-preguntas-mas-comunes-sobre-la-licencia-de-conducir-ab-60'>http://contenido.saberespoder.com/articulos/educaci%C3%B3n/respuestas-a-las-preguntas-mas-comunes-sobre-la-licencia-de-conducir-ab-60</a>
    . Saber es Poder!\r\n"
