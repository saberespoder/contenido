  :body: 'Estimada Reyna: Al menos debe tener tu diploma de HS.La escuela de enfermería
    de la universidad de Nueva York ofrece cursos de licenciatura, maestría y doctorado
    en enfermería para estudiantes. Se encuentra ubicada en Manhattan. Los estudiantes
    pueden adquirir experiencia en enfermería mientras asisten a clases porque la
    escuela está asociada con 100 agencias de cuidado de la salud que permiten a los
    estudiantes realizar sus prácticas de enfermería y del mismo modo adquirir experiencia
    en el área.NYU College of Nursing 726 Broadway, 10th floor New York, NY 10003
    (212) 998-5300  Otra: Bronx Community College 2155 University Avenue Bronx, New
    York 10453 (718) 289-5100 bcc.cuny.edu/ Otra Mas:Queensborough Community College
    - Nursing Department The City University of New York 222-05 56th Ave. Bayside,
    New York 11364 (718) 631-6034 qcc.cuny.edu/Nursing/ .# Saber es Poder!'
