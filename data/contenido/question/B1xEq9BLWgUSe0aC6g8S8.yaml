  :body: 'Hola Juan, gracias por su pregunta. Primero es el examen de vista, luego
    el examen escrito, y al último es el examen de conducir.  El de conducir sí requiere
    cita, la puede hacer al mismo tiempo que haga la cita para la entrevista. Definitivamente
    puede usar su vehículo, de hecho eso es lo que el DMV pide. Cualquier cosa nos
    avisa. Suerte! #SABEResPODER'
