    :body: "Hola Jasmin  gracias por su participacion en relacion a su pregunta. Para
      aplicar por primera vez, usted debe seguir los siguientes pasos:\r\n\r\nVerifique
      que usted:\r\nEra menor de 31 años de edad el día 15 de junio de 2012.\r\nTiene
      al menos 15 años de edad al presentar su solicitud (Una persona menor de 15
      años puede aplicar si se encuentra en proceso de deportación y no está detenido
      por inmigración).\r\nLlegó a los Estados Unidos antes de tener los 16 años cumplidos.\r\nHa
      vivido continuamente en este país desde el 15 de junio de 2012.\r\nEstaba presente
      en los Estados Unidos el 15 de junio de 2012 y en el momento de aplicar para
      DACA.\r\nNo tenía estado legal el 15 de junio de 2012.\r\nEstá estudiando actualmente,
      se ha graduado, tiene un certificado de escuela secundaria, tiene un Certificado
      de Desarrollo de Educación General (GED) o es veterano honorable de la Guardia
      Costera o de las Fuerzas Armadas de los Estados Unidos.\r\nNunca ha sido considerado
      por un delito mayor o por tres o más delitos menores.\r\nReúna los documentos
      que comprueben que usted cumple con los requisitos anteriores. Por ejemplo:\r\nDocumento
      de identificación oficial de este país o su país de origen\r\nActa de Nacimiento\r\nExpedientes
      Escolares\r\nRécords de Empleo en este país\r\nDocumentos del Servicio de Inmigración
      y Naturalización\r\nCertificado de Dispensa o Baja del Servicio Activo\r\nLlene
      los siguientes formularios en su totalidad:\r\nI-821D – Consideración de Acción
      Diferida para los Llegados en la Infancia\r\nI-765 – Solicitud de Autorización
      de Empleo\r\nI-765WS – Hoja de Trabajo. Si necesita asesoria legal migratoria
      en su area avisenos y con gusto le proporcionamos la informacion de organizaciones
      de asesoria legal que la pueden orientar. Recuerde que estamos para ayudarle.#SABEResPODER."
