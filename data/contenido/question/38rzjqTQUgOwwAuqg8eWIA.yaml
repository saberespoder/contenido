  :body: "Hola Jose. Si se le niega la acción diferida bajo este proceso, el USCIS
    remitirá su caso a ICE sólo si ha sido encontrado culpable de algún delito, si
    se descubre que hubo fraude en su solicitud, o si se le considera una amenaza
    a la seguridad nacional o seguridad pública. Es contra la política de USCIS el
    remitir casos a ICE cuando no hay evidencia de fraude, ofensa criminal, o si no
    se le considera una amenaza a la seguridad nacional o seguridad pública, a menos
    que haya circunstancias especiales. Sin embargo, antes de solicitar la acción
    diferida, es muy importante que primero consulte con un abogado de buena reputación
    o con un programa de servicios legales si es que alguna vez ha sido arrestado
    o encontrado culpable por algún tipo de delito. \r\nEsperamos que la informacion
    le sea de mucha utilidad. SABEResPODER"
