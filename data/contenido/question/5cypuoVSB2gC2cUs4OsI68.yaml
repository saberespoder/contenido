  :body: "Hola Flor gracias por recibir nuestra llamada, hemos obtenido informacion
    que el GED no tiene validez alguna en Mexico solo si cursas COMPLETAMENTE la High
    School (aqui en estados unidos) entonces si se consideraria equivalente en Mexico.
    Y para lo de tus clases de ingles  como te informe anteriormente le Departamento
    de educacion del Condado de Harris esra ofreciendo clases gratis de ingles sus
    servicios que ofrecen son: Clases gratuitas en lugares convenientes y con horarios
    flexibles de mañana, tarde y noche \r\n• Maestros altamente calificados y entrenados
    \r\n• Un programa de estudio enfocado en las necesidades de los adultos en base
    a estándares del Texas Adult Education Content Standards \r\n• Evaluaciones de
    diagnóstico y progreso \r\n• Acceso a computadora y educación a distancia en muchas
    áreas , Consejería laboral y para estudios universitarios \r\n• Libros de texto
    gratis para uso en clase \r\nPara mayor información llama al Tel:  713-692-6216.
    Suerte!"
