  :body: "Hola Sra. Rosario gracias por su participacion en relacion a su pregunta
    tiene que contactarse directamente a la oficina del Distrito Escolar de su area
    para que le den detalles de como puede aplicar, tambien se puede informar en la
    oficina de la escuela cercana a su area para que le proporcionen mas informacion
    al respecto de como iniciar el proceso para ese trabajo que usted desea. Suerte!.
    Recuerde que estamos para ayudarle#SABEResPODER.\r\n\r\n\t\r\n"
