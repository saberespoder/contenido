    :body: "Katiuska gracias por su participación, en relación a su pregunta sobre
      sus clases de Ingles hemos encontrado la siguiente información para usted en
      su area aqui los los centros a los cuales puede acudir:\"Citizenship Preparation
      and EL Civics\r\nOur Lady of the Americas Mission, 4603 Lawrenceville Highway\r\nLilburn,
      GA 30047\r\n(770) 790-3104 /Community Education Center ESL Day Program\r\n5745
      Buford Hwy., Suite 200\r\nDoraville, GA 30340\r\n(404) 297-9522 Ext. 4000/Adult
      and youth education\r\n2305 Parklake Drive Suite 100\r\nAtlanta, GA 30345\r\n(678)
      636-8931/ESL & Citizenship Classes\r\n4480 PEACHTREE CORNERS CIRCLE\r\nPEACHTREE
      CORNERS, GA 30092\r\n(404) 964-5412. Recuerde que estamos para ayudarle.#SABEResPODER.\r\n"
