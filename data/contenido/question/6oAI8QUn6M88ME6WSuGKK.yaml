  :body: "Gracias por su interes no es necesario que se encuentre estudiando y tome
    en consideracion lo siguiente:Usted podría solicitar una renovación si cumple
    con los requisitos iniciales de DACA y:\r\n*No ha salido de los Estados Unidos
    sin un permiso adelantado de reingreso en o después del 15 de agosto de 2012\r\n*Ha
    residido continuamente en los Estados Unidos desde que presentó su petición más
    reciente de DACA que le fuera aprobada  y\r\n*No ha sido convicto de un delito
    grave, un delito menor significativo o tres o más delitos menores, o no es de
    alguna otra forma una amenaza para la seguridad nacional o la seguridad pública.\r\n#SABEResPODER"
