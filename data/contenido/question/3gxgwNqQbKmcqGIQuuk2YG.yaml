  :body: "Sr. Ciro Gracias por su pregunta sobre el vertigo, el oído interno está
    lleno de líquido y está compuesto por un nervio y órganos pequeños que lo ayudan
    a mantener su equilibrio. El vértigo puede ser causado por enfermedades o condiciones
    que afectan el oído interno o la parte de su cerebro que controla el equilibrio.
