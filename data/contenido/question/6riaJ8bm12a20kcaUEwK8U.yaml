    :body: 'En relación a su pregunta, por el momento no contamos con la facultad
      de recomendarle una empresa de telecomunicaciones. Tenemos una asociación con
      la compañía de telecomunicaciones Spring pero no cuenta con servicios de internet.
      Le sugerimos que haga una búsqueda independiente y se informe de los varios
      planes de teléfono móviles disponibles a bajo costo. No dude en comentar si
      desea información adicional. #SABEResPODER'
