  :body: 'Tiene 2 años que mande a plazos dos pagos que debia al irs llame y me dijeron
    que tenian 650 dlls. de un año y 350 de otro año pero que no sabian a donde aplicarlo
    por que no tenian ninguna declararacion. Le dije a mi contadora y me dijo que
    ella envio la declaracoon de esos 2 años electrónica y en mi presencia los volvio
    a mandat. El irs a tenido ese dinero mio desde hace 3 años. Que pasara con ese
    dinero? '
  :date: !ruby/object:DateTime 2016-06-25 16:38:56.233000000 -07:00
  :author_name: 'Rebeca Castillo '
  :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
