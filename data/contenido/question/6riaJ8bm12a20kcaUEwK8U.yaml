    :body: 'Hola estimada Rebaca, agradecemos su participación y lamentamos su situación.
      Debido a que su pregunta es específicamente sobre tramites del IRS le sugerimos
      comunicarse con un representante del IRS al teléfono en español 800-829-1040.
      Al hablar con un representante del IRS expliques su situación y el/ella le sabra
      orientar. Recuerde que aquí estamos para ayudarle y no dude en hacer un comentario
      si necesita ayuda adicional. #SABEResPODER '
