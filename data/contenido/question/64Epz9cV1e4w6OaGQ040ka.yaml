    :body: 'Agradecemos su comentario. Para hacer la renovación de la Matricula de
      Vehículo tiene que esperar a que el DMV le envié una forma pidiéndole que necesite
      hacer su renovación de la Matricula de Vehículo. Cuando le llegue la forma preséntese
      en su DMV. Para hacer una renovación de la matrícula de auto usted necesita
      lo siguientes: llevar su auto a un taller certificado por la Autoridad del Tránsito
      y Trasporte Terrestre (smog); registro único vehicular original; una copia con
      la póliza vigente del seguro del auto; el reviso del año pasado. Encuentre más
      información en este enlace: <a href=''http://bit.ly/1Ioz3xAl''>http://bit.ly/1Ioz3xAl</a>   SABEResPODER'
