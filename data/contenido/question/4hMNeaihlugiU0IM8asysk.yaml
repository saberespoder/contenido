  :body: 'Hola estimada Maria, agradecemos su participación. Con gusto le compartimos
    información sobre centros comunitarios que ofrecen clases de inglés cerca de usted.
    Los centros comunitarios no le requieren tener una residencia permanente en EE.UU.
    Para encontrar Centros de Educación cerca de usted, ¿Cual es su número de código
    postal? '
