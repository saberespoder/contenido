      :body: 'Gracias por su respuesta. Nuestro sistema no nos muestra programas que
        ofrecen clases de ingles en su comunidad, pero hemos encontrado un recurso
        en la comunidad de Sierra Vista. EL colegio Cochise cuenca con el programa
        ELAA (por sus siglas en inglés), el cual es compuesto por clases de ingles,
        preparación para el examen GED y clases de computación. El programa es de
        bajo costo y se le cobraría dependiendo de sus ingresos. Las clases empiezan
        en octubre y debe registrarse antes del 10 de octubre. Para información completa
        favor de comunicarse con el colegio al Tel. 520) 515-5456. Recuerde que aquí
        estamos para ayudarle y no dude en comentar si desea más información. #SABEResPODER'
