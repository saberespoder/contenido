  :body: "Estimada Usuaria:Todo inmigrante que tenga un familiar directo, ciudadano
    en Estados Unidos se beneficiará de los cambios a la Ley del Castigo o El Perdon.El
    cambio , trae consigo la eliminación del castigo, lo cual acelera los tiempos
    de espera y la separación antes prolongada de sus familias, para aquellas personas
    que enfrenten este proceso con el objetivo de alcanzar una visa de inmigrante
    en el extranjero.El USCIS tiene una lista de documentos que deben ser presentados,
    como el impacto financiero y \"los lazos fuertes\" que existan en Estados Unidos.
    En otras palabras, el gobierno puede otorgar el perdón, si el inmigrante demuestra
    que la separación de su familiar le ocasionaría un “perjuicio extremo”, sea económico,
    de salud o humanitario, entre otros.Todos los que no califiquen para el perdón
    provisional tienen que viajar fuera del país para solicitar la residencia permanente
    y pedir un perdón para reingresar a los EE.UU, en ese caso siempre es mejor consultar
    con un abogado experto y acreditado  que revise exhaustivamente el caso. Gracias
    por Participar! Saber es Poder!\r\n"
