  :body: Estimada Patricia, gracias por su consulta. Nuestra mejor recomendacion seria
    que espere hasta que su hijo cumpla la mayoria de edad para que pueda someter
    su peticion para la residencia. La ventaja mas grande que esto tendria sobre la
    accion ejecutiva es que tendria la habilidad de poder viajar fuera del pais, cosa
    que no sucederia con la accion diferida. SABEResPODER
