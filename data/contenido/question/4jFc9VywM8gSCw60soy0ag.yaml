  :body: Hola Marco, gracias por su pregunta. Personas indocumentadas que han vivido
    en EE.UU. por más de 5 años y sean padres de ciudadanos estadounidenses o LPRs
    tendrán la oportunidad de solicitar la cancelación temporal de órdenes de deportación
    y obtener permiso de trabajo por 3 años. Para aplicar habrá que proporcionar datos
    biométricos, confirmar que no tienen antecedentes penales, pagar cuotas de aplicación
    y demostrar que el hijo(a) nació antes de este anuncio. Padres de familia cuyos
    hijos no son ciudadanos o residentes no podrán calificar para este programa. SABEResPODER
