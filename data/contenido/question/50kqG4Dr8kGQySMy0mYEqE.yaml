  :body: "Hola Doris en relacion a su pregunta este crédito no aplica para todas las
    personas, así que es importante verificar si usted o alguien en su familia califican.
    A continuación le damos una lista que le ayudará a confirmar si es que usted o
    alguien a quien conoce puede pedir este crédito. Debe cumplir con todos los siguientes
    nueve requisitos.1. Debe declarar sus impuestos aunque no deba nada de impuestos.\r\n\r\n2.
    Debe tener un Número de Seguro Social (NSS); si está casado, su pareja debe tener
    un NSS; y si utiliza un crédito basado en su hijo, él también debe tener un NSS.\r\n\r\n3.
    Debe haber tenido ingresos.\r\n\r\n4. Si está casado, debe enviar una declaración
    conjunta con su pareja; o, si vivió separado de su pareja durante los últimos
    seis meses del año fiscal y califica para el estatus de jefe de familia, envíe
    su declaración de impuestos como jefe de familia.\r\n\r\n5. Debe ser ciudadano
    de los Estados Unidos o residente extranjero durante todo el año.\r\n\r\n6. No
    puede ser un dependiente de otra persona.\r\n\r\n7. No puede utilizar las formas
    2555 o 2555-EZ para excluir el ingreso obtenido en el extranjero.\r\n\r\n8. Sus
    ingresos no pueden sobrepasar las siguientes cifras (para el año 2015):$46,997
    si es solo usted con tres o más dependientes ($52,427 para casados quienes declaran
    los impuestos juntos).\r\n$43,756 si es solo usted con dos dependientes ($49,186
    para casados quienes declaran los impuestos juntos).\r\n$38,511 si es solo usted
    con un dependiente ($43,941 para casados quienes declaran los impuestos juntos).\r\n$14,590
    si es solo usted y sin dependientes ($20,020 para casados quienes declaran los
    impuestos juntos).\r\n9. Debe cumplir con una de las siguientes estipulaciones:\r\n\r\na)
    \    Tener un hijo que califique.\r\n\r\nSu hijo debe pasar las siguientes pruebas:\r\n\r\nEdad.
    Debe ser menor que usted y al final del año tener menos de 19 años, o ser un estudiante
    menor de 24 años; o cualquier edad y permanente y totalmente inhabilitado.\r\nParentezco.
    El hijo debe ser un hijo, hija, sobrino, sobrina, nieto, nieta, hijastro, hijastra,
    hermanastro, hermanastra, hijo adoptado o hija adoptada.\r\nResidencia. El hijo
    debe haber vivido con usted en Estados Unidos por más de medio año.\r\nDeclaración
    conjunta. Si está casado, el hijo no debe haber declarado sus impuestos en conjunto,
    o está declarando impuestos en conjunto sólo para pedir un reembolso de todos
    los impuestos retenidos.\r\nAdemás, usted no debe ser un hijo elegible de  alguien
    más, y su propio hijo elegible no puede ser usado por ninguna otra persona para
    utilizar el EITC.\r\n"
