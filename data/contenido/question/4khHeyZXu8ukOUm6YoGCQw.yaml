    :body: 'Disciple no abia acabado por cosas robadas y posesion de drogo por su
      propio uso iso su tiempo firmo su deportacion pero nunca se reporto para la
      salida en ese tiempo se vino para california nos conosimos cuando el tenia 26
      y yo18 ddespues fue y vino de Mexico sin ningun problema pero sin papels en
      el ano del 1994 nos casamos ya teniamos dos hijas en el 1995 metimos los papels
      para inmigracion pero todo salio mal porque el senor que nos hiso los tramites
      no los hiso bien no teniamos el perdon y un expunction fuimos a la cita y ayi
      lo detuvieron y lo deportaron al mes ya estaba de vuelta con nosotros despues
      ya no quisimos meter mas los papels tuvimos dos mas hijas despues la mas chica
      esta enferma del corazon. Que me puede recomendar '
