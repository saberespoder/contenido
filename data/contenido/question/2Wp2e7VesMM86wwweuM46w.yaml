  :body: "Hola Barbara gracias por recibir nuestra llamada Bienvenida a SABEResPODER.
    En cuanto a la Revalidacion de Estudios. Te informamos que antes de poder revalidar
    un diplomado o licenciatura extranjera, usted deberá contactar a una de las siguientes
    oficinas para que evalúen y certifiquen sus calificaciones. Una vez que haya obtenido
    la evaluación requerida, nosotros podemos analizar y si es pertinente revalidar
    las clases que usted tomo en su país de origen.\r\n\r\nLos precios varían de acuerdo
    al tipo de evaluación que usted necesite. Para mayor información contacte a una
    de las compañías que mencionamos a continuación: CEIE SPECS, INC\r\n10575 Katy
