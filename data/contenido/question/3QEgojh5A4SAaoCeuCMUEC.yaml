  :body: "Hola estimado Federico, gracias por su participación, La ley 245(i) estaba
    diseñada para ayudar a personas que estaban en Los Estados Unidos ilegalmente.
    Esto incluía  personas que entraron a Los Estados Unidos ilegalmente al igual
    que personas que entraron con visa y se quedaron en Los Estados Unidos después
    de habérseles vencido la visa.\r\n\r\nPara poder calificar, el empleador o un
    miembro cercano de la familia tenía que presentar una petición a nombre suyo no
    más tarde del 30 de abril del 2001. Para esto, usted tenía que haber estado físicamente
    en Los Estados Unidos el 21 de diciembre del 2000. Cuando ya estuviera preparado
    para solicitar la tarjeta de residencia (el ajuste de estado), tuvo usted que
    pagar una multa de $1,000. Adicionalmente, el Consulado de México cuenta con un
    Departamento llamado PROTECCION en donde hay expertos legales y ellos pueden orientarle
    o recomendarle a alguien de confianza, por favor acuda directamente, ya que este
    servicio no necesita cita. Recuerde que estamos para ayudarle. SABEResPODER"
