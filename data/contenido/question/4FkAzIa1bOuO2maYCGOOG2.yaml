      :body: 'Es un placer poder ayudarle. Si no puede viajar a Mexico para hacer
        el cambio personalmente, se le recomienda que tramita un poder notarial a
        nombre de una persona de confianza en Mexico que pueda hacer el tramite por
        usted. Para información completa sobre los poderes notariales que su Consulado
        ofrece y para programar una cita con su Consulado favor de llamar a MEXITEL
        al 1877 639 4835. '
