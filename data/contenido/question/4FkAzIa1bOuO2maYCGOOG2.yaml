  :body: 'Hola estimada Hilda, agradecemos su participación. En relación a su pregunta,
    para hacerle cambios a una acta de nacimiento mexicana depende del lugar en donde
    fue tramitada. Si la acta fue tramitada en México el tramite para solicitar el
    cambio se debe de llevar acabo en México, pero si la tramito en un consulado mexicano
    en EEUU debe de solicitar la corrección en su consulado. No dude en comentar si
    desea más información o si tiene otra pregunta. Recuerde que aquí estamos para
    ayudarle. #SABEResPODER'
  :date: !ruby/object:DateTime 2016-09-20 11:20:51.678000000 -07:00
