    :body: 'Gracias por su respuesta. La búsqueda para encontrar un trabajo con union
      es la misma que usted haría al buscar cualquier trabajo solo que antes de aceptar
      una oferta de trabajo asegúrese que la empresa para la que vaya a trabajar cuente
      con una union de trabajadores. Por el momento no contamos con la facultad para
      hacer recomendaciones sobre ofertas de trabajo, pero le sugerimos hacer una
      búsqueda independiente a través de la web o con sus conocidos. No dude en comentar
      si desea mas información o tiene otra pregunta. #SABEResPODER'
