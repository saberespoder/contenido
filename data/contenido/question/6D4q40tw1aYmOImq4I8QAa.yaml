  :body: 'Hola Susana Bienvenida a SABEResPODER, los requisitos para aplicar al programa
    y asi tome en consideracion todos los aspectos necesarios antes de someter su
    aplicacion: Haber nacido después del 15 de Junio de 1981. Haber vivido continuamente
    en Estados Unidos a partir del 15 de Junio del 2007. Haber llegado a Estados Unidos
    antes de cumplir 16 años. Haber graduado de “High School”, estar en la escuela,
    haber obtenido un “GED” o haber servido en las fuerzas armadas de Estados Unidos.
    Haber estado en Estados Unidos el 15 de Junio del 2012. No haber salido por deportación
    o salida voluntaria después del 15 de Junio del 2007. No tener antecedentes penales
    por delitos mayores o múltiples delitos menores. Tener más de 15 años el día en
    que se solicita la Acción Diferida. Aqui puedes encontara mas detalles para la
    aplicacion; <a href=''http://bit.ly/1g166fB''>http://bit.ly/1g166fB</a>'
