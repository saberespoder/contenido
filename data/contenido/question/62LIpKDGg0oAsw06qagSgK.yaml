  :body: Sr. Vicente gracias por su participacion en relacion a su pregunta La artritis
    involucra la degradación del cartílago. El cartílago normal protege una articulación
    y permite que ésta se mueva de forma suave. El cartílago también absorbe el golpe
    cuando se ejerce presión sobre la articulación, como sucede cuando usted camina.
    Sin la cantidad usual de cartílago, los huesos se rozan. Esto causa dolor, hinchazón
    (inflamación) y rigidez..Existen numerosos tipos de artritis y enfermedades asociadas,
    cada una presenta diversos síntomas y se aborda con diferentes tratamientos médicos.
    Le recomendamos que acuda con su medico de confianza para que le recomiende el
    tratamiento adecuado en caso de padecer esta condicion, si no cuenta con uno le
    podemos ubicar Clinicas de Salud a bajo costo que cuentan con servicios de especialidades
    medicas en general, avisenos y con gusto le proporcionamos la informacion. Recuerde
    que estamos para ayudarle#SABEResPODER.
