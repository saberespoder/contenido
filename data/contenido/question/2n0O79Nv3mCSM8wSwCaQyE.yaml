  :body: "Gracias por su pregunta le envio los requisitos aunque tal vez puedan cambiar
    un poco cuando sea aprobada la accion pero estas son :\r\n•Ser padre o madre de
    un ciudadano estadounidense o residente permanente que nació el 20 de noviembre
    del 2014 o antes de esa fecha;\r\n•Haber vivido en los Estados Unidos desde el
    1 de enero del 2010;\r\n•Haber estado presente en los Estados Unidos el 20 de
    noviembre del 2014 y en la fecha que solicite la acción diferida;\r\n•No tener
    estatus migratorio legal en los Estados Unidos el 20 de noviembre del 2014; y\r\n•Presentar
    y pasar una revisión de seguridad y antecedentes penales. \r\n#SABEResPODER"
