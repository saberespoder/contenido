    :body: 'Hola Victor, agradecemos su participación y nos disculpamos por la tardanza
      de nuestra respuesta. Debido a lo especifico y delicado que son los tramites
      de inmigración le sugerimos se comunique con un abogado de confianza. Si es
      de origen mexicano le sugerimos se comunique con el Departamento de Protección
      cuenta con expertos legales los cuales le pueden ofrecer asesoría gratis. Para
      ser atendido por el Departamento de Protección no es necesario hacer una cita.
      Recuerde que aquí estamos para ayudarle y no dude en comentar si tiene otra
      pregunta o desea más información.    '
