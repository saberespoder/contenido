  :body: "Hola estimada Anyelina, agradecemos su participación e interés por la educación.
    Con gusto le compartimos información sobre centros de educación cerca de su código
    postal. Le recomendamos comunicarse con los siguientes lugares y elegir el más
    conveniente: \r\nLiteracy Volunteers of Camden County 203 Laurel Road\r\nVoorhees,
    NJ 080438 Tel. 56-772-1636, Lutheran Settlement House 1340 Frankford Ave\r\nPhiladelphia,
    PA 19125-3204 Tel. (215) 235-3422, ext. 115, English for the Restaurant and Everyday
    Living 1117 E Passyunk Ave\r\nPhiladelphia, PA 19147 Tel. 267 750 8655, y Community
    Center at Visitation 2646 Kensington Ave\r\nPhiladelphia, PA 19125 Tel. 215-426-9422.
    Recuerde que aquí estamos para ayudarle. #SABEResPODER"
