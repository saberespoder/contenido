  :body: "Hola Marisol. Su hijo tiene posibilidades de aplicar ya que uno de los requisitos
    es haber vivido en los Estados Unidos, continuamente A PARTIR del 15 de Junio
    del 2007. De cualquier forma, a continuación le proporcionamos la lista de los
    requisitos para que los lea con detenimiento:\r\nHaber nacido después del 15 de
    Junio de 1981.\r\n\r\nHaber vivido continuamente en Estados Unidos a partir del
    15 de Junio del 2007.\r\nHaber llegado a Estados Unidos antes de cumplir 16 años.\r\nHaber
    graduado de “High School”, estar en la escuela, haber obtenido un “GED” o haber
    servido en las fuerzas armadas de Estados Unidos.\r\nHaber estado en Estados Unidos
    el 15 de Junio del 2012.\r\nNo haber salido por deportación o salida voluntaria
    después del 15 de Junio del 2007.\r\nNo tener antecedentes penales por delitos
    mayores o múltiples delitos menores.\r\nTener más de 15 años el día en que se
    solicita la Acción Diferida.\r\n\r\nEsperamos que la informacion le sea de mucha
    utilidad. SABEResPODER"
