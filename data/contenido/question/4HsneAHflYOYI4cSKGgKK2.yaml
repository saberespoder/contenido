  :body: "Gracias por su participación. Usted es elegible para solicitar la renovación
    si: \r\nNo ha salido de los Estados Unidos a partir del 15 de Agosto 2012, sin
    permiso avanzado.\r\nHa vivido continuamente en los Estados Unidos desde que se
    aprobó su última petición DACA.\r\nNo ha sido condenado de un delito mayor, un
    delito menor significativo, tres o más delitos menores, y de ninguna otra manera
    representa una amenaza a la seguridad nacional o la seguridad pública."
