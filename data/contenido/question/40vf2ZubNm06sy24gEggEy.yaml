  :body: 'Hola Silvia, gracias por su interés en aprender inglés, agradecemos su consulta.
    Revise la información de una escuela de inglés cerca de su localidad para que
    pueda asistir y así pueda empezar a estudiar el inglés: Northside ISD Title 1
    Family Literacy (Even Start) Program. 2315 Hackamore Ln.P153-A. San Antonio, TX.
    Teléfono: 210-397-7960. Esperamos que la información le sea de mucha ayuda. SABEResPODER.'
