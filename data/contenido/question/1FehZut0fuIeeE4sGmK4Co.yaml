  :body: "Estimada Margarita le envio la informacion *.Llegó a Estados Unidos antes
    de cumplir 16 años de edad.\r\n*Vive en Estados Unidos de manera continua desde
    el 1ero de enero de 2010.\r\n*Actualmente se encuentra matriculado en una escuela,
    se graudó, u obtuvo un certificado de conclusión de estudios de una escuela secundaria;
    obtuvo un certificado de GED; o es un veterano retirado honorablemente de las
    Fuerzas Armadas de los Estados Unidos o de la Cuardia Costanera.\r\n*No tiene
    estatus legal al 15 de junio de 2012, y se encontró físicamente presente\r\n*Apruebe
    todas las verificaciones de seguridad y antecedentes penales requeridos. En otras
    palabras, que no haya sido convicto de un crimen, delito menor significativo,
    tres o más delitos menores, y que no sea una amenaza para la seguridad nacional
    o la seguridad pública.\r\n#SABEResPODER"
