  :body: 'Gracias por su pregunta estimado usuario. Al momento de comprar una casa
    se tiene que tomar en consideración muchos factores importantes, como por ejemplo,
    el costo de la misma, su pago mensual, su crédito, etc. En el siguiente articulo
    usted podrá tener una mejor idea de que tomar en cuenta al momento de dar este
    paso importante en su vida: <a href=''http://bit.ly/1wuyyZD''>http://bit.ly/1wuyyZD</a>
    Esperamos que la información le sea de mucha utilidad. SABEResPODER'
