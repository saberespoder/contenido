    recomendamos se ponga en contacto con el centro comunitario La Casa de Don Pedro:
    Tel 973-481-4713 39. Broadway, 2nd Piso, Newark, NJ 07104. Ellos ofrecen clases
    de inglés como segundo idioma de día y de noche. Encuentre más información en
