  :body: "Hola estimada Guadalupe, agradecemos su pregunta e interés por la educación.
    Con gusto le compartimos informacion sobre centros donde puede estudiar para el
    GED y sobre centros de prueba. Le sugerimos comunicarse con los siguientes centros
    si desea estudiar par el GED: Pheonix Rescue Mission 1468 North 26th Avenue Phoenix
    , AZ 85009 Tel. 602-346-3320, Phoenix Public Library College Depot 1221 N Central
    Ave Phoenix, AZ 85004 Tel. 602-261-8847, Faith Waiting To Excel Education 910
    E Washington St\r\nPhoenix, AZ 85034-1006 520 509-4840 y W.I.S.E. GED Test Preparation
    Program 1130 E. McDowell Road\r\nPhoenix, AZ 85006 Tel. 602-261-7146. Ademas encuentre
    un listado de centros en donde puede tomar el examen GED en su estado en este
    enlace: <a href='http://ged101.com/ged-testing-in-phoenix-az.html.'>http://ged101.com/ged-testing-in-phoenix-az.html.</a>
    Recuerde que aquí estamos para ayudarle. #SABEResPODER"
