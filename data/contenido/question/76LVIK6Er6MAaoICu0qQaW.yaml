      :body: 'Hola estimada Esther, agradecemos su participación. Uno de los requisitos
        para calificar al programa de DACA dice que para calificar la persona debe
        de haber "Llegó a los Estados Unidos antes de cumplir 16 años de edad". Las
        leyes de inmigración de son muy especificas y rectas en cuento a los requisitos.
        En cuento a un consejo legal o para recibir una consulta le sugerimos se comunique
        con un abogado de confianza. Si no cuenta con un abogado de confianza nosotros
        le podemos compartir información sobre centros de ayuda legal en o cerca de
        su comunidad. No dude en comentar si desea más información o si tiene otra
        pregunta. Recuerde que aquí estamos para ayudarle. #SABEResPODER   '
