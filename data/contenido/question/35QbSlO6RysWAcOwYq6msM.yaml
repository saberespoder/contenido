      :body: "Hola Maria algunos ejemplos de identifacion  con fotografia aceptadas
        por su consulado son las siguiente: \r\nIdentificación oficial con fotografía
        de México o Estados Unidos:\r\nCredencial de elector con fotografía, o\r\nPasaporte
        mexicano vigente, o\r\nLicencia de conducir o ID del Estado, o\r\nLicencia
        de conducir mexicana, o\r\nüCertificado escolar de primaria, secundaria, preparatoria,
        o\r\nCertificados de no antecedentes penales con vigencia de 90 días, o\r\nCartilla
        del Servicio Militar Nacional.\r\n\r\nEsperamos que la informacion le sea
        de utilidad y pued realizar su tramite consular. SABEResPODER"
