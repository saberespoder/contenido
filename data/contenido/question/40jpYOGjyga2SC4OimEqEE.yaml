  :body: La parálisis Facial afecta a cada individuo en forma diferente. Algunos casos
    son leves y no necesitan tratamiento ya que generalmente los síntomas remiten
    por sí solos en 2 semanas. Para otros, el tratamiento puede incluir medicamentos
    y otras opciones terapéuticas.Consulte a su medico de confianza o acuda a la ventanilla
    de Salud quienes le asesoraran con clinicas u organizaciones que ofrecen servicios
    especializados para cada caso en particular. Gracias por Participar! Saber es
    Poder!
