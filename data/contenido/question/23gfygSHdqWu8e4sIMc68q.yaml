    :body: Hay Varias Organizaciones Que Lo Hacen Gratuitos Deberia Informarse Correctamente
      Tambien Si Llama Al 211Le Ayudan.. Solamente Que Usted Me Quiera Referir Con
      Algun Familiar Suyo o Amigo.. Vea El Libro Azul Que Es De Organizaciones No
      Lucrativas Para Que Tenga Mas Informacion Al Respecto y Pueda Ayudar Al Pueblo
      Hispano
