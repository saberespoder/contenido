      :body: "SABEResPODER no refiere a amigos o familiares personales. Existen varias
        organizaciones no lucrativas que ayudan con la declaración de impuestos pero
        muchas organizaciones solo ofrecen ayuda durante la temporada de impuestos
        (Enero - Abril).\r\n\r\nMe alegra saber que se informo y nos ayudo a tener
        mas recursos para ayudar al pueblo hispano.  Yo intente llamar al 211 pero
        me hicieron esperar mas de 20 minutos para hablar con un representante y tuve
        que colgar. Ademas, los servicios de impuestos no estan en la lista de servicios
        que ofrecen cuando visita la pagina de <a href='http://www.211.org/.'>http://www.211.org/.</a>
        \ \r\n\r\nMuchas gracias Sr. Eduardo por su pregunta y apoyo.\r\n"
