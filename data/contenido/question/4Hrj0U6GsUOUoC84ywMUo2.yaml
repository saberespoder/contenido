  :body: "Gracias por su pregunta, el número de ITIN le permite hace su declaración
    de impuestos si no se cuenta con un  numero de seguro social.\r\nLe recomendamos
    que para tramitar un ITIN acuda a una oficina certificada y de confianza y con
    gusto podemos recomendarle una que cumpla con esas caracteristicas y que se lo
    pueden tramitar gratis."
