  :body: 'Hola Ignacio.  La visa U está reservado para las víctimas de ciertos crímenes,
    que han sufrido abuso físico o mental y brindan ayuda a las agencias de orden
    público y oficiales gubernamentales en la investigación o prosecución de actividades
    criminales. Si crees que calificas, te podemos referir a un centro de ayuda legal
    que te puede ayudar a bajo costo o gratis.  Para mas información sobre el proceso,
    puedes visitar:  <a href=''http://www.uscis.gov/es/programas-humanitarios/victimas-de-la-trata-de-personas-y-de-otros-crimenes/victimas-de-actos-criminales-estatus-u-de-no-inmigrante#C''>http://www.uscis.gov/es/programas-humanitarios/victimas-de-la-trata-de-personas-y-de-otros-crimenes/victimas-de-actos-criminales-estatus-u-de-no-inmigrante#C</a>ómo
    solicitar estatus de No Inmigrante U (Visa U)'
  :date: !ruby/object:DateTime 2014-09-12 17:05:05.831000000 -07:00
