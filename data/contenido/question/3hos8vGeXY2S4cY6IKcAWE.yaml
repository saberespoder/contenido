    :body: "Enseguida encuentre tres opciones: Biblioteca Pública de Nueva York\r\nwww.nypl.org/classes/esol.html
      \r\n212-340-0918\r\nLa biblioteca pública de Nueva York ofrece muchas clases
      gratis de ESL durante todo el año en la mayoría de sus sucursales.  Llame o
      vaya al sitio web para ver los horarios en la sucursal más cercana a su residencia.
      \ Debe tener 16 años o más.  Debe registrarse en persona.  El cupo es limitado.
      \ No necesita presentar documentos.\r\n\r\nHighbridge Community Life Center\r\nwww.highbridgelife.org/classes/classes_schedule.asp
      \r\n979 de la avenida Ogden, El Bronx, NY 10452\r\n718-681-2222\r\nOfrece clases
      gratis de ESL y cívica.  Las clases de cívica lo preparan para la entrevista
      y el examen de ciudadanía.\r\n\r\nBronxworks\r\n<a href='http://www.bronxworks.org/programs/immigration-services'>http://www.bronxworks.org/programs/immigration-services</a>
      \r\n80 de la calle 181 este, \r\nEl Bronx, NY 10453\r\nMorris Senior Center\r\n718-731-3114
      ext. 314\r\nOfrece clases gratis de ESL.\r\n\r\nSABEResPODER "
