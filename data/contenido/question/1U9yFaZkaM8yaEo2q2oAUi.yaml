    :body: 'Gracias por su respuesta. Hemos encontrado los siguientes centros comunitarios
      que ofrecen clases de inglés gratis o a muy bajo costo cerca de usted. Le sugerimos
      se comunique con los siguientes centros y elija el más conveniente: Roy and
      Helen Hall Memorial Library101 East Hunt Street McKinney, TX 75069 Tel 9725477343;
      Collin Cty Adult Literacy Council2704 Mission Ridge Rd Plano, TX 75075-1502
      Tel. 214-282-5615; Plano Family Literacy School 1300 19th St Plano, TX 75074
      Tel. 469-752-2252. Además, le sugerimos se comunique con su colegio comunitario
      ya que los colegios comunitarios suelen ofrecer intensos cursos de inglés como
      segundo idioma. Recuerde que aquí estamos para ayudarle y no dude en comentar
      si desea más información o si tiene otra pregunta. #SABEResPODER '
