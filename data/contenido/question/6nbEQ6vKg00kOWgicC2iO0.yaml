    :created_at: '2017-09-08T18:57:25+00:00'
    :id: Xn6uXZTYaG8SKcWOkoSce
  :body: Certificado de educación primaria expedido por la Secretaría de Educación
    Pública o alguna otra institución reconocida por dicha Secretaría, siempre y cuando
    ésta se haya concluido entre los 12 y 14 años de edad del interesado;
  :date: !ruby/object:DateTime 2015-02-26 20:38:17.582000000 -08:00
  :author_name: Daniella Cesar  - SABEResPODER
  :author_userpic: https://d219r5liba2haj.cloudfront.net/uploads/user/pic_url/21/uploads_2Ftmp_2F1cc34674-f49c-44c1-a1e9-e29e79958399_2Funnamed%2B_2825_29.jpg
  :from_admin: true
- :id: 3tw01kIniMaSgQYyCq0Ks0
  :_meta:
