    :id: 5kSEirkHZekgc8EscmkKeo
  :body: Partida parroquial de bautismo del interesado, misma que deberá estar cotejada
    en los libros de la parroquia correspondiente por notario público o autoridad
    legalmente facultada para ejercer dichas funciones en territorio nacional, si
    el acto se realizó durante el primer año de edad y si ocurrió en México.
  :date: !ruby/object:DateTime 2015-02-26 20:38:52.683000000 -08:00
  :author_name: Daniella Cesar  - SABEResPODER
  :author_userpic: https://d219r5liba2haj.cloudfront.net/uploads/user/pic_url/21/uploads_2Ftmp_2F1cc34674-f49c-44c1-a1e9-e29e79958399_2Funnamed%2B_2825_29.jpg
  :from_admin: true
