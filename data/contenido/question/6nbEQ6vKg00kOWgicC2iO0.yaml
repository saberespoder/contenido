  :body: Recuerde que no debe presentar todas , usted puede elegir una de ellas. SABEResPODER
  :date: !ruby/object:DateTime 2015-02-26 20:40:10.727000000 -08:00
  :author_name: Daniella Cesar  - SABEResPODER
  :author_userpic: https://d219r5liba2haj.cloudfront.net/uploads/user/pic_url/21/uploads_2Ftmp_2F1cc34674-f49c-44c1-a1e9-e29e79958399_2Funnamed%2B_2825_29.jpg
