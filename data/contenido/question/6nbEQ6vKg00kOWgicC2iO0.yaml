  :body: "Sr. Antioco, lamentablemente para el caso de actas extemporaneas, se requiere
    que presente algunas pruebas  adicionales tales como (usted elige cual):\r\n-Copia
    certificada del acta de matrimonio de los padres expedida por la oficina del registro
    civil mexicano, si éstos contrajeron matrimonio en territorio nacional antes del
    nacimiento del solicitante;"
  :date: !ruby/object:DateTime 2015-02-26 20:37:17.922000000 -08:00
