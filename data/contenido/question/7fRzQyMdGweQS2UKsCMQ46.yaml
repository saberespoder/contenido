      :body: 'Si el permiso no es devuelto, puede afectar el estatus migratorio y
        autorización de trabajo. Para más información pueden llamar al Centro Nacional
        del Servicio al Cliente al 1-800-375-5283 y seleccionar la opción número 8
        para recibir asistencia. #SABEResPODER'
