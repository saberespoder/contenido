  :body: 'Hola estimada Veronica, gracias por su pregunta. Toda persona que recibió
    su permiso DACA por 3 años y que fue emitido por el Gobierno Federal después del
    16 de febrero del 2015 tiene hasta el 17 de julio del 2015 para devolverlo al
    Departamento de Seguridad Nacional (USCIS por sus siglas en ingles) #SABEResPODER'
  :date: !ruby/object:DateTime 2015-07-17 10:55:00.126000000 -07:00
  :author_name: 'Alma Alvarado '
