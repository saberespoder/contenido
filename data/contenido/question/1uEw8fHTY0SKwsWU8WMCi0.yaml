    salido adelante y aparte obtener ganancias, cuido mi salud, la  de mi familia
    y de muchas personas mas. Solo necesito mi computadora o mi cell ...y lo kiero
    compartir con usted y con mi comunidad inmigrante. Hombres, mujeres y jovenes.  Este
