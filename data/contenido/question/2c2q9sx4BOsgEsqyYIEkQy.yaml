  :body: "Hola Sr. Jorge grcias por su participacion en relacion a su pregunta. Los
    cambios al proceso para solicitar el perdón provisional a la ley del castigo (Provisional
    Unlawful Presence Waiver, en inglés) entrarán en vigor \"el 29 de agosto del 2016.\"
    En las próximas semanas USCIS dará más información sobre el proceso de solicitud
    y hará disponible el nuevo formulario para solicitar este beneficio migratorio.
    Este al pendiente Sr. Jorge de igual manera nosotros informaremos a todos nuestros
    ususarios lo antes posible los cambios a esta ley. Recuerde que estamos para ayudarle#SABEResPODER.\r\n\r\n"
