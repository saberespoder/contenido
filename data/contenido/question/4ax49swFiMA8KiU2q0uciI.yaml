  :body: Sra. Irma En la mayoría de los casos la ley requiere la presencia continua
    del solicitante  en los Estados Unidos como residente permanente legal durante
    5 años antes de solicitar la naturalización (tres años si usted es el cónyuge
    de un ciudadano de los Estados Unidos). En el caso de los asilados, la admisión
    para la residencia legal permanente se registra un año antes de la fecha de aprobación
    de su solicitud.
