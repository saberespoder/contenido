    :body: "Hola Miguel, gracias por su pregunta. Los estados que permiten tener licencias
      a los indocumentados son los siguientes: California,Colorado, Connecticut, Illinois,
      Maryland,Nevada, Nuevo México , Oregón, Utah , Vermont, Washington. Además,
      el estado libre asociado de Puerto Rico y el Distrito de Columbia (Washington
      D.C.) también lo permiten.\r\nSABEResPODER"
