  :body: Hola Sr Esteban tiene que comunícarse con la corte superior de la jurisdicción
    donde recibió la multa para determinar su elegibilidad para participar en el programa
    de amnistía. Las solicitudes de personas elegibles para la amnistía serán procesadas
    sin necesidad de ver a un juez. Si aun tiene la carta de la multa, revísela para
    ver a cual corte tiene que llamar. Gracias.
