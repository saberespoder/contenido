  :body: 'Estimada Rafaela:  Para beneficiarse de la Accion Ejecutiva debe reunir
    ciertos requisitos como son: Haber vivido continuamente en Estados Unidos desde
    el 1 de Enero del 2010,  haber estado presente en los Estados Unidos el 20 de
    Noviembre del 2014, que tenga hijos que sean Ciudadanos Estadounidenses o residentes
    legales permanentes ( nacidos antes del 20 de Noviembre del 2014),que  no tenga
    ciertos antecedentes criminales, no ser una prioridad en deportacion. Obtenga
    mas informacion en : www.uscis.gov/es/accionmigratoria. Gracias por Participar!
    Saber es Poder!'
  :date: !ruby/object:DateTime 2015-02-02 16:36:19.063000000 -08:00
