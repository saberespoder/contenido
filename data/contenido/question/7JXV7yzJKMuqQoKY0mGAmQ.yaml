  :body: Hola Jesus, de momento el edtado de Texas no esta ofreciendo licencias para
    personas que no tienen un estatus legal. Si usyed cuenta con un numero de seguro
    social usted perfectamente puede aplicar a una licencia de conducir. Tendra que
    solicitar una cita para hacer su examen escrito y luego pasar el examen practico.
    SABEResPODER
