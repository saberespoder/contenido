  :body: "Estimado Alejandro, gracias por su consulta. Usted tendria muchas posibilidades
    de ser beneficiado por la accion ejecutiva. Le recomendamos que le de un vistazo
    a los requisitos para poder calificar, asi como tambien le recomendamos que obtenga
    la ayuda de un abogado de migracion para evitar cualquier contratiempo: Tener
    un hijo o hija nacido antes del 20 de Noviembre del 2014.\r\nHaber llegado a Estados
    Unidos antes del 1 de enero del 2010.\r\nNo tener antecedentes penales peligrosos.\r\nTener
    residencia continua en Estados Unidos después desde el 1 de Diciembre del 2010.\r\nNo
    contar con documentos migratorios vigentes el 20 de noviembre de 2014.\r\nSABEResPODER"
