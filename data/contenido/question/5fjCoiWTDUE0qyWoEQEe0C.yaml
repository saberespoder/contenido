  :body: "Sr. Alfonso gracias por su participación, en relación a su pregunta.El tiempo
    para procesar aplicaciones varía. Presentemente, el gobierno toma dentro de 6
    a 9 meses para aprobar o\r\nrechazar una solicitud para la visa U. Este tiempo
    podrá cambiar dependiendo en la cantidad de aplicaciones que\r\nrecibe el gobierno.
    Además, su aplicación puede tomar más tiempo si el gobierno le pide más información
    mientras\r\nque procesa su aplicación. "
