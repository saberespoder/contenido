  :body: "Hola Sr. Ariel Bienvenido a SABEResPODER.La Junta de Apelaciones de Inmigración
    (BIA, por sus siglas en inglés) proporciona una lista de abogados en su estado
    que ofrecen servicios de inmigración gratuitos o a bajo costo. El Colegio de Abogados
    de Estados Unidos también proporciona información sobre cómo encontrar servicios
    legales en su estado.\r\n\r\nCuando está eligiendo a un abogado, usted debe:\r\n\r\nAsegurarse
    de que el abogado reúne los requisitos necesarios para ejercer y es un miembro
    vigente de la corte más alta de cualquier estado, posesión, territorio o mancomunidad
    estadounidense o del Distrito de Columbia.\r\nAsegurarse de que el abogado no
    está bajo ninguna orden de la corte que le impida ejercer\r\nPídale al abogado
    ver su licencia vigente de abogado, y verifique si él o ella es un abogado licenciado
    a través del colegio de abogados.\r\nVerificar la Lista de abogados que han sido
    expulsados o sancionados (List of Currently Disciplined Practitioners). Es aquí
    que la Oficina Ejecutiva para la Revisión de Casos de Inmigración (EOIR, por sus
    siglas en inglés) hace una lista con las personas que han sido expulsadas o sancionadas
    y que, por lo tanto, no pueden ejercer el derecho ante USCIS. Los abogados que
    están en la lista y que tienen un “No” en la última columna a la derecha de la
    Lista de abogados que han sido expulsados o sancionados no son elegibles para
    darle asesoramiento legal. Pida ver una copia de la orden de restitución de la
    Junta de Apelaciones de Inmigración.\r\n\r\nADVERTENCIA: Notarios públicos, asesores
    de inmigración y negocios no pueden darle consejo legal de inmigración. En muchos
    países, la palabra “notario” se refiere a un individuo que es un abogado, pero
    eso no significa lo mismo en los Estados Unidos. Si usted necesita ayuda con asuntos
    de inmigración, sea cauteloso y evite pagarle a alguien que no sea abogado ni
    representante acreditado de una organización reconocida por la Junta de Apelaciones
    de Inmigración."
