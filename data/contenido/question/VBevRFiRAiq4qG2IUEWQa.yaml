  :body: 'Hola Delmy, agradecemos su pregunta sobre este tema en particular. En efecto
    su compañero puede aplicar para sacar su residencia o aplicar a un ajuste de estatus.
    Le recomendaríamos revise la información sobre este tema en la página web de USCIS
    que es la oficina del gobierno encargada de llevar todos los temas relacionados
    con inmigración: www.uscis.gov/es Esperamos encuentre la información de mucha
    ayuda. SABEResPODER'
