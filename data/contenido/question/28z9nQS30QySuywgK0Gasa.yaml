  :body: 'Estimada Perla: Una Felonia es un delito agravado, para obtener ayuda de
    la accion diferida  los participantes tendran que someterse a verificaciones de
    antecedentes, huellas dactilares. USCIS puede denegar la peticion si consisera
    que la persona es una amenaza para la seguridad publica o nacional y ponerla ante
    una posible remocion. Te sugerimos altamente acudir a un abogado de tu confianza
    quien te asesorara al respecto. Suerte! Saber es Poder!'
