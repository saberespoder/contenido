      :body: 'Hola estimado usuario, gracias por su comentario. Según el Programa
        de Amnistía de Infracciones: Una persona elegible puede ser excluida del programa
        de amnistía si le debe restitución a una víctima debido a un caso de tráfico,
        o tiene ciertas órdenes de arresto pendientes debido a un delito menor o grave.
        Le recomendamos visitar su corte local para obtener mas informacion. Recuerde
        que aquí estamos para ayudarle. #SABEResPODER'
