  :body: "Gracias por su pregunta, para que usted pueda declarar sus impuestos necesita
    primero tramitar un número de ITIN más conveniente acuda a una Oficina certificada
    y de confianza que le ayuden  a obtenerlo gratuito. \r\nAdicionalmente podemos
    recomendarle una oficina que cumple con esas característica y además le aceptan
    un cupon de descuento al momento de presentar sus impuestos\r\nCon gusto se lo
    anexo, solo haga clic.\r\n<a href='http://contenido.saberespoder.com/cupones/finanzas/aproveche-descuento-en-su-preparacion-de-impuestos'>http://contenido.saberespoder.com/cupones/finanzas/aproveche-descuento-en-su-preparacion-de-impuestos</a>\r\n"
