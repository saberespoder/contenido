  :body: Gracias por su pregunta. La cantidad de años viviendo en un estado no es
    considerada un factor para poder recibir un permiso de trabajo, sin embargo, usted
    puede obtener uno por medio de su empleador, siempre y cuando este proporcione
    pruebas de que su relacion laboral es legitima y que estaria dispuesto a ser su
    patrocinador. SABEResPODER
