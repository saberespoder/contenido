  :body: "Stephanie gracias por su participacion en relacion a su pregunta puede acudir
    con su abogado de confianza para una asesoria sobre el procedimeento para ese
    permiso, si no cuenta con uno acuda  su Consulado al Departamento de Proteccion
    ya que cuenta con expertos legales que la pueden orientar o asesorar en asuntos
    civiles, migratorios, penales, administrativos y laborales el servicio es gratuito
    y no necesita hacer cita puede acudir de lunes a viernes de 8am a 2pm.  Recuerde
    que estamos para ayudarle#SABEResPODER.\r\n\r\n\t\r\n"
