    llegado a Estados Unidos antes del 1 de enero del 2010. Sin embargo le sugerimos
    que acuda al Departamento de Proteccion del Consulado de Mexico, ya que ellos
    tienen especialistas legales y le podran decir si hubiera alguna oportunidad de
    calificar o no.
