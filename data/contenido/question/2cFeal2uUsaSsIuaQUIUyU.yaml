  :body: 'Hola estimada Imelda, gracias por su participación. Las personas que tienen
    multas impagadas que se tenían que haber pagado originalmente para el 1 de enero
    de 2013, y que no han hecho un pago después del 30 de Septiembre de 2015, pueden
    ser elegibles para una reducción de su deuda de entre el 50 y el 80 por ciento,
    dependiendo de su nivel de ingresos, y también para restablecer su licencia de
    manejar, a menos que sea aplicable una de las exclusiones descritas más abajo.
    Para comprobar si califica para la El Programa de Amnistía de Infracciones le
    recomendamos comunicarse con su corte local. Recuerde que aquí estamos para ayudarle.
    #SABEResPODER '
