      :body: "Hola estimada Glenda, gracias por su comentario e interés en la educación.
        El primer paso seria aprender ingles en el centro que le parezca mas conveniente
        y después presentar el examen GED. Después de haber presentado su examen GED
        le recomendamos inscribirse en el colegio comunitario, como residente legal
        califica para recibir ayuda financiera. Ayuda financiera es el dinero que
        se ofrece a los estudiantes, ya sea por parte del gobierno federal, el estado,
        la universidad\r\no ayuda particular. Ademas de la ayuda financiera disponible
        existen varias becas a las que puede aplicar. Con mucho gusto podemos enviarle
        el siguiente link en donde encontrará oportunidades de becas: <a href='http://bit.ly/1yo6Cwm'>http://bit.ly/1yo6Cwm</a>
        \r\n\r\nTambién, en este link encuentre orientación sobre como presentar el
        GED: <a href='http://bit.ly/1P9pBk6'>http://bit.ly/1P9pBk6</a> \r\n#SABEResPODER\r\n"
