  :body: 'Don Jose: Cada estado tiene la autoridad de decidir cuales son los requisitos
    para obtener una licencia de conducir. Por ejemplo, en estados como Nevada, Illinois,
    y en California (a partir del 1 de enero) se puede obtener sin importar estatus
    migratorio. Estaremos muy pendientes de cualquier aviso (en su caso del Estado
    de Nueva York), y lo compartiremos en este mismo portal así confirmemos la información.
    #SABEResPODER!'
