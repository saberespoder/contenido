      :body: 'Hola Francisco en todo caso usted tendria que sacar su GED primero y
        con mucho gusto le doy informacion sobre donde sacar su GED para que de esa
        forma pueda continuar con sus estudios. Aqui la informacion: 5241 J Street
        Sacramento, CA. Telefono: 916-277-6625. Si tiene mas preguntas por favor no
        dude en comunicarse con nosotros. Estamos aqui para ayudarle. SABEResPODER.'
