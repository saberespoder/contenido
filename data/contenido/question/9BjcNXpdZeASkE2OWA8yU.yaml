  :body: 'Estimada Norma : La Barra de Abogados es la organizacion que defiende a
    los abogados como profesionales es decir, vela por el buen nombre de la profesión,
    defender los intereses colectivos del grupo, por otro lado procura que el ejercicio
    de la abogacía no se aparte nunca de los estrictos preceptos de la moralidad y
    la Ley (como seguridad y justicia) y a los principios éticos. Gracias por Participar!
    Saber es Poder!'
