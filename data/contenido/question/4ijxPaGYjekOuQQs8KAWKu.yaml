  :body: "Gracias por su pregunta, para  poder aplicar para DAPA, (Acción Ejecutiva)
    efectivamente usted cumple con un requisito basico:\r\n-Tener un hijo o hija nacido
    antes del 20 de Noviembre del 2014.\r\n-Haber llegado a Estados Unidos antes del
    1 de enero del 2010.\r\n-No tener antecedentes penales peligrosos.\r\nTener residencia
    continua en Estados Unidos después desde el 1 de Diciembre del 2010.\r\n-No contar
    con documentos migratorios vigentes el 20 de noviembre de 2014.\r\nAhora es momento
    de juntar todos sus documentos para estar preparado.SABEResPODER"
