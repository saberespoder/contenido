  :body: 'Estimado Juan:  Ud. debe probar haber tenido residencia continua en Estados
    Unidos después desde el 1 de Diciembre del 2010 como requisito, y por lo que nos
    dice Ud. estubo fuera durante un tiempo que corta la presencia ininterrumpida
    exigida , es dificil que califique sin pruebas de presencia durante esos años.Sin
    embargo , es altamente recomendado que busque un abogado en inmigracion u organizacion
    autorizada para ofrecer  servicios migratorios a fin de  que le orienten y evaluen
    su caso.#Saber es Poder!'
