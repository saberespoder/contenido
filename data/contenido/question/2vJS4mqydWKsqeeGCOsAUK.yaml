    :body: Hola Maria. Normalmente, usted no tiene que pagar impuestos por los beneficios
      que recibe del fondo de asistencia pública. Esto incluye los beneficios de TANF
      o GA, del Seguro de Ingreso Suplementario, SSI, subvenciones para el cuidado
      infantil, y pagos para la ayuda con la vivienda. Tampoco tiene que incluir los
      beneficios que paga el Departamento de Servicios al Veterano.
