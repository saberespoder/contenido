  :body: Hola Giovanni y gracias por tu pregunta.  Hay varias razones que se usa el
    seguro social para estudiar en la universidad.  Por ejemplo un seguro social con
    identificación puede determinar cuanto pagas por la universidad.  A veces, si
    no eres residente del estado donde esta la universidad, la escuela te puede cobrar
    mas para estudiar allí.  Otra razón es que muchos estudiantes tienen que usar
    prestamos para pagar sus estudios, y esos prestamos se pagan después que te gradúes.  Para
    sacar prestamos, por lo regular se necesita un seguro social.  Ademas,. cuando
    un estudiante se gradúa y empieza a pagar sus prestamos, el interés que uno paga
    se reporta con los impuestos que uno declara con el uso del seguro social.  Estos
    solo son algunos ejemplos.  Espero que te pudimos ayudar.  Saludos.
