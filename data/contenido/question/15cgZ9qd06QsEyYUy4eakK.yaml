  :body: 'Hola estimada Jessica, agradecemos su pregunta. Si alguna de sus hijas es
    nacida aquí y por su continua estancia de ocho años en el país usted podría calificaría
    para la acción deferirá DAPA que ofrecería un permiso de trabajo por tres años
    y protección de la deportación por el momento la iniciativa se encuentra suspendida
    pero confiamos que pronto se continuara la iniciativa. Para mas información detallada
    le recomendamos comunicarse con el Departamento de Protección de su Consulado.
    #SABEResPODER'
