  :body: "En los Estados Unidos, toda medicina controlada como \"Prednisolone\", necesita
    de una receta medica. Una opción es visitar la Ventanilla de Salud del Consulado
    de Mexico en Nueva York--es un servicio gratuito y para todos sin importar nacionalidad.
    Ahí le podrian recomendar clinicas comunitarias gratuitas o a bajo costo. Llame
    directamente para recibir la información necesaria al 1-212-217-6440... #SABEResPODER\r\n\r\n"
