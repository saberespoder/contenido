      :body: 'Debido a que cada caso de inmigración es único le recomendamos visitar
        o comunicarse con el Departamento de Protección de su Consulado más cercano.
        El Departamento de Protección cuenta con expertos legales que aconsejaran
        y orientar sobre su caso. Puede comunicarse con el Departamento de protección
        al teléfono directo:(916) 441-0421 Opción 3. Recuerde que los servicios del
        Departamento de Protección son gratuitos y no necesita una cita para ser atendido.
        #SABEResPODER'
