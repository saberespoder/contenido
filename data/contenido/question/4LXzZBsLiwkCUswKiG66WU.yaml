      :body: "Hola estimada Maria, agradecemos su participación. En relación a su
        pregunta, el Estatus de Protección Temporal (TPS) solo le garantiza protección
        temporal y le ofrece una autorización de empleo, pero por el momento no le
        permite pedir a sus hijos. Si desea más información le sugerimos comunicarse
        con el Departamento de Protección de su Consulado del Salvador en Dallas a
        la dirección 1250 W Mockingbird Ln #240, Dallas, TX 75247, o Tel.\r\n(888)
        301-1130. También, recuerde que aquí estamos para ayudarle, nuestro numero
        de oficina es 1844 447 2237. #SABEResPODER"
