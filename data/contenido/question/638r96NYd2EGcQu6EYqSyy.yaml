  :body: "Hola Sra. Liliana, Por lo general, el gobierno de los Estados Unidos no
    otorga la residencia permanente o la ciudadanía estadounidense a personas que
    están ilegalmente en el país simplemente porque la persona tiene un niño discapacitado\r\n\r\nCada
    caso es distinto y todo depende de muchos factores y circunstancias que pueden
    arrojar resultados diferentes.\r\nPor ejemplo, existe un beneficio migratorio
    llamado cancelación de remoción.  Este beneficio solo puede solicitarse en una
    corte de inmigración si una persona indocumentada está en proceso de deportación.
    \ Para calificar, el inmigrante tiene que demostrar que ha vivido por lo menos
    10 años en los Estados Unidos, ha sido una persona de buen carácter moral, no
    ha sido condenado por ciertos delitos graves y la remoción resultaría en “sufrimiento
    excepcional y extremadamente inusual” (exceptional and extremely unusual hardship)
    para su cónyuge, padre o hijo soltero menor de 21 años, que es ciudadano o residente
    permanente de Estados Unidos, entre otras cosas.\r\nAqui en este enlace podra
    encontrar otras maneras de ontener la tarjeta verde: <a href='http://1.usa.gov/1DtWe9g'>http://1.usa.gov/1DtWe9g</a>\r\nSi
    no cuenta con un abogado siga la recomendacion de mi companera Jenny.\r\n"
