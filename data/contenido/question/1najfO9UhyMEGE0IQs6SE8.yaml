      :created_at: '2017-09-11T05:46:41+00:00'
      :id: 4b3JKIiZfW0gQGkkyoGsi4
    :body: 'Hola Antonio, la pagina de USCIS declara que si al momento de solicitar
      la naturalización usted ya ha cumplido los 65 años de edad y ha sido residente
      permanente durante al menos 20 años, se le dará consideración especial con respecto
      al requisito de educación cívica.  Como no cumple el requisito de 20 años de
      residencia  permanente, le recomiendo que visite un centro de ayuda legar para
      ver si hay otro modo que le permiten tomar el examen en español o darle una
      exepción.  El centro mas cercano a usted es: RAICES, Inc.-1305 N. Flores St,
      San Antonio, TX 78212.  Para mas información, llameles al (210) 226-7722. Suerte!'
