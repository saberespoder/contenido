:body: "<p>Perdón pero creo que no hice la pregunta correcta. Primeramente, tengo
  unos terrenos ejidatarios que ya están pagados en su totalidad pero en donde regulan
  las tierras si más no recuerdo se llama CORET, o algo así, ahí me dicen que no podemos
  escrituras todavía por que los que los vendieron no los an liberado y eso es lo
  que quisiera saber, que nesecito hacer para que los liberen</p>"
