  :body: Sr. Antonio, gracias por aclararnos su pregunta, un terreno ejidal  originalmente
    fue pensado para uso de siembra, por lo que el Gobierno es el encargado de regularizarlos
    por medio de CORET para que puedan ser vendidos y usados con otro proposito, Hasta
    que ese Programa de Regularización no se concluya, usted NO podrá hacer nada,
    no está en sus manos y como consecuencia no podrá escriturar su terreno.SABEResPODER.
  :date: !ruby/object:DateTime 2015-10-02 12:53:42.753000000 -07:00
