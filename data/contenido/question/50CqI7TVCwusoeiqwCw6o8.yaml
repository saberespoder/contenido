    :body: 'Hola estimado usuario, agradecemos su comentario. Si su pregunta es sobre
      la ley AB450 de California (ley que permite que los ofrezca ayuda financiera
      estatal para estudiantes que desea adquirir una educación universitaria. Los
      requisitos son haber estado en una preparatoria de California por tres años,
      haberse graduado de una preparatoria de California y haber completado un affidavit
      que dice que tu solicitaras la residencia permanente lo más pronto que posible.
      #SABEResPODER'
