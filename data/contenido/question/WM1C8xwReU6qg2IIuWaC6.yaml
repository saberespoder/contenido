  :body: "Hola Jeanette, Bienvenida a SABEResPODER para tu estatus migratorio si estas
    casada con un residente el tiene que hacer la peticion para que inicien el tramite
    en este enlace puede ver los requitos: <a href='http://1.usa.gov/1KsYzTY'>http://1.usa.gov/1KsYzTY</a>\r\nEl
    ID de Nueva York  lo único que necesitan es presentar pruebas que demuestren su
    identidad (por ejemplo: pasaporte, documento consular, partida de nacimiento,
    etc.) y pruebas de residencia en Nueva York (por ejemplo: un recibo de teléfono,
    luz, gas, etc.).El ID Municipal tiene una validez de 5 años y permite para acceder
    a los servicios y programas que ofrecen las agencias oficiales neoyorquinas. También
    ayuda a mejorar la seguridad pública, al servir como un documento reconocido para
    interactuar con policía de Nueva York (al hacer denuncias, indentificarse en detenciones,
    etc.).\r\n\r\nEste nuevo carné ofrece una membresía gratuita de un año y descuentos
    para ingresar a 33 museos, zoológicos, salas de conciertos, jardines botánicos.
    Asimismo, con el IDNYC se puede acudir a urgencias de los hospitales, hacer un
    contrato de alquiler y hasta la posibilidad de abrir una cuenta bancaria."
