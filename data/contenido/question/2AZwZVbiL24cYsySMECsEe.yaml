    :body: 'Hola estimado usuario usted tendrá que solicitar una tarjeta de reemplazo
      mediante el formulario I-765. Usted tendrá que pagar la cuota de solicitud de
      permiso de trabajo y marcar la casilla “Reemplazo (de documento de autorización
      de empleo perdida)” en la parte de arriba del formulario I 765 (en inglés: “Replacement
      (of lost employment authorization document)”).'
