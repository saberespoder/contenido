  :body: 'Hola Ángel, gracias por su consulta. La mejor recomendación que le podríamos
    dar es que se informe con el Servicio de Ciudadanía e Inmigración de los Estados
    Unidos (USCIS) para que pueda ver todas sus opciones y en base estas estudiar
    sus posibilidades o las acciones a tomar en consideración. Usted puede tener acceso
    a la información en la página web de USCIS: www.uscis.gov/es Esperamos la información
    le sea de mucha ayuda. SABEResPODER'
