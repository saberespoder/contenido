    :body: "Hola Cesar,Bienvenido a SABEResPODER, le hemos localizado la siguiente
      informacion de escuelas de ingles en su area: \"A.S.A\"  81 Willoughby Street
      Brooklyn, NY\r\n11201 Tel: (718) 522-9073 , Las clases son completamente gratis!
      No hay ningún costo\r\npara asistir a uno de nuestro Colegio Workshops. ASA
      es\r\nuno de los principales ESL y el Programa Intensivo de Inglés\r\n(IEP)
      de los proveedores de la ciudad de Nueva York. Los\r\nparticipantes tienen la
      oportunidad única de ampliar sus\r\nestudios en otras áreas también! Se le proporciona
      otros recursos educativos para maximizar su aprendizaje incluso\r\ncuando fuera
      de las aulas.\r\n"
