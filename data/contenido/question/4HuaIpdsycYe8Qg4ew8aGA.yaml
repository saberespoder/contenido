  :body: "Estimado usuario, gracias por su pregunta. Usted tendria muchas posibilidades
    de clasificar para el dapa, ya que sus hijos son ciudadanos. Tambien, si alguno
    de sus hijos es mayor de edad (21) usted podria aplicar para obtener una residencia.
    En caso de que sus hijos no sean mayores de edad, le recomendariamos tambien que
    lea los siguiente requisitos que debe cumplir para poder ser elegible para el
    DAPA: \r\nTener un hijo o hija nacido antes del 20 de Noviembre del 2014.\r\nHaber
    llegado a Estados Unidos antes del 1 de enero del 2010.\r\nNo tener antecedentes
    penales peligrosos.\r\nTener residencia continua en Estados Unidos después desde
    el 1 de Diciembre del 2010.\r\nNo contar con documentos migratorios vigentes el
    20 de noviembre de 2014.\r\nSABEResPODER"
