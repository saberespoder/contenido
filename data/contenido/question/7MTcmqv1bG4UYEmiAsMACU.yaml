  :body: 'Estismado Usuario: La Accion Diferida de Responsabilidad para Padres (DAPA)
    pueden solicitarla las personas indocumentadas que vivan en Estados Unidos y que
    tengan al 20 de Noviembre 2014, un hijo o hija ciudadana estadounidense o Residente
    Legal Permanente. Requisitos: 1.- Haber vivido continuamente en Estados Unidos
    desde el 1 de Enero del 2010; 2.-Haber estado fisicamente en Estados Unidos al
    20 de Noviembre de 2014 y estarlo al momento de enviar la solicitud de DAPA. 3.-
    Que el hijo o hija haya nacido antes del 20 de Noviembre de 2014; 5.- No ser prioridad
    en Deportacion: por ejemplo personas sospechosas de terrorismo, asociasion con
    pandillas, personas sentenciadas por delitos, delitos agravados (felony), tres
    o mas delitos menores significativos ( Misdemeanors). Hay que esperar a que el
    gobierno de Estados Unidos anuncie los detalles por lo pronto, puede ir haciendo
    algunas cosas para tener todo listo al momento en que se empiezen a recibir las
    solitudes.Reune y ordena tus documentos y considera que el tramite tendra un costo
    de $456. Gracias por Participar! Saber es Poder!'
