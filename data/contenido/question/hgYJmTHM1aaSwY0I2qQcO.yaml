  :body: "Sr. Reyes Bienvenido a SABEResPODER, su caso es un poco delicado le recomendamos
    que acuda a su Consulado ya que ahi cuenta con un Departamento llamado Proteccion
    donde hay abogado y expertos legales que lo  pueden ayudar en .Consultas sobre
    procedimientos migratorios judiciales de deportación\r\nAsistencia en procesos
    de remoción expedita en puertos de entrada\r\nTrámite de permisos de internación
    a los Estados Unidos por razones humanitarias\r\nOrientación general sobre consultas
    migratorias y  trámites de residencia.\r\nNo necesita hacer cita puede acudir
    directamente de Lunes a Vienes Atención al Público: 8:00 a 17:00hrs. El servicio
    es GRATUITO."
