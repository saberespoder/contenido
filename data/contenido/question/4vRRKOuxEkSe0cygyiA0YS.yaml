      :body: "Gracias por compartirnos su número de código postal, con gusto le compartimos
        informacion sobre centros de educación cerca de su área residencia. Le sugerimos
        comunicarse con los siguientes centros de educación y el elegir el mas conveniente:
        Harris County Public Library-Fairbanks Branch 7122 North Gessner\r\nHouston,
        TX 77040 Tel. 713-466-4438, Memorial Assistance Ministries ESL Program 1625
        Blalock Road \r\nHouston, TX 77080 Tel. 713-468-4516, Cornerstone Family Ministries
        9560 Long Point Rd\r\nHouston, TX 77055 Tel. 713-255-2945 y Literacy Advance
        of Houston 2424 Wilcrest Dr Ste 120\r\nHouston, TX 77042 Tel. 713-266-8777.
        No dude en comentar o hacer otra pregunta si tiene alguna duda y recuerde
        que aquí estamos para ayudarle. #SABEResPODER "
