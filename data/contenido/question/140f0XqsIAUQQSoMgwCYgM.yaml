  :body: Gracias por su pregunta, Depende el tipo de infración es el tiempo que dura
    en su expediente, una falta de comparecencia debido a infracciones por DUI se
    reportará durante 10 años a partir de la fecha de la infracción. Todas las demás
    faltas de comparecencia o falta de pago de multas se reportarán durante 5 años
    a partir de la fecha de la infracción. Por lo tanto no debería afectarle en estos
    momentos el obtener su licencia de manejo. SABEResPODER
