  :body: "Sr. Francisco gracias por su participacion en relacion a su pregunta se
    tiene que comunicar con:\r\nBANJÉRCITO: Importación temporal de vehículos\r\nOfrece
    el permiso de importación temporal de vehículos a México a personas que visitan
    de algún lugar de la República Mexicana y posteriormente regresan a Estados Unidos
    con su vehículo.\r\nRequisitos:\r\nEl interesado debe presentar original y una
    copia de los siguientes documentos:\r\n  1. Documento con el que acredite la estancia
    legal en el extranjero:\r\nPaisano: Pasaporte (extranjero), Passport Card, Resident
    Alien, Certificado de Naturalización, Employment Authorization Card o Visa de
    Trabajo con un año o más de antigüedad.\r\nTurista: Pasaporte (extranjero), Passport
    Card.\r\nEl permiso se otorga a los turistas si presentan una pre-autorización
    electrónica del Instituto Nacional de Migración:\r\n  2. Acreditar la propiedad
    del vehículo:\r\nTítulo de propiedad, registro de placas vigente, Carta factura,
    comprobante de estar pagando el vehículo con menos de tres meses de antigüedad
    o contrato de arrendamiento (con carta de autorización para salir a México).\r\nSi
    el vehículo esta a nombre de su esposa, hijos, padres o hermanos deberá presentar
    el acta de nacimiento o de matrimonio, según sea el caso.\r\n 3. Realizar el pago
    de $51.00 dólares más impuestos, así como un depósito de garantía de acuerdo al
    año del vehículo con tarjeta Visa o Master Card de crédito o débito a nombre del
    importador (sin copia).\r\nTodos los documentos tienen que estar con el mismo
    nombre y apellido.\r\nLas cancelaciones sólo se realizan en fronteras.\r\n\r\nPara
    más información, llame al 213-383-7352, o visite la página de BANJÉRCITO..\r\n"
