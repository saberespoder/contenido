  :body: Estimado usuario, agradecemos su consulta. Respecto a los impuestos y las
    penalizaciones por no tener seguro, estas aplican unicamente a personas que tiene
    un numero de seguro social (ciudadanos, residentes permanentes legales, personas
    que tiene un permiso de trabajo) Si usted no tiene un numero de seguro social
    no tendra ningun problema o penalizacion. SABEResPODER
