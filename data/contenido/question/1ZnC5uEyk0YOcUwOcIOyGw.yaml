:body: "<p>Ase como 2 años una persona ke dise se dedicaba a dar permiso de trabajo
  me prometio ke me daria un permiso .cobrandome 5.000 dollars .me dijo ke el conosia
  jente ke trabajaba en immigration y ke podia darmelo ..me ISO llenar aplicaciones
  las cuales pague yo ,me mando a las guellas ,y paso el tiempo y cuando no miraba
  resultados puras promesas y mentiras le dije ke si no podia regresas el dinero ,lo
  cual me respondio no te doy Nada y no te pares aki o ago ke te deporten ,yo no dije
  Nada y ya no bolvi,..tengo resivos del dinero ke le dijo ..y papeleo de migration
  ke puedo aser ...me ISO fraude</p>"
