  :body: "Hola Gisselote gracias por tu participacion en relacion a tu pregunta te
    comunicamos que Harris County Departmen of Education /Adult Education Division
    ofrece clases y otros servicios educativos gratuitos con el objetivo de ayudar
    a personas adultas a obtener  el “GED” y aprender inglés (“ESL”). Las clases se
    dan en más de 50 locales alredor del condado de Harris County. Cualquier forma
    de identificación con foto puede usarse para las inscripciones. Para mayor información
    llama al 713-692-6216 (se habla español). Recuerde que estamos para ayudarle#SABEResPODER.\r\n"
