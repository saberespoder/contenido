      :body: "Hola Sra Inocencia gracias por participar en SABEResPODER con respecto
        a su pregunta el si requiere de alguna asesoría legal , el Consulado de México
        cuenta con un Departamento llamado PROTECCION en donde hay expertos legales
        en Asuntos Penales,\r\n Migratorios,\r\n Laborales, Civiles y\r\n Administrativos,
        ellos pueden orientar o recomendar a alguien de confianza, por favor acuda
        directamente, ya que este servicio no necesita cita y es gratuito.Horario
        de atención:\r\n\r\nLunes a viernes de 8:00 am a 1:00 pm.\r\nSólo en casos
        excepcionales en los que usted no pueda acudir al Consulado por vivir a más
        de tres horas de camino, podrá enviar un correo electrónico a la siguiente
        dirección:\r\n\r\nprotecciondallas @sre.gob.mx\r\n\r\n\r\n\r\nEn su correo
        electrónico deberá incluir los siguientes datos:\r\n\r\nNombre completo\r\nFecha
        de nacimiento\r\nLugar de nacimiento\r\nDomicilio\r\nTeléfono\r\nAsunto "
