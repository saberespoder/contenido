      a las siguientes Plazas Cominutarias de su localidad aqui los datos para usted:
      \"Hermandad Mexicana\" Rafael Rivera Comunity Center   2900 Stewart Ave, Las
      Vegas, NV 89101\r\nTel:(702) 598-0052 /Union Latina de Nevada 2881 S Valley
      View Blvd, Ste 17\r\nLas Vegas, NV\r\nTel:(702) 574-5245 / United Latino Community
      1711 N Roop St, Carson City, NV 89706\r\nTel:(775) 885-1055. En cuanto a clases
      de ingles por lo regular son de un costo bajo aqui le damos la informacion de
      los centros cercanos a su area para que se contacte con ellos:\r\n\"Las Vegas-Clark
      County Library\"\r\n833 N. Las Vegas Blvd\r\nLas Vegas, NV 89101\r\n(702) 507-3534/Hermandad
      Mexicana Transnacional\r\n740 N Eastern Ave. Suite 110\r\nLas Vegas, NV 89101\r\n(702)
      598-0052/Adult English as a second Language\r\n3801 E Washington Ave\r\nLas
      Vegas, NV 89111\r\n(702) 855-8000 Ext. 5806."
