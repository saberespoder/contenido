  :body: Estimado usuario. Gracias por su pregunta. La acción ejecutiva anunciada
    por el presidente Obama ayudara a todas aquellas personas que son padres de hijo
    nacidos en los Estados Unidos o que sean residentes legales permanentes otorgándoles
    un permiso de trabajo y frenando procesos de deportación, los cuales se renovaran
    cada 3 años. SABEResPODER
