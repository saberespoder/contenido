  :body: 'Estimada Margarita: Es preciso que te inscribas lo antes posible ,ya que
    puedes aplicar si estas estudiando en una escuela pública o preparandote para
    tomar el GED,también es posible solicitar la acción diferida si se está estudiando
    en una escuela vocacional . Es muy importante que los estudios se realicen en
    un centro académico que recibe fondos provenientes del gobierno. Sólo así se cumple
    con los requisitos fijados por el USCIS. Suerte! Gracias por Participar! Saber
    es Poder!'
