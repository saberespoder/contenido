  :body: "Hola estimado Luis, gracias por su participación, para solicitar una licencia
    de conducir comercial de Texas, una necesidad individuo:\r\n\r\n\"Aplicar en persona
    en cualquier oficina de la licencia de conducir y completar la solicitud correspondiente.\r\nPresentar
    documentos para verificar la identidad.\r\nSe requieren diferentes documentos
    si un individuo es un ciudadano estadounidense o tiene presencia legal.\r\nPueden
    ser necesarios los individuos a presentar más de un documento para verificar la
    identidad y la información en todos los documentos deben coincidir entre sí.\r\nDocumentación
    adicional puede ser necesaria para verificar la información conflictiva tales
    como nombres o fecha de nacimiento incompletos.\r\nPresentar documentos para comprobar
    residencia en Texas.\r\nPresentar evidencia de un Número de Seguro Social (una
    CDL no puede expedirse a las personas que no tienen un número de Seguro Social).\r\nConoce
    a la auto-certificación de la condición médica Dependiendo del tipo de certificación,
    es posible que un individuo que presente un certificado de examinadores médicos.\r\nConozca
    a los requisitos comerciales no residentes (en algunos estados esto también se
    le conoce como \"residente comercial no domicilio\") si son de una jurisdicción
    extranjera que no sea Canadá o México.\r\nPrueba actual de la matriculación de
    vehículos de Texas y el seguro de responsabilidad en todos los vehículos matriculados
    a nombre de la persona.\r\nCompletar el Suplemento Aplicación de Texas comerciales
    Certificaciones Licencia de Conducir y Registro de CDL examen. (CDL-1)\r\nConsentimiento
    para ser fotografiado, las huellas digitales y proporcionar su firma.\r\nPasar
    el examen de la vista.\r\nPasar los conocimientos y habilidades pruebas para la
    licencia de conducir apropiada incluyendo avales.\r\nPagar el pago con tarjeta
    de crédito, dinero en efectivo, giro postal o un cheque no temporal.\r\nProporcionar
    un vehículo comercial (CMV) para el examen de conducir. El CMV debe ser representativa
    del tipo de licencia en el que el individuo está solicitando.\r\nLas pruebas de
    conducción se pueden programar en línea\r\nNo todas las oficinas de la licencia
    de conducir es capaz de adaptarse a una prueba en carretera CDL.\" Para más información:
    <a href='http://bit.ly/1Pkberd'>http://bit.ly/1Pkberd</a>  SABEResPODER"
