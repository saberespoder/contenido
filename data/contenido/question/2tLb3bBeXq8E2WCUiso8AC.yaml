      :body: "Genesis en relacion a su pregunta CUNY: Lehman\r\nCollege Adult\r\nLearning
        Center Ofrecen clases en ingles el cual tienes que tomar un\r\nexamen de entrada
        para poder saber en qué nivel de inglés\r\nesta por el cual deberían pagar
        $ 20 los cuales no serán\r\ndevueltos tiene dos tipos de programa uno de medio
        tiempo\r\ny uno de tiempo completo. se puede conunicar al (718) 960-8807y\r\n718.960.8512.
        CUNY: Bronx\r\nCommunity\r\nCollege Adult\r\nBasic Education Ofrece clases
        de inglés gratis como segunda lengua (ESL)\r\nIntermedias y Avanzadas. Edad
        19 años en adelante. Clases\r\nen la mañana y noche. esta ubicado en 181st
        Street and University Avenue\r\nBronx, NY 10453\r\n718 289 5834."
