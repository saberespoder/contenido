  :body: "Hola, Genesis. Muchas gracias por tu pregunta. Para comenzar, te recomiendo
    que empieces a tomar clases de inglés. La universidad, desafortunadamente, corre
    en ingles, no en español. Te voy a mandar información sobre algunos centros cercanos
    a ti que ofrecen clases de inglés: Lehman College Adult Learning Center\r\n250
    Bedford Park Blvd. West\r\nBronx, NY 10468\r\n718-960-8621\r\ninstituteforliteracystudies.org////Northern
    Manhattan Coalition for Immigrant Rights\r\n665 West 182nd Street\r\nNew York,
    NY 10033\r\n212-781-0355\r\n<a href='http://www.nmcir.org//SUNY'>http://www.nmcir.org//SUNY</a>
    Bronx Educational Opportunity Center - ESL\r\n1666 Bathgate Avenue\r\nBronx, NY
    10457\r\n(718) 530-7027\r\nwww.bronxeoc.org. Ya que empieces a tomar más clases
    de inglés y lo puedas practicar más, puedes empezar a ver clases en la universidad.
    Te recomiendo que comiences viendo los colegios comunitarios, ya que estos son
    los de más bajo costo. Los colegios comunitarios más cercanos a ti son: Bronx
    Community College-Bronx, NY\r\n(718) 289-5100 y Hostos Community College: Cunny
    in the Heights-Bronx, NY\r\n(718) 518-4444. Quizá también puedas tomar clases
    de inglés en estos colegios comunitarios. Por lo regular, tomas clases en el colegio
    comunitario dos o tres años antes de pasarte a una universidad. También tienes
    la opción de estudiar una carrera practica, entre otras opciones. Pero, para comenzar
    es importante que tengas una base solida del inglés. Si tienes más preguntas,
    no dudes en contactarnos. Estamos para servirte y recuerde que #SABEResPODER.
    \ "
