  :body: "Hola estimada Ana, gracias por su participación, para aplicar en parte de
    su hijo uno de los requisitos es que tiene que tener 21 años o más. Con gusto
    le podemos dar los pasos del proceso: Primer paso -  Su familiar que es ciudadano
    estadounidense (patrocinador/ peticionario) debe presentar el Formulario I-130,
    \ Petición para un Familiar Extranjero, para usted y el mismo deberá aprobarse.
    Debe esperar a que se actualice la fecha de prioridad en su categoría de visa
    de inmigrante. Su fecha de prioridad es la fecha en que fue presentado correctamente
    el Formulario I-130 (con la tarifa correcta y firma) en su nombre por su familiar
    ciudadano de los EE.UU. Si desea más información acerca de las fechas de prioridad,
    seleccione el enlace “Disponibilidad de visas y fechas de prioridad”, bajo “Trámite
    y procedimientos para la Tarjeta Verde.”  \r\nSegundo paso – Una vez que se haya
    actualizado la fecha de prioridad para su categoría de visa, usted podrá solicitar
    un Ajuste de Estatus presentando el Formulario I-485, Solicitud de Registro de
    Residencia Permanente o Ajuste de Estatus.   El Ajuste de Estatus es el procedimiento
    que debe seguir para convertirse en Residente Permanente. Si desea más información,
    vaya al enlace “Ajuste de Estatus”, bajo “Trámite y Procedimientos para la Tarjeta
    Verde.”  (Información de USCIS) "
