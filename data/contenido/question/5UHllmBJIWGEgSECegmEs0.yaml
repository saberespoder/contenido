  :body: "Hola Juanito gracias por su participacion en relacion a su pregunta Harris
    County Department of Education /Adult Education Division ofrece clases y otros
    servicios educativos gratuitos con el objetivo de ayudar a personas adultas a
    obtener  el “GED” y aprender ingles (“ESL”). Las clases se dan en mas de 50 locales
    alrededor del condado de Harris County. Cualquier forma de identificacion con
    foto puede usarse para las inscripciones. Para mayor informacion llame al 713-692-6216
    (se habla español).  Recuerde que estamos para ayudarle#SABEResPODER.\r\n"
