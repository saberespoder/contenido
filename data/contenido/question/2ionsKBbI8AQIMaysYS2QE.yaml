  :body: "Hola Jose gracias por su participacion, en relacion a su pregunta.Si ingresó
    a los Estados Unidos siendo menor de edad y tenía menos de 31 años de edad antes
    del día 15 de junio de 2012, usted podría calificar para la Acción Diferida para
    los Llegados en la Infancia (DACA por sus siglas en inglés). Si usted no califica,
    pero conoce a alguien que sí, no dude en compartirle esta información.\r\n\r\nEl
    DACA difiere la remoción de este país por un periodo de dos años. Las personas
    aprobadas tienen derecho a la autorización de empleo y cumplidos los dos años,
    pueden solicitar renovar su DACA. Sin embargo, la Acción Diferida no proporciona
    estatus legal.\r\n\r\nPara aplicar por primera vez, usted debe seguir los siguientes
    pasos:\r\n\r\nVerifique que usted:Era menor de 31 años de edad el día 15 de junio
    de 2012.\r\nTiene al menos 15 años de edad al presentar su solicitud (Una persona
    menor de 15 años puede aplicar si se encuentra en proceso de deportación y no
    está detenido por inmigración).\r\nLlegó a los Estados Unidos antes de tener los
    16 años cumplidos.\r\nHa vivido continuamente en este país desde el 15 de junio
    de 2012.\r\nEstaba presente en los Estados Unidos el 15 de junio de 2012 y en
    el momento de aplicar para DACA.\r\nNo tenía estado legal el 15 de junio de 2012.\r\nEstá
    estudiando actualmente, se ha graduado, tiene un certificado de escuela secundaria,
    tiene un Certificado de Desarrollo de Educación General (GED) o es veterano honorable
    de la Guardia Costera o de las Fuerzas Armadas de los Estados Unidos.\r\nNunca
    ha sido considerado por un delito mayor o por tres o más delitos menores.\r\nReúna
    los documentos que comprueben que usted cumple con los requisitos anteriores.
    Por ejemplo:\r\nDocumento de identificación oficial de este país o su país de
    origen\r\nActa de Nacimiento\r\nExpedientes Escolares\r\nRécords de Empleo en
    este país\r\nDocumentos del Servicio de Inmigración y Naturalización\r\nCertificado
    de Dispensa o Baja del Servicio Activo. LLenar los formularios y enviarlos al
    Servicio de Ciudadanía e Inmigración de Estados Unidos (USCIS), junto con sus
    documentos de respaldo y la tarifa total de $465.00.\r\n"
