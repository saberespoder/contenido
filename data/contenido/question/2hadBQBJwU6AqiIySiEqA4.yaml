  :body: "Hola Sonia para sus sus clases gratuitas de ingles puede contactar a \"Harris
    County Department on Education\" HCDE Adult Education Division ofrece clases y
    otros servicios educativos gratuitos con el objetivo de ayudar a personas adultas
    a obtener la equivalencia a la educación secundaria (el “GED”) y aprender inglés
    (“ESL”). Las clases se dan en más de 50 locales alredor del condado de Harris
    County haga clic aqui en el horario  <a href='http://bit.ly/1L7Qb7y'>http://bit.ly/1L7Qb7y</a>
    \  para encontrar el lugar y el horario de inscripciones para las próximas clases
    que mas le convengan.Inscríbase en persona en el lugar donde se dan las clases
    durante los horarios designados.Cualquier forma de identificación con foto puede
    usarse para las inscripciones. Para mayor información llame al 713-692-6216 (se
    habla español). \r\nOfrecen: \r\n\r\n• Clases gratuitas en lugares convenientes
    y con horarios flexibles de mañana, tarde y noche \r\n• Maestros altamente calificados
    y entrenados \r\n• Un programa de estudio enfocado en las necesidades de los adultos
    en base a estándares del Texas Adult Education Content Standards \r\n• Evaluaciones
    de diagnóstico y progreso \r\n• Acceso a computadora y educación a distancia en
    muchas áreas \r\n• Becas para el examen del GED, ceremonia de graduación para
    el GED, y membresías en la Sociedad de Honor para Alumnos Adultos \r\n• Consejería
    laboral y para estudios universitarios \r\n• Libros de texto gratis para uso en
    clase ."
