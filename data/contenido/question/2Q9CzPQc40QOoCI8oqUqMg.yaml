  :body: 'Hola Marta, agradecemos su pregunta. Sobre este virus le podemos comentar
    lo siguiente: El ébola es una enfermedad infecciosa viral aguda que produce fiebre
    hemorrágica en humanos y primates (monos, gorilas y chimpancé), causada por el
    virus del Ébola, que se describió por primera vez en el año 1976 por el Dr. David
    Finkes, cuando se presentaron varios casos de fiebre hemorrágica en Zaire y Sudán.
    El nombre del virus se debe al río Ébola, geográficamente ubicado en Zaire. Actualmente,
    se considera que las personas en riesgo de contraer fiebre hemorrágica por virus
    del Ébola son aquellas con antecedentes de viajes a África subsahariana, las personas
    que cuidan a los pacientes infectados, así como los trabajadores que se encuentran
    en contacto con primates infectados de origen africano. Esperamos que la informacion
    le sea de mucha ayuda. SABEResPODER'
