  :body: Hola Sr. Eleazar Bienvenido a SABEResPODER, Pueden ser varios factores muchas
    veces normales y otras veces anormales, Estas sensaciones de adormecimiento de
    las manos, son anormales con respecto al funcionamiento de todo el sistema corporal,
    los cuales se reflejan en forma de hormigueos, pinchazos como de alfileres y agujas,
    ardor, etc., en muchos de los casos son lo suficientemente graves como para sentirlos
    sumamente dolorosos. En general, esta eventualidad usualmente se debe al daño
    de algún nervio ocurrido por una presión ejecutada, además de alguna enfermedad
    de los nervios. muchas veces normales y otras veces totalmente anormales, pero
    lo mas recomendable es que visite a su Medico para que le realice un examen fisico
    general para que le de su diagnostico.
