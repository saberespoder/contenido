  :body: 'Hola estimado Gerber, gracias por su pregunta. Si su pregunta es sobre si
    existen programas para aprender inglés gratuitas, la respuesta es sí. Existen
    programas gratuitos en línea para aprender inglés como los que ofrece el British
    Council: <a href=''http://www.britishcouncil.co/ingles/aprender-online.''>http://www.britishcouncil.co/ingles/aprender-online.</a>
    También, puede aprender inglés de una forma divertida e interactiva con SABERinglés
    a muy bajo costo. Encuentre más información sobre SABERinglés en el enlace: <a
    href=''http://www.saberespoder.com/ofertas/educaci%C3%B3n/saber-ingles''>http://www.saberespoder.com/ofertas/educaci%C3%B3n/saber-ingles</a>  ¡Llámanos
    al 281.310.8660 y empieza a aprender inglés hoy! #SABEResPODER'
