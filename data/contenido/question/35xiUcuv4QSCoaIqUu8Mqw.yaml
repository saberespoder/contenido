      :body: Hola Veronica puedes contactar a Harris County Department of Education  Adult
        Education Division ofrece clases y otros servicios educativos gratuitos con
        el objetivo de ayudar a personas adultas a obtener la equivalencia a la educación
        secundaria y aprender inglés.. Las clases se dan en más de 50 locales alredor
        del condado de Harris County. Cualquier forma de identificación con foto puede
        usarse para las inscripciones. Para mayor información llame al 713-692-6216
        (se habla español).
