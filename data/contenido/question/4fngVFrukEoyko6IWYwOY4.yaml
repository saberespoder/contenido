      :body: La CONSTANCIA DE IDENTIDAD, se solicita en el municipio donde nacio el
        interesado, si usted tiene algun familiar o amigo en ese lugar, ellos podran
        tramitarla siempre y cuando usted les envie la fotografia actual del interesado.
        En el Consulado le pueden facilitar un ejemplo de ese documento para que usted
        pueda ver los requisitos con los que debe cumplir.//SABEResPODER
