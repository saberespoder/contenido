  :body: "Estimada Miriam:Existen muchos ejercicios para bajar el abdomen pero los
    mas efectivos son:1-.Abdomen en Tijeras Este ejercicio es muy simple pero efectivo,
    para practicarlo debes acostarte sobre una colchoneta, con los brazos hacia atras,
    y las piernas estirads en angulo de 45°. Luego debes levantar tus hombros y mover
    los grazos hacia adalante , al mismo tiempo que levantas tus piernas hacias tus
    brazos, estos dos ultimos deben cruzarse en forma de tijera.2.-Abdominales Cruzados\r\n\r\nejercicios
    para bajar el abdomen mujeresOtros de los mejores ejercicios para bajar el abdomen
    son los abdominales cruzados, para esto debes hecharte sobre la colchoneta, con
    tu espalda plana y tusdedos tocando ambos lados de la cabeza,  tus rodillas debe
    estar dobladas y formando un angulo de 90°con el piso. Ahora ejecultalos contraendo
    hacia la izquierda tu codo derecho y tu codo izquierdo hacia la derecha al mismo
    tiempo que lentas y contraes tus abdominales. Repite esta rutina de la misma forma
    que el anterior en principante o avanzado. 3-.Abdomen Bicicleta Este es el ejercicio
    del abdomen es simple peor poderoso y consiste en hecharte de espaldas formando
    un angulo de 90° entre tus caderas y rodillas, tu cabeza y hombros deben estar
    levemente levantados y tus dedos deben tocar suavemente los lados de la cabeza.
    En ejecucion debes contraer y juntar el hombro izquierdo con la rodilla derecha
    luego extiende esa rodillas y haz lo mismo pero en viceversa - Visita :<a href='http://comoquemargrasaabdominalweb.com/ejercicios-para-bajar-el-abdomen/#sthash.xa1HFvVd.dpuf.'>http://comoquemargrasaabdominalweb.com/ejercicios-para-bajar-el-abdomen/#sthash.xa1HFvVd.dpuf.</a>
