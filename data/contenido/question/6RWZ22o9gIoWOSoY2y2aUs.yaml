  :body: Hola estimada Herninia, agradecemos su pregunta. Los padres de hijos ciudadanos
    o estadunidenses tienen la esperanza de obtener un seguro social a través de la
    acción ejecutiva DAPA (por el momento está suspendida), los que entraron al país
    como menores de edad y fueron o son estudiantes pueden obtener un seguro social
    a través de la acción deferida DACA. Los que no califican para estas opciones
    por el momento no existen otras rutas pero esperemos que pronto ocurra una reforma
    migratoria. SABEResPODER
