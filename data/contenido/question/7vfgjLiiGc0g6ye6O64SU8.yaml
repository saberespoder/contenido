  :body: "Lucidalia gracias por su participacion en relacion a su pregunta aqui le
    damos  los requisitos para tramitar su MATRICULA CONSULAR: *Prueba de nacionalidad
    mexicana, usted puede presentar cualquiera de los siguientes documentos en original:\r\nActa
    de nacimiento original o copia certificada expedida por el Registro Civil /\r\nPasaporte
    mexicano vigente (sin observaciones)/\r\nCarta de naturalización /\r\nCertificado
    de nacionalidad mexicana/\r\nDeclaratoria de nacionalidad mexicana.\r\n*Identificación
    oficial con fotografía, usted puede presentar cualquiera de los siguientes documentos
    en original y una copia tamaño carta (ambos lados en la misma hoja):\r\n\r\nCredencial
    escolar/\r\nAnuario escolar (Yearbook), y constancia de calificaciones con fotografía
    y sello (record o transcript)/\r\nPasaporte Mexicano/\r\nCertificado de estudios
    emitido por la SEP con fotografía sellada/\r\nLicencia de conducir de Estados
    Unidos/\r\nTarjeta de Residente (Green Card)/\r\nCredencial para votar con fotografía
    (IFE)/\r\nCartilla del Servicio Militar Nacional (liberada)/\r\nCédula Profesional/\r\nDeclaratoria
    de nacionalidad mexicana/\r\n*Comprobante de domicilio a nombre del interesado,
    usted puede presentar cualquiera de los siguientes documentos en original:\r\n\r\nRecibo
    de agua, luz, teléfono, cable, etc.\r\nContrato de renta/\r\nRecibo de pago o
    nómina/\r\nLicencia de conducir de Estados Unidos con el domicilio actual impreso/\r\nCorrespondencia
    recibida con sello del servicio postal/\r\nComprobante de envío o recepción de
    dinero/\r\nDeclaración de impuestos ante IRS/\r\nTítulo de propiedad de vehículo."
