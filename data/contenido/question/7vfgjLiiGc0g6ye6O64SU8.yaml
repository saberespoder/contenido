    :body: "Los requisitos para su PASAPORTE SON: *Prueba de nacionalidad mexicana,
      usted puede presentar cualquiera de los siguientes documentos en original:\r\n\r\nActa
      de nacimiento original o copia certificada expedida por el Registro Civil /\r\nCarta
      de naturalización/\r\nCertificado de nacionalidad mexicana/\r\nDeclaratoria
      de nacionalidad mexicana.\r\n* Identificación oficial con fotografía, usted
      puede presentar cualquiera de los siguientes documentos en original:\r\n\r\nCredencial
      escolar/\r\nMatrícula Consular/\r\nCertificado de estudios con fotografía sellada/\r\nLicencia
      de conducir de Estados Unidos/\r\nTarjeta de Residente (Green card)/\r\nCredencial
      para votar con fotografía (IFE)/\r\nCartilla del Servicio Militar Nacional (liberada)/\r\nCédula
      Profesional/\r\nDeclaratoria de nacionalidad mexicana. Recuerde que los tramites
      \ debe  hacer una cita telefónica en Mexitel al 1 877 639 4835, el horario de
      servicio telefónico es de lunes a viernes de 8:00 am a 9:00 pm, o sábado y domingo
      de 9:00 am a 6:00 pm."
