  :body: "Hola Jesus Bienvenido a SABEResPODER, hemos localizado las siguientes escuelas
    de ingles en tu area y son las siguientes: C.A.R.E. Partnership \r\n466 S. Bellview
    St. Mesa, AZ 85201\r\n480-962-5197 (en Inglés) 480-833-8987 (en Español)\r\n480-964-0029
    (fax)\r\n Ofrece clases de Inglés los Lunes y Miércoles a las 6 de la tarde. /
    Adams School\r\n438 S. Longmore 480-427-4352\r\nOfrece: Clases básicas de ESOL\r\n8:00
    am – 11:45 pm M-F /\r\nEisenhower School\r\n848 N. Mesa Dr. 480-472-5266\r\nOfrece:
    Clases de Educación Básica para Adultos (ABE)\r\n8:00 – noon M-F /Lehi School\r\n2555
    N. Stapley Dr. 480-472-5548\r\nOfrece: Clases avanzadas de ESOL\r\n8:30 am – 12:30
    pm M-F /Longfellow School\r\n345 S. Hall 480-472-6564\r\nOfrece Clases básicas
    de ESOL\r\n8:30 am – 12:30 pm M-F \r\n\r\nLowell School \r\n920 E. Broadway 480-472-1453\r\nOfrece:
    Clases básicas de ESOL\r\n8:00 – 12:15 pm M-F/Mesa Public Schools - Community
    Education Department \r\n\r\nRequisitos: Para personas mayores de 16 años. \r\nInscripciones:\r\nPara
    las clases de ESL o ESOL, favor de llamar al teléfono 480-472-7259 (inglés o español)
    para obtener una cita.\r\nPara las clases de GED, favor de llamar al teléfono
    480-472-7254 (inglés) para obtener una cita.\r\nPara las clases de Ciudadanía,
    favor de llamar al teléfono 480-472-7259, dejar un mensaje claro con su nombre
    y número de teléfono y será posteriormente contactado. "
