  :body: Muchas gracias por su pregunta, la visa U se puede tramitar cuando se es
    victima de violencia física o psicológica seria. Esa violencia debe ser considerada
    una violación de la ley penal de EEUU. La víctima  debe tener información relevante
    sobre el delito cometido y estar dispuesta a ayudar con la investigacion ofreciendo
    pruebas y colaborando con la policía, la fiscalía, etc.
