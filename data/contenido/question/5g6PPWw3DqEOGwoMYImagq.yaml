    :body: "Hola estimado Darwin, gracias por su participación, los estudios recientes
      en los países de ingresos bajos y medianos han revelado que hasta un 70% de
      los niños y adultos diagnosticados recientemente de epilepsia pueden tratarse
      con éxito (es decir, tener sus convulsiones completamente controladas) con fármacos
      anticonvulsionantes. Además, después de 2 a 5 años de tratamiento eficaz y una
      vez desaparecidas las convulsiones, los medicamentos se pueden retirar a un
      70% de los niños y un 60% de los adultos, sin riesgo de ulterior recaída.\r\n\r\nEn
      los países de ingresos bajos y medianos, aproximadamente las tres cuartas partes
      de las personas epilépticas podrían no recibir el tratamiento necesario. Esto
      se denomina “brecha terapéutica”.\r\nEn muchos países de ingresos bajos y medianos
      la disponibilidad de medicamentos antiepilépticos es baja. Un estudio reciente
      reveló que la disponibilidad media de medicamentos antiepilépticos genéricos
      en el sector público de los países de ingresos bajos y medianos era inferior
      al 50%. Esto podría ser un obstáculo para acceder al tratamiento.\r\nLa mayor
      parte de los casos de epilepsia se pueden diagnosticar y tratar en el nivel
      de atención primaria de salud sin necesidad de ningún equipo sofisticado.\r\nLos
      proyectos de demostración de la OMS indican que la capacitación de los dispensadores
      de atención primaria de salud para que puedan diagnosticar y tratar casos de
      epilepsia puede reducir realmente la brecha de tratamiento de la epilepsia.
      No obstante, la falta de dispensadores de atención de salud capacitados puede
      ser un obstáculo para el tratamiento de las personas epilépticas.\r\nEn los
      pacientes que responden mal al tratamiento farmacológico puede resultar útil
      el tratamiento quirúrgico. Para mas información: <a href='http://bit.ly/1oiEdPC'>http://bit.ly/1oiEdPC</a>
      Recuerde que estamos para ayudarle. SABEResPODER"
