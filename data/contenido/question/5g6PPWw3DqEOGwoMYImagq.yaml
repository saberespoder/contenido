    :body: "Sr. Adan gracias por su participacion en relacion a su pregunta. Un diagnóstico
      cuidadoso y exacto del tipo de epilepsia que padece el enfermo es fundamental
      para encontrar un tratamiento efectivo. Hay muchas formas diferentes de tratar
      la epilepsia. Los tratamientos actuales pueden controlar los ataques, al menos
      durante cierto tiempo, en aproximadamente un 80% de los pacientes con epilepsia.
      Sin embargo el 20% restante de los pacientes epilépticos tienen ataques que
      no se pueden tratar adecuadamente con los medios disponibles actualmente, por
      lo que se hace absolutamente necesario una mejora en los tratamientos o la aparición
      de otros nuevos.\r\n\r\nLa duración del tratamiento variará en función de cada
      paciente y el tipo de epilepsia que padezca. En algunos casos puede tratarse
      de unos pocos años, mientras que para algunos pacientes tendrá que someterse
      al tratamiento de manera indefinida.Las posibilidades de tratamiento de la epilepsia
      son la medicación, la cirugía y una dieta alimenticia específica. La mayoría
      de las veces, lo que se aplica es una combinación de las dos o de las tres modalidades."
