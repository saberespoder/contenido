      :body: "Gracias por su pregunta, El DMV informa que personas que hayan obtenido
        una licencia con un NSS falso, están siendo sometidas a una segunda investigación
        y han tenido que llenar la forma 209 para verificar más a detalle su información,
        no hay conocimiento hasta el momento que el DMV lo esté usando para otros
        fines.\r\n#SABEResPODER"
