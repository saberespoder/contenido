    :body: Yo tenia mi licencia aqui pero se me vencio pero cuando la saque puse un
      seguro falso pero he escuchado que gente que solicita la licencia es deportado
      que me dice al respecto?
    :date: !ruby/object:DateTime 2015-03-21 18:00:15.672000000 -07:00
    :author_name: 'Anonimo '
    :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
