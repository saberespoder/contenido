      :body: "CIENCIAS: En esta prueba usted deberá responder a preguntas relacionadas
        a ciencias de la vida, de la Tierra, del espacio y de física. A usted se le
        harán preguntas que requerirán de pensamiento crítico y de habilidad para
        resolver problemas. El examen dura 90 minutos.\r\n\r\nMatemáticas: Es necesario
        que usted cuente con conocimientos básicos de suma, resta, multiplicación
        y división. Se incluirán preguntas relacionadas a Geometría, Algebra, análisis
        de datos, operaciones numéricas y resolución de problemas. El examen dura
        115 minutos. "
