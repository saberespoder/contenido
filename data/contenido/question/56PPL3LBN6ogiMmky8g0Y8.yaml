  :body: "Sra. Sierra. El GED es tomado por personas que no han conseguido un diploma
    de preparatoria.\r\nEl Examen de GED® evalúa que tan bien una persona ha desarrollado
    las habilidades y los conocimientos generales que habitualmente se adquieren en
    los cuatro años de la educación secundaria. En el Examen no se espera que quien
    lo presente tenga que recordar numerosos detalles, definiciones ni hechos. Se
    espera que usted demuestre su capacidad de razonar respecto a una variedad de
    temas. El Examen de GED® ha cambiado periódicamente para poder mantenerse actualizado
    con los conocimientos y habilidades necesarios en nuestra sociedad actual. La
    última revision del Examen de GED® comenzó en Enero del 2014 y se ajusta a los
    estándares básicos comunes. Usted debe tener, como mínimo, el nivel de lectura
    de 9º grado. Esto significa que usted debe tener la habilidad de leer y comprender
    periódicos, formularios y cartas. Usted también debe tener la habilidad de sumar,
    restar, multiplicar y dividir con las manos. Desarrollar un buen nivel de lectura
    y la habilidad para razonar son los puntos claves para aprobar estos exámenes.
    Tener constancia en el estudio es también necesario para obtener su diploma del
    GED®. "
