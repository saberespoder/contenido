    :body: "RAZONAMIENTO A TRAVES DE LAS ARTES DEL LENGUAJE: \r\nUsted deberá leer
      pasajes consistentes en varias oraciones, o documentos de la vida cotidiana,
      como un currículum, informes, correos electrónicos. En cada uno de ellos, se
      le pedirá hacer correcciones gramaticales , de estructura de la oración, ortográficas
      y correcciones de otros errores de redacción comunes. También deberá escribir
      las respuestas a preguntas de “Respuesta Extendida” y de “Respuesta Corta”.
      El examen dura 150 minutos. \r\nESTUDIOS SOCIALES: En este examen usted tendrá
      que responder preguntas de Economía, Geografía, Formación Cívica y de Gobierno;
      así como preguntas de la Historia de los Estados Unidos y de la Historia Mundial.
      Usted también tendrá que saber interpretar mapas, gráficos, caricaturas políticas,
      discursos, artículos y fotografías. También se harán preguntas relacionadas
      a la Declaración de la Independencia de los Estados Unidos, a la Constitución
      de los Estados Unidos de América, los Documentos Federalistas (Federalist Papers)
      y a decisiones trascendentales de la Corte Suprema de los Estados Unidos. El
      examen dura 90 minutos.\r\n"
