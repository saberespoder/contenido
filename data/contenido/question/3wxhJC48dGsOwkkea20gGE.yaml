  :body: "Antonia gracias por tu pregunta, con mucho gusto te puedo indicar los requisitos
    para calificar a DACA:\r\n- ser menor de 31 años de edad al 15 de junio del 2012,
    Haber llegado a USA antes de cumplir 16 años de edad, Haber residido continuamente
    en el pais desde el 15 de junio de 2007, hasta el presente, Estar actualmente
    en la escuela, o haberse graduado u obtenido un certificado de finalización de
    la escuela secundaria, (GED), No haber sido condenado por un delito grave, delito
    menor significativo."
