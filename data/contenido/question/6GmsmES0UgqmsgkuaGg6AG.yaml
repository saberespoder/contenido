  :body: "Sr Frank gracias por su participación, en relación a su pregunta sobre CÓMO
    OBTENER UNA LICENCIA DE CONDUCIR DE PROPÓSITO LIMITADO, hemos encontrado la siguiente
    información para usted: Desafortunadamente, no puede transferir su licencia de
    conducir (para indocumentados) a una licencia de otro estado, pero puede tomar
    y aprobar el examen de conocimiento y el examen de habilidades en la calle y cumplir
    con los requisitos de elegibilidad de Washington DC. Debe programar una cita para
    obtener el permiso de aprendizaje de propósito limitado. Antes de su cita con
    el DMV, asegúrese de estudiar y revisar el Manual del conductor, ya que se le
    tomará un examen de conocimiento.\r\n\r\nRequisitos: Haga clic en todos los vínculos
    siguientes para ver una lista de los documentos requeridos que debe presentar
    de cada categoría y esté preparado para pagar las tarifas aplicables.\r\n\r\n•
    Prueba de identidad\r\n• Prueba de residencia en el DC\r\n• Prueba de seis meses
    de residencia en el DC\r\n• Formulario de declaración de SSN\r\n• No tener deudas
    pendientes con el DC u otras jurisdicciones\r\n• Prueba de aprobación de los padres
    (si tiene 16 o 17 años de edad) Recuerde que estamos para ayudarle. SABEResPODER "
