    :body: "Reúna los documentos que comprueben que usted cumple con los requisitos
      anteriores. Por ejemplo:\r\nDocumento de identificación oficial de este país
      o su país de origen\r\nActa de Nacimiento\r\nExpedientes Escolares\r\nRécords
      de Empleo en este país\r\nDocumentos del Servicio de Inmigración y Naturalización\r\nCertificado
      de Dispensa o Baja del Servicio Activo\r\nLlene los siguientes formularios en
      su totalidad:\r\nI-821D – Consideración de Acción Diferida para los Llegados
      en la Infancia\r\nI-765 – Solicitud de Autorización de Empleo\r\nI-765WS – Hoja
      de Trabajo.\r\nEnvíe los formularios al Servicio de Ciudadanía e Inmigración
      de Estados Unidos (USCIS), junto con sus documentos de respaldo y la tarifa
      total de $465.00.\r\nCuando USCIS reciba sus documentos, ellos le enviarán una
      notificación para que usted visite un Centro de Asistencia en Solicitudes (ASC),
      donde le tomarán su fotografía y huella digital. Si necesita asesoria legal
      avisenos Juan y con gusto le damos los datos de organizaciones de asesoria legal
      migratoria  que lo pueden asesorar. Recuerde que estamos para ayudarle.#SABEResPODER."
