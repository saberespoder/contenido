      :body: 'Hola estimada Berenice, gracias por su comentario. Como cumple con los
        requisitos para renovar su DACA y sigue estudiando no debería de tener ningún
        problema al re-aplicar. Si necesita más información o le gustaría consular
        a un abogado le recomendamos visitar o comiscarse con el Departamento de Protección
        de su Consulado Mexicano ya que ellos cuentan con expertos legales y los servicios
        son completamente gratis. Recuerde que para ser atendido por el Departamento
        de Protección no es necesario hacer una cita. Aquí estamos para ayudarle #SABEResPODER'
