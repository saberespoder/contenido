  :body: "Estimada Solangel  en base a tu pregunta anterior, te recomendamos que estudie
    clases de ingles  para que se prepara para su GED ya que este certificado le proporcionará
    un título que es considerado como equivalente a un diploma de estudios secundarios
    (High School). El examen, originariamente en inglés ( se puede en espaniol).El
    GED® consiste en cuatro exámenes que pueden darse juntos o en forma separada.
    Las cuatro materias son: Ciencia, Estudios sociales, Matemáticas y Lenguaje (Redacción
    y Lectura).\r\nLos exámenes se toman en computadora en los centros habilitados.
    No se pueden hacer por Internet. El día del examen hay que concurrir personalmente.\r\nSe
    requiere un mínimo de puntaje para aprobar cada examen, el cual varía de materia
    en materia.\r\n\r\nHay que ser mayor de 16 años y no estar actualmente estudiando
    en una escuela secundaria.\r\nSegún el estado, es posible que al registrarse le
    pidan mostrar algún comprobante de residencia, como por ejemplo una factura eléctrica
    o licencia de conducir. Además hay que contar con una forma de identificación
    vigente, como por ejemplo pasaporte o matrícula consular.\r\nEl costo estándar
    es de $120, aunque puede variar en cada estado. En California, por ejemplo, cada
    materia cuesta $35 y las cuatro $140. Si no obtiene el puntaje deseado la primera
    vez, puede volver a presentar cada materia hasta tres veces sin esperar. Después
    del tercer intento, debe esperar 60 días para volver a intentar. La organización
    le descuenta $20 del costo adicional por cada dos exámenes adicionales.\r\nEl
    informe de calificaciones para todas las materias menos Redacción es instantáneo,
    así que usted puede saber de inmediato si aprobó el examen y cual fue su calificación.\r\nUna
    vez pasado y aprobado el examen GED®, su diploma o credencial será emitido por
    el estado en donde lo tomó. También recibirá una transcripción GED® con los datos
    y resultados del examen apta para empleadores y universidades."
