  :body: "Hola Sra. Maria como le mencione anteriormente puede su hija recibir lecciones
    gratuitas enviadas directamente al teléfono móvil para practicar las clases son
    completamente gratis. Es fácil inscribirse. Para empezar envíe la palabra “INGLES”
    desde su celular al número 72237. Tambien por medio de nuestro programa SABERingles
    es un programa indivisualizado los temas que más le gustan y que elijas para que
    se divierta mientras aprende aqui mas detalles  en este enlace <a href='http://bit.ly/1hmenM6'>http://bit.ly/1hmenM6</a>\r\nY
    en un unos minutos mas le enviamos la informacion adicional que nos pidio de las
    ecuelss cerca en su area. "
