  :body: Hola, qué tal Aldrin? Muchas gracias por tu pregunta. Claro que sí, para
    las clases de inglés te recomendamos acudir en persona al centro Coney Island
    Adult Learning Center, que queda en la 1901 Mermaid Ave., Brooklyn, NY 11224-2507.
    Puedes llamar al 718-265-3880 y hablar con Kellinda Reed, la coordinadora, para
    obtener mayor información. Por otro lado, si nos envías un mensaje de texto con
    la palabra "INGLES", nosotros te podemos enviar algunas clases básicas a tu celular.
    Cualquier otra pregunta no dudes en contactarnos, aquí estamos para servirte.
