  :body: "Hola estimada Martha, agradecemos su participación, referente a su pregunta,
    cada hospital tiene diferentes lineamientos para brindar ayuda, todo depende de
    los ingresos que usted perciba y el tipo de cirugía. Ellos someten a revision
    esa información y después le ofrecen algunas opciones. Con gusto le hare una llamada
    personalizada para identificar su caso y poder ubicar algunos hospitales específicos
    que le puedan ayudar.\r\nSABEResPODER"
