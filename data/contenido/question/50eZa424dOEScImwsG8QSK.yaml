  :body: "Hola estimada Maria, agradecemos su participación e interés por la educación.
    Con mucho gusto le compartimos informacion sobre como obtener su GED. En este
    artículo encuentre una guía con consejos sobre como presentar el exam GED: <a
    href='http://bit.ly/1P9pBk6.'>http://bit.ly/1P9pBk6.</a> Adicional, si desea recibir
    clases para prepararse para presentar su GED le sugerimos comunicarse con \r\nMesa
    Adult Education en el ubicación 855 W 8th Ave Mesa, AZ 85210 Tel. 480-472-7262.
    Recuerde que aquí estamos para ayudarle. #SABEResPODER"
