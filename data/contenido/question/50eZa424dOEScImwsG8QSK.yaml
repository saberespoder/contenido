    :body: "Hola Perla gracias por su participacion relacionado a su pregunta localizamos
      en su area los siguientes centros a los cuales puede acudir a realizar sus examenes:
      Judson Independent School District \r\n102 School Street \r\nConverse, TX\r\nPhone:
      210-945-7525  /North East Independent School District \r\n8750 Tesoro \r\nSan
      Antonio, TX\r\nPhone: 210-657-8866 /St. Philip S College \r\n1801 Martin Luther
      King Dr. \r\nSan Antonio, TX\r\nPhone: 210-486-2444 . Recuerde que estamos para
      ayudarle#SABEResPODER."
