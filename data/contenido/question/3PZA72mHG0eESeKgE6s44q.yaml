  :body: Hola Jose. Gracias por consultarnos sobre su situacion. En el caso de haber
    tenido multas, si usted las pago y atendio a todos los deberes impuestos por la
    corte y su record esta limpio, entonces, usted perfectamente puede aplicar para
    obtener su licencia de conducir. Le recomendariamos revisar su record con le DMV
    antes de apliar para que de esa forma se evita un contratiempo. SABEResPODER
