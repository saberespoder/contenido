  :body: "Hola Nancy. Gracias por su pregunta. Usted puede, perfectamente, ir a la
    policia y denunciar su caso sin temor a ser deportada. Este tipo de casos son
    muy delicados y las autoridades toman cartas en el asunto sin considerar estatus
    migratorio. Tambien, una vez esclarecido el caso usted puede aplicar a una visa
    U, especialmente creada para personas que han sufrido esta clase de abusos. \r\nTambien
    le recomendariamos acuda a una oficina de ayuda migratoria para obtener mayor
    informacion al respecto.\r\nSABEResPODER"
  :date: !ruby/object:DateTime 2014-10-28 10:19:59.852000000 -07:00
  :author_name: 'Aaron Paguaga '
