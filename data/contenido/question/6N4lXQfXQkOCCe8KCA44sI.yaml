  :body: Nancy gracias por su confianza sobre su pregunta, definitifivamente no se
    debe permitir ese tipo de abuso, existen Organizaciones que son especialistas
    en violencia y abuso sexual como por ejemplo The Family Place al 214-443-7703
    y Proyecto para mujeres Matratadas al 1800-903-0111 en estas Organizaciones tambien
    cuentan con apoyo legal que podran darle la orientacion adecuada para hacer su
    denuncia.
  :date: !ruby/object:DateTime 2014-10-28 16:11:59.320000000 -07:00
