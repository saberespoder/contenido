  :body: "Hola estimada Edga, agradecemos su participacion. Para escoger el banco
    que más le convenga siga los siguientes consejos:\r\nPregunte a familiares y amigos,
    dependiendo a sus experiencias ellos le sabrán recomendar el banco más beneficioso\r\nSi
    tiene alguna duda o si necesita más clarificaciones sobre algún detalle, no tenga
    miedo de preguntar. \r\nAverigüe cuánto cobrar es el porcentaje de los intereses.\r\nTambién,
    recuerde de leer las letras pequeñas antes de firmar cualquier contrato. \r\nLe
    sugerimos visitar varios bancos y familiarizarse con los programas que le ofrezcan.
    #SABEResPODER\r\n"
