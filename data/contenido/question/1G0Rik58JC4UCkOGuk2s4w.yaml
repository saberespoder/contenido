    :body: "Esta podría ser una opción, pero debe comprobar que usted es residente
      y vive en el estado en que esta solicitando la licencia. Esos estados que otorgan
      licencia a los indocumentados son:\r\nCalifornia,\r\nColorado, \r\nConnecticut,
      \r\nIllinois, \r\nMaryland,\r\nNevada,\r\nNuevo México, \r\nOregón,\r\nUtah,
      \r\nVermont,\r\nWashington. Recuerde que aquí estamos para ayudarle #SABEResPODER"
    :date: !ruby/object:DateTime 2015-10-21 11:01:22.540000000 -07:00
    :author_name: 'Alma Alvarado '
