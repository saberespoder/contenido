  :body: "Sra Laura gracias por su participación,  en relación a su pregunta sobre
    la extension de la visa de turista, hemos encontrado la siguiente información
    para usted: Individuos en la clasificación F-1 que recibieron una visa con una
    fecha específica que requiere que se complete un curso de estudio dentro de un
    tiempo específico pueden extender su estatus usa usando USCIS ELIS.\r\nOtros F-1s
    admitidos por la duración del estatus deben ponerse en contacto con su oficial
    escolar designado para extender su estatus. <a href='http://1.usa.gov/1FSuE6C'>http://1.usa.gov/1FSuE6C</a>
    \ Recuerde que estamos para ayudarle. #SABEResPODER "
  :date: !ruby/object:DateTime 2015-10-21 10:15:34.699000000 -07:00
