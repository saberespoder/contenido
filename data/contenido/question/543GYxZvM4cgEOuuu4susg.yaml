  :body: "Hola estimado usuario .Bajo esta nueva ley (AB60), empezando el 1 de enero
    del 2015, todo residente elegible de California podrá solicitar una licencia de
    conducir, sin importar su estatus migratorio.\r\n\r\nUna licencia de conducir
    AB 60 tendrá distintivos visibles y no podrá utilizarse para propósitos federales,
    como entrar a zonas restringidas en instalaciones federales.Las licencias AB 60
    costaran lo mismo que otras licencias de conducir.\r\n Todo solicitante necesitará
    documentos que comprueben 1.- su identidad y 2.- su residencia en el estado de
    California (comprobantes de domicilio). La matrícula consular Mexicana del 2006
    al 2014 y el pasaporte Mexicano serán aceptados como forma de identificación.\r\nPuede
    usar la licencia AB 60 para conducir y para identificarse ante la policía, por
    ejemplo, si lo detienen por una infracción de tránsito. Es ilegal que establecimientos
    comerciales, arrendaderos, agencias del gobierno u oficiales, o programas o actividades
    que reciban fondos del estado discriminen en su contra debido al tipo de licencia
    que posee.\r\n\r\nLas licencias de conducir no le dan derecho a votar y no lo
    hacen elegible para ningún beneficio para el cual no calificaba antes de tener
    la licencia. La licencia de conducir no le da derecho a trabajar. Sin embargo,
    si en el futuro se le concede un estatus que le permite trabajar, puede usar su
    licencia para comprobar su identidad junto con un permiso de trabajo valido cuando
    llene el formulario I-9."
