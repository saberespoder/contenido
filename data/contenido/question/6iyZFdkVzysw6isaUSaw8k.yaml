  :body: "Hola estimada Carina, gracias por su participación, en relación a su pregunta
    legal hemos encontrado la siguiente información para usted: Para calificar para
    la residencia especial (la ley de 10 años) aquí le mandamos los requisitos --
    \ 1) Presencia continua en los Estados Unidos por más de 10 años\r\n\r\n2) Buena
    conducta moral\r\n\r\n3) Poder comprobar que al ser deportados los hijos menores
    de 21 años, cónyuges, o padres que sean residentes o ciudadanos, sufrirían de
    una manera excepcional y extrema. Recuerde que estamos para ayudarle. #SABEResPODER "
  :date: !ruby/object:DateTime 2015-11-11 08:26:50.713000000 -08:00
  :author_name: 'Jenny Alfaro '
