      :body: Hola Sra. Carina  gracias por su participación,  le informamos que el
        Consulado de México cuenta con un Departamento llamado PROTECCION en donde
        hay expertos legales y ellos pueden orientar o recomendar a alguien de confianza,
        por favor acuda directamente, ya que este servicio no necesita cita. Para
        este tipo de caso se requiere mayor información de su parte, que se le brinde
        la ayuda de manera individual.  Recuerde que estamos para ayudarle.#SABEResPODER
