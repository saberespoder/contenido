  :body: "Hola Lucia gracias por tu pregunta,La obtención de una visa de residencia
    por petición de un ciudadano o residente permanente estadounidense, en su calidad
    de novio/prometido(a) o esposo(a), es una de las categorías más respetadas por
    el gobierno estadounidense ya que estas peticiones se basan en el concepto de
    la reagrupación familiar y cobijan a los hijos menores que la pareja tenga de
    su relación actual y/o de otra unión anterior.\r\n\r\nEs importante tener en cuenta
    que los Estados Unidos han implementado un estricto control en el flujo de inmigrantes
    que acuden a esta opción migratoria para obtener una residencia. Por esto se recomienda
    que siempre se actúe de buena fe y se realice una solicitud basada en una relación
    real y verdadera entre las partes. Los controles para establecer que la relación
    prematrimonial (noviazgo) y/o matrimonial no es fraudulenta son exigentes y en
    el evento que las autoridades de inmigración comprueben un caso de fraude, pueden
    presentarse sanciones de tipo penal para las partes involucradas. "
