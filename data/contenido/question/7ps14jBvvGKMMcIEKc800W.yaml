  :body: "Descripción General del Proceso\r\n\r\nUn ciudadano o residente permanente
    estadounidense puede solicitarle al USCIS (Servicio Estadounidense de Ciudadanía
    e Inmigración) o a un cónsul estadounidense en el extranjero, una visa permanente
    para su cónyuge extranjero. El requisito previo primordial conforme a la ley es
    que debe haber un casamiento valido y perdurable entre las partes y que el casamiento
    debe ser reconocido por la ley del lugar donde se llevó a cabo. La ley no reconoce
    matrimonios polígamos (más de dos matrimonios al mismo tiempo) ni matrimonios
    por poder, a menos que en éste ultimo caso el casamiento ya se haya consumado.\r\n\r\nSi
    la pareja todavía no se ha casado, pero tiene las intenciones de hacerlo, se puede
    solicitar una visa de Prometido (Visa K1), la cual faculta al ciudadano americano
    para solicitar el ingreso de su novio(a). En tal caso es importante que el matrimonio
    se celebre en territorio americano dentro de los 90 días posteriores al ingreso
    a suelo estadounidense. Esto es considerado como una condición prioritaria. Esta
    opción es posible solamente para ciudadanos estadounidenses, NO para residentes
    permanentes.\r\n\r\nUna vez la pareja se haya casado, el cónyuge ciudadano o residente
    permanente americano deberá iniciar todos los trámites inmigratorios legales en
    favor de su esposo(a) extranjero ante el USCIS para cambiar su estatus migratorio
    al de Residente Legal Condicional. Debe quedar claro que el ciudadano o residente
    permanente americano tiene que iniciar los trámites pertinentes ya que el cambio
    de estatus migratorio y la obtención de la Residencia Condicional no son automáticas;
    se deben solicitar mediante la petición I-130."
