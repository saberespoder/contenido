  :body: "Hola Anel Bienvenida a SABEResPODER,en caso de Permisos Humanitarios. Los
    Permisos Humanitarios se tramitan en persona, directamente en el Departamento
    de Protección, de tu Consulado Mexicano ,dichos permisos son otorgados por el
    Departamento de Seguridad Interna (DHS) de Estados Unidos.\r\n\r\nLos Consulados
    solamente realizan la función de enlace, por lo que la decisión de otorgar o negarlos
    es exclusiva de la autoridad estadounidense.\r\n\r\nDe acuerdo a los reglamentos
    del DHS, los permisos son otorgados solamente a familiares de personas hospitalizadas
    en estado crítico o personas fallecidas, siempre y cuando se cumplan las siguientes
    condiciones.\r\n\r\nEl permiso debe ser solicitado por una funeraria o un hospital,
    mediante carta membretada escrita en computadora o a máquina, y con fecha reciente,
    la cual debe ser entregada a los familiares para que la entreguen personalmente
    en el Consulado de México.\r\nLa solicitud puede incluir a un máximo de dos familiares
    directos (esposos, hijos, hermanos o padres) de la persona hospitalizada en estado
    crítico o fallecida.\r\nNOTA: Si la solicitud incluye familiares que no seas directos
    (abuelos, tíos, cuñados, etc.), la petición será descartada automáticamente por
    las autoridades estadounidenses.\r\n\r\nHorario de atención:\r\n\r\nLunes a viernes
    de 8:00 am a 1:00 pm."
