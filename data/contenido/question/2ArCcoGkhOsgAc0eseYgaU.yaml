    :body: Cuales son los requisitos para renovar?
    :date: !ruby/object:DateTime 2014-10-30 15:37:44.791000000 -07:00
    :author_name: 'Martha  '
    :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
    :answers:
    - :id: 4DMGppVaScC6CeUOe6Og64
      :_meta:
        :content_type_id: answer
        :updated_at: '2017-09-08T18:05:06+00:00'
        :created_at: '2017-09-08T18:05:06+00:00'
        :id: 4DMGppVaScC6CeUOe6Og64
      :body: "Estos son los requisitos:\r\n\r\nHaber nacido después del 15 de Junio
        de 1981.\r\n\r\nHaber vivido continuamente en Estados Unidos a partir del
        15 de Junio del 2007.\r\nHaber llegado a Estados Unidos antes de cumplir 16
        años.\r\nHaber graduado de “High School”, estar en la escuela, haber obtenido
        un “GED” o haber servido en las fuerzas armadas de Estados Unidos.\r\nHaber
        estado en Estados Unidos el 15 de Junio del 2012.\r\nNo haber salido por deportación
        o salida voluntaria después del 15 de Junio del 2007.\r\nNo tener antecedentes
        penales por delitos mayores o múltiples delitos menores.\r\nTener más de 15
        años el día en que se solicita la Acción Diferida.\r\n\r\nEsperamos que la
        informacion le sea de mucha ayuda. SABEResPODER"
