  :body: Gracias por su pregunta Martha. Si califica para renovar, debe solicitar
    a tiempo para que no se venza su DACA.  Sin DACA, no puede trabajar, obtener una
    licencia de conducir, o viajar con permiso de viaje (Advance Parole). También
    acumulará “presencia ilegal,” que puede complicar su caso de inmigración en el
    futuro. Generalmente debe presentar su aplicacion para renovar al menos 120 (
    aprox 4 meses) antes de la fecha de su vencimiento. SABEResPODER
