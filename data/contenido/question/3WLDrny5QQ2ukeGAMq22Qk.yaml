    :body: Hola Laura. Nosotros no podemos proporcionarle las preguntas que le apareceran
      en el examen a la hora que usted se presente, asi como tampoco podemos proporcionarle
      las respuestas de dichas preguntas. Lo que si podemos proporcionarle y estamos
      trabajando en ello, son ejemplos de preguntas basados en el manual del conductor
      de California. Ademas, siempre le recomendamos a nuestros usuarios que estudien
      el manual para poder pasar su examen escrito. SABEResPODER
