  :body: Hola Laura, claro que puede comprar una casa hasta un edificio si usted desea,
    siempre y cuando tenga la cantidad disponible para hacerlo, Cualquier persona
    en este pais puede comprar una casa, sea ilegal residente o hasta una persona
    extranjera que viva fuera de USA puede comprar una casa, los bancos tienen diferente
    tipos de prestamos y clausulas y porsupuesto todo depende del down payment.Una
    casa nunca es tuya hasta que lo pagues todo, en los proximos 30 o 15 a침os todavia
    sigue siendo del banco y es que el prestamo no le dan en efectivo  a las personas
    sino directamente a la otra persona, banco o compa침ia que lo vende. Sin embargo
    si una persona quiera hacer un prestamo en efectivo usando la casa de garantia
    los ilegales o due침os extranjeros no califican para ese tipo de prestamos es mas
    no califican por medio del banco para ningun consumer loan (home equity loans,
    lines of credit, car, motorcircle, boat or personal loans). Si gusta mas asesoria
    consulte a los expertos de ClearPoint ellos son una organizacion sin fines de
    lucro y ofrecen las asesorias financieras gratis llameles al 1-866-418-6340.
