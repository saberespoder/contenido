  :body: Hola Martha. Gracias por su pregunta. En ese caso usted tendrá que llamar
    al teléfono del IRS 1 800 829 1040 y pedir hablar con un represéntate. Una vez
    que le responda le hace saber que perdió su número ITIN y que necesita uno nuevo,
    el represéntate le hará preguntas de seguridad (nombre, fecha de nacimiento, etc.)
    Una vez respondidas todas las preguntas, pida, por seguridad, que le den su número
    ya que este le será enviado de entre 2 a 3 semanas y para hacer sus taxes únicamente
    necesita el número y su nombre. Esperamos que la información le sea de mucha ayuda.
    SABEResPODER.
