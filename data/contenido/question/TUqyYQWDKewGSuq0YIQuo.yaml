      :body: "Sra. Martha No existe una ley que otorgue la residencia permanente legal
        sólo por el hecho de vivir en los Estados Unidos tener buena conducta moral
        o tener hijos ciudadanos. La ley de los 10 años es utilizada como último recurso
        cuando se está defendiendo un caso de deportación.\r\n\r\nLa ley de 10 años
        es una de las maneras que personas ofrecen un permiso de trabajo o la residencia
        a personas sin documentos a través de una solicitud de asilo político. Cuando
        la persona es registrada para este beneficio y no califica, la solicitud no
        es aprobada y la persona es referida a una audiencia de deportación. En esta
        situación se retira la solicitud y se defiende el caso bajo la ley de los
        10 años.\r\nEl caso de deportación se defiende bajo la cancelación de expulsión
        conocida como \"cancellation of removal\" por sus siglas en inglés y esta
        ley tiene los siguientes requisitos:\r\n\r\n1) Presencia continua en los Estados
        Unidos por más de 10 años\r\n\r\n2) Buena conducta moral\r\n\r\n3) Poder comprobar
        que al ser deportados los hijos menores de 21 años, cónyuges, o padres que
        sean residentes o ciudadanos, sufrirían de una manera excepcional y extrema.\r\nLe
        sugerimos contactar un abogado de confianza para que la pueda orientar si
        no cuenta con uno, su Consulado cuenta con un departamento llamado Proteccion
        en donde encontrara expertos legales en asuntos migratorios, penales, civiles,
        laborales y administrativos  el servicio es gratuito y no requiere de una
        cita puede acudir directamente de lunes a viernes de 8am a 2pm."
