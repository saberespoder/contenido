  :body: 'Estimado Josue: La Ciudad habilitará centros para realizar las solicitudes
    en instituciones comunitarias de los cinco condados. 1. Para obtener la IDNYC
    tendrán que llenar un formulario (haga click) <a href=''http://www1.nyc.gov/assets/idnyc/downloads/pdf/application-materials/application_spanish.pdf''>http://www1.nyc.gov/assets/idnyc/downloads/pdf/application-materials/application_spanish.pdf</a>
    2. Reúna los documentos que acrediten su identidad y residencia. 3. Saque una
    cita. <a href=''http://www1.nyc.gov/site/idnyc/card/make-an-appointment.page''>http://www1.nyc.gov/site/idnyc/card/make-an-appointment.page</a>
    . Saber es Poder!'
