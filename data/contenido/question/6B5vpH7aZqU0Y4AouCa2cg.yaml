  :body: "Sr. Carlos gracias por su participacion en relacion a su pregunta. Antes
    de poder revalidar un diplomado o licenciatura extranjera, usted deberá contactar
    a una de las siguientes oficinas para que evalúen y certifiquen sus calificaciones.
    Una vez que haya obtenido la evaluación requerida, podran  analizar y si es pertinente
    revalidar las clases que usted tomo en su país de origen. Los precios varían de
    acuerdo al tipo de evaluación que usted necesite. Para mayor información contacte
    a una de las compañías que mencionamos a continuación:\r\n\"CEIE SPECS, INC\"\r\n10575
    Katy Freeway #432\r\nHouston, TX 77024-1025\r\nTel:713-952-6753 / \"Foreign Credentials
    Service of America\"\r\n1910 Justin Lane\r\nAustin, TX 78757\r\nTel:512-459-8428
    / \"Span Tran Educational Services, Inc.\"\r\n7211 Regency Square Blvd., Suite
    205\r\nHouston, Texas 77036-3197\r\nTel:713-266-8805\r\nFax: 713-789-6022. "
