  :body: "Hola Sra. Yeni gracias por su participación,  en relación a su pregunta
    sobre la Apostilla .La apostilla de documentos al igual que la legalización (autenticación),
    únicamente certifica que la firma o sello que muestra un documento oficial fue
    emitido por un funcionario público en ejercicio de sus funciones, pero no certifica
    la validez del contenido del mismo.\r\n\r\nEl Consulado General de México no cuenta
    con el servicio de apostilla, dicho trámite es realizado exclusivamente por la
    Secretaría del Estado de Texas (Texas Secretary of State) por lo que se le recomienda
    consultar la página:\r\n\r\n<a href='http://www.sos.state.tx.us/authinfos.shtml'>http://www.sos.state.tx.us/authinfos.shtml</a>\r\n\r\nREQUISITOS:
    Solicitud de apostilla (formato #2102) debidamente contestada. Favor de llenar
    un formato por cada documento a apostillar.\r\n\r\n2. Presentar el documento (s)
    original (es), la siguiente lista muestra algunos de los documentos más comunes
    que requieren ser apostillados.\r\n\r\nActa de nacimiento\r\nActa de matrimonio\r\nActa
    de defunción\r\nDocumentos escolares\r\nOTA: Si la solicitud de certificado o
    apostilla concierne a una traducción, el documento completo deberá incluir tanto
    la traducción notariada como el documento original que se tradujo.\r\n\r\n\r\nPAGO
    DE DERECHOS:\r\n\r\nEl costo por certificado o apostilla es de $15.00 dólares,
    el cual puede efectuarse con cualquiera de las siguientes opciones:\r\n\r\nCheque
    personal, los cuales deberán poder cobrarse en un Banco o Institución Financiera
    de los Estados Unidos, y deberán estar hechos a nombre de \"Secretary of State\"\r\nMoney
    order, los cuales deberán poder cobrarse en un Banco o Institución Financiera
    de los Estados Unidos, y deberán estar hechos a nombre de \"Secretary of State\"\r\nTarjeta
    de débito\r\nTarjeta de crédito (Visa, Master Card o Discovery), el costo esta
    sujeto a una cuota de conveniencia del 2.7% del costo total, y se deberá incluir
    la forma #2101.\r\nNOTA: Usted debe enviar el pago correspondiente de $15.00 dólares
    por cada documento a ser apostillado. Al solicitar dos o más certificados o apostillas,
    se deberá saldar el costo total en un sólo pago.\r\n\r\n\r\nLugares donde se puede
    realizar el trámite:\r\n\r\nOpción 1. Usted puede enviar por correo regular toda
    su documentación en original a la siguiente dirección:\r\n\r\nSECRETARY OF STATE\r\n\r\nAuthentications
    Unit\r\n\r\nPo Box 13550, Austin, TX 78711-3550\r\n\r\n512 463 5705\r\nOpcion
    2. Usted puede acudir en persona a realizar el trámite en la siguiente dirección:\r\n\r\nSECRETARY
    OF STATE\r\n\r\nJames Earl Rudder Office Building, Room B-05\r\n\r\n1019 Brazos,
    Austin, TX 78701\r\n\r\nHorario de lunes a viernes de 8:00 am a 4:30 pm"
