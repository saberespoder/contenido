    :body: 'Elizabeth gracias por su participacion en relacion a su pregunta. Para
      tramitar su Acta de Nacimiento usted necesita presentarse en una Oficina Consular.
      Llevar una identificación oficial que acredite que es el titular del acta de
      nacimiento.(ya sea matricula o pasaporte vigentes) Proporcionar su Clave Única
      de Registro de Población (CURP) si cuenta con ella. Llenar la solicitud correspondiente.
      Cubrir el pago de derechos correspondiente ($13 dólares estadounidenses por
      acta). Es importante: Contar con los siguientes datos al momento de presentarse
      a su cita: nombre completo, fecha de nacimiento y lugar de nacimiento. No es
      indispensable contar con CURP (Clave Única de Registro de Población) pero sí
      facilita la localización de su registro en la base de datos de RENAPO (Registro
      Nacional de Población). Las copias certificadas que se emitan en el Consulados
      tendrán plena validez, como si se hubieran obtenido en el estado de la República
      donde nacieron. Recuerde que estamos para ayudarle.#SABEResPODER.'
