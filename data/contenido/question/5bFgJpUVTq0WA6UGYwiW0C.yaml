      :body: Hola Julia, le recomendamos asista a la Semana Binacional de la Salud
        que se estará celebrando en todos los consulados mexicanos hasta el día 18
        de este mes para que pueda obtener información sobre este tipo de exámenes
        y de muchas otras opciones que a usted le puedan ser útiles. La atención es
        totalmente gratis y se atenderá en los horarios hábiles del consulado, 8:00
        am a 2:00 pm. SABEResPODER
