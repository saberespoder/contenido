  :body: 'Hola, Fresia! Muchas gracias por su pregunta. Para recibir las lecciones
    de ingles desde su telefono movil, debe enviar la palabra "INGLES"  al numero
    72237 y seguir las instrucciones que se le indiquen. Gustaría que tambien le mande
    informacion sobre centros cercanos a usted en donde ofrecen clases de ingles?
    Estamos para servirle y recuerde que #SABEResPODER. '
