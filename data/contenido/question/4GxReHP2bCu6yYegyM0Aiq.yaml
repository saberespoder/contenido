    :body: 'Hola estimada Lydia, agradecemos su participación y con gusto le compartimos
      la información de programas que ofrezcan clases de ingles cerca de usted. Le
      sugerimos comunicarse con los siguientes programas y elegir el más conveniente:
      CUNY: Lehman College Adult Learning Center, 250 Bedford Park Boulevard West
      Carman Hall, Room 128 Bronx, NY 10468 <a href=''http://www.lehman.edu/ce''>http://www.lehman.edu/ce</a>
      Tel. (718) 960-8807 Tel. 718.960.8512; San Jerome a Roman Catholic Community,
      230 Alexander Avenue Bronx, New York 10454 info@saintjeromenyc.org Tel. (718)
      665-5533; CUNY: Bronx Community College Adult Basic Education, 181st Street
      and University Avenue Bronx, NY 10453 Tel. 718 289 5834, South Bronx Overall
      Economic, 555 Bergen Avenue Bronx, NY 10455 www.sobro.org Tel. (718) 585-2600.
      No dude en hacer un comentario si desea información adicional o tiene otra pregunta.
      Recuerde que aquí estamos para ayudarle #SABEResPODER'
