  :body: Agradecemos su pregunta, La historia de inmigración no es un factor que le
    impida calificar para una licencia AB 60. Sin embargo, el DMV compartirá información
    si la persona se encuentra bajo investigación, por deportaciones recientes en
    ese caso le sugerimos acuda al PROTECCION de su Consulado para que obtenga mayor
    asesoría de abogados especializados.SABEResPODER
