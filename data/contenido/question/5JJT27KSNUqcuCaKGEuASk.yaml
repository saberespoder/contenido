  :body: "Hola estimado usuario Bienvenido a SABEResPODER, Usted puede  ser elegible
    para una residencia basada en el empleo, usted (el beneficiario) debe cumplir
    con todos los requisitos de una de las siguientes categorías:\r\nCategoría I:\r\n\r\nDebe
    residir en los Estados Unidos a partir o antes de Diciembre 21, 2000 (de acuerdo
    a la sección 245(i) del decreto de Inmigración y Naturalización).\r\nNo debe haber
    salido de los Estados Unidos sin permiso de Inmigración\r\nDebe tener una oferta
    de empleo de un empleador americano dispuesto a patrocinarlo para la residencia\r\nDebe
    recibir un salario igual a, o por encima del salario predominante para la posición
    ofrecida en el Estado en el cual el trabajo se llevará a cabo.\r\nCategoría II:\r\n\r\nDebe
    estar presente legalmente en los Estados Unidos, bajo una visa de no-inmigrante.\r\nNo
    debe haber violado ninguna condición de su visa de no-inmigrante.\r\nCategoría
    III:\r\n\r\nDebe residir fuera de los Estados Unidos\r\nNo debe haber sido deportado
    o removido previamente de los Estados Unidos\r\nNo debe ser sujeto a una orden
    de remoción, exclusión o deportación. Si necesita mas asesoria puede acudir a
    su Consulado al Departamento de Proteccion ya que ahi hay expertos legales que
    lo pueden orientar  y asesorar en casos de materia Civil,Penal, Migratoria,Administrativa
    y Laboral  no requiere hacer cita puede acudir directamente de Lunes a Viernes
    de 8am a 5pm. El servicio es GRATUITO."
