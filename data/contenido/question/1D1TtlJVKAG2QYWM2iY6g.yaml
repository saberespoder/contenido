  :body: "Hola Sr. Adven en relacion a su pregunta. Antes de poder revalidar un diplomado,
    titulo  o licenciatura extranjera, usted deberá contactar a una de las siguientes
    oficinas para que evalúen y certifiquen sus calificaciones. Una vez que hayan
    obtenido la evaluación requerida, ellos podran analizar y si es pertinente revalidar
    las clases que usted tomo en su país de origen. Los precios varían de acuerdo
    al tipo de evaluación que usted necesite. Para mayor información contacte a una
    de las compañías que mencionamos a continuación: \"Center for Applied Research,
    Evaluation & Education, Inc.\"\r\nInternational Evaluation Service\r\nP.O. Box
    18358\r\nAnaheim, CA 92817 U.S.A.\r\nTel: 714-237-9279\r\nFax: 714-237-9276  <a
