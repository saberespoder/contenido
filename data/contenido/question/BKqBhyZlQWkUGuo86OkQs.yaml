  :body: "Gracias por su participación, la licencia les da la oportunidad a tener
    una licencia sin importar su estatuo migratorio. la licencia de manejo contiene
    la leyenda LIMITES FEDERALES APLICANT\tlo que implica que no se podrá abordar
    un avión y no se podrá tener acceso a edificios Federales. Puede solicitar todas
    las licencias de conducir NO comerciales que ofrece el DMV. Esto incluye las licencias
    Clase C (la mayoría de los automóviles), Clase M1/M2 (motocicletas), licencias
    no comerciales Clase A o B (remolques y algunos vehículos recreativos o RV). #SABEResPODER"
