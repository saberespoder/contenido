  :body: "Sra. Celene en relacion a su pregunta le recomendamos que acuda a su Consulado
    ya que cuenta con un Departamento llamado Proteccion el cual cuenta con expertos
    legales en asuntos de caracter civil, penal, migratorio, laboral y administrativo
    el servicio es gratuito y confidencial para este servicio no es necesario hacer
    una cita ya que  puede acudir directamente de lunes a viernes de 8am a 2pm. Si
    no puede acudir a su Consulado aqui le damos algunas opciones de Organizaciones
    de Asesoria Legal en su area:\"Friendly House, Inc.\"113 W Sherman St, Phoenix,
    AZ 85003\r\nTel:(602) 257-1870 /International Rescue Committee (Phoenix Office)\t4425
    West Olive Avenue, #400, Glendale, AZ 85302-3847\r\nTel:(602) 433-2440 /Arizona
    Foundation for Legal Services and Education Tel:(602) 340-7366 /AZ Law Help Tel:866-637-5341.
    \r\nRecuerde que estamos para ayudarle#SABEResPODER.\r\n\r\n"
