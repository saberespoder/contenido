  :body: Hola estimado Fermin, agradecemos su pregunta. Como existen tres ramas gubernamentales,
    es que una tenga más poder sino que el poder es balanceado entere la rama ejecutiva
    (el presidente), Judicial (la corte suprema y otras autoridades) y la legisladora
    (el senado y la cámara de representantes). Sin embargo confiamos en que esta decisión
    será revocada por la Corte Superior. Es importante tomar esta demora como una
    oportunidad para que las personas continúen el proceso de recopilar la documentación
    necesaria para el proceso y tenerlo todo listo cuando llegue el momento. SABEResPODER
