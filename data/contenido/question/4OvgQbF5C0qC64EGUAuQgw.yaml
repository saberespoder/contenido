  :body: "EN NINGUN PAIS LA EDUCACION ES LIMITADA.LA DIFERENCIA ES QUE UNOS PUEDEN
    COSTEAR LOS GASTOS DE LA MISMA Y OTROS NO.\r\nY POR LO REGULAR LOS QUE NO LAS
    PUEDEN COSTEAR SON AQUELLOS QUE TIENEN PADRES QUE SE CONFORMAN CON HACER SIEMPRE
    LO MISMO.\"TRABAJO APRENDO Y ME MANTENGO PARA SIEMPRE HACIENDO LO MISMO\"\r\nY
    POR CONSIGUIENTE LOS HIJOS CRECEN CON ESA MENTALIDAD..\"BUENO QUE SEA LO QUE DIOS
    DIGA\"....YO SERÉ MEJOR QUE MI PADRE\"(gerente o encargado)...POR SUS CABEZAS
    NUNCA PASA ..OH.YO SERE MEJOR QUE MI PADRE..SERE EMPRESARIO\r\nALA GRAN MAYORÍA
    NOS DA MIEDO, y NO ES QUE NO PODAMOS..LE HUIMOS ALAS RESPONSABILIDADES\r\nDICE
    UN ESCRITOR MUY FAMOSO\r\n(hoy trabajamos, despues comemos  y luego moriremos)\r\nAL
    MENOS MI PADRE NUNCA ME DIJO \"HIJO ECHALE GANAS ALA ESCUELA PARA QUE CUANDO SEAS
    GRANDE TENGAS NEGOCIOS, SOLO ME DIJO HIJO ECHALE GANAS PORQUE LA ESCUELA SERA
    LA ÚNICA HERENCIA QUE VOY A DEJARTE\r\nYO NO TENGO LA CULPA DE NACER POBRE....LA
    CULPA SERA MIA SI YO ME MUERO SIENDO POBRE\r\nASI QUE VIÉNDOLO DESDE OTRO ANGULO.LAS
    ESCUELAS TE PREPARAN PARA TRABAJARSE POR EL RESTO DE TU VIDA A UN PATRÓN\r\nTRABAJAS
    LARGOS AÑOS, TE ENDEUDARSE Y CUANDO POR FIN TE GRADUARSE...NI TRABAJO CONSIGUES
    Y TERMINAS TRABAJANDO EN ALGO QUE NI ESTUDIOS SE REQUIEREN.\"NO QUIERO DECIR QUE
    ESTUDIAR ES MALO, LO ÚNICO QUE QUIERO DECIR ES QUE CON QUIEN TE RELACIONES ESO
    SERAS .PORQUE EL QUE CON MECANICOS SE JUNTA ...A COMPONER CARROS SE ENSEÑA, EL
    QUE CON UN ALCOHOLICO SE JUNTA , A SER UN BEBEDOR ENPEDERNIDO SE CONVIERTE, EL
    QUE SE JUNTA CON MILLONARIOS.CORRE PELIGRO DE QUE ALA LARGA TERMINE COMO UNO DE
    ELLOS\r\nCADA CABEZA ES UN MUNDO.YO DECIDO SABER Y SEGUIR AL QUE YA TIENE EL EXITO
    EN LA MANO\r\nexitos y bendiciones \r\nsissi"
