      :body: "El DMV ofrece un proceso de solicitud para quienes no pudieron producir
        los documentos que se requieren para probar la identidad.\r\nBajo este proceso
        conocido como Revisión Secundaria para las Referencias, el solicitante será
        entrevistado por el personal del DMV para verificar su identidad.No hay un
        tiempo establecido el DVM envia correo para avisar de una segunda revision.#SABEResPODER"
      :date: !ruby/object:DateTime 2015-03-25 16:59:27.674000000 -07:00
      :author_name: 'Gabriela Umana '
