  :body: Gracias Antonio por tu pregunta.  El DMV no puede dar una identificación
    a una persona que no tiene seguro social.  Si el menor necesita una identificación,
    por favor considere sacarle una matricula consular o un pasaporte en el consulado
    de México. Saludos.
