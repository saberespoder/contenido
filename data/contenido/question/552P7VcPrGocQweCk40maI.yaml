  :body: 'Sr Noe, gracias por su participación, en relación a su pregunta sobre la
    licencia c (comercial), hemos encontrado la siguiente información para usted:
    La documentación y los requisitos de solicitud estándar están disponibles en nuestra
    página de Información de los requisitos para solicitud de licencia. Los requisitos
    específicos por licencia se encuentran al hacer clic en los vínculos de la actividad
    comercial en la siguiente Guía de licencias comerciales. Dependiendo de sus actividades
    comerciales, es posible que necesite más de una licencia para poder operar su
    negocio en Chicago. Comuníquese con nosotros al 312-74-GOBIZ (744-6249) para ayudarle
    a determinar cuál o cuáles licencias necesita obtener. Recuerde que estamos para
    ayudarle. SABEResPODER'
