  :body: 'Hola estimado Noe, agradecemos su participación y nos disculpamos por la
    tardanza de nuestra respuesta. En relación a su pregunta para obtener la licencia
    comercial (CDL por sus siglas en inglés) tendrá que recibir una entrenamiento
    especial, el suministro de documentación adicional, como un certificado médico,
    tomar pruebas específicas para el tipo de coche que desea operar, y pagar las
    tasas para cada tipo de respaldo que usted busca para su CDL. Para hacer una cita
    y obtener más informacion le sugerimos comunicarse con su DMV local al tel: (312)
    793-1010. Recuerde que aquí estamos para ayudarle. #SABEResPODER'
  :date: !ruby/object:DateTime 2015-11-23 10:56:18.987000000 -08:00
