  :body: Sr. Jorge gracias por su pregunta, no es necesario que usted vaya a Mexico
    para obtener el divorcio, usted puede hacerlo en Estados Unidos y para que tambien
    quede registro en Mexico, una vez que tenga la sentencia de divorcio, debera traducirla
    y apostillarla y si no quiere viajar, entonces debera obtener un  poder notarial
    en el Consulado de Mexico para que la persona designada lleve la sentencia de
    divorcio al Registro Civil en Mexico y anulen su matrimonio.
