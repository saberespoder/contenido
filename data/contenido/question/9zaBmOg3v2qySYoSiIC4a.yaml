  :body: "Hola estimada Eva, gracias por su participación, con gusto le mando información
    sobre prohibir el acto de fumar en su edificio: Una prohibición de fumar en áreas
    comunes es similar a otras reglas que los\r\ninquilinos deben seguir con respecto
    al uso de las áreas comunes, como por ejemplo el horario de uso del cuarto de
    lavandería o el requisito de que los niños estén acompañados por un adulto cuando
    usen la alberca.\r\nTambién es legal que el dueño prohíba fumar en viviendas individuales.
    Los propietarios tienen el derecho legal de imponer límites sobre cómo un inquilino
    puede usar una propiedad alquilada, como por ejemplo restricciones con respecto
    a los invitados, el ruido y las mascotas. Una condición de “prohibido fumar” es
    parecida a una restricción de “mascotas prohibidas” en el contrato de arrendamiento—y
    es otra manera como el dueño o dueña puede proteger su propiedad. Para más información,
    favor de visitar: <a href='http://bit.ly/1JFeQQM'>http://bit.ly/1JFeQQM</a> SABEResPODER"
