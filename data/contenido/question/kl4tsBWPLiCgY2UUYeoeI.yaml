  :body: "Estimada Guadalupe: Le sugerimos comunicarse con la Ventanilla de Salud
    de su Consulado ( 214-932-0636 en horarios de 9:00 am - 12m) para que le orienten
    sobre los proveedores de Salud adscritos a su Condado. Sin embargo le ofrecemos
    la siguiente informacion: Cornerstone Assistance Network.\r\nAtención médica integral
    gratuita a personas sin coberura de seguro médico en el\r\nCondado de Tarrant.
    Atienden problemas de presión arterial, enfermedades respiratorias,\r\ndel corazón
    y diabetes, mamografías y exámenes cervicales, también las vacunas cuando estén
    disponibles. Se requiere cita previa.\r\n3500 Noble Ave, Fort Worth, TX, 76111
    / 817-632-6000 en horario de  8:00 a.m a 5:00 pm. Esperamos le sea de ayuda la
    informacion suministrada. Gracias por Participar! Saber es Poder!"
