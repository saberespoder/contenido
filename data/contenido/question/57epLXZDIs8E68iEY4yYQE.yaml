  :body: " Estimado Usuario: La acción diferida no le concede permiso para viajar
    al extranjero; no es un permiso de viaje. El Servicio de la Ciudadanía e Inmigración
    de los Estados Unidos (USCIS) ha dicho que puede otorgar autorización para viajar
    al extranjero para fines humanitarios, educativos, o laborales, esto seria un
    permiso adelantado para viajar y con ciertas limitaciones;para pedir un permiso
    adelantado a USCIS se debe completar el formulario I-131, presentar una Solicitud
    de Documento de Viaje y pagar la tarifa que corresponde;  USCIS determinará si
    el propósito de su viaje es justificable . Gracias por Participar! Saber es Poder!"
