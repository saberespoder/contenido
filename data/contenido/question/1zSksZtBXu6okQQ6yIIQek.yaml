  :body: "Sr. Antonio gracias por su participación,  en relación a su pregunta sobre
    escrituración de su terreno, La única forma de hacerlo sin salir de USA, es mediante
    un poder notarial que tramita en el Consulado de México para que una persona de
    su confianza en México realice el trámite a su nombre, Recuerde que estamos para
    ayudarle.#SABEResPODER\r\n"
