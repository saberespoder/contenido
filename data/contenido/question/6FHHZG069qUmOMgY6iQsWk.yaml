      :body: "Estimada Cruz, gracias por seguir participando. Le sugerimos revisar
        muy bien el proceso de aplicación a la visa que esta realizando. En esta página
        encontrará el proceso debido <a href='http://spanish.mexico.usembassy.gov/es/visas/visas-de-no-inmigrante/como-solicitarla.html.'>http://spanish.mexico.usembassy.gov/es/visas/visas-de-no-inmigrante/como-solicitarla.html.</a>
        También vale la pena que consulte con un abogado experto en migración; en
        su consulado puede averiguar el calendario de visitas de estos expertos para
        que exponga su caso con detalles y la puedan orientar de una mejor forma.
        SABEResPODER\r\n"
