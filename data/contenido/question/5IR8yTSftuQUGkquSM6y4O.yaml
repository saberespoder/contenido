  :body: "Hola Sr. Ochoa gracias por su participacion en relacion a su pregunta lo
    invitamos a que visite la Ventanilla de Salud de su Consulado ya que ahi de manera
    gratuita, amable y confidencial, le pueden ayudar a evaluar y mejorar su estado
    físico y mental. Estos servicios se ofrecen a toda persona sin importar su situación
    migratoria, origen o nacionalidad.Entre los servicios de los que se podrá beneficiar
    se encuentran:\r\n\r\nprogramas preventivos,\r\nreferencias de clínicas y servicios
    médicos a bajo costo,\r\ncharlas informativas y educativas,\r\nclases de nutrición,\r\nexámenes
    preventivos,\r\nexámenes de detección de cáncer,\r\nreferencias a organizaciones
    especializadas dedicadas a la salud,\r\ninformación sobre coberturas médicas,\r\ny
    muchos otros servicios de los que usted se puede beneficiar. Puede acudir de lunes
    a viernes de 8am a 2pm. No necesita hacer cita. Recuerde que estamos para ayudarle.#SABEResPODER"
