      :body: Hola Sr. Cesar de antemano una disculpa no teniamos el conocimiento de
        que usted viviera  lejos de su Consulado, si gusta le podemos dar informacion
        de Clinicas de Salud a bajo costo cerca en su area  que tambien atienden si
        seguro medico ahi se puede informar de los programas de Salud en cuanto a
        aseguranzas para la familia por lo regular todas las clinicas cuentan con
        esa informacion, si gusta solo avisenos y le damos la ubicacion de esas Clinicas.
