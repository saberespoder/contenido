  :body: 'Hola estimada Carmen, gracias por su pregunta. Le recomendamos se comunique
    con el representante de la Ventanilla de Salud del Consulado Mexicano en Dallas:
    Francisco Gamez al Tel. 214 932 0636 de L a V: 8 am – 1 pm. El representante le
    ofrecerá información sobre aseguranzas medicas. Recuerde que la atención de la
    ventanilla es totalmente gratis y no es necesario hacer una cita para ser atendido.
