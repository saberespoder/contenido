  :body: Sr. Jesus permitame corregir usted Puede solicitar todas las licencias de
    conducir no comerciales que ofrece el DMV. Esto incluye las licencias Clase C
    (la mayoría de los automóviles), Clase M1/M2 (motocicletas), licencias no comerciales
    Clase A o B (remolques y algunos vehículos recreativos o RV).
