  :body: "Sr. Adan gracias por su participacion en relacion a su pregunta le acabamos
    de hacer una llamada de cortesia al respecto le comunicamos que ya las Embajadas
    y los Consulados de México pueden emitir copias certificadas de actas de nacimiento
    generadas en territorio nacional, en beneficio de todos los mexicanos en el exterior.\r\n\r\nEl
    trámite es sencillo. Para realizarlo es necesario:\r\n\r\nPresentarse en una Oficina
    Consular.\r\nLlevar una identificación oficial que acredite que es el titular
    del acta de nacimiento.\r\nProporcionar su Clave Única de Registro de Población
    (CURP) si cuenta con ella.\r\nLlenar la solicitud correspondiente.\r\nCubrir el
    pago de derechos correspondiente ($13 dólares estadounidenses por acta).\r\nPara
    mayor información, acérquese a su Consulado o Embajada más cercana. Recuerde que
    etsamos para ayudarle#SABEResPODER."
