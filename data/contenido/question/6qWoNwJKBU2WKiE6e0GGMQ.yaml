  :body: 'Paso Dos – Una vez que se haya actualizado la fecha de prioridad para su
    categoría de visa, usted podrá solicitar un ajuste de estatus presentando el Formulario
    I-485, Solicitud de Registro de Residencia Permanente o Ajuste de Estatus.  El
    Ajuste de Estatus es el procedimiento que debe seguir para volverse residente
    permanente. Si desea más información, vaya al enlace “Ajuste de Estatus” y el
    enlace “Trámite y procedimientos para la Tarjeta Verde”. Para mas información:
    <a href=''http://1.usa.gov/1KsYzTY''>http://1.usa.gov/1KsYzTY</a> SABEResPODER'
