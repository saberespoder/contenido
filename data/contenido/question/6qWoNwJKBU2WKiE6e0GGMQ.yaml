  :body: 'Hola estimada Maria, para aplicar para una Tarjeta Verde para un Familiar
    de un Residente Permanente debe completar lo siguiente: Paso Uno-  Su familiar
    con residencia permanente debe presentar el Formulario I-130,  Petición para un
    Familiar Extranjero, para usted y el mismo debe aprobarse. Debe esperar que se
    actualice la fecha de prioridad en su categoría de visa de inmigrante. Su fecha
    de prioridad es la fecha en que fue presentado correctamente el Formulario I-130
    (con la tarifa correcta y firma) en su nombre por su familiar con residencia permanente
    en los EE.UU.  Si desea más información acerca de las fechas de prioridad, seleccione
    el enlace “Disponibilidad de visas y fechas de prioridad”, bajo “Trámite y procedimientos
    para la Tarjeta Verde” '
