  :body: "Hola Lucia gracias por su pregunta, su Consulado ofrece muchos servicios
    tales como el Departamento de Proteccion el cual si usted no cuenta con una abogado
    ahi puede encontrar expertos legales que la pueden asesorar en asuntos de caracter
    legal,migratorio,civil,penal y administrativo. En la Ventanilla de Salud  entre
    los servicios de los que se podrá beneficiar se encuentran:\r\n\r\nprogramas preventivos,\r\nreferencias
    de clínicas y servicios médicos a bajo costo,\r\ncharlas informativas y educativas,\r\nclases
    de nutrición,\r\nexámenes preventivos,\r\nexámenes de detección de cáncer,\r\nreferencias
    a organizaciones especializadas dedicadas a la salud,\r\ninformación sobre coberturas
    médicas,\r\ny muchos otros servicios de los que usted se puede beneficiar. Existen
    muchos servicios dentro de su consulado si gusta mas informacion solo diganos
    que Consulado tiene en su ciudad y le enviamos la informacion."
