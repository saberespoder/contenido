  :body: "Agradecemos su pregunta. Lo más importante para comprar casa con ITIN es
    que puedas demostrarle al banco que tienes ingresos y además demostrar que has
    sido responsable haciendo pagos mensuales.Para obtener un préstamo con ITIN, y
    asumiendo que no tienes un puntaje de crédito establecido, necesitas lo siguiente
    para poder obtener un préstamo para una casa:\r\n1- Demostrar que tienes un trabajo,
    presentando los talones de cheque de los últimos 30 días.\r\n2- Demostrar que
    has recibido ingresos establemente, mostrando los W2 y los impuestos de los últimos
    2 años.\r\n3- Demostrar que puedes hacer pagos mensuales en cuentas alternas.
    Los bancos te van a pedir una carta de referencia de crédito de compañías como
    la luz, el agua, teléfono, cable, satélite, seguro de carros, etc. indicando que
    has hecho pagos mensuales a tiempo por los últimos 12 meses. Mínimo te van a pedir
    2 cartas de referencia de crédito y si quieres intentar con NACA te van a pedir
    3 cartas de referencia de crédito perfectas por los últimos 12 meses.\r\n4- Demostrar
    que tienes algo de dinero ahorrado en el banco para hacer el primer pago de la
    casa o para poner de enganche en los programas que requieren dinero de enganche.
    Para esto típicamente te van a pedir los últimos 3 meses de estados de cuenta
    del banco.\r\n5- Demostrar tu identidad, presentando un pasaporte o licencia válida
    o matricula consular.\r\n\r\nSABEResPODER"
