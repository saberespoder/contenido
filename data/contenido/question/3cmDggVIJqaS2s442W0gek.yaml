  :body: Hola estimada Yolanda, gracias por su participación, debido a todos los factores
    y circunstancias que afectan un caso de emigración no le podré dar una respuesta
    definitiva. El Consulado de México cuenta con un Departamento llamado PROTECCION
    en donde hay expertos legales y ellos pueden orientarle o recomendarle a alguien
    de confianza, por favor acuda directamente, ya que este servicio no necesita cita.
    SABEResPODER
