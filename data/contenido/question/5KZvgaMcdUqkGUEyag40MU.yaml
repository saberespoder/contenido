  :body: "Sr. valentin gracoas por su participacion, en relacion a su pregunta sobre
    su azucar,La glucosa es la cantidad de azúcar que el organismo absorbe a partir
    de los alimentos, con la finalidad de aportarle la energía necesaria para poder
    realizar diferentes funciones.En una persona con Diabetes\r\n\r\nLa glucosa penetra
    en el torrente sanguíneo después de comer y beber.\r\nLos niveles de glucosa se
    elevan,\r\nCon Diabetes tipo 1: El páncreas no puede producir insulina.\r\nCon
    Diabetes tipo 2: Las células son resistentes a la insulina y/o el páncreas no
    puede producir suficiente insulina.\r\nLas células quedan desprovistas de energía
    o no tienen la suficiente.\r\nAparece el síntoma de fatiga o falta de energía.\r\nLos
    niveles de glucosa no disminuyen porque las células no la pueden “quemar” o absorber.\r\nLos
    niveles de glucosa siguen aumentando si no se toman acciones. 80 a 100 mg/dl :
    AYUNAS\r\n\r\nMenos de 140mg/dl : 2 HORAS DESPUÉS DE COMER. Lo mas recomendable
    es wue acuda con su medico para que un examen fisico y tratamiento adecuado.Recuerde
    que estamos para ayudarle.#SABEResPODER"
