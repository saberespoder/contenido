  :body: 'Hola estimada María, agradecemos su participación y lamentamos su situación.
    Le recomendamos comunicarse con la Ventanilla de Atención Integral a la Mujer
    de su Consulado Mexicano en Miami al 786 268 4899 o al 786 268 4884. La Ventanilla
    cuenta con expertos que la sabrán orientar sobre que pasos tomar. Recuerde que
    aquí estamos para ayudarle y no dude en comentar si tiene otra pregunta o le gustaría
    ayuda adicional. #SABEResPODER '
