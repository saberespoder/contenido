  :body: Gracias por su pregunta, para renovar su matricula consular solo necesita
    presentar la credencial vencida y si cambio de domicilio llevar un comprobante
    con la nueva dirección que esté a su nombre. Adicionalmente el pago de $ 27 y
    deberá de sacar cita a MEXITEL llamando al 1 877 639 4835 .SABEResPODER
