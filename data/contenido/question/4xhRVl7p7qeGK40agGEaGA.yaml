  :body: Estimado usuario, gracias por su pregunta. Para aplicar habrá que proporcionar
    datos biométricos, confirmar que no tienen antecedentes penales, pagar cuotas
    de aplicación y demostrar que el hijo(a) nació antes de este anuncio. Padres de
    familia cuyos hijos no son ciudadanos o residentes no podrán calificar para este
    programa. SABEResPODER
