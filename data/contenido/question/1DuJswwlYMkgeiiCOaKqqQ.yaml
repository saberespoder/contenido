  :body: Hola estimado Gabriel, agradecemos su pregunta. Si su pregunta es sobre los
    recursos que ofrece la ventanilla de salud, por el momento la ventanilla no cuenta
    con servicios de optometría. La ventanilla le ofrece referencia a clínicas y servicios
    médicos de a bajo costo en su área. Para ser atendido por la ventanilla de salud
    no es necesaria una cita. SABEResPODER
