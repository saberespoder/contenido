  :body: Hola Maria, gracias por su pregunta. Si su hijo es nacido en los Estados
    Unidos o residente legal permante usted podria, inclusive, aplicar para una residencia
    ya que su hijo es mayor de edad. Tambien podria aplicar a la accion ejecutiva,
    pero a diferencia de esta, la residencia le permite tener la habilidad de viajar
    fuera del pais, mientras que la accion ejecutiva no. SABEResPODER
