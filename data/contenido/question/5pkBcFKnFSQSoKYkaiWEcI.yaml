  :body: 'Hola Guillermina, agradecemos su pregunta. Para brindarle la mejor atencion
    y una respuesta de calidad le recomendamos obtenga la ayuda de un experto en migracion
    para evitar cualquier tipo de contratiempos. A continuacion le proporcionamos
    la informacion sobre una oficina de ayuda migratoria cercana a su localidad: Catholic
    Charities Legal Services of Miami (Broward Office). 6081 SW 21 St, Suite 220,
    Miramar, FL. Telefono: (954) 320-6907. SABEResPODER'
