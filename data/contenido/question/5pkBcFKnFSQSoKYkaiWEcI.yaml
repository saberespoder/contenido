  :body: 'Hola buenas noches una pregunta soy mexicana y mi familia también pase Estados
    unidos como turista me dieron el permiso por 6 meses quisie me vine de DF por
    la inseguridad pero quería preguntar si mi niña de 8 años puede estudiar sin problema
    o tengo que arreglar mi visa como estudiante o inversionistas y si primero apunto
    a mi hija a una escuela pública habrá algún problema cuando me vaya a México y
    vuelva entrar o tengo que pedir un permiso a inmigración '
