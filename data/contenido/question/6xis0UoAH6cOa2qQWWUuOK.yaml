  :body: Hola Araceli Bienvenida a SABEResPODER,puedes contactar a Employment,Education
    & Outreach, si tienes problemas en tu trabajo como discriminacion de cualquier
    clase(sexo,raza,origen,nacionalidad,embarazo,impedimento fisico,edad etc) no pago
    de salario minimo o de horas extras condiciones insalubles y peligrosas, abuso
    fisico o verbal,amenzasas de despido,denuncia a inmigracion o deportacion aqui
    te pueden ayudar u orientar sobre tu caso laboral, llama al 1-877-552-9832 es
    gratis en espanol no importa la situacion migratoria.
