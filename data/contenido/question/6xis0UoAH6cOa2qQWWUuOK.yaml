:body: "<p>Hola mi pregunta es q puedo aser en el trabajo que tengo es de dish waser
  es una compania de limpieza pero pagan el minimo sin beneficios nada dias festivos
  sin pago ai personas q ganan de 9 dolares la hora yo gano 10 cincuenta seme ase
  un robo pero yo como estoy serca de donde vivo y no manejo me aguanto lo que nos
  asen no tenemos quien nos ayude o saver q podemos aser ..?? Podrian darme una opinion
  q devemos o podemos aser con esta injusticia grasias </p>"
