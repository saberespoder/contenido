  :body: "Sr. Ortiz: No necesita estar casado,estos son los  requisitos: * Tener un
    hijo o hija nacido antes del 20 de Noviembre del 2014. \r\n* Haber llegado a Estados
    Unidos antes del 1 de enero del 2010. \r\n* No tener antecedentes penales peligrosos.
    \r\n* Tener residencia continua en Estados Unidos después desde el 1 de Diciembre
    del 2010. \r\n* No contar con documentos migratorios vigentes el 20 de noviembre
    de 2014. \r\nCon respecto a los antecedentes penales, Ud. mismo lo puede solicitar
    sin necesidad de abogado; pero recomendamos altamente que busque un abogado u
    organizacion autorizada para ofrecer servicios migratorios  para que lo asesoren,
    \ y ayuden en el proceso.Suerte! Saber es Poder!"
  :date: !ruby/object:DateTime 2015-02-22 18:45:24.874000000 -08:00
  :author_name: Martha Faria  - SABEResPODER
