  :body: 'Hola estimada Jordania, agradecemos su participacion. Debido a que su caso
    es muy especifico le recomendamos consulte con el Departamento de Proteccion de
    su Consulado Mexicano o con un abogado de confianza. Recuerde que para ser atendido
    por el Departamento de Protecion no es necesario tener una cita y la consulta
    es completamente gratis. #SABEResPODER '
