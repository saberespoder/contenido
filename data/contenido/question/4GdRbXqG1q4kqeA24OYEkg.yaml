      :body: "Hola estimada Jordania, gracias por su comentario y por compartimos
        un poquito mas de su historia. Según el Departamento de Seguridad Nacional
        es muy complicado regresar a los Estados Unidos después de haber sido deportado,
        pero existen varias acepciones. Acontinuación encuentre una guía que le explicara
        las diferentes opciones de regresar a los Estados Unidos después de una deportación:
        <a href='http://bit.ly/1Lz8AuR'>http://bit.ly/1Lz8AuR</a> También, le compartimos
        informacion sobre un centro de ayuda legal cerca de su área: Sanctuary for
        Families - Family Justice Center (Bronx Office) \t198 E. 161st St, 2nd Floor,
        Bronx, NY 10451 Tel: \t(718) 508-1251 Recuerde que aquí estamos para ayudarle
        #SABEResPODER "
