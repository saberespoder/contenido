  :body: Estimada Lizbeth, agradecemos su consulta. Por lo general, el gobierno de
    los Estados Unidos no otorga la residencia permanente o la ciudadanía estadounidense
    a personas que están ilegalmente en el país simplemente porque la persona tiene
    un niño discapacitado.  Esto es un mito perpetuado por personas inescrupulosas
    que engañan a inmigrantes para defraudarlos de sus ahorros. SABEResPODER
