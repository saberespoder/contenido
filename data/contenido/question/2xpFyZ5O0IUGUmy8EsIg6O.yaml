  :body: Muchas gracias por esa información, disculpe por tanta pregunta pero a veces
    es difícil obtener información que no sean rumores. Saben si hay alguna alternativa
    de identificación además de la matrícula consular?? Vivimos en en condado de Dallas
    y contamos con credencial del IFE, acta de nacimiento y algunos otros documentos.
    Gracias nuevamente.
