      :body: Gracias Sra. Maria, corrección ya nos comunicamos con el consulado. La
        situación es que no todo Tejas tiene esta situación de la limitante de actas
        de nacimiento. Legalmente, se esta haciendo gestiones para poder sacar actas
        de nacimiento con la matricula consular. Por lo tanto, en este momento el
        niño se quedaría sin acta de nacimiento pero ojalá antes que nazca su bebe
        se termine el caso en favor a obtener actas de nacimiento con la matricula
        consular de los padres. Recuerde que estamos para ayudarle. SABEResPODER
