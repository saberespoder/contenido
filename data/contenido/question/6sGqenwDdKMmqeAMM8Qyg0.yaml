    :body: "Sra.Cristina si trabjo muy poco lo mas probable es que no califique para
      el credito. El límite del EITC para el 2015 es:   $6,143 para una familia con
      tres hijos elegibles;\r\n$5,460 para una familia con dos hijos elegibles;\r\n$3,305
      para una familia con sólo un hijo elegible;\r\n$496 para una familia sin hijos
      elegibles . Basado en eso si usted cree que califica El mismo IRS o la agencia
      que le ayuda a preparar su declaración le pueden ayudar. "
