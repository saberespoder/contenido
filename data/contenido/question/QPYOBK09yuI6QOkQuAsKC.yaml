  :body: 'Hola estimado Angel, gracias por su participacion. Lamentablemente no existe
    un programa federal que le permita aplicar a la residencia estadounidense por
    la cantidad de años que a estado viviendo en Estados Unidos. Usted puede convertirse
    residente legal a traves de un familiar, estatus de refugiado o aislado, o su
    empleo. Encuentre informacion completa sobre el proceso de convertirse en residente
    permanente en este enlace: <a href="<a href=''http://www.uscis.gov/es/tarjeta-verde''>http://www.uscis.gov/es/tarjeta-verde</a>"><a
    href=''http://www.uscis.gov/es/tarjeta-verde''>http://www.uscis.gov/es/tarjeta-verde</a></a>
    Recuerde que aqui estamos para ayudarle. #SABEResPODER'
