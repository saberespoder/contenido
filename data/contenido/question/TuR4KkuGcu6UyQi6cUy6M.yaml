  :body: "Hola estimado usuario, gracias por su participación, Para solicitar la Residencia
    Permanente (Green Card) para un familiar, usted debe presentar junto con su Formulario
    I-130, Petición para familiar extranjero:\r\n\r\nUn comprobante de su ciudadanía
    de los Estados Unidos\r\nPresentar un documento que demuestre su parentesco (certificado
    de nacimiento, certificado de matrimonio, declaración de divorcio, etc.)\r\nComprobante
    de cualquier cambio legal de nombre para usted o el beneficiario --  Para más
    información: <a href='http://1.usa.gov/1nKSVDn'>http://1.usa.gov/1nKSVDn</a> SABEResPODER"
  :date: !ruby/object:DateTime 2016-02-12 15:30:07.512000000 -08:00
