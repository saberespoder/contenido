  :body: 'Así es! Martha tiene razon... pero vayamos un paso mas adelante. 1. Solicite
    en linea para reemplazar tarjeta con la forma I90 visitando www.uscis.gov/es ...
    2. Imprima recibo de solicitud 3. Haga una cita para ver a un agente en Dallas
    visitando el sitio infopass.uscis.gov/infopass.php ... y 4. para cualquier duda
    llame 1-800-375-5283 y despues oprimiendo el 2 para espanol. #SABEResPODER!'
