  :body: 'Estimado Usuario: Si  llega a perder o le robaron su tarjeta verde debe
    tener claro que es primordial reemplazarla lo antes posible. El primer paso es
    reportarlo con el USCIS. Es recomendable también levantar una denuncia ante robo
    o pérdida en la policía. Utilize el  formulario I-90 para reemplazar una Tarjeta
    Verde. Usted no debe presentar este formulario si es un residente condicional
    buscando que se le remuevan condiciones.Complete ademas el Formulario G-1145,
    Notificación Electrónica de Aceptación de Solicitud/Petición . Le recomendamos
    altamente que sea orientado por un abogado u organizacion autorizada para ofrecer
    servicio migratorios. Gracias por Participar! Saber es Poder!'
