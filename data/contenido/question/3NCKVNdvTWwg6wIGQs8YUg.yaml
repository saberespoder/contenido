  :body: "Estimado Antonio: Tiene que llenar un formulario 1040  esto quiere decir
    que va a llenar sus impuestos como \"Self Employment\" (Empleado por tu propia
    cuenta). Sin embargo, le sugerimos acuda a su Oficina de Impuestos de confianza
    para que le puedan ayudar, solo asegúrese de que sea un lugar certificado, confiable
    y con experiencia. Con gusto nosotros podemos enviarle un cupón de descuento de
    una Oficina de Impuestos certificada.  \r\n<a href='http://contenido.saberespoder.com/cupones/finanzas/aproveche-descuento-en-su-preparacion-de-impuestos'>http://contenido.saberespoder.com/cupones/finanzas/aproveche-descuento-en-su-preparacion-de-impuestos</a>
