  :body: "Estimado Usuario: Si usted no es ciudadano estadounidense o residente permanente,
    debe pertenecer a una de las tres categorías elegibles para obtener su Autorización
    de Empleo.\r\n•Categoría 1: Puede tener permiso para trabajar en los Estados Unidos
    por su estatus de No Inmigrante\r\n•Categoría 2: Puede tener un permiso para trabajar
    para un empleador específico por su estatus de No Inmigrante\r\n•Categoría 3:
    Puede pertenecer a una categoría en la que se requiera que solicite un permiso
    de trabajo (Trabajador clasificado). Le Recomendamos altamente conseguir la ayuda
    de un abogado en inmigracion   u organizaciones autorizadas para frecer servicios
    migratorios ,quienes le orientaran y ayudaran a cumplir ciertos requisitos. Saber
    es Poder!\r\n"
