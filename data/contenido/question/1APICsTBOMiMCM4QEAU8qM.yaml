  :body: 'Gracias por su pregunta su peso depende en gran medida de su altura, no
    hay una respuesta exacta para el peso normal con respecto a determinada altura.
    Esto es porque el criterio de estimación de peso varía, dependiendo del tipo de
    cuerpo, la estructura del cuerpo, y la densidad ósea.Segun su estatura deberia
    de ser 136 lbs. #SABEResPODER'
