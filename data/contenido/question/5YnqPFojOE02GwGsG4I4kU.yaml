  :body: 'Hola estimado usuario, agradecemos su pregunta. Puede solicitar todas las
    licencias de conducir NO comerciales que ofrece el DMV. Esto incluye las licencias
    Clase C (la mayoría de los automóviles), Clase M1/M2 (motocicletas), licencias
    no comerciales Clase A o B (remolques y algunos vehículos recreativos o RV). Si
    puede manejar un automovil de compania mientras este no sea comercial. #SABEResPODER'
