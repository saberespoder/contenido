  :body: 'Hola estimada Norma, agradecemos su participacion. Debido a que el caso
    de su hermano es muy especifico le sugerimos acudir al Departamento de Protección
    de su consulado o pedir información de un abogado de confianza. Recuerde que no
    necesita tener una cita para ser atendida por el Departamento de Proteccion y
    que es completamente gratis. Aqui estamos para ayudarla. #SABEResPODER'
