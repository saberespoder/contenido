      :body: "Hola estimada Norma, gracias por su comentario. Para evitar inconveniencias
        le recomendamos buscar accesoria legal. Recuerde que el Consulado de México
        cuenta con un Departamento llamado PROTECCION en donde hay expertos legales
        y ellos pueden orientar o recomendar a alguien de confianza, por favor acuda
        directamente, ya que este servicio no necesita cita.\r\nTambién, le recomendamos
        los servicios legales de Catholic Charities Archdiocese of San Antonio, Inc.
        - Immigration Services \t1801 W. Cesar E. Chavez Blvd, San Antonio, TX 78207
        Tel. (210) 433-3256 Recuerde que aquí estamos para ayudarle #SABEResPODER"
