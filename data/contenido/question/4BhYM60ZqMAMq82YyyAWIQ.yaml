  :body: 'Hola estimada Jazmin, no olvide presentar un documento que pruebe su residencia
    en el estado de Nevada. Para probar su residencia puede presentar una factura
    de agua o luz o contrato de arrendamiento dirigidos a usted. Le recomendamos comunicarse
    con el DMV de Las Vegas al telefono (702) 486-4368 y preguntar si puede usar una
    matricula consular tramitada en otro estado.  #SABEResPODER'
