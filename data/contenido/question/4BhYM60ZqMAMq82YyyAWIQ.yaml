  :body: Hola estimada Jazmin, usted tiene que renovar su licencia en persona y debe
    pagar una multa de $10. Si la licencia se le venció hace un año, debe tomar el
    examen de escrito and tener prueba de identidad y si se le venció hace 4 años,
    debe tomar el examen de manejo de nuevo. SABEResPODER
