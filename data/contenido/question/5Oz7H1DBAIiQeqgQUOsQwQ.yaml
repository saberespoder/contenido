    :body: 'He realizado mis taxes desde el 2009, ese año solicite el ltin y siempre
      los he realizado en el mismo lugar, este año me sorprendió lo del seguro médico
      y me dijo la contadora q por no estar inscrito en alguno, tenía q pagar la multa.
      En el trabajo estuve conversando acerca de lo que paso y dos compañeros me han
      mencionado q solo es para los residentes legales así q pienso q yo no tenía
      q pagar dicha multa esa es mi pregunta.  '
