  :body: "Hola Zoraida gracias por su participacion en relacion a su pregunta  Si
    bien el control de peso saludable depende en gran medida de su altura, no hay
    una respuesta exacta para el peso normal con respecto a una altura determinada.
    Esto es porque el criterio de estimación de peso varía, dependiendo del tipo de
    cuerpo, la estructura del cuerpo, y la densidad ósea. Para una mejor comprensión,
    considere un ejemplo de una persona normal y un culturista que tiene la misma
    altura. Como el músculo pesa más que la grasa, el peso corporal ideal para el
    culturista con respecto a su altura será mayor que la persona normal, aunque sus
    alturas son iguales. En cuanto a la diferencia en el rango de peso ideal de acuerdo
    con el volumen del cuerpo, compraremos dos mujeres adultas  de la misma altura
    (5’5 “) pero diferentes volúmenes corporales. El peso saludable para ellas es
    117 a 130 libras y 137 -. 155 libras, respectivamente Del mismo modo, los valores
    de peso correctos de un hombre adulto y una mujer adulta varían significativamente,
    incluso si la altura es la misma. A continuación se muestra una tabla de peso
    y altura para hombres y mujeres (rango de peso promedio). Aqui le compartiremos
    un articulo que contiene una calculadora de peso asi usted podra ver cual es su
    peso ideal solo haga clic aqui:> <a href='http://bit.ly/2dbJyrV'>http://bit.ly/2dbJyrV</a>
    .Recuerde que estamos para ayudarle.#SABEResPODER.\r\n\r\n"
