      :body: "Gracias por su pregunta, Esto dependerá de las circunstancias individuales
        del caso. Cualquiera con una historia criminal o una orden de deportación
        anterior debería consultar con un abogado antes de solicitar una licencia
        AB 60. Y para ellos le sugerimos acuda al Departamento de Protección de su
        Consulado para que le asesoren especialistas, usted no requiere sacar sita
        para hacer uso de ese recurso.\r\n#SABEResPODER"
