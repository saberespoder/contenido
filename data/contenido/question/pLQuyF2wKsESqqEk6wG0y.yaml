  :body: "Gracias por su pregunta, si su orden de deportación  es reciente, es arriesgado
    para la persona solicitar una licencia por ahora, es más conveniente esperar hasta
    tener mayor información sobre las acciones que está tomando el DMV ante esos casos.
    Y es conveniente acuda al Departamento de Protección de su Consulado para recibir
    apoyo legal y asesoría más personalizada, para éste servicio no es necesario hacer
    cita\r\n#SABEResPODER"
