    :body: 'Hola, Maribel. Muchas gracias por su pregunta. Si no tiene pasaporte,
      puede llenar el formulario W-7 para sacar su ITIN usando una identificación
      estatal o una identificación nacional, cómo su identificación del estado en
      donde vive o su matrícula consular. Aquí le comparto un link a un artículo escrito
      por Saber es Poder en donde puede encontrar más información y un link para encontrar
      el formulario w-7: <a href=''https://www.saberespoder.com/articulos/finanzas/pasos-para-solicitar-un-itin.''>https://www.saberespoder.com/articulos/finanzas/pasos-para-solicitar-un-itin.</a>  Estamos
      para servirle y recuerde que #SABEResPODER.    '
