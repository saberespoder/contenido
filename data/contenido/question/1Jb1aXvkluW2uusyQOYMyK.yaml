    :body: Hola estimada Sandra, gracias por tu pregunta. Para aprender ingles por
      telefono con SABEResPODER, manda la palabra INGLES al numero 72237. Mande el
      mensaje en un texto independiente, no como una respuesta a este mensaje. SABEResPODER
