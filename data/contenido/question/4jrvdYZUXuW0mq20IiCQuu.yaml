:body: "<p>Actualmente tengo muchos años sin ninguna credencial...tengo muchos problemas
  no tengo cuenta en el banco no puedo tramitar nada ya que no tengo ninguna credencial
  actual.... Necesito su ayuda por favor se me cierran muchas puertas . Ase años cuando
  salió por primera vez la matricula la pude obtener en aquel entonces contaba solo
  con mi acta de nacimiento y acta de matrimonio mi esposa contaba solo ella con su
  credencial de elector tramitamos la matricula como matrimonio y no tubimos problema
  alguno. Ase años se me extravio mi matricula y nunca la pude obtener .... Actual
  mente estoy divorciado y no tengo ningun documento con foto , no tengo certificados
  de escula ya que en mexico se perdio toda la casa yis documentos se perdidieron
  totalmente. Con lo único que cuento actualmente. Son..... Acta de nacimiento copia
  original del registro. La Acta de nacimiento . Boleta de matrimonio del casamiento
  por la iglesia .( ese documento no contiene foto alguna solo nombres.) Hoja de número
  de pin para mis incontax que contiene mis datos personales .. Son todos mis documentos
  que tengo por favor me urge una credencial con foto..</p>"
