  :body: 'Señor Pedro, gracias por su pregunta. Por lo que usted nos comenta, de que
    no cuenta con ningun documento para identificarse, será necesario tramite Una
    carta de Identidad, ésta solo puede tramitarse en México, por lo cual  un familiar
    deberá presentarse en el departamento de constancias de la delegación o municipio
    más cercano a su domicilio, con los siguientes requisitos: 2 fotografias tamaño
    pasaporte, formato de solicitud y original de su acta de nacimiento. El tramite
    es gratuito y tarda 10 días en entregarle el documento. '
