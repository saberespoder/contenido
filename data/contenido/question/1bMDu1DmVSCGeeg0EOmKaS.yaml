  :body: "Sr. Mario gracias por su participacon en relacion a su pregunta para el
    tramite de su ITIN primero debe llenar un formulario llamado W-7. Este lo solicita
    personalmente de una oficina del IRS o a través de un Centro de Asistencia al
    Contribuyente aqui le hemos localizado el mas cercano a su area: \"2 Metro Tech,
    1st floor\"\r\n \t Brooklyn, NY 11201\r\nTel:(718) 834-6559 / 290 Broadway\r\n
    \t New York, NY 10007\r\nTel:(212) 436-1000. Otra opción es buscar un Agente de
    Aceptación Certificado (CAA) quien puede ayudarle con su aplicación \"H & R Block
    Inc.\" 1597 Flatbush Avenue\r\nBrooklyn, NY 11210\r\n(718) 434-5339 / Judy Stoves
    *\r\nd/b/a Judy's Professional Services 544 Hemlock Street\r\nApartment 3A\r\nBrooklyn,
    NY 11208\r\n(718) 647-0736. Recuerde que estamos para ayudarle.#SABEResPODER."
