  :body: "Estimada Alicia: Tiene que haber trabajado por suficiente tiempo -- recientemente
    --y haber pagado impuestos de Seguro Social para tener derecho a recibir beneficios
    por incapacidad. \r\nLos créditos de Seguro Social por trabajo están basados en
    los sueldos anuales totales o en los ingresos provenientes del trabajo por cuenta
    propia. Puede acumular hasta cuatro créditos por año. \r\nLa cantidad necesaria
    para obtener créditos cambia cada año*.La cantidad de créditos por trabajo necesarios
    para tener derecho a beneficios por incapacidad depende de la edad que tuviera
    al quedar incapacitado. Normalmente, necesita 40 créditos, 20 de los cuales se
    deben haber obtenido en los últimos 10 años antes del momento en que se incapacite.Recuerde
    que sea cual fuera su edad debe haber acumulado los créditos necesarios dentro
    de un determinado período de tiempo que finaliza con el momento en que comienza
    la incapacidad. Saber es Poder!"
