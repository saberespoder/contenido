  :body: "Gracias por su interes claro que si le envio mas informacion.\r\nEl trámite
    es sencillo. Para realizarlo es necesario:\r\n1.Presentarse en una Oficina Consular.\r\n2.Llevar
    una identificación oficial que acredite que es el titular del acta de nacimiento.\r\n3.Proporcionar
    su Clave Única de Registro de Población (CURP) si cuenta con ella.\r\n4.Llenar
    la solicitud correspondiente.\r\n5.Cubrir el pago de derechos correspondiente
    ($13 dólares estadounidenses por acta).\r\n#SABEResPODER"
