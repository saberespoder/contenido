  :body: "Los requisitos para declara sus impuestos en las oficinas de H&R Block son:
    \tNúmeros de Identificación Fiscal o Tax ID (Número Individual de Identificación
    para el Contribuyente [ITIN] o Número de Seguro Social [SSN]) y fechas de nacimiento
    de todas las personas incluidas en tu declaración (cónyuge, padres, hijos, etc.).
    -- Declaración de impuestos del año pasado -- Formularios -- Ingresos / inversiones
    -- Donaciones a la caridad -- Deducciones / gastos -- Para más información en
    detalle: <a href='http://bit.ly/1QiBFkJ'>http://bit.ly/1QiBFkJ</a> SABEResPODER"
