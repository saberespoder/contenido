    :body: 'Hola estimada usuario, agradecemos su pregunta. Le recomendamos se acerque
      al Departamento de PROTECCIÓN de su consulado más cercano, ahí encontrará  expertos
      legales y ellos pueden orientarte o recomendarle a alguien de confianza, por
      favor acuda directamente, ya que este servicio no requieren cita y son totalmente
      gratis. #SABEResPODER'
