  :body: "Hola estimado Melchor, gracias por su pregunta, el seguro medico se puede
    conseguir por el trabajo o personalmente. Le sugerimos que acuda a su Ventanilla
    de Salud que se encuentra en su Consulado y le puedan indicar los diversos recursos
    médicos que hay disponibles gratuitos o a bajo costo, favor de acudir directamente
    o comunicarse al: Carin Escamillo\t212-217-6440\tL a V: 9 am - 12 pm Recuerde
    que estamos para ayudarle. #SABEResPODER "
