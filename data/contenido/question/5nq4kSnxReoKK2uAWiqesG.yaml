    :body: "Hola Sr. Jose, Healthy Families cubre a los niños elegibles a los 3\r\nmeses
      después de que se termina la cobertura.\r\nSi la cobertura finalizó por un cambio
      de condición\r\nen su trabajo, porque se mudó, terminaron los\r\nbeneficios
      de todos los empleados, hubo un\r\nfallecimiento, separación legal o divorcio,
      o\r\nterminó la cobertura COBRA, es posible que\r\ncalifique antes para cobertura.
      \ Es posible que califiquen para otro programa de\r\nsalud gratuito o de bajo
      costo para niños que no\r\ncalifican para Medi-Cal completo o Healthy Families.\r\nEn
      muchos condados el programa se llama Healthy\r\nKids. Si el programa de su condado
      puede aceptar\r\nesta solicitud, se la enviaremos.\r\nPara saber si su condado
      tiene un programa\r\nHealthy Kids, llame al: 1-800-880-5305."
