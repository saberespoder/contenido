    y sobre todo ahora con la Ley de Acción Ejecutiva es conveniente acuda con un
    especialista de impuestos de su confianza para que pueda regularizar la situacion
    de su esposo.\r\nSi gusta le anexo un cupón de descuento que podra usar si lo
