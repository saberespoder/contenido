  :body: 'Hola Sr. Osvaldo Bienvenido a SABEResPODER. Tal vez usted se este refieriendo
    a DAPA.La DAPA se dirige a los padres indocumentados de hijos nacidos en los Estados
    Unidos o residentes legales y propone suspender las acciones en contra de su estadía
    ilegal y otorgarles una autorización de empleo por tres años, renovable. En este
    enlace puede encontar mas informacion y requisitos a necesitar en caso de que
    se apruebe ya que aun sigue detenida pero es recomendable tener los documentos
    listos: <a href=''http://bit.ly/1Ln46w5''>http://bit.ly/1Ln46w5</a>'
