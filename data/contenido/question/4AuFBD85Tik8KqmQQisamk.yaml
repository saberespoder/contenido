  :body: Hola quisiera saber que son los requisitos para poderme casar con mi pareja
    en el consulado mexicano d dallas tx. Y de cuanto es el pago.. gracias espero
    me puedan contestar.
  :date: !ruby/object:DateTime 2016-11-15 07:12:24.390000000 -08:00
  :author_name: 'Joselin Angeles '
  :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
  :answers:
  - :id: 2wkgX88FbyscgWusWqkwO4
    :_meta:
      :content_type_id: answer
      :updated_at: '2017-09-11T05:38:46+00:00'
      :created_at: '2017-09-11T05:38:46+00:00'
      :id: 2wkgX88FbyscgWusWqkwO4
    :body: "Joselin gracias por su participacion en relacion a su pregunta el costo
      es de $43.00.1. Ambos contrayentes deben ser mexicanos.\r\n2. Deben comprobar
      su nacionalidad con cualquiera de los siguientes documentos:\r\nActa de nacimiento\r\nPasaporte
      Mexicano vigente\r\nMatrícula Consular vigente\r\nCertificado de nacionalidad
      mexicana\r\nCarta de naturalización mexicana. 3. Identificación vigente con
      fotografía, usted puede presentar cualquiera de los siguientes documentos:\r\nPasaporte
      Mexicano vigente\r\nMatrícula Consular vigente\r\nCredencial de Elector (IFE).4.
      Presentar solicitud por escrito firmada por ambos contrayentes, que especifique
      claramente que no tienen ningún impedimento legal para casarse y que es su voluntad
      unirse en matrimonio.\r\n\r\n5. Declaración de cuatro testigos mayores de edad,
      esta se encuentra en la parte final de la solicitud, y los testigos se deben
      identificar y proporcionar una copia de su identificación oficial.\r\n\r\n6.
      Deben presentar capitulaciones matrimoniales (determinación bajo que régimen
      matrimonial se sujetará el matrimonio, \"Sociedad Conyugal\" o \"Separación
      de Bienes\"). 7. Certificado de Salud por cada uno de los contrayentes, firmados
      por un médico titulado, que asegure que los contrayentes no padecen ninguna
      enfermedad crónica, contagiosa o hereditaria. Exámenes de SIDA y tuberculosis.\r\n\r\nNOTA:
      En caso de haber tenido un matrimonio anterior, se debe anexar el acta de divorcio
      o defunción, según sea el caso. Para el caso de los menores de 18 años, se debe
      contar con el consentimiento de los padres.\r\n\r\n\r\nCosto de copia certificada
      del acta de matrimonio: $13.00 dólares\r\n\r\n\r\nNOTA: Una vez reunidos TODOS
      LOS REQUISITOS, puede presentarse en las instalaciones del Consulado de México
      para la revisión de documentación, y así mismo agendar la cita del día y hora
      en que se llevará a cabo la Ceremonia Civil.\r\n\r\n\r\nHorario de la oficina
      de Registro Civil:\r\n\r\nLunes a viernes de 8:00 am a 13:00 pm\r\n\r\n"
    :date: !ruby/object:DateTime 2016-11-15 11:17:35.284000000 -08:00
