  :body: "Hola estimada Esther, gracias por su participación, el consulado solo puede
    dar copias certificadas de las actas de matrimonio. El costo del acto matrimonial:
    $43.00 dólares\r\n\r\nCosto de copia certificada del acta de matrimonio: $13.00
    dólares\r\n\r\n\r\nNOTA: Una vez reunidos TODOS LOS REQUISITOS, puede presentarse
    en las instalaciones del Consulado de México para la revisión de documentación,
    y así mismo agendar la cita del día y hora en que se llevará a cabo la Ceremonia
    Civil. SABEResPODER\r\n\r\n"
