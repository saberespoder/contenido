  :body: Hola Rosalia, usted perfectamente puede tomar jugos naturales cuando esta
    lactando, pero siempre le recomendamos visite un medico para que le proporcione
    mayor informacion sobre que opciones podrian ayudarle de una mejor manera durante
    su maternidad. En la ventanilla de salud de su consulado le pueden proporcionar
    informacion y recursos al respecto. SABEResPODER
