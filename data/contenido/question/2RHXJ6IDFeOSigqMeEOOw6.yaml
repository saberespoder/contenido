  :body: 'Hola estimado Jesus, si usted desea competir por mejores trabajos o avanzar
    en su profesión, siga en el camino hacia el éxito obteniendo un GED® (General
    Educational Development). Este certificado le proporcionará un título que es considerado
    como equivalente a un diploma de estudios secundarios (High School). El examen,
    originariamente en inglés, se puede también presentar en español. Siga leyendo
    en el link para enterarse de todo lo que necesita para recibir esta certificación.
    <a href=''http://bit.ly/1IsDiaC''>http://bit.ly/1IsDiaC</a> #SABEResPODER'
