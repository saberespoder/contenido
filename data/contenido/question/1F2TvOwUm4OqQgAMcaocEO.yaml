  :body: 'Gracias por su pregunta, La decisión del juez federal suspende temporalmente
    la aplicación de DAPA Y y la extensión de DACA. Sin embargo confiamos en que esta
    decisión será revocada por la Corte Superior. Es importante tomar esta demora
    como una oportunidad para que las personas continúen el proceso de recopilar la
    documentación necesaria para el proceso y tenerlo todo listo cuando llegue el
    momento.Hasta este momento no hay decision pero estemos a tanto de las noticias
    y notificaciones del tema. #SABEResPODER.'
