  :body: Adicionalmente, le sugerimos que acuda a su consejero legal de confianza
    o al departamento de protección en el Consulado de Mexico. El Consulado de México
    cuenta con un Departamento llamado PROTECCION en donde hay expertos legales y
    ellos pueden orientar o recomendar a alguien de confianza, por favor acuda directamente,
    ya que este servicio no necesita cita. SABEResPODER
