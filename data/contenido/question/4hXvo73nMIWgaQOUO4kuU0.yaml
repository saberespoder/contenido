  :body: "Hola Maricela gracias por recibir nuestra llamada sobre la infromacion de
    registro para tus hijos aqui la informacion:TRÁMITE SOLO CON CITA: 1 877 639 4835
    (MEXITEL)\r\n\r\n\r\nATENCIÓN AL PÚBLICO DE LUNES A VIERNES DE 7:00 A 13:00 HORAS\r\n\r\n\r\nEl
    Registro Civil permite que se registren en el Consulado a las personas nacidas
    en cualquier país diferente de México y que sean hijos de padres mexicanos o padre
    mexicano o madre mexicana nacidos en Territorio Nacional.\r\n\r\n\r\nEl registro
    se efectuará en tres etapas:\r\n\r\n\r\nPrimera Etapa (revisión de documentos):
    Solamente una persona deberá presentar la documentación que enseguida se describe
    y llenar la solicitud, a fin de determinar si se reúnen los requisitos para realizar
    el registro.\r\n\r\nSegunda Etapa (cita para el registro): Se le dará una cita
    a la que acuden a firmar el acta y asentar huellas: el interesado, los padres
    y los testigos.\r\n\r\nTercera Etapa: Cualquier persona podrá recoger las Copias
    Certificadas de las Actas presentando el recibo de pago.\r\n\r\nREQUISITOS\r\n\r\nA.
    Acta de nacimiento reciente de los Estados Unidos expedida por el Hall of Records
    (la cual se retendrá para el trámite de registro sin devolución) y una copia legible.\r\n\r\nLos
    nombres de los padres de la persona a registrar deberán ser idénticos en su acta
    de nacimiento a los de las actas de nacimiento de los padres, de lo contrario
    se deben corregir ante el Register Officer/County Clerk del Condado en el que
    nació la persona a registrar.\r\n\r\nB. Original y dos copias legibles (para cada
    persona que se va a registrar) del comprobante de nacionalidad de los padres,
    cualquiera que ésta sea, así como sus identificaciones.\r\n\r\n\r\nC. Se aceptan
    como comprobante de nacionalidad mexicana cualquiera de los 5 documentos siguientes:\r\n\r\nActa
    de nacimiento mexicana\r\nPasaporte mexicano vigente\r\nDeclaratoria de Nacionalidad
    Mexicana\r\nCarta de Naturalización Mexicana\r\nMatrícula consular de alta seguridad,
    expedida después del 12 de enero de 2005"
