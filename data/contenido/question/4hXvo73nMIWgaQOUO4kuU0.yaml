  :body: "-  Si la madre de nacionalidad mexicana falleció, se deberá presentar el
    acta original de defunción y copia de una identificación oficial de la fallecida,
    aún y cuando no esté vigente, dos copias legibles de cada documento.\r\n\r\n-
    \ Si el padre ya falleció el registro NO procede en el Consulado. Deberá consultar
    al Registro Civil en México\r\n\r\n-  Si los padres no se han casado o se casaron
    después del nacimiento de la persona a registrar, EL PADRE deberá comparecer PERSONALMENTE
    O POR MEDIO DE PODER ESPECIAL NOTARIAL, sin importar si el interesado es menor
    o mayor de edad.\r\n\r\n-  Si el padre o madre de nacionalidad mexicana obtuvo
    la ciudadanía estadounidense por naturalización, deberá presentar en la primera
    entrevista el Certificado de Naturalización (el cual le será devuelto).\r\n\r\n-
    \ Los padres extranjeros comprobarán su nacionalidad.\r\n\r\n\r\nD. Identificación
    oficial VIGENTE con foto y firma de cada uno de los padres (si la madre tiene
    el apellido de casada en las identificaciones o documentos, presentar acta de
    matrimonio).\r\n\r\nE. Original y dos copias legibles del acta de matrimonio de
    los padres (en caso de que los padres estén casados).\r\n\r\nF. DOS TESTIGOS mayores
    de 18 años. Proporcionar únicamente copias legibles de identificaciones oficiales
    VIGENTES con foto y firma, (ejemplo: credencial para votar, pasaporte, matrícula
    consular, Cartilla del Servicio Militar Nacional Mexicano, I.D. de California,
    etc.)\r\n\r\n\r\n\r\nEl registro es gratuito.\r\n\r\nExpedición de copias certificadas\r\n\r\nTres
    días naturales después de haber levantado el registro, cualquier persona que presente
    el comprobante de registro, podrá acudir al Consulado a recoger copias certificadas
    de las actas de nacimiento y realizar el pago de derechos correspondientes.\r\n\r\nCosto
    $13.00 Dlls."
