  :body: "Hola Maricela Bienvenida a SABEResPODER. Seria muy buena opcion pero lamentablemente
    tienes que acudir personalmenta a hacer el tramite: El trámite es sencillo. Para
    realizarlo es necesario:\r\n\r\nPresentarse en una Oficina Consular.\r\nLlevar
    una identificación oficial que acredite que es el titular del acta de nacimiento.\r\nProporcionar
    su Clave Única de Registro de Población (CURP) si cuenta con ella.\r\nLlenar la
    solicitud correspondiente.\r\nCubrir el pago de derechos correspondiente ($13
    dólares estadounidenses por acta).\r\nPara mayor información, acércate a tu Consulado
    o Embajada más cercana."
