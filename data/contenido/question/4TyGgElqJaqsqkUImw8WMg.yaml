    :body: "Gracias por compartirnos su código postal. Le sugerimos comunicarse con
      los siguientes centros que ofrecen clases de ciudadanía: Maud Smith Marks Branch
      Library\r\n1815 Westgreen Blvd. Katy, TX 77450 Tel. (281) 492-8592 y Challengeetc
      10015 N. Eldridge Houston, TX 77065 Tel. (281) 202-9427. Y encuentre ayuda legal
      en los siguientes centros: Boat People SOS (Houston Office) 11360 Bellaire Blvd,
      Suite 910, Houston, TX 77072 Tel. \t(281) 530-6888 y Immigration Counseling
      Center \t6430 Richmond Ave, Suite 450, Houston, TX 77057 Tel. (713) 953-0047. "
