      :body: 'Hola estimada Rosa, agradecemos su pregunta y nos disculpamos por la
        tardanza de nuestra respuesta. Le recomendamos se comunique con el representante
        de la Ventanilla de Salud del Consulado Mexicano en Houston: Gloria Hernández
        al Tel. 713-778-6105 de L a V: 8 am – 1 pm. El representante le ofrecerá información
        sobre lo que necesita saber acerca de las pólizas de los seguros médicos.
