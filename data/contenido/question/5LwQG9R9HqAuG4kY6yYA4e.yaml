  :body: "Estimada Ilda: El objetivo de ObamaCare es dar acceso a los americanos a
    seguros médicos de calidad de acuerdo a sus posibilidades económicas y reducir
    el gasto en cuidados de salud en los EE.UU.ObamaCare ofrece un sinnúmero de nuevos
    beneficios, derechos y protecciones incluyendo precauciones que permiten que los
    adultos jóvenes conserven su plan hasta los 26 años; impiden que las aseguradoras
    suspendan su seguro si está enfermo o si comete un “error honesto” en su aplicación.
    También le defiende en contra de discriminaciones de género, y de aumentos injustificados
    en las primas, y elimina los límites anuales y por edad. ObamaCare le da derecho
    a tener rápidas resoluciones de parte de la aseguradora, ampliar su cobertura
    a decenas de millones, subsidiar los costos de los seguros, y la cobertura de
    condiciones pre-existentes entre otros beneficios.He aquí algunos de los documentos
    que pueda necesitar:\r\n• Su número de seguro social\r\n• Green cards u otros
    documentos legales de inmigración\r\n• Declaraciones de impuestos del año pasado\r\n•
    Estados de cuenta o de salario que pronostican sus ingresos anuales\r\n• La información
    de ingresos o de planilla que muestre el nombre y la dirección las empresas en
    donde cada miembro de su familia trabaja\r\n• Los números de póliza de seguro
    médico de planes existentes en el hogar\r\n• Expedientes médicos o información
    acerca de peso, edad y hábitos de fumador\r\nGracias por Participar! Saber es
    Poder!\r\n"
