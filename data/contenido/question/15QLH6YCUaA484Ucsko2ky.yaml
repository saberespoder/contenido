  :body: 'Hola estimado Bernardo, gracias por su pregunta. El propósito del examen
    medico conducido por el Departamento de Seguridad Nacional (USCIS por sus siglas
    en inglés) es revisar las siguientes áreas: Enfermedades transmisibles de importancia
    para la salud pública, la falta de un inmigrante que mostrar prueba de vacunas
    requeridas, trastorno físico o mental con un comportamiento perjudicial asociado,
    y el abuso de drogas o adicción. La carnosidad en los ojos no es un factor importante
    en este examen medico. #SABEResPODER'
