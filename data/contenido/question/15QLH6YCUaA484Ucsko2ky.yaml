    :body: Disculpa tengo una pregunta que papeles le tengo que pedir ala persona
      que me va a padrinar?
    :date: !ruby/object:DateTime 2015-07-01 11:47:44.821000000 -07:00
    :author_name: 'bernardo  '
    :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
    :answers:
    - :id: 6fSykXdZxmAYKo6sswGKKg
      :_meta:
        :content_type_id: answer
        :updated_at: '2017-09-08T18:35:57+00:00'
        :created_at: '2017-09-08T18:35:57+00:00'
        :id: 6fSykXdZxmAYKo6sswGKKg
      :body: 'Hola estimado Bernardo, su patrocinador debe presentar una petición
        llamada Petición para Familiar Extranjero, o el Formulario I-130, para iniciar
        el proceso de patrocinio. La forma establece que existe una relación de parentesco
        entre tu y tu familiar. Otra forma que estás obligado a completar es la Solicitud
        para Registrar la Residencia Permanente o Ajuste de Estatus, o el Formulario
        I-485. Puedes completar el Formulario I-485 antes o después de que el USCIS
        apruebe la petición del patrocinio. Al igual que pagar un una cuota. Para
        más información le recomendamos comunicarse con su Consulado en San Antonio
        al número directo (210) 227-9145 #SABEResPODER'
      :date: !ruby/object:DateTime 2015-07-02 11:56:56.084000000 -07:00
