:title: La Reforma de Salud y sus Impuestos
:date: !ruby/object:DateTime 2014-02-07 09:34:14.994000000 -08:00
:body: "<p style=\"text-align: justify;\">El Affordable Care Act -La Ley de Atenci&oacute;n
  M&eacute;dica Asequible (ACA por sus siglas en ingl&eacute;s) es el mayor cambio
  en el sistema de acceso a la salud de este pa&iacute;s en mucho tiempo y tambi&eacute;n
  ha afectado el c&oacute;digo federal de impuestos. Esta ley, REQUIERE que todos
  los residentes permanentes y ciudadanos de este pa&iacute;s tengan cobertura de
  seguro de salud a partir de 2014.</p>\r\n<p style=\"text-align: justify;\">Beneficios
  principales del ACA:</p>\r\n\r\nElimina de por vida, los l&iacute;mites en los gastos
  m&eacute;dicos esenciales\r\nProh&iacute;be que las aseguradoras cancelen su cobertura
  o aumenten sus primas si se enferma, o que le nieguen la cobertura por una enfermedad
  preexistente\r\nGarantiza que sus hijos permanezcan en su plan de salud hasta que
  cumplan 26 a&ntilde;os\r\nLimita los gastos anuales de su bolsillo en atenci&oacute;n
  m&eacute;dica e incluye medicamentos recetados hasta por un valor total de $6,400
  para los individuos y hasta $12,800 para las familias\r\n\r\n<p style=\"text-align:
  justify;\">La mayor&iacute;a de las personas que compren su p&oacute;liza en el
  Mercado de Seguros M&eacute;dicos, ahorrar&aacute;n dinero en funci&oacute;n de
  sus ingresos y clasificaci&oacute;n tributaria. En su mayor&iacute;a, la informaci&oacute;n
  sobre sus ingresos y el&nbsp; tama&ntilde;o de su familia ser&aacute; basada en
  su declaraci&oacute;n de impuestos presentada.</p>\r\n<p style=\"text-align: justify;\">Por
  eso es muy importante que su declaraci&oacute;n siempre est&eacute; cuidadosamente
  preparada para determinar su elegibilidad.</p>\r\n<p style=\"text-align: justify;\">SABEResPODER.&nbsp;</p>"
