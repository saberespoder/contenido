:title: "¿Qué es “Crédito”?"
:date: !ruby/object:DateTime 2014-02-07 04:17:39.255000000 -08:00
:body: "<p style=\"text-align: justify;\">Cr&eacute;dito es cuando una instituci&oacute;n
  financiera le presta dinero y conf&iacute;a en que usted se lo devolver&aacute;.&nbsp;
  En esencia es un pagar&eacute;: usted recibe dinero que promete pagar en el futuro.&nbsp;
  El cr&eacute;dito le da la opci&oacute;n de comprar cosas por las que desea pagar
  con el tiempo y en mensualidades.</p>\r\n<p style=\"text-align: justify;\">El cr&eacute;dito
  se establece con el tiempo. Usted puede empezar a establecer su pre-cr&eacute;dito
  al abrir una cuenta de ahorros o una cuenta de cheques y administrarlas con responsabilidad.&nbsp;
  A su vez, usted podr&aacute; empezar a establecer su historial de cr&eacute;dito
  a trav&eacute;s del buen uso de una tarjeta de cr&eacute;dito.</p>\r\n<p style=\"text-align:
  justify;\">Otra manera de establecer cr&eacute;dito es pedir un peque&ntilde;o pr&eacute;stamo
  para comprar un autom&oacute;vil o un electrodom&eacute;stico y pagando el pr&eacute;stamo
  a tiempo.&nbsp; En pocas palabras, la buena administraci&oacute;n del cr&eacute;dito
  es clave para construir un buen historial crediticio.&nbsp; &nbsp;</p>\r\n<p style=\"text-align:
  justify;\">SABEResPODER.&nbsp;</p>"
