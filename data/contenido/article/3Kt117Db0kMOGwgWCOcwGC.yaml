:title: Evite el consumo de energ√≠a de  aparatos vampiros en su  hogar
:date: !ruby/object:DateTime 2015-04-16 11:12:38.407000000 -07:00
:body: "<p>Muchos aparatos electr&oacute;nicos contin&uacute;an consumiendo energ&iacute;a
  aun cuando est&aacute;n apagados o durmiendo. Lo mismo puede pasar con los aparatos
  que permanecen conectados cuando no se est&aacute;n usando, como la secadora de
  pelo o la tostadora, produciendo lo que suele llamarse consumo de energ&iacute;a
  por aparatos vampiros.</p>\r\n<p>Hay dos formas en que usted puede evitar este consumo
  de energ&iacute;a:</p>\r\n\r\nDesconecte todos los aparatos electr&oacute;nicos
  y electrodom&eacute;sticos cuando no est&eacute;n siendo usados.\r\nUse una barra
  multicontactos est&aacute;ndar o una barra multicontactos inteligente.\r\n\r\n<p>Desconectar
  todos los aparatos parece una tarea f&aacute;cil, pero recordar desconectar cada
  aparato se convierte en una tarea m&aacute;s en la larga lista de quehaceres del
  d&iacute;a. Por eso, algunas personas prefieren usar una barra multicontactos est&aacute;ndar.</p>\r\n<p>Estas
  barras multicontactos est&aacute;ndar tienen una serie de enchufes con un apagador
  que corta la energ&iacute;a. En vez de tener que desconectar cada aparato, cuando
  usted apaga la barra, corta el suministro y los aparatos no reciban energ&iacute;a
  ni cuando est&aacute;n apagados.</p>\r\n<p>A diferencia de las barras multicontactos
  est&aacute;ndar, las barras multicontactos inteligentes tienen muchos enchufes,
  por lo regular 10.&nbsp; Hay uno que es el control maestro, tres que siempre reciben
  energ&iacute;a y seis que son contactos regulares que se apagan con el control maestro.
  Aqu&iacute; hay un ejemplo de c&oacute;mo funcionan estas tiras:</p>\r\n<p>Si usted
  conecta su computadora en el control maestro, y su computadora se va a dormir o
  si usted la apaga, la barra multicontactos inteligente dejar&aacute; de suministrar
  energ&iacute;a tambi&eacute;n a los otros aparatos conectados a la computadora,
  como impresoras o esc&aacute;neres que est&eacute;n enchufados en los contactos
  regulares. Los contactos que siempre reciben energ&iacute;a pueden usarse para conectar
  aparatos que no deben apagarse nunca, como el tel&eacute;fono.</p>\r\n<p>Si usted
  no est&aacute; seguro que aparatos vampiros se encuentran en su hogar, revise el
  enchufe y busque luces. Muchos aparatos tienen adaptadores rectangulares en sus
  contactos. El hecho de que estos adaptadores est&eacute;n tibios aun cuando los
  aparatos est&aacute;n apagados,&nbsp; indica que consumen energ&iacute;a. Otros
  aparatos electr&oacute;nicos y electrodom&eacute;sticos utilizan energ&iacute;a
  para sus relojes digitales o para sus pantallas. Si usted ve que siempre hay una
  pantalla o una luz prendidas, probablemente ese aparato sea un aparato vampiro y
  est&eacute; consumiendo energ&iacute;a.</p>\r\n<p><strong>Si usted vive en la zona
  norte de California, consulte los Consejos de ahorro y servicios de PG&amp;E. Para
  saber c&oacute;mo reducir su consumo de energ&iacute;a y disminuir sus gastos tanto
  este verano como todo el a&ntilde;o, env&iacute;e el texto &ldquo;AHORRE&rdquo;
  al 72237.</strong></p>\r\n<p>SABEResPODER</p>"
