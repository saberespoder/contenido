:title: Consejos y Sugerencias al Enviar Remesas
:date: !ruby/object:DateTime 2014-02-07 04:10:45.615000000 -08:00
:body: "<p style=\"text-align: justify;\">Tenga en cuenta los siguientes consejos
  y sugerencias que le ayudar&aacute;n a proteger su dinero.</p>\r\n<p style=\"text-align:
  justify;\">&nbsp;</p>\r\n\r\nNunca env&iacute;e dinero a desconocidos. Muchos estafadores
  se hacen pasar por &ldquo;v&iacute;ctimas&rdquo; y piden dinero a trav&eacute;s
  de cartas y correos electr&oacute;nicos.\r\nNunca env&iacute;e dinero en efectivo
  por correo. Nunca env&iacute;e dinero en efectivo dentro de una carta. Ahora existen
  muchas opciones para que su dinero sea enviado de una forma segura y r&aacute;pida.
  Consulte nuestros art&iacute;culos sobre este tema para aprender m&aacute;s sobre
  sus opciones.\r\nNunca env&iacute;e dinero con familiares o amigos. El riesgo de
  perderlo es muy alto, mejor inf&oacute;rmese cuales son las formas m&aacute;s seguras
  y efectivas de hacer sus env&iacute;os. Recuerde, &ldquo;cuentas claras, amistades
  largas&rdquo;.\r\n\r\n<p style=\"text-align: justify;\">Si usted ha sido v&iacute;ctima
  de un fraude rep&oacute;rtelo inmediatamente a la polic&iacute;a, o visite a su
  Consulado m&aacute;s cercano para solicitar asesor&iacute;a gratuita &iexcl;Su consulado
  lo orienta!&nbsp;</p>\r\n<p style=\"text-align: justify;\">En ocasiones lo barato
  sale caro, siempre compare los costos de env&iacute;o con el tipo de cambio que
  ofrecen. Lo ideal es tener un costo bajo por transferencia y un tipo de cambio alto
  para que pueda enviar m&aacute;s dinero.</p>\r\n<p style=\"text-align: justify;\">SABEResPODER.&nbsp;</p>"
