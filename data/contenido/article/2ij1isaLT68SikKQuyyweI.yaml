:body: "<p style=\"text-align: justify;\">El 80 por ciento de las personas utilizan
  la ayuda de un preparador de impuestos profesional o de un &ldquo;software&rdquo;
  o programa de computadora para llenar apropiadamente la declaraci&oacute;n de impuestos.</p>\r\n<p
  style=\"text-align: justify;\">Preparar y someter la declaraci&oacute;n de impuestos
  puede ser complicado ya que las leyes son muchas y cambian con frecuencia. Es una
  buena idea buscar la ayuda necesaria para asegurarse de que est&aacute; haciendo
  lo correcto, y a&uacute;n m&aacute;s importante, que reciba el m&aacute;ximo reembolso
  que le corresponde.</p>\r\n<p style=\"text-align: justify;\">&iquest;D&oacute;nde
  puede encontrar ayuda?</p>\r\n<p style=\"text-align: justify;\">Puede acudir a programas
  gratuitos del IRS como El Programa de Ayuda Voluntaria a los Contribuyentes (VITA)
  o el Programa de Asesoramiento Tributario para Personas Mayores (TCE) o pedir informes
  en Centros de Ayuda Voluntaria Certificados por el IRS. <a href=\"http://1.usa.gov/O8YtGe\">Haga
  clic en este enlace&nbsp;para el programa VITA.</a></p>\r\n<p style=\"text-align:
  justify;\">Tambi&eacute;n puede elegir acudir a una empresa de profesionales privados,
  que ofrecen una variedad de servicios adem&aacute;s de completar su declaraci&oacute;n.&nbsp;
  Aseg&uacute;rese de que sea una empresa ampliamente reconocida y certificada.</p>\r\n<p
  style=\"text-align: justify;\">&iquest;Qu&eacute; debo buscar al elegir a un preparador
  de impuestos privado?&nbsp;</p>\r\n\r\nExperiencia en la profesi&oacute;n\r\nConocimiento
  actualizado en los cambios en la ley tributaria\r\nCertificaci&oacute;n y Registro
  de Identificaci&oacute;n con el IRS: N&uacute;mero de PTIN\r\nDisponibilidad&nbsp;
  y accesibilidad todo el a&ntilde;o\r\nCosto adecuado a su nivel de ingresos\r\nAcceso
  electr&oacute;nico a su declaraci&oacute;n en l&iacute;nea\r\nGarant&iacute;a en
  caso de errores en la declaraci&oacute;n y/o auditor&iacute;as\r\n\r\n<p style=\"text-align:
  justify;\">SABEResPODER.&nbsp;</p>"
