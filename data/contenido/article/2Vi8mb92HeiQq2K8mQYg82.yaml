:title: "¿Qué Significa Tener Acceso a Crédito?"
:date: !ruby/object:DateTime 2014-02-07 04:22:08.406000000 -08:00
:body: "<p style=\"text-align: justify;\">Tener cr&eacute;dito significa ser responsable
  con sus finanzas personales.&nbsp; En otras palabras, tener cr&eacute;dito significa
  que instituciones financieras conf&iacute;an en usted y en su palabra.</p>\r\n<p
  style=\"text-align: justify;\">Entender la importancia de tener buenos antecedentes
  crediticios y el mantener una clasificaci&oacute;n crediticia s&oacute;lida son
  dos factores importantes para poder conservar un buen historial de cr&eacute;dito.
  Una buena clasificaci&oacute;n crediticia indica que usted maneja sus deudas de
  manera responsable y que es muy probable que devuelva el dinero que le han prestado
  a tiempo.&nbsp;</p>\r\n<p style=\"text-align: justify;\">Clasificaci&oacute;n Crediticia.&nbsp;
  La clasificaci&oacute;n crediticia es una manera de medir su responsabilidad financiera.&nbsp;
  Se trata de una clasificaci&oacute;n basada en sus antecedentes de pagos a tiempo
  y del grado de responsabilidad con el que manej&oacute; su cr&eacute;dito en el
  pasado.&nbsp;</p>\r\n<p style=\"text-align: justify;\">El mantener una buena clasificaci&oacute;n
  crediticia le brindar&aacute; muchos beneficios, tales como:</p>\r\n<p style=\"text-align:
  justify;\">Obtener financiamiento en la forma de pr&eacute;stamos bancarios o l&iacute;neas
  de cr&eacute;dito para la compra de electrodom&eacute;sticos, un autom&oacute;vil
  o incluso una nueva casa al menor tasa de inter&eacute;s del mercado.</p>\r\n<p
  style=\"text-align: justify;\">Tambi&eacute;n, el rentar un apartamento puede resultarle
  m&aacute;s f&aacute;cil, ya que una buena clasificaci&oacute;n crediticia indica
  que usted es una persona de confiar.</p>\r\n<p style=\"text-align: justify;\">SABEResPODER.&nbsp;</p>\r\n"
