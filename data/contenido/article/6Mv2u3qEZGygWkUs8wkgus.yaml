:title: La Solución Empieza con la Prevención
:date: !ruby/object:DateTime 2014-02-07 09:53:49.474000000 -08:00
:body: "<p style=\"text-align: justify;\">&iquest;A qui&eacute;n le gusta ir al dentista?
  Sin embargo pocas visitas son m&aacute;s importantes para la salud en general. Por
  eso hay que visitar al dentista cada seis meses. Un buen dentista hace mucho m&aacute;s
  que s&oacute;lo tapar caries, tambi&eacute;n le ayuda a prevenirlas.</p>\r\n<p style=\"text-align:
  justify;\">Nunca es demasiado tarde para establecer una rutina que lo beneficiar&aacute;
  por el resto de nuestras vidas.</p>\r\n<p style=\"text-align: justify;\">Los secretos
  para una dentadura sana&nbsp;</p>\r\n<p style=\"text-align: justify;\">1. Cepillarse
  los dientes dos veces al d&iacute;a</p>\r\n<p style=\"text-align: justify;\">2.
  Usar hilo dental una vez al d&iacute;a</p>\r\n<p style=\"text-align: justify;\">3.
  Visitar al dentista con regularidad</p>\r\n<p style=\"text-align: justify;\">4.
  Mantener una buena alimentaci&oacute;n y no abusar de los dulces</p>\r\n<p style=\"\">SABEResPODER.</p>\r\n"
