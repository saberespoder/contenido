:body: "<p style=\"text-align: justify;\">Las tarjetas de cr&eacute;dito son m&aacute;s
  flexibles y accesibles que los pr&eacute;stamos bancarios.</p>\r\n<p style=\"text-align:
  justify;\">Tener una tarjeta de cr&eacute;dito significa que tiene aprobado pr&eacute;stamos
  revolventes por un cierto monto de dinero en cualquier momento. Los siguientes consejos
  le ser&aacute;n &uacute;tiles al momento de realizar compras con su tarjeta de cr&eacute;dito:</p>\r\n\r\nPague
  sus facturas puntualmente siempre\r\nProteja sus n&uacute;meros de tarjeta de cr&eacute;dito
  y su n&uacute;mero de cuenta para evitar el uso no autorizado.&nbsp;\r\nConserve
  un registro de sus n&uacute;meros de cuenta, fechas de vencimiento y los n&uacute;meros
  telef&oacute;nicos de cada tarjeta de cr&eacute;dito en un lugar seguro y por separado
  de sus tarjetas de cr&eacute;dito, en dado caso de que haya necesidad de denunciar
  r&aacute;pidamente una p&eacute;rdida o robo de su cartera o bolso.\r\nLleve consigo
  las tarjetas de cr&eacute;dito solo cuando crea que las va a utilizar.\r\nPague
  su saldo completamente cada mes.&nbsp; Si no puede pagar su saldo total, procure
  pagar m&aacute;s del monto m&iacute;nimo requerido.&nbsp; Asimismo, no exceda el
  monto m&aacute;ximo de su tarjeta de cr&eacute;dito.\r\nLea las cl&aacute;usulas
  en el convenio.&nbsp; Tasas de inter&eacute;s bajas anunciadas tal vez no duren
  tanto como usted cree.&nbsp; Es posible que no cuente con un per&iacute;odo de gracia
  para saldos que ha transferido de otras tarjetas de cr&eacute;dito.\r\n\r\n<p>Despu&eacute;s
  de establecer un buen historial crediticio, solicite al emisor de la tarjeta de
  cr&eacute;dito que no&nbsp; le aplique el cargo anual o que reduzca la tasa de inter&eacute;s.
  Se sorprender&aacute; que en muchas ocasiones usted pueda recibir una reducci&oacute;n
  en la tasa de inter&eacute;s que se le aplica. Adem&aacute;s, no pierde nada con
  preguntar.</p>\r\n<p>SABEResPODER</p>"
