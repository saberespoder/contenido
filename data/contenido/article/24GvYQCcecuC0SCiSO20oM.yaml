:title: Los Costos de Envío y Cómo Reducirlos
:date: !ruby/object:DateTime 2014-02-07 01:55:22.365000000 -08:00
:body: "<p style=\"text-align: justify;\">Existen varios tipos de costos asociados
  al env&iacute;o de dinero. Algunos son obvios a simple vista, y otros hay que preguntar
  para enterarse de cargos ocultos. Recuerde que SABEResPODER, y cada centavo que
  se ahorre se transforma en un centavo m&aacute;s que llegar&aacute; a su familia.</p>\r\n<p
  style=\"text-align: justify;\">Costos y cargos por el env&iacute;o de remesas:</p>\r\n<p
  style=\"text-align: justify;\">Costos por transacci&oacute;n: Pregunte si existe
  alg&uacute;n cargo por enviar dinero, y si el costo es fijo o variable. Algunas
  compa&ntilde;&iacute;as le cobran de acuerdo al monto que env&iacute;a, mientras
  otras le cobran un costo fijo hasta cierta cantidad. Asimismo, otras le cobran una
  mensualidad sin importar cuantas veces env&iacute;e usted dinero al mes&mdash;este
  es el primer costo que debe usted calcular.</p>\r\n<p style=\"text-align: justify;\">Tipo
  de cambio: Pregunte cual es el tipo de cambio del d&iacute;a, y compare este con
  otros proveedores. Se sorprender&aacute; el saber que el monto puede variar dr&aacute;sticamente
  de una compa&ntilde;&iacute;a a otra&mdash;entre mejor sea el tipo de cambio m&aacute;s
  dinero recibir&aacute;n sus seres queridos.</p>\r\n<p style=\"text-align: justify;\">Cargos
  por el tipo de cambio: Pregunte por este cargo, ya que es uno de los cargos m&aacute;s
  dif&iacute;ciles de detectar. La compa&ntilde;&iacute;a siempre cobra un porcentaje
  por el tipo de cambio&mdash;entre menor sea el porcentaje es mejor, el promedio
  es entre 1%-2% del monto total enviado.</p>\r\n<p style=\"text-align: justify;\">Otros
  consejos:</p>\r\n\r\nBusque siempre un proveedor que le ofrezca una tarifa fija
  o sin costo por transacci&oacute;n.\r\nUtilice cuando pueda el servicio de pago
  de facturas directas y as&iacute; podr&aacute; estar seguro de que las cuentas se
  pagaron.\r\nSiempre tenga en mente que hacer en caso de necesitar enviar dinero
  de emergencia. Existen proveedores que le permiten hablar las 24hrs del d&iacute;a
  para realizar un env&iacute;o, o hasta con un simple mensaje de texto usted podr&iacute;a
  enviar dinero a su familia.\r\nRecuerde en preguntar siempre si habr&aacute; otros
  cargos, al enviar o recibir, y de ser posible, la cantidad exacta en pesos que se
  le entregar&aacute; a su ser querido.&nbsp;\r\n\r\n<p style=\"text-align: justify;\">Toda
  compa&ntilde;&iacute;a responsable de env&iacute;o de dinero pondr&aacute; a su
  disposici&oacute;n un n&uacute;mero gratuito de servicio al cliente en espa&ntilde;ol.
  Si no lo tienen &iexcl;no los use!</p>\r\n<p style=\"text-align: justify;\">SABEResPODER.&nbsp;</p>"
