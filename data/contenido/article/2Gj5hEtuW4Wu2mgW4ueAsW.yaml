:body: "<p>Con frecuencia, las altas temperaturas del verano provocan un aumento en
  el consumo de la energ&iacute;a el&eacute;ctrica y por lo tanto un incremento en
  el costo de la factura. No permita que el calor lo acose.</p>\r\n<p>Mantenga bajo
  el monto de su factura siguiendo estos simples consejos:</p>\r\n\r\nEn tanto sea
  posible retrase las labores dom&eacute;sticas que requieren energ&iacute;a como
  lavar los trastes, la ropa o cocinar, hasta que haga fresco durante el d&iacute;a
  o la noche.\r\nCuando est&eacute; en casa ponga el termostato de su aire acondicionado
  entre 75 y 78&ordm;F&nbsp; (si su salud lo permite), y programelo a 85&ordm;F cuando
  est&eacute; fuera de casa.\r\nUtilice un ventilador de techo cuando tenga el aire
  acondicionado prendido. Esto&nbsp; le permitir&aacute; subir su termostato unos
  4 grados Fahrenheit.\r\nDeje que el aire fresco de la ma&ntilde;ana o de la noche
  entre en su casa. Y en cuanto la temperatura suba, cierre las ventanas y las persianas
  para mantener en la casa el aire fresco.\r\n&nbsp;Revise el filtro de sus unidades
  de calefacci&oacute;n, ventilaci&oacute;n y aire acondicionado. Cuando el filtro
  est&aacute; sucio, la unidad de aire acondicionado necesita trabajar m&aacute;s
  y esto provoca desperdicio de energ&iacute;a.\r\nTenga prendido el ventilador del
  ba&ntilde;o para sacar el aire h&uacute;medo de su casa despu&eacute;s de ducharse
  o tomar un ba&ntilde;o. Aseg&uacute;rese de que sus ventiladores de cocina y ba&ntilde;o
  tengan una salida hasta el exterior y no s&oacute;lo al &aacute;tico.\r\nDeje un
  espacio entre su refrigerador y la pared. Limpie las ventilas y no ponga la temperatura
  demasiado baja. Su refrigerador debe estar entre 38-42 &ordm;F, y el congelador
  entre 0-5 &ordm;F.\r\n\r\n<p><strong>Pague hasta un 30% menos en su factura de luz.</strong>&nbsp;SABEResPODER
