:body: "<p>Cada año se debe presentar una declaración de impuestos por ingresos para
  el Gobierno Federal y otra para el Gobierno Estatal. Se recomienda que se hagan
  al mismo tiempo.</p> <p>Del Gobierno Federal:Los impuestos recaudados por el Gobierno
  Federal, aseguran que los programas y beneficios nacionales estén al alcance de
  todos, sin importar cuál sea su estado de residencia.</p> <p>Éste impuesto sirve
  para financiar programas nacionales de vital importancia, como son la implementación
  y construcción de los servicios de infraestructura federal y servicios sociales
  fundamentales como Seguro Social y Medicare.</p> <p> </p> <p>De los Gobiernos Estatales:Estos
  impuestos se utilizan para pagar por programas financiados por cada Estado, tales
  como la infraestructura local, algunas carreteras, universidades estatales y programas
  sociales adicionales a los proveídos por el gobierno federal.</p> <p> </p> <p>Los
  estados de Alaska, Florida, Nevada, New Hampshire, Dakota del Sur, Texas, Tennessee,
  Washington y Wyoming no tienen impuesto sobre los ingresos. Recuerde, que aun cuando
  no tenga que presentar su declaración de impuestos en su estado, aún debe presentar
  su declaración de impuestos federal.</p> <p> </p> <p>Otras formas de tributación
  incluyen impuestos sobre la propiedad y vehículos motorizados, éstos impuestos varían
  por estado y comunidades locales.</p> <p>SABEResPODER. </p>"
