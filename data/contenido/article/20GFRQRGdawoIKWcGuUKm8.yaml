:body: "<p style=\"text-align: justify;\">Todos pagamos impuestos de una forma u otra,
  especialmente por medio de impuestos sobre nuestros ingresos y los impuestos sobre
  ventas.</p>\r\n<p style=\"text-align: justify;\">Nuestro sistema tributario se basa
  en un sistema progresivo. Cuanto m&aacute;s dinero ganamos, m&aacute;s impuestos
  tendremos que pagar. Y lo contrario tambi&eacute;n es cierto. Si nuestro ingreso
  es bajo, pagamos menos impuestos (&iexcl;y en ocasiones recibimos reembolsos!).</p>\r\n<p
  style=\"text-align: justify;\">Un asesor de impuestos profesional le ayudar&aacute;
  a determinar cu&aacute;l es el pago que le corresponde y si usted califica para
  obtener un reembolso u otros beneficios.</p>\r\n<p style=\"text-align: justify;\">&iquest;C&oacute;mo
  trabajan mis impuestos? Declarar impuestos es una responsabilidad fiscal y c&iacute;vica
  que ayuda a mantener y mejorar los servicios p&uacute;blicos en beneficio de todos
  nosotros, incluyendo:</p>\r\n\r\nLa edificaci&oacute;n de escuelas y hospitales
  p&uacute;blicos\r\nLa construcci&oacute;n y mantenimiento de carreteras seguras\r\nLa
  prestaci&oacute;n de servicios sociales para el cuidado de la salud,&nbsp; acceso
  a la vivienda y muchos otros beneficios\r\n\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
  style=\"text-align: justify;\">&nbsp;</p>\r\n<p style=\"text-align: justify;\">&nbsp;</p>\r\n<p
  style=\"text-align: justify;\">Podemos y debemos estar muy orgullosos que con nuestros
  impuestos estamos contribuyendo al progreso de las comunidades en las que vivimos.&nbsp;</p>\r\n<p
  style=\"text-align: justify;\">SABEResPODER.&nbsp;</p>"
