:title: "¿Qué hacer? En caso de redadas"
:date: !ruby/object:DateTime 2016-01-22 11:50:08.422000000 -08:00
:body: "<p><strong>Es mejor estar aprevenido que lamentar. &iexcl;Conozca sus derechos!
  </strong></p>\r\n<p>En los d&iacute;as han estado circulando rumores sobre redadas,
  retenes, y agentes de inmigraci&oacute;n por todo el pa&iacute;s. Le recomendamos
  que no tenga miedo y que no se deje enga&ntilde;ar ya que usted tiene derechos.</p>\r\n<p>A
  continuaci&oacute;n encuentre la Tarjeta de Defensa dise&ntilde;ada por la organizaci&oacute;n
  United We Dream.</p>\r\n<p><img src=\"https://sepreports.s3.amazonaws.com/uploads%2Ftmp%2Fac991114-5c34-49ab-8866-af2fa0da0fac%2F1453492051_tmp_Know-Your-Rights-JulyNEWSpanish.jpg\"
  />&nbsp;</p>\r\n<p>Recuerde que aqu&iacute; estamos para ayudarle. Si tiene alguna
  duda o desea m&aacute;s informaci&oacute;n no dude en hacernos su pregunta. &iexcl;Recuerde
  que SABEResPODER!</p>"
