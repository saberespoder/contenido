:title: "¿Quién debe Declarar Impuestos?"
:date: !ruby/object:DateTime 2014-02-07 09:17:50.570000000 -08:00
:body: "<p style=\"text-align: justify;\">Por regla general, toda persona que reside
  en los Estados Unidos y recibe ingresos, tiene la obligaci&oacute;n de presentar
  una declaraci&oacute;n de impuesto federal.&nbsp; La obligaci&oacute;n de presentar
  la declaraci&oacute;n no depende de su condici&oacute;n migratoria, sino principalmente
  de sus ingresos.</p>\r\n<p style=\"text-align: justify;\">Si usted trabaja en los
  Estados Unidos, al declarar sus impuestos a tiempo, no solo est&aacute; usted cumpliendo
  son su obligaci&oacute;n fiscal, sino que tambi&eacute;n estar&iacute;a evitando
  posibles pagos de sanciones. Recuerde, la declaraci&oacute;n de impuestos debe ser
  presentada antes del 15 de abril de cada a&ntilde;o.</p>\r\n<p style=\"text-align:
  justify;\">&iexcl;Una declaraci&oacute;n bien preparada puede llenar su bolsillo
  de dinero!&nbsp; &nbsp; &nbsp;</p>\r\n<p style=\"text-align: justify;\">Al no declarar
  sus impuestos, usted podr&iacute;a estar dejando dinero sobre la mesa. Cada a&ntilde;o,
  el Gobierno Federal recibe un exceso de $945 millones que deber&iacute;a haber regresado
  a trabajadores de bajos ingresos, si &eacute;stos hubieran hecho su declaraci&oacute;n
  de impuestos. Estar bien informado le puede generar dinero. Recuerde que &iexcl;SABEResPODER!</p>\r\n<p
  style=\"text-align: justify;\">&iquest;SAB&Iacute;A USTED QUE&hellip;? Si usted
  es residente permanente, o ciudadano de los Estados Unidos, usted debe enviar su
  declaraci&oacute;n de impuestos cada a&ntilde;o aun si vive o trabaja en otro pa&iacute;s.</p>\r\n<p
  style=\"text-align: justify;\">SABEResPODER.&nbsp;</p>"
