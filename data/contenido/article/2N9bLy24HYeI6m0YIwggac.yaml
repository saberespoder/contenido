:title: 3. Conoce el trámite de la Credencial para Votar en el Consulado
:date: !ruby/object:DateTime 2016-12-14 11:06:24.203000000 -08:00
:body: "\r\n<p>Una&nbsp; vez&nbsp; que&nbsp; has&nbsp; programado tu&nbsp; cita &nbsp;y&nbsp;
  que&nbsp; tienes&nbsp; tus documentos&nbsp; listos,&nbsp; s&oacute;lo&nbsp; falta&nbsp;
  que&nbsp; te presentes en el Consulado, te platicamos lo que puedes esperar...</p>\r\n\r\n\r\n\tAseg&uacute;rate
  de llevar el <strong>n&uacute;mero de folio de tu cita</strong> de MEXITEL, ya sea
  impreso o apuntado para que validen tus datos.\r\n\tAl inicio de la cita&nbsp; te&nbsp;
  solicitar&aacute;n tus&nbsp; tres documentos: <strong>Acta de nacimiento</strong>
  o documento que&nbsp; acredite&nbsp; tu&nbsp; nacionalidad&nbsp; mexicana, tu <strong>ID&nbsp;
  con&nbsp; fotograf&iacute;a</strong>&nbsp; y&nbsp; tu <strong>comprobante&nbsp;
  de domicilio</strong>, para verificar que sean los correctos y que est&eacute;n
  completos.\r\n\tDe&nbsp; acuerdo&nbsp; a&nbsp; los&nbsp; tr&aacute;mites&nbsp; que&nbsp;
  realices,&nbsp; te&nbsp; solicitar&aacute;n&nbsp; tu <strong>nombre&nbsp; y&nbsp;
  domicilio</strong> actual,&nbsp; te tomar&aacute;n una <strong>foto y tus diez huellas</strong>
  dactilares; tu <strong>firma </strong>y se conservar&aacute; copia digital de tus
  documentos.\r\n\tDebes <strong>revisar tus datos</strong> para que hayan sido capturados
  de manera correcta y autorizar con tu firma.\r\n\tTe dar&aacute;n un <strong>recibo
  con un n&uacute;mero de folio que te recomendamos guardar</strong> o anotarlo en
  un lugar seguro, ya que lo necesitar&aacute;s <strong>para activar tu credencial</strong>
  cuando &eacute;sta llegue.\r\n\t&iexcl;Listo!<strong> Esp&eacute;rala en tu domicilio</strong>
  e identif&iacute;cate para recibirla y <strong>no olvides activarla.</strong>\r\n"
