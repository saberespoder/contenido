:title: 'Consejos: seguro de auto'
:date: !ruby/object:DateTime 2015-01-30 10:45:44.200000000 -08:00
:body: "<p>&iquest;Le parece que paga mucho por su p&oacute;liza de seguro de auto&shy;&shy;?
  &iquest;Cuenta con un buen entendimiento sobre las coberturas de su p&oacute;liza?
  &iquest;Est&aacute; buscando una mejor p&oacute;liza, o una p&oacute;liza por primera
  vez? El contar con una p&oacute;liza de seguro de auto adecuada ahorra inconveniencias
  con la ley y con su presupuesto. A continuaci&oacute;n encuentre informaci&oacute;n
  paso a paso para ayudarle a elegir la mejor p&oacute;liza de seguro de auto.</p>\r\n<p><strong>Conozca
  lo que le conviene</strong></p>\r\n<p>Para elegir su seguro de auto primero hay
  que conocer las leyes de su estado. No existe ninguna ley federal que requiera que
  tenga seguro de auto, cada estado tiene leyes uniformes. El primer paso en la b&uacute;squeda
  de la p&oacute;liza de seguro de auto que se adec&uacute;e mejor a sus necesidad
  es verificar los requisitos del estado en el que vive.&nbsp;&nbsp;</p>\r\n<p>Por
  ejemplo, el estado de California requiere que la p&oacute;liza cubra el m&iacute;nimo
  de responsabilidad de:</p>\r\n\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; $15,000 por
  lesiones/muerte a una persona\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; $30,000 por
  lesiones/muerte a m&aacute;s de una persona\r\n&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
  $5,000 por da&ntilde;os a la propiedad\r\n\r\n<p>Tambi&eacute;n en ese estado, por
  ejemplo, existe el Programa de Seguros de Autos de Bajo Costo (CLCA, por sus cifras
  en ingl&eacute;s). El CLCA tiene la meta de dar a los conductores de ingresos elegibles
  una manera de obtener un seguro de auto a un precio asequible. Dicho esto, recuerde
  verificar los requisitos del estado en el que vive.</p>\r\n<p>Despu&eacute;s de
  entender los requisitos del estado, averig&uuml;e lo que le conviene m&aacute;s
  a usted. Compare si le conviene m&aacute;s un seguro de colisi&oacute;n, que solo
  cubra da&ntilde;os a su auto en casos de accidentes, o un seguro a todo riesgo que
  cubra su coche en casos que no sean accidentes, como por ejemplo robo, inundaciones,
  desastres naturales, etc. Ambas opciones cubren los requisitos requeridos por el
  estado, solo existe una diferencia en cuotas.</p>\r\n<p><strong>Pregunte, compare
  y compre inteligentemente</strong></p>\r\n<p>Una de las mejores maneras de aprender
  es preguntando. Cuando est&eacute; en la b&uacute;squeda de la p&oacute;liza que
  m&aacute;s le convenga, investigue las diversas compa&ntilde;&iacute;as aseguradoras,
  p&oacute;lizas y descuentos de los que se puede beneficiar. Por ejemplo: al calcular
  su cuota, algunas compa&ntilde;&iacute;as aseguradoras toman en consideraci&oacute;n
  las ubicaciones geogr&aacute;ficas en las que vive y su historial de manejo. Pregunte
  a familiares y amigos sobre sus p&oacute;lizas y pida recomendaciones. Tambi&eacute;n,
  cuando se re&uacute;na con alguna compa&ntilde;&iacute;a aseguradora, pregunte por
  los descuentos que ofrecen. Existen descuentos por ser buen conductor, por ser buen
  estudiante, si tiene m&aacute;s de un auto, entre otros.</p>\r\n<p><strong>Eval&uacute;e
  sus opciones</strong></p>\r\n<p>Si cree que necesita una opini&oacute;n profesional
  e independiente de cualquier compa&ntilde;&iacute;a aseguradora, considere consultar
  a un agente externo. Un agente le puede ayudar en el proceso de comparar las cuotas
  de seguro de auto y recomendar con una compa&ntilde;&iacute;a aseguradora que se
  adapte a su presupuesto. Si decide pedirle ayuda a un agente independiente, aseg&uacute;rese
  de mencionarle su investigaci&oacute;n previa y los elementos m&aacute;s importantes
  que busca en una compa&ntilde;&iacute;a aseguradora.</p>\r\n<p><strong>Mantenga
  su p&oacute;liza al corriente</strong></p>\r\n<p>Despu&eacute;s de elegir su compa&ntilde;&iacute;a
  aseguradora y la p&oacute;liza que mejor le convenga, recuerde mantener su p&oacute;liza
  actualizada. Eventos como mudanza de casa, la compra de un auto nuevo y el incluir
  a adolecentes en su p&oacute;liza pueden afectar su cuota. Tambi&eacute;n, algunas
  empresas ofrecen descuentos a sus clientes por continuidad, cuando se agrega un
  nuevo miembro o auto a la p&oacute;liza.</p>\r\n<p>Idealmente todos quieren un seguro
  con buena cobertura a bajo costo y buen servicio al cliente. Con una investigaci&oacute;n
  personal e inform&aacute;ndose sobre la diversidad de las compa&ntilde;&iacute;as
  aseguradoras y las p&oacute;lizas, es muy posible encontrar un seguro de auto eficiente
  y asequible. Recuerde que una buena p&oacute;liza le puede ahorrar inconvenientes
  personales y con la ley. &iexcl;Aseg&uacute;rese de tener su auto y familia bien
  asegurada!</p>"
