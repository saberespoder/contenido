:body: "<p>El robo de identidad ocurre cuando alguien usa su información personal
  sin su consentimiento para cometer fraude o robo.</p> <p>El robo de identidad es
  un delito que afecta a miles de personas cada año. Antes de proporcionar cualquier
  información personal, averigüe como se utilizará y si se compartirá con otras personas
  o agencias. A continuación, le presentamos algunos consejos útiles que le ayudarán
  a proteger su identidad y su crédito:</p> <p>Preste atención a sus estados de cuenta.
  Si sus facturas no llegan a tiempo, comuníquese con su acreedor. Una factura perdida
  de tarjeta de crédito puede significar que el ladrón de identidad ha cambiado su
  dirección de facturación y está utilizando su cuenta. </p> <p>Proteja su correspondencia
  de ladrones. Recoja su correspondencia del buzón tan pronto como sea posible. Coloque
  correspondencia saliente directamente en los buzones de la oficina de correos.</p>
  <p>No proporcione información personal. Ya sea por teléfono o por correspondencia,
  usted no debe de proporcionar información personal al menos que usted haya iniciado
  el contacto y sepa con quien esta tratando. Los ladrones pueden hacerse pasar por
  personal bancario, funcionarios del gobierno u otras personas para que usted proporcione
  su número de seguro social o números de cuentas bancarias.</p> <p>Mantenga sus artículos
  con información personal en un lugar seguro. Cuando descarte recibos, solicitudes
  de tarjetas de crédito y cheques o estados de cuentas viejos, asegúrese de romperlos
  y destruirlos.</p> <p>Sea cauteloso al seleccionar su PIN. Cuando escoja su número
  de identificación personal (PIN) para su tarjeta ATM, tarjeta de crédito o de débito,
  no utilice una clave fácil y común de descifrar, tales como fecha de nacimiento,
  número de seguro social o número telefónico. </p> <p>SABEResPODER. </p>"
