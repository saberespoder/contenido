  :body: Estimado Jesús, agradecemos su interés. Le sugerimos se apoye en su Consulado
    más cercano para obtener información sobre organizaciones legales que realizar
    consultas a bajo costo o gratis, allí mismo le pueden recomendar una opción de
    abogado especialista en temas migratorios quien pueda asesorarle satisfactoriamente.
    SABEResPODER
