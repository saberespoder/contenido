      :body: Hola Sr. Sergio en relacion a su pregunta le nmencionaremos los estados
        en los cuales tambien fue aprobada esta ley aqui a continuacion:"California,
        Nevada, Oregon, Utha, Colorado, Nuevo Mexico, Illinois, Maryland, Conneticut
        y Vermont en el estado de Washington tambien puede manejar sin problemas.
        Los estados donde no esta aprobado son Iowa, Indiana, Kentuky, Pennsylvania,
        Carolina del Norte, Nueva York, los estados donde el proceso se ha rechazado
        y hasta el momento no lo aprobaron son Texas y Florida. Los demas estados
        restantes no a habido propuestas.
