  :body: Gracias por su pregunta, La Accion Diferida es un proceso que no da un estatus
    de residente permanente legal ni es un vehículo hacia la ciudadanía.  Solamente
    el Congreso, por medio de su autoridad legislativa, puede dar o autorizar estos
    derechos.
