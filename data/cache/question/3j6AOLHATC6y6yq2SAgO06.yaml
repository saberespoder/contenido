:body: "<p>Hola mi Nombre es Licely del estado de Tx ... Quisiera saber que posibilidad
  existe para poder ayudar a mi amigo que se encuentra actualmente arrestado en el
  estado de Tucson, Arizona . Tras haber sido trasferidor el día de ayer Por las autoridades
  locales, del estado de Oklahoma. En la cual lo detuvieron Tras el haber cometido
  el delito de exceso de velocidad.......al parecer el motivo del arresto fue por
  tener un ticket Sin pagar, el tuvo ya una corte donde el juez local . Lo dejo en
  libertad dándole 72 horas de arresto. (Carcel) Y que si ICE no se presentaba A el
  lo dejaban salir ..... resulta que las 72 horas se cumplieron el día martes por
  la noche, y no lo dejaron libre ... Más bien lo continuaron detenido... Y el día
  de ayer miércoles por la madrugada ICE se presentó Y tomó en sus manos el caso.....
  Ahora le ofrecen como opción que firme la salida voluntaria Que de lo contrario
  lo dejaran en serrado por 3 a 6 meses Para que nuevamente un juez ... de migración
  tome una decisión .... Sobre si puede quedarse o ser deportado........ El tiene
  toda una familia La esposa y 3 hijos ciudadanos ... por favor si pueden ayudarme
  ...Con aconsejarme que poder hacer....</p>"
