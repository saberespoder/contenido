  :body: "Hola Sra. De La Cruz Bienvenida a SABEResPODER, esta en lo correcto la Visa
    U. El estatus No Inmigrante U (Visa U) está reservado para las víctimas de ciertos
    crímenes, que han sufrido abuso físico o mental y brindan ayuda a las agencias
    de orden público y oficiales gubernamentales en la investigación o prosecución
    de actividades criminales. El Congreso creó la visa de No Inmigrante U mediante
    la aprobación de la Ley de Protección a Víctimas de la Trata de Personas y Violencia
    (incluyendo la Ley de Protección de Mujeres Inmigrantes Abusadas) en octubre de
    2000.  Esta legislación está dirigida a fortalecer la capacidad de las agencias
    del orden público para investigar y procesar judicialmente los casos de violencia
    doméstica, abuso sexual, tráfico de extranjeros y otros crímenes, a su vez que
    protege las víctimas de los crímenes que han  sufrido abuso mental o físico sustancial
    producto de dichos crímenes y están dispuestas a ayudar a las autoridades del
    orden público en la investigación y prosecución de la actividad criminal.  La
    legislación también ayuda a las agencias del orden público a dar mejor servicio
    a las víctimas de crímenes.\r\nEn el siguiente enlace podra ver los requisitos:
    <a href='http://1.usa.gov/1c4r6wH'>http://1.usa.gov/1c4r6wH</a>"
