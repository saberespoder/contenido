  :body: "Si no cuenta con un abogado de confianza le recomendamos que que acuda al
    Departamento de Protección del Consulado General de México ahi en su Ciudad en
    Dallas ya que ahi la pueden orientar y asesorar expertos legales en Asuntos Penales\r\nAsuntos
    Migratorios\r\nAsuntos Laborales\r\nAsuntos Civiles\r\nAuntos Administrativos\r\nHorario
    de atención:\r\n\r\nLunes a viernes de 8:00 am a 1:00 pm. de Lunes a Viernes y
    el servicio es GRATUITO."
