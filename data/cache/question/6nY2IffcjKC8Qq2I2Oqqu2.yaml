      :body: 'Hola estimado usuario, agradecemos su pregunta. Claro que puede hacer
        una cita por internet para solicitar su licencia de conducir. Puede hacer
        su cita directamente en este enlace: <a href=''https://www.dmv.ca.gov/portal/dmv/?1dmy&urile=wcm:path:/dmv_content_en/dmv/portal/foa/welcome''>https://www.dmv.ca.gov/portal/dmv/?1dmy&urile=wcm:path:/dmv_content_en/dmv/portal/foa/welcome</a>
        Tambien, puede llamar al su DMV al Tel. (800) 777 0133 #SABEResPODER '
