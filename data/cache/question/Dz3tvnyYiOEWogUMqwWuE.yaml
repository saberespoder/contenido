  :body: 'Hola estimado Jesus, gracias por su participación desafortunadamente no
    se puede registrar or legalizar una camioneta en el consulado. Los servicios ofrecidos
    en el Consulado de México son: documentación consular, nacionalidad, funciones
    notariales, certificaciones, menajes de casa, registro civil, legalizaciones y
    apostillas, asesoría legal y protección a mexicanos. SABEResPODER'
