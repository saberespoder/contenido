  :body: Para la legalizacion se debe de contar con los servicios de un Agente Aduanal,
    quienes son los autorizados para realizar ese tramite. Pongase en contacto con
    Confederacion de Asociaciones de agentes aduanales al 011-52-55-33-00-75-00 o
    con la Confederacion Latinoamericana de Agentes al 011-52-55-11-07-85-15 y 11-07-85-92
    SABEResPODER
