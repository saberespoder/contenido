      :body: "Estimaod Juan, esta es la informacion que logramos obtener sobre el
        tema del perdon: USCIS publicara un formulario nuevo I-601A, Solicitud de
        Exención Provisional por Presencia Ilegal. Aunque el perdón se puede registrar
        dentro del país, una vez que el perdón sea provisionalmente aprobado solicitantes
        todavía tendrán que salir del país para culminar el proceso consular.\r\n•
        Evidencia que demuestre “extreme hardship” “sufrimiento severo” por parte
        del familiar que le ayude a calificar para el perdón\r\n• Solicitantes del
        formulario I-601A deben notificar al Centro Nacional de Visas del Departamento
        de Estado acerca de su intención de solicitar a USCIS el perdón dentro de
        los Estados Unidos. \r\nSABEResPODER"
