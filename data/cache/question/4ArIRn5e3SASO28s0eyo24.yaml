      :body: 'El ITIN es necesario únicamente para hacer sus impuestos, en lo que
        a la licencia corresponde, el número ITIN no es necesario. Mire todos los
        detalles sobre la ley AB60 en el siguiente enlace: <a href=''http://bit.ly/1pmKlVJ''>http://bit.ly/1pmKlVJ</a>
        Esperamos que la información le sea de mucha utilidad. SABEResPODER'
