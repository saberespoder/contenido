        :body: "La ley AB60 será vigente HASTA EL 2015 Y LOS INDOCUMENTADOS podrán
          tramitar una licencia.\r\nYO NO SOY indocumentada y quisiera tramitar la
          licencia pronto. La puedo tramitar SIN NÚMERO de seguro social? Esa es mi
          duda real."
