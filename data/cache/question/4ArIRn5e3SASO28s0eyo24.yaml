      :body: Hola Ana, creo que hemos tenido un mal entendimiento, las licencias amparadas
        en la ley AB60 son para personas que no son ni residentes ni ciudadanos, usted,
        al estar en esa categoria, no necesita un numero de seguro social, unicamente,
        su pasaporte. SABEResPODER
