  :body: Hola estimado usuario, el Consulado de México cuenta con un Departamento
    llamado PROTECCION en donde hay expertos legales y ellos pueden orientarle o recomendarle
    a alguien de confianza, por favor acuda directamente, ya que este servicio no
    necesita cita. Tiene la opción de ir a la oficina de protección o puede aplicar
    para la licencia en que su aplicación pueda ser sometida a una segunda investigación.
    SABEResPODER
