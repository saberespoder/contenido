  :body: Hola Miriam, agradecemos sus preguntas. Usted puede pedir a su mama únicamente
    si usted es residente permanente o ciudadana Estadounidense. De otra manera su
    mama tendrá que solicitar una visa de turista, claro, una carta de invitación
    ayudaría mucho en el caso de que ella quiera visitar el país, mas sin embargo,
    no le garantiza que la visa se le otorgue. Usted al estar casada con un ciudadano
    Estadounidense, puede aplicar para ser residente. Para dicho proceso debe de presentar
    prueba de su relación, así como pruebas de que su  esposo puede mantenerle (affidavit
    of support), llenar una aplicación para residente con el Centro de Ciudadanía
    e Inmigración de los Estados Unidos, USCIS, entre otros requisitos. Le recomendaríamos
    que revise toda la información con detalle en la página web de USCIS, www.uscis.gov/es
    Así como también le recomendaríamos busque asistencia con un abogado de inmigración.
    SABEResPODER
