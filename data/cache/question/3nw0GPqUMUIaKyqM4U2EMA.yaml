  :body: Estimada Lucina, las posibilidades de que usted normalice su situacion migratoria
    depende de muchos factores y tambien de que proceso migratorio tenga pensado seguir.
    Por ejemplo de momento se esta esperando tener noticias del DAPA, que le proporcionara
    con un permiso de trabajo si tiene hijos nacidos en los Estados Unidos. Si desea
    una residencia podria por medio de matrimonio con un ciudadano Estadounidense
    o por medio de su trabajo. Todo va en dependencia de que camino desee seguir.
    SABEResPODER
