  :body: "Sra. Ninfa gracias por su participación, lamentamos que este pasando por
    esta situacion de salud. En su area se encuentran clinicas de salud a bajo costo
    que cuentan con todos los servicios de especialidades aqui la informacion:\"Planned
    Parenthood - Cedar Hill\"\r\n140 FM Rd 1382 Ste 160 \r\nCedar Hill TX \r\n972-709-0081
    / Oak West Health Center \r\n4201 Brook Spring Dr \r\nDallas TX \r\n214-266-1450
    /Bluitt-Flowers Health Center \r\n303 E Overton Rd \r\nDallas TX \r\n214-266-4200.
    Adicionalmente le informamos que en el Consulado de México puede encontrar un
    gran aliado para su salud .En cada consulado existe un espacio donde, de manera
    gratuita, amable y confidencial, le pueden ayudar a evaluar y mejorar su estado
    físico y mental. A ese lugar se le llama la Ventanilla de Salud.Entre los servicios
    de los que se podrá beneficiar se encuentran:\r\n\r\nprogramas preventivos,\r\nreferencias
    de clínicas y servicios médicos a bajo costo,\r\ncharlas informativas y educativas,\r\nclases
    de nutrición,\r\nexámenes preventivos,\r\nexámenes de detección de cáncer,\r\nreferencias
    a organizaciones especializadas dedicadas a la salud,\r\ninformación sobre coberturas
    médicas,\r\ny muchos otros servicios de los que usted se puede beneficiar.\r\nEstos
    servicios se ofrecen a toda persona sin importar su situación migratoria, origen
    o nacionalidad. Recuerde que estamos para ayudarle#SABEResPODER."
