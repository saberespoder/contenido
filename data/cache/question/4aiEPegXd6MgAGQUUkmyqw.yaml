      :body: 'Hola estimada Teresa, gracias por su participación. Encuentre en el
        enlace la información completa sobre los requisitos y sobre como aplicar para
        Medi-Cal en este enlace: <a href=''http://bit.ly/1k5rvXN.''>http://bit.ly/1k5rvXN.</a>
        Es importante recordad que la cobertura completa de Medi-Cal es solo apara
        residentes legales. Si usted no cuenta con un número de seguro social valido
        encuentre en este enlace una guía de recursos de salud para inmigrantes indocumentados
        en California: <a href=''http://bit.ly/1iymfdx.''>http://bit.ly/1iymfdx.</a>
        Recuerde que aquí estamos para ayúdale. #SABEResPODER'
