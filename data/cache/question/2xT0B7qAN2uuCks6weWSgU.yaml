  :body: Estimado Juan, cada proceso es distinto.Generalmente los procesos migratorios
    pueden estar entre el rango de 6 a 18 meses. Siempre es bueno tener la asistencia
    de un abogado de inmigracion para que le de informacion certificada al respecto.
    SABEResPODER
