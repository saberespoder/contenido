    :body: 'Hola estimado Eduardo, agradecemos su pregunta. Al comienzo del año entraron
      en vigor muchas nuevas leyes aquí en California. Las leyes más relevantes a
      nuestra comunidad son AB60, la cual permite que los inmigrantes indocumentados
      en el estado soliciten una licencia para conducir.  SABEResPODER '
