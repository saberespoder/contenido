  :body: Estimado usuario, agradecemos su pregunta. Si su hijo es ciudadano Estadounidense
    usted podria obtener o ser elegible para la Accion ejecutica o DAPA, con la cual
    obtendria un permiso de trabajo, o podria someter una solicitud de residencia
    pero tendria que esperar hasta que su hijo sea mayor de edad (21). SABEResPODER
