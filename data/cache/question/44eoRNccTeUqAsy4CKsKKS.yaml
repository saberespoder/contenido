    :body: 'Hola Sra. Denisse gracias por su participacion para poder enviarle la
      informacion sobre clases de ingles en su area necesitamos si es tan amable que
      nos proporcione un codigo postal valido de su ciudad para poder darle la informacion
      de la mejor manera posible. '
