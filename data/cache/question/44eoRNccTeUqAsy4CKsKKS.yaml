  :body: "o\tGracias por su participación, el dominar el idioma de este país abre
    muchas oportunidades de trabajo. Hoy en día, es mucho más fácil y flexible aprenderlo,
    puesto a que lo puede hacer en línea, independientemente con programas de computadora,
    asistiendo a clases en grupo, mediante aplicaciones en su celular y más. Para
    aprender inglés desde su teléfono a través de SABEResPODER, envíe INGLES al número
    72237.  Aquí le mando un lugar en que puede encontrar clases y ayuda aprender
    ingles y estudiar para el GED: Citizenship Shop and Educational Program\r\n9121
    Long Beach Blvd\r\nSouth Gate, CA 90280\r\n(323) 527-2963\r\n#SABEResPODER"
  :date: !ruby/object:DateTime 2015-04-30 00:20:39.526000000 -07:00
