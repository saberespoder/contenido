    :body: Esteher gracias por serguir participando lo mas recomendable es que se
      asesore legalmente para su caso el Departamento de Proteccion de su Consulado
      ofrece asesorias legales gratuitas en asuntos de caracter Migratorio,Civil,Laboral,Penal
      y Administrativo para este servicio no es necesario hacer cita acuda de lunes
      a viernes de 8am a 2pm.
