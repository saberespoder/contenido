  :body: "Esther gracias por su participcion en relacion a su pregunta.El trámite
    es sencillo. Para realizarlo es necesario:\r\n\r\nPresentarse en una Oficina Consular
    (su Consulado)\r\nLlevar una identificación oficial que acredite que es el titular
    del acta de nacimiento.\r\nProporcionar su Clave Única de Registro de Población
    (CURP) si cuenta con ella.\r\nLlenar la solicitud correspondiente.\r\nCubrir el
    pago de derechos correspondiente ($13 dólares estadounidenses por acta).\r\n \r\n\r\nEs
    importante:\r\n\r\n \r\n\r\nContar con los siguientes datos al momento de presentarse
    a su cita:  nombre completo, fecha de nacimiento y lugar de nacimiento.\r\nNo
    es indispensable contar con CURP (Clave Única de Registro de Población) pero sí
    facilita la localización de su registro en la base de datos de RENAPO (Registro
    Nacional de Población). \r\n \r\n\r\n \r\n\r\nLas copias certificadas que se emitan
    en el Consulados tendrán plena validez, como si se hubieran obtenido en el estado
    de la República donde nacieron. Recuerde que estamos para ayudarle#SABEResPODER."
