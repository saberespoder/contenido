      :body: "En su estado la tasa del salario minino es de 7.25 la hora, El  Comité
        de Negocios e Industrias de la Cámara de Texas escuchó varias propuestas Demócratas
        que aumentan el salario mínimo. Los Representantes Demócratas Martinez Fischer,
        Lucio III, Thompson, Gutierrez, y McClendon propusieron diversas medidas,
        que si llegaran á probarse, incrementarían el salario mínimo a $10.10 por
        hora. Actualmente, Texas es el estado con más trabajadores que ganan salario
        mínimo en los Estados Unidos. Estas son las reglas que aplican desde el 1
        de enero de 2015:\r\n\r\nAlabama: $7.25/hora\r\nAlaska:  $7.75/hora. Pero
        a partir del 24 de febrero de 2015 sube a $9.  Más obligación de pagar horas
        que exceden las 8 al día o las 40 a la semana, excepto en empresas con menos
        de cuatro trabajadores.\r\nArizona: $8.05/hora. Para los trabajadores que
        cobran por propinas: 5.05\r\nArkansas: salario inferior al federal: $7.50.
        Horas extra para las que excedan de 40 a la semana.\r\nCalifornia: $9.00/hora,
        con pago de horas extra si exceden las ocho en un día o las 40 en una semana.
        En Oakland es de $12.25 a partir del 2 de marzo de 2015. En Richmond es de
        $9.60, en San Diego de $9.75, en San Francisco es de $11.05 pero sube a $12.25
        a partir de mayo de 2015 y en San José es de $10.30.Ohio: $8.10\r\nOklahoma:
        $7.25/hora para trabajadores de empresas con más de diez empleados o con ventas
        brutas anuales de al menos $100,000. En los demás casos, $2.00.\r\nOregón:
        $9.25. Pago de tiempo extra a partir de las 40 horas semanales.\r\nPensilvania:
        $7.25/hora. Extras en lo que exceda de las 40.\r\nPuerto Rico: $7.25/hora
        para trabajadores protegidos por la ley federal que se conoce como FLSA, y
        $5.08 para el resto. Además, se cobran horas extra a partir de la 8 en un
        día o de la 40 en una semana.\r\nRhode Island: $9.0/hora. Y extras por exceso
        semanal.\r\nTennessee: $7.25\r\nTexas: $7.25/hora"
