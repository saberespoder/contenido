  :body: "Hola, Merais! Muchas gracias por tu pregunta. Con respecto al ingles, estos
    son algunos de los centros cercanos a ustedes en donde ofrecen clases: 1. University
    Baptist Church ESL Program, 2720 Wabash\r\nFort Worth, TX 76109, tel: (817) 999-9357//
    2. Tarrant Literacy Coalition, PO Box 123537\r\nFort Worth, TX 76121, tel: (817)
    870-0082// 3. Trinity Baptist Church ESL620 Churchill Rd, \r\nFort Worth, TX 76114,
    tel: (817) 732-5566. Si le gustaria estudiar otro idioma, le recomendamos que
    busque opciones en su colegio comunitario local. Hay algun idioma en particular
    que le gustaria estudiar? Estamos para servirle y recuerde que #SABEResPODER. "
