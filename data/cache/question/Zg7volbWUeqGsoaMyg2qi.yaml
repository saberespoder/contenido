  :body: "Hola Clariverl, Bienvenida a SABEResPODER, Si la infección se debe a bacterias,
    el médico puede prescribir antibióticos (fármacos antibacterianos). Si la infección
    es vírica, los antibióticos no ayudarán. El uso de antibióticos cuando no son
    necesarios puede resultar nocivo y puede provocar la aparición de bacterias resistentes
    a los antibióticos.2\r\n\r\n Su médico puede prescribir analgésicos como ayuda
    para que usted o su niño se sientan mejor mientras el virus sigue su curso.Si
    ni cuenta con un medico le podemos ubicar Clinicas de Sal"
