  :body: "Gracias por su pregunta Rosa. El DMV requiere que toda persona que solicita
    una licencia de conducir compruebe que conoce las reglas de la carretera y que
    puede conducir con seguridad. Para poder solicitar la licencia AB 60 tiene que
    hacer lo siguiente:\r\n\r\nHaga una cita o acuda al DMV para solicitar la licencia.
    Solo puede solicitar la licencia de conducir en el DMV.\r\nLlene la solicitud
    para la licencia DL-44. Si ha obtenido un número de seguro social válido de la
    Administración de Seguro Social, debe llenar esa línea en la solicitud. Si nunca
    le han dado un número de seguro social, marque la casilla correspondiente en la
    solicitud. No use un número de seguro social falso ni uno que no haya sido emitida
    por la Administración de Seguro Social. Si no es ciudadano estadounidense, no
    llene el formulario para registrarse como votante.\r\nPague la cuota de solicitud
    de $33.\r\nCompruebe su identidad y domicilio en California usando una combinación
    de los documentos aceptados por el DMV.\r\nPase el examen escrito para comprobar
    que conoce las reglas de la carretera.\r\nProporcione la huella de su dedo pulgar.\r\nPermita
    que le tomen una fotografía.\r\nPase el examen de la vista.\r\nDespués de que
    le entreguen el permiso que le permitirá practicar manejar con otro conductor,
    haga una cita para regresar al DMV y tomar el examen de manejo.\r\nMuestre el
    comprobante de seguro de su vehículo.\r\nSi pasa el examen de manejo que comprueba
    su capacidad de conducir con seguridad, le entregarán la licencia AB 60.\r\nSABEResPODER"
