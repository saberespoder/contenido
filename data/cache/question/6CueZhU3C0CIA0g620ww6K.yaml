  :body: Hola Marina, gracias por su pregunta. El trámite de una visa de turista se
    debe hacer en la Embajada de los Estados Unidos en México es de carácter personal,
    sus padres tendrán que llenar un formulario para aplicar a una visa de turista,
    pagar el importe o cargo, que es de $160 y presentarse a una entrevista, debidamente
    programada, para determinar si se les puede proporcionar la visa. En algunas ocasiones
    se les pide documentación extra, como cuentas de ahorro, comprobantes de propiedad,
    etc., con la intención de demostrar que tienen lazos con su país de origen. SABEResPODER
