:body: "<p>Hola !!! Soy analy!!! Me podrían ayudar con información donde. ¿Puedo tomar
  clases, y sacar el GED? Lamentablemente tome clases en una escuela! Dónde pague
  casi $2,000 Dólares. Y resultó que la escuela era fraudulenta! Quiero nuevamente
  sacar el GED para aplicar para acción Diferida. Vivo en Dallas, Tx 75243 Muchas
  gracias por la ayuda.!</p>"
