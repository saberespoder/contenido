  :body: "Hola Analy Bienvenida a SABEResPODER. Lamentamos mucho que haya pasado por
    esa situacion cuando el costo estándar es de $120, aunque puede variar en cada
    estado. En California, por ejemplo, cada materia cuesta $35 y las cuatro $140.
    Existen programas de apoyo para ayudar con el costo del GED en algunos centro
    de educación adulta. Basandonos en el codigo postal de su area localizamos los
    siguientes. Le recomendamos que se ponga en contacto con el centro para que le
    proporcionen detalles sobre el programa:\"Education for Mothers\" 101 W. Buckingham
    Road, Suite 201\r\nRichardson, TX 75081 Tel: 972-437-2526 / Richardson Adult Education
    and Literacy (Dallas County Consortium) 701 W. Belt Line Rd\r\nBldg C - Room 109\r\nRichardson,
    TX 75080 Tel: 469-593-7545 / \"VMLC\" 6329 Ridgecrest\r\nDallas, TX 75231 Tel:
    214-265-5057 "
