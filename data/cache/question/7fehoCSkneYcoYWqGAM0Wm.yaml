  :body: Hola estimada Fani, agradecemos su pregunta. Por regla general, toda persona
    que reside en los Estados Unidos y recibe ingresos, tiene la obligación de presentar
    una declaración de impuesto federal.Por lo general si usted no tiene ingreso no
    estaría obligada a pagar. SABEResPODER
