    la información que necesita. El primer paso para tramitar su doble nacionalidad
    es hacer una cita con su Consulado Mexicano en Dallas llamando al tel. 1 877 639
    4835. Además, encuentre los requisitos  para este tramite en este enlace: <a href=''http://bit.ly/20bGfCH''>http://bit.ly/20bGfCH</a>
    Recuerde que aquí estamos para ayudarle y no dude en comentar si tiene alguna
    pregunta. #SABEResPODER'
