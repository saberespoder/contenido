  :body: Estimada Rocio, gracias por su pregunta. Las licencias de conducir son independientes
    de cualquier proceso migratorio y la informacion que se reciba de parte suya no
    sera compartida con ninguna agencia gubernamental, por lo tanto no tendria ningun
    problema al momento de solicitarla. SABEResPODER
