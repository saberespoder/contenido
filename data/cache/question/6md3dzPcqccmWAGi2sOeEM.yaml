        :id: 6RaNEMYdDGiCcEW6gskuS8
      :body: "Hola Roberto, agradecemos su pregunta. A como le comentaban antes, usted
        perfectamente puede aplicar para comprar una casa usando su Tax ID o numero
        ITIN. Tiene que tener en consideracion otros requisitos como: Una identificación
        emitida por el gobierno de su país de origen\r\n\r\nPasaporte\r\nMatricula\r\nCedula\r\nSu
        Finanzas\r\n\r\n1) Debe estar pagando sus impuestos federales por dos años
        con el ITIN\r\n\r\nFormulario del IRS 1040 acompañados con sus W2 por dos
        años\r\n\r\nLlama al IRS 1 800 829 1040, y pida por una TRANSCRIPCION de los
        dos años\r\n\r\n2) Cuenta bancaria\r\n\r\nPor lo menos $5,000.00 en la cuenta
        bancaria\r\nPara pagar los siguientes gastos\r\nSeguro de Casa\r\nImpuestos
        de Propiedad\r\nInspecciones de casa\r\nReservas de dos meses de pago de hipoteca\r\n3)
        Talonarios de pago\r\n\r\n30 dias o un mes\r\nCuentas de Credito\r\n\r\nRenta
        - Requirido\r\nY dos de las siguientes cuentas\r\nElectricidad\r\nGas\r\nTelefono\r\nCelular\r\nCable\r\nInternet\r\nSatelite\r\nSeguro\r\n\r\nEsperamos
        que la informacion le sea de mucha utilidad. SABEResPODER"
      :date: !ruby/object:DateTime 2014-10-14 11:10:36.074000000 -07:00
