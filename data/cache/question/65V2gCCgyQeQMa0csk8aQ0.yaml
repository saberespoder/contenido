  :body: Hola Cristina gracias por tu pregunta.En todos los 50 Estados, debes aprobar
    un examen obligatorio para el permiso y pagar una serie decuotas para calificar
    para la licencia. En algunos estados, también debes proporcionar tus huellas digitales,
    acceder a una verificación de antecedentes, tomar cursos previos a la licencia
    o una combinación de estos requisitos.
