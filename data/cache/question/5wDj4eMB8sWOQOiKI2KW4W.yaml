  :body: "Hola estimada usuaria, agradecemos su participación. Con mucho gusto le
    compartimos información sobre clínicas de bajos ingresos cerca de su área residencial.
    Le recomendamos comunicarse con las siguientes clínicas y elegir la más conveniente:
    Bloomington Community Health Center - CHSI \r\n18601 Valley Blvd. \r\nBloomington
    CA Tel. 909-546-7520, Al-Shifa Clinic \r\n2034 B Mallory St \r\nSan Bernardino
    CA Tel. 909-473-9342, y Jurupa Family Care Center \r\n9415 Mission Blvd \r\nRiverside
    CA Tel. 951-360-8795. Recuerde que aquí estamos para ayudarle. #SABEResPODER "
