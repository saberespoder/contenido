      :body: 'Como embarazada usted califica para Medi-Cal que es una cobertura medica
        del gobierno. Encuentre informacion completa sobre Medi-Cal y sobre como aplicar
        en este enlace: <a href=''http://bit.ly/1WZsTfA.''>http://bit.ly/1WZsTfA.</a>
        También, en su primer cita medica le ayudaran a llenar la solicitud. Recuerde
        que aquí estamos para ayudarle. #SABEResPODER'
