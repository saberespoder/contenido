    :body: "¿Puedo aplicar para algún programa gratuito de los que ofrece el gobierno
      de EU? Como el Medical, o algo así, no estoy muy enterada del sistema de acá.\r\nEn
      caso de que sí, ¿Afectaría mi estado migratorio?"
