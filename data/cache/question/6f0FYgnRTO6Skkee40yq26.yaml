    :body: Estimado usuario. Gracias por su pregunta. Para obtener un permiso de trabajo
      usted tendrá que presentar una solicitud en el centro de ciudadanía e inmigración
      de los Estados Unidos, USCIS, y tener a su empleador como su patrocinador. Encuentre
      más información sobre este tema en la página web de USCIS, www.uscis.gov/es
      SABEResPODER
