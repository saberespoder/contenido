  :body: Hola Rosendo, muchas gracias por su pregunta. De momento para aplicar para
    el programa de acción diferida debió haber entrado o vivido en el país antes del
    15 de junio del 2007. Por otro lado, para la acción ejecutiva, es aplicable para
    padres de familia que tienen hijos nacidos en los Estados Unidos o que sean residentes
    legales. SABEResPODER
