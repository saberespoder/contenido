  :body: "Sr Juan gracias por su participación,  en relación a su pregunta  Personas
    con órdenes de deportación, especialmente las recientes,\r\npodrían estar en riesgo
    si ellos solicitan una licencia AB 60. El DMV de California no\r\ncompartirá de
    manera proactiva información con el ICE. Pero si el ICE ya está buscándole,\r\nsolicitar
    una licencia AB 60 podría ponerle en un riesgo mayor. Le sugerimos acuda el\r\nDepartamento
    de PROTECCION de su Consulado para que expertos legales le asesoren."
