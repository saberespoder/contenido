    :body: GRACIAS sra minerva.   Fui a sacar mi licencia y me la negaron ise el examen
      escrito y lo pase me dijieron del problema de deportacion de ase 10años y despues
      de un mes recibi una llamada del DMV i nunca la conteste pense que me querian
      poner una trampa y no fui i siguieron intentando y nunca conteste y a los 2meses
      me llego la licencia y se me ase extraño me me la aigan mandado sin aser la
      prueba de manejo.anteriormente yo ya habia tenido una licencia de manejo...fui
      a sacar la aseguranza y me dijieron que tenia un problema la licencia y la saque
      con la matrícula consular !!!!que sera que me quisieron poner un cuatro =trampa
