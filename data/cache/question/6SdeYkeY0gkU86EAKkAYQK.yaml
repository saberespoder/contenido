    :body: "Hol Susana disculpe el retraso de su respuesta, tenemos la siguiente informacion
      para usted: Family Tree Project\r\nOfrece clases gratis de ESL o GED para los
      padres con hijos de 3 y 4 años.\r\nPara inscribirse deberá llamar al teléfono
      de la escuela más cercana a su casa. \r\nLas escuelas que ofrecen estas clases
      son: \r\n\r\nAdams School\r\n438 S. Longmore 480-427-4352\r\nOfrece: Clases
      básicas de ESOL\r\n8:00 am – 11:45 pm M-F \r\n\r\nEisenhower School\r\n848 N.
      Mesa Dr. 480-472-5266\r\nOfrece: Clases de Educación Básica para Adultos (ABE)\r\n8:00
      – noon M-F \r\n\r\nLehi School\r\n2555 N. Stapley Dr. 480-472-5548\r\nOfrece:
      Clases avanzadas de ESOL\r\n8:30 am – 12:30 pm M-F /Longfellow School\r\n345
      S. Hall 480-472-6564\r\nOfrece Clases básicas de ESOL\r\n8:30 am – 12:30 pm
      M-F \r\n\r\nLowell School \r\n920 E. Broadway 480-472-1453\r\nOfrece: Clases
      básicas de ESOL\r\n8:00 – 12:15 pm M-F /Queen of Peace Catholic Church = Reina
      de la Paz \r\n141 N. Macdonald, Mesa, AZ 85201\r\n(480) 969-9166\r\n<a href='http://www.qop.org'>http://www.qop.org</a>
      \r\n\r\nOfrecen clases gratis de ESL para adultos en nivel principiante e intermedio.
      \r\nLunes y Martes, 6:00 - 8:00 pm.  /Rio Salado College \r\n619 N. 7th Ave.
      Phoenix, AZ 85210\r\n480-517-8030 (Bilingüe) \r\n\r\nOfrece clases gratuitas
      de ESOL y GED \r\nPara inscribirse, llame al teléfono 480-517-8030 o 480-517-8110
      y le indicarán la ubicación de la escuela y el horario. \r\n\r\nSun Valley High
      School \r\n1143 S. Lindsay Rd. Mesa, AZ 85204\r\n480-497-4800 \r\n\r\nOfrece
      clases gratuitas de ESOL y GED para jóvenes de 16 a 21 años de edad. \r\nLos
      horarios de las clases son los siguientes: \r\n1a. Sesión 10:40 am – 1:00 pm
      \r\n2ª. Sesión 1:15 pm – 3:55 pm \r\n3ª sesión 4:15 pm – 8:55 pm \r\nGuardería
      y transportación gratis disponible para los participantes. "
