  :body: "Hola Teresa. Agradecemos su pregunta. Lamentablemente una persona que es
    detenida por posesion y venta de drogas no podra ser favorecida con la accion
    ejecutiva a pesar del tiempo vivido en el pais o si tiene hijos. A continuacion
    le proporcionamos la lista de delitos que descalifican para la accion ejecutiva:\r\nDelitos
    graves (felonies).\r\nViolencia doméstica.\r\nAbuso o explotación sexual.\r\nRobo
    de casa habitación (burglary).\r\nPosesión ilegal o uso de arma de fuego.\r\nDistribución
    o tráfico de drogas.\r\nManejar bajo el influjo de alcohol o drogas (DUI).\r\nCualquier
    delito menor por el que haya recibido una sentencia de más de 90 días en cárcel.\r\nSABEResPODER"
