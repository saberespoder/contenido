  :body: "Gracias por su pregunta .\r\nNo es suficiente con bajar de peso, es necesario
    tomar el control.\r\n Para controlar el peso, debe comenzar con un examen médico,
    identificando cualquier enfermedad que puede estar relacionada con su peso, alguna
    condición física que signifique un riesgo mayor de salud o factores emocionales
    que pueden contribuir a aumentarlo.\r\n#SABEResPODER"
