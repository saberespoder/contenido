    :body: 'Hola estimada Blanca, agradecemos su participación y nos disculpamos por
      la tardanza de nuestra respuesta. Le sugerimos se comunique con The Association
      of Salvadorans of Los Angeles al teléfono: (213) 483-1244 o en la ubicación:
      660 S. Bonnie Brae St. Los Angeles, CA 90057 ya que ellos cuentan con expertos
      legales que le pueden responder a sus preguntas de inmigración. Recuerde que
      aquí estamos para ayudarle. #SABEResPODER'
