    :body: "Sra. Celia gracias por su participacion en relacion a su pregunta le seguerimos
      que contacte un abogado de su confianza para que le oriente sobre este proceso
      si no cuenta con uno aqui le damos informacion de Organizaciones de Asesoria
      Legal Migratoria en su area que la pueden orientar en su caso:\"United We Dream
      (Houston Office)\" \t1900 Kane Street, Suite 116, Houston, TX 77007 Tel:\t(713)
      863-1422 /Catholic Charities of the Archdiocese of Galveston-Houston - St. Frances
      Cabrini Center for Immigrant Legal Assistance \t2900 Louisiana St, Houston,
      TX 77006 Tel:(713) 874-6570 /Justice For Our Neighbors (Houston) 2220 Broadway
      Street, Houston, TX 77012 Tel:\t(713) 454-6470"
