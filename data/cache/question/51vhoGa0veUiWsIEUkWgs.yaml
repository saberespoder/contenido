  :body: Anel gracias por su participacion  le acabamos de realizar una llamada de
    cortesia en relaciona  su pregunta. Nosotros somos una institución que provee
    y comparte información con la comunidad latina sobre temas de interés como salud,
    educación, inmigración además de que mantenemos al día a la comunidad sobre eventos
    en los consulados o cualquier noticia que sea de interés para todos.s.  Estamos
    a sus órdenes y no dude en comunicarse en caso de que surja alguna pregunta o
    duda. Recuerde que estamos para ayudarle.#SABEResPODER.
