  :body: 'Hola Bladimir, agradecemos su interés sobre el tema de los seguros médicos.
    La respuesta a su pregunta sobre si puede obtener un seguro médico debido a su
    estatus es lastimosamente, no, porque la compra de un seguro a través de los Mercados
    de Intercambios estatales o federal es un beneficio otorgado por la Ley de Cuidados
    de Salud para ciudadanos y residentes de este país. En el proceso de inscripción
    tendrás que presentar documentación tal como: número de seguro social, declaraciones
    de impuestos y certificaciones de ingresos'
