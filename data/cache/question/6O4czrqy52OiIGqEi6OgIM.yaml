  :body: 'Estimada Marina: Una buena forma de comenzar un historial crediticio es
    con una tarjeta de crédito..Las gasolineras y las tiendas por departamentos son
    un buen lugar para comenzar, Estas emiten tarjetas con mayor facilidad y sin tantos
    requerimientos e informes., solo podrás usarlas para comprar en sus establecimientos
    y sucursales y por sumas limitadas, pero te ayudarán a construir tu historial
    crediticio. Y este es fundamental para obtener tu primera tarjeta de crédito.
    Eso sí, tienes que tener en cuenta algunas advertencias muy importantes: .· Cuida
    tus gastos.  Paga puntualmente, mejor si lo puedes hacer antes de la fecha límite.
    No uses todo tu crédito. Te aconsejo no sobrepasar el 50% del mismo, y pagar un
    poco más que el mínimo establecido. Asegúrate que estos establecimientos reporten
    sus informes a las agencias de crédito. Y este es fundamental para obtener tu
    primera tarjeta de crédito. Una vez elegida la institución bancaria solicitarás
    una tarjeta de crédito asegurada,Si has llevado bien tus pagos con tus tarjetas
    anteriores, si pagaste a término tus cuotas en las tarjetas aseguradas o garantizadas,
    no tendrás problemas para obtener tu primera tarjeta de crédito tradicional. #
    Saber es Poder! '
