    :body: "Sra Mariana tiene que comunicarse al numero que le hemos proporcionado
      ya que no nos indica el costo y no tenemos la certeza de que el costo sea el
      mismo que en otros consulados como por ejemplo en en Consulado el Dallas el
      costo del acto matrimonial es de$43.00 dólares y el\r\ncosto de copia certificada
      del acta de matrimonio es de $13.00 dólares, no tenemos conocimiento si sea
      el mismo para el Consulado de Sacramento por ser direfente estado."
