      :body: "Hola Mariana puede acudir al Consulado de la Ciudad de Sacramento ya
        que ellos cuentan con ese servicio.Los requistos son los siguientes:Es necesario
        que ambos contrayentes sean mexicanos. Los requisitos son:\r\n\r\n \r\n\r\n1.
        Hacer una cita al (916) 329-3523.\r\n\r\n \r\n\r\n2. Presentar copias certificadas
        de las actas de nacimiento de los contrayentes.\r\n\r\n \r\n\r\n3. Presentar
        identificaciones oficiales de los contrayentes y dos fotocopias de cada una.\r\n\r\n
        \r\n\r\n4. Firma de cuatro testigos mayores de edad con identificaciones vigentes.\r\n\r\n
        \r\n\r\n5. Los certificados médicos prenupciales de los contrayentes.\r\n\r\n
        \r\n\r\n6. Convenio que especifique el tipo de régimen patrimonial que requiera
        el matrimonio: sociedad conyugal o separación de bienes.\r\n\r\n \r\n\r\n7.
        En caso de matrimonio entre menores de edad, se requerirá la autorización
        por escrito de ambos padres.\r\n\r\n \r\n\r\n8. Pago de derechos consulares."
