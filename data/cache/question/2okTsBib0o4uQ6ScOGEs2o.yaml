  :body: "Hola estimado Filemon, agradecemos su pregunta. Su hija puede presentar
    una petición de DACA si:\r\n\r\n1. Era menor de 31 años de edad al 15 de junio
    del 2012\r\n2. Llegó a los Estados Unidos antes de cumplir 16 años de edad\r\n3.
    Ha residido continuamente en Estados Unidos desde el 15 de junio de 2007, hasta
    el presente\r\n4. Estaba físicamente presente en Estados Unidos el 15 de junio
    de 2012, y al momento de presentar la petición de Consideración de Acción Diferida
    ante USCIS\r\n5. No tenía estatus legal el 15 de junio\r\n6. Se encuentra actualmente
    en la escuela, se ha graduado u obtenido un certificado de finalización de la
    escuela secundaria, ha obtenido un Certificado de Desarrollo de Educación General
    (GED), o es un veterano con licenciamiento honorable de la Guardia Costera o las
    Fuerzas Armadas de los Estados Unidos, y\r\n7. No ha sido condenado por un delito
    grave, delito menor significativo, o tres o más delitos menores, y de ninguna
    otra manera constituye una amenaza para la seguridad nacional o la seguridad pública.\r\n
    \r\n\r\nAdemas existen Criterios de edad:\r\n\r\n1. Cualquier persona que solicita
    DACA debe haber sido menor de 31 años de edad al 15 de junio de 2012. Además,
    debe tener al menos 15 años de edad para solicitar DACA. Recuerde que aqui estamos
    para ayudarle. #SABEResPODER"
