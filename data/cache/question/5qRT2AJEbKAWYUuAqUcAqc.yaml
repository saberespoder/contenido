  :body: Estimado usuario, las nuevas licencias que se otorgan bajo la ley AB60 son
    para  personas que no cuentan con un seguro socil. Si usted solicito una con un
    numero falso, le recomendamos que obtenga ayuda de un abogado que le pueda guiar
    en como pedir un perdon al DMV. Todo esto con el fin de evitarle un inconveniente.
    SABEResPODER
