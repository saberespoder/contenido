  :body: Hola Isreal, de momento los planes de seguros medicos son ofrecidos a personas
    que tienen un numero de seguro social. Pero eso no significa que usted no tenga
    acceso a la atencion de salud. Le recomendamos que asista a la ventanilla de salud
    de su consulado para que le proporcionen informacion sobre clinicas de atencion
    a bajo costo. La atendion de la ventanilla de salud es totalmente gratuita y no
    es necesario hacer una cita para ser atendido. SABEResPODER
