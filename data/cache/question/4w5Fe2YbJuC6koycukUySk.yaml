  :body: Hola mi nombre es yolanda tengo una pregunta , mi esposo le dieron un ticket
    en el año 2000 y no lo pago y el regreso a mexico y ingreso a los estados unidos
    en el 2005 , y le afectaria ahorita para sacar la licencia. Muchas gracias.
