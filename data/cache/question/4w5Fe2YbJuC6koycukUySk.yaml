  :body: Hola, qué tal? Cuál es tu nombre? Claro que sí, para las clases de inglés
    te recomendamos acudir en persona al Puerta al Futuro, que queda en la 150 Kottie
    Place, Hackensack, NJ 07601. Puedes llamar al 973-462-9022 y hablar con Erika
    Oliveros, la coordinadora, para mayor información. Por otro lado, si nos envías
    un mensaje de texto con la palabra "INGLES", nosotros te podemos enviar algunas
    clases básicas a tu celular. Cualquier otra pregunta no dudes en contactarnos,
    aquí estamos para servirte.
  :date: !ruby/object:DateTime 2014-09-12 15:01:36.166000000 -07:00
  :author_name: 'Raquel Villarreal '
