      :body: "\r\nEstimado Usuario, gracias por participar. Las lecciones por medio
        de su teléfono móvil son completamente gratis. También las escuelas que sugerimos
        son gratuitas o a bajos costo. Le enviamos otra opción que está cerca a su
        área: Jonson free public library - 274 Main street Hackensack, NJ  07601 Tel:
        (201)343-4169. Esperamos que sea de su ayuda. SABEResPODER\r\n"
