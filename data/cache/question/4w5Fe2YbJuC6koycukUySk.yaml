    :body: 'Hola estimada Yolanda, si su esposo tiene una infracción/ticket pendiente
      se le recomienda que acuda al DMV y saque su expediente. Para hacer una cita
      con el DMV puede llamarlos al número 1-800-777-0133  o visitar el cito en la
      web: <a href=''http://dmv.ca.gov/portal/dmv''>http://dmv.ca.gov/portal/dmv</a>  SABEResPODER'
