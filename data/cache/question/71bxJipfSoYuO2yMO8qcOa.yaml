    :body: Sra. Yolanda Gracias por su pregunta, los requisitos que solicita el DMV
      son una identificación oficial (matricula consular o pasaporte ambos vigentes),
      comprobar residencia en California,(recibo de utilidades,celular, cuenta de
      banco o cualquier documento que contenga su direccion actual de residencia)
      el pago de $33 dlls,  obtener foto y huellas y aprobar el examen de la vista,
      escrito y practico.
