  :body: Cuanto tiempo es el castigo para una persona que tuvo licencia fraudolenta?
  :date: !ruby/object:DateTime 2016-02-16 17:58:53.434000000 -08:00
  :author_name: 'ADRIAN Gaucin '
  :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
  :answers:
  - :id: 30q9rtMQE0quW0YQkUeW08
    :_meta:
      :content_type_id: answer
      :updated_at: '2017-09-08T18:07:00+00:00'
      :created_at: '2017-09-08T18:07:00+00:00'
      :id: 30q9rtMQE0quW0YQkUeW08
    :body: 'Sr. Adrian gracias por su participacion en relacion a su pregunta. El
      solicitante de una TVDL recibirá el mismo trato que cualquier otra persona (residente
      legal o ciudadano) que haya solicitado una licencia con información falsa. El
      solicitante deberá contactar a la División de Fraud de la Secretaría del Estado
      al (217) 782-7604 para reportar el fraude y le dará una cita para ser entrevistado
      por la Policía de la Secretaría del Estado para establecer su identidad y localizar
      su récord. Después de ello se aplicará una suspensión de 12 meses al privilegio
      de tener un permiso para conducir. Una vez concluido ese periodo la persona
      podrá solicitar la licencia. '
    :date: !ruby/object:DateTime 2016-02-19 11:22:30.627000000 -08:00
    :author_name: 'Minerva Luna '
