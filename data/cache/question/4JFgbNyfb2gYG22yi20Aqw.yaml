  :body: Estimado usuario, usted puede aplicar para un permiso de trabajo o residencia
    por medio de su empleador (siempre y cuando demuestre su relación laboral y también
    que está dispuesto a ser su patrocinador) o si usted esta casado/a con un ciudadano
    Estadounidense ( también tendrá que comprobar que la relación es legítima y que
    el ciudadano Estadounidense le puede ayudar económicamente) y si tiene hijos nacidos
    en los Estados Unidos y mayores de 21 años, ellos le pueden ayudar a regularizar
    su estatus. SABEResPODER
