        la opciones de las carraras disponibles que le puedan interesar, nosotros
        no podemos recomendarle una carrera en si porque no sabemos  sus necesidades
        o sus inquietudes en cuanto a su desarrollo personal a nivel educativo. Puede
        contacta tambien a Lamar State College de Port Arthur (409) 984-6168 . Suerte
        y que tenga un buen dia.
