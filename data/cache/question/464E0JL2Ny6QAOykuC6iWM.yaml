  :body: "Rogelio. En los Estados Unidos, el estudio de la odontología suele comenzar
    al cabo de cuatro años de estudios de licenciatura. Las universidades no imparten
    programas de licenciatura en odontología; las personas que piensan estudiar odontología
    pueden elegir como especialidad cualquier tema, pero deben cumplir con el prerrequisito
    de presentar cierto número de cursos de pregrado en ciencias biológicas, química,
    física y matemáticas, y también en humanidades y en ciencias sociales y de la
    conducta.El primer grado profesional en odontología, cuyo título es doctor en
    cirugía dental (D.D.S. por sus siglas en inglés) o doctor en medicina dental (D.M.D.),
    requiere cuatro años de estudios: dos años dedicados a las ciencias médicas básicas
    y otros dos para adquirir una orientación clínica.\r\n\r\nPara ejercer, los graduados
    deben cumplir también con los requisitos del estado en el que desean atender a
    sus pacientes, y obtener resultados satisfactorios en el Examen de la Junta Nacional
    de Odontología y en un examen estatal de conocimientos clínicos.La admisión a
    una escuela de odontología en los EE.UU. es muy competitiva, pues el número de
    solicitantes es casi el doble del número de plazas disponibles. Aun cuando cualquier
    persona tiene derecho de solicitar el ingreso, los extranjeros rara vez son admitidos
    en una escuela estadounidense de odontología si no han completado por lo menos
    dos años de estudios postsecundarios en alguna institución de este país.\r\nLos
    requisitos para solicitar el ingreso a una escuela de odontología son: un buen
    expediente académico de pregrado, el dominio del idioma inglés y haber obtenido
    en la Prueba de Admisión a Odontología (DAT) un puntaje que la escuela considere
    satisfactorio."
