  :body: "Hola estimado usuario gracias por su participacion, en relacion a su pregunta.Si
    USCIS aprueba su Formulario I-601A, usted y/o su representante legal debe tomar
    acción inmediata para para que el proceso de remoción sea terminado formalmente
    o desestimado por la Oficina Ejecutiva de Revisión de Casos de Inmigración (EOIR,
    por sus siglas en inglés) antes que usted salga de los Estados Unidos para presentarse
    a su entrevista de visa de inmigrante. Si usted abandona EE.UU. antes de que su
    proceso sea terminado o desestimado, puede experimentar demoras en el procesamiento
    de su visa de inmigrante o arriesgarse a resultar inelegible a la visa sobre las
    bases de otro causal de inadmisibilidad.\r\n\r\nLuego que reciba la notificación
    de aprobación de su Formulario I-601A, usted y/o su representante legal debe ponerse
    en contacto con el Asesor Legal Principal del Servicio de Inmigración y Control
    de Aduanas (ICE, por sus siglas en inglés) para hacer los arreglos necesarios
    para que dichos procesos sean desestimados. No se ponga en contacto con ICE hasta
    tanto USCIS apruebe su Formulario I-601A. Una lista de los números telefónicos
    del Consejero Principal de ICE está disponible en &gt;<a href=\"<a href='http://1.usa.gov/1I9gEq8'>http://1.usa.gov/1I9gEq8</a>\"><a
    href='http://1.usa.gov/1I9gEq8'>http://1.usa.gov/1I9gEq8</a></a>   . Cuando se
    ponga en contacto con ICE, debe tener disponible una copia de la notificación
    de aprobación disponible para su revisión.\r\n"
