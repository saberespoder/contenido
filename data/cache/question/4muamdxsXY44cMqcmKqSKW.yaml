  :body: 'Hola estimado usuario, agradecemos su pregunta. Calculando los 158 cm que
    usted mide y su peso en Kg su resultado es 32.3, lo cual según el ICM lo categoriza
    como obesidad. Pero, existen más factores le recomendamos que se ponga en contacto
    su ventanilla de salud para más información sobre nutrición o referencias médicas.
