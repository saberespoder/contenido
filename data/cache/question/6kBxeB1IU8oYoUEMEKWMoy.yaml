  :body: "Para calificar a DACA debe de cumplir lo siguiente: Llego a los Estados
    Unidos antes de cumplir 16 años de edad y no tiene estatus legal;\r\n2. Ha residido
    continuamente en los Estados Unidos desde antes del 1 de enero de 2010 hasta hoy
    en día, incluyendo el tiempo que le tome solicitar DACA con USCIS;\r\n3. Está
    estudiando, se ha graduado o ha obtenido un certificado de escuela secundaria,
    ha pasado el Examen de Desarrollo de Educación General (GED), o es veterano con
    una baja honorable de la Guardia Costanera o de las Fuerzas Armadas de los Estados
    Unidos; y\r\n4. No ha sido convicto de un delito grave, delito menor significativo,
    o tres o más delitos menores, y no representa una amenaza para la seguridad nacional
    o la seguridad pública\r\n"
