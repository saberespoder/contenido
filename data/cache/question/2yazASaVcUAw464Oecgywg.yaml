  :body: "La Ley AB60 brinda la oportunidad de otorgar licencias de manejo a personas
    indocumentadas, los requisitos es contar con una identificacion oficial como pasaporte
    o matricula, comprobar residencia en california, no tener tickets pendientes y
    aprobar el examen de manejo escrito y practico.\r\nAdicionalmente le envio el
    siguiente link que le ayudara a prepararse mejor. SABEResPODER.\r\n<a href='http://contenido.saberespoder.com/articulos/noticias/ley-ab-60-las-5-preguntas-mas-comunes-sobre-los-requisitos-para-la-licencia-de-conducir'>http://contenido.saberespoder.com/articulos/noticias/ley-ab-60-las-5-preguntas-mas-comunes-sobre-los-requisitos-para-la-licencia-de-conducir</a>"
