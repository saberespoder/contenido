  :body: 'Estimado Isaias: Para beneficiarse Ud. debera comprobar la relacion de Padre
    con respecto a su hija, de manera que no exista duda de que es el padre biologico,
    es decir, deberá legitimar a su hija de acuerdo a las leyes del lugar de residencia;  presentar
    un documento donde una corte establezca  la relación filial. Busque asesoria en
    un abogado de Familia para que le ayude en su caso.Gracias por Participar! Saber
    Poder!'
