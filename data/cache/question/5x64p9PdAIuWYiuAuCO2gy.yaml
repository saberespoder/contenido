  :body: 'Estimado Isaias: La accion Ejecutiva son medidas administrativas que pueden
    ayudar a personas indocumentadas que llegaron a los Estados Unidos antes del 1
    de Enero de 2010 y cumplan ciertos requisitos como haber estado presente en los
    Estados Unidos el 20 de Noviembre del 2014, que tengan hijos que sean Ciudadanos
    Estadounidenses o residentes legales permanentes, no tengan ciertos antecedentes
    criminales, no ser una prioridad en deportacion.. El proceso de Aceptacion de
    solicitudes comenzara a partir del 18 de Febrero ( DACA) y 19 de Mayo (DAPA) de
    2015 respectivamente. DACA es la accion diferida para llegados en la Infancia,
    DAPA es la accion diferida de responsabilidad para Padres. Hay que esperar a que
    el gobierno anuncie detalles de los requisistos para beneficiarse. Obten mas informacion
    en : www.uscis.gov/es/accionmigratoria. Gracias por Participar! Saber es Poder!'
