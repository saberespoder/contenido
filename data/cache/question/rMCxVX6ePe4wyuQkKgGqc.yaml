  :body: "Agradecemos su pregunta. Sin embargo hasta el momento no se ha dado información
    precisa de las consecuencias que pudieran ocurrir. Le sugerimos acudir al Departamento
    de Protección de su consulado o pedir información de un abogado de confianza,
    ya que el DMV considera esto un fraude. Se puede pedir un perdón con el DMV, pero
    debe seguir lineamientos específicos\r\n#SABEResPODER"
