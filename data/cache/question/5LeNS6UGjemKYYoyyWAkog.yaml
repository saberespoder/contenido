  :body: 'Hola estimado Enrique, agradecemos su participación. Para evitar deshidratarse
    por trabajar en el calor los expertos recomiendan los siguiente: Mantenerse bien
    hidratado-- Beber agua frecuentemente en el trabajo y en casa, aun cuando no tenga
    sed si hace mucho calor. Evitar las drogas, el alcohol y las bebidas cafeinadas
    ayuda a mantenerse hidratado y en general, a mantenerse en un mejor estado de
    salud. También, si trabaja en un lugar donde hace mucha calor su supervisor debe
    proveer agua y sombra. Recuerde que aquí estamos para ayudarle y no dude en comentar
