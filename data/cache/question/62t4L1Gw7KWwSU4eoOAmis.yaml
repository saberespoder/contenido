  :body: Para aplicar a la accion ejecutiva, habrá que proporcionar datos biométricos,
    confirmar que no tienen antecedentes penales, pagar cuotas de aplicación y demostrar
    que el hijo(a) nació antes de este anuncio. SABEResPODER
