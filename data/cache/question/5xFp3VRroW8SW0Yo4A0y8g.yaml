  :body: "Gracias por su pregunta\r\n 1.\tPara obtener la IDNYC  tendrán que llenar
    un formulario (haga click) \r\n<a href='http://www1.nyc.gov/assets/idnyc/downloads/pdf/application-materials/application_spanish.pdf'>http://www1.nyc.gov/assets/idnyc/downloads/pdf/application-materials/application_spanish.pdf</a>\r\n2.\t
    Reúna los documentos que acrediten su identidad y residencia\r\n3.\tSaque una
    cita.\r\n<a href='http://www1.nyc.gov/site/idnyc/card/make-an-appointment.page'>http://www1.nyc.gov/site/idnyc/card/make-an-appointment.page</a>\r\n4.\tAcuda
    al siguiente centro de inscripción que le queda más cercano\r\nFlushing Branch
    Library - Queens Library\r\n41-17 Main St Queens, NY 11355 (at 41st Rd and Main
    St)\r\nMon, Wed, Thu: 9:00am - 9:00pm\r\nTue: 1:00pm - 9:00pm\r\nFri, Sat: 9:00am
    - 7:00pm\r\nSun: 12:00pm - 5:00pm\r\n"
