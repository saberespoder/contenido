  :body: "Hola Sr. Jose Luis gracias por su participacion en relacion a su pregunta.México
    y Estados Unidos son miembros de la Convención de la Haya por la que se Suprime
    el Requisito de Legalización de Documentos Públicos Extranjeros. Por tal motivo,
    para que documentos públicos expedidos por autoridades estadounidenses (tales
    como certificados de nacimiento, de defunción, de estudios, entre otros) sean
    válidos en México, es necesario que sean Apostillados.La Apostilla se obtiene
    usualmente en las Secretarías de Estado del Estado que expidió el documento. \r\n\r\n1.-Distrito
    de Columbia\r\n\r\nEn el Distrito de Columbia\r\nSecretary Of The District Of
    Columbia\r\n441 4 th street NW, Suite  810 South\r\nWashington, DC 20001\r\nTel
    202 727 3117\r\n2027 3118\r\n2.- Maryland\r\n\r\nSecretary of State Of Maryland\r\nState
    House\r\nAdministrative Office\r\n16 Francis Street, 1 st Floor\r\nAnnapolis,
    MD 21401\r\nTel 410 974 5521 ext 406\r\n3.- Virginia\r\nSecretary Of the Commonwealth
    Of Virginia\r\nPatrick Henry Building\r\n1111 E. Broad Street, 4 th Floor\r\nRichmond,
    VA, 23218\r\nTel 804 692 0114\r\n4.- Virginia Occidental\r\nSecretary Of State
    Of West Virginia\r\nBuilding 1, Suite 151-w\r\n1900 Kanawha Boulevard, East\r\nCharleston,
    WV."
