  :body: "Hola, Sergio. Muchas gracias por su pregunta. Si los dos carros están a
    nombre del padre de su esposa, los dos permisos tiene que ser tramitados bajo
    su nombre (de el). Para obtener más información, puede llamar a Banjército al
    213-383-7352. También puede visitar su página web: \t\r\n<a href='https://www.banjercito.com.mx/registroVehiculos/.'>https://www.banjercito.com.mx/registroVehiculos/.</a>
    Estamos para servirle y recuerde que #SABEResPODER. "
