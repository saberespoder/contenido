  :body: 'Sí pueden estar vigentes dos permisos al mismo tiempo porque una persona
    no está restringida a solo tener un auto a la vez. Para verificar está información,
    intente ponerse en contact con Banjército. Para sacar una cita para hacer los
    tramites, puede llamar al 011 52 55 56 26 05 00, extension 2637. Gracias! #SABEResPODER. '
