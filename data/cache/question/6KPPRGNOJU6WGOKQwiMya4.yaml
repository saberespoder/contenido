  :body: Hola Andrés, gracias por su pregunta. De momento el gobierno no ha informado
    sobre este tipo de procesos, por lo cual y hasta el momento toda información al
    respecto es simple especulación o rumor. No se confunda el Programa de Acción
    Diferida con un proceso de amnistía migratoria ya que este programa tiene requisitos
    específicos que deben ser cumplidos para ser tomado en cuenta. SABEResPODER
