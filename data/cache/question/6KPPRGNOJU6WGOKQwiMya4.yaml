    :body: Si uno tiene 15 anos aqui en estados unidos puede uno areglar por uno mismo?
    :date: !ruby/object:DateTime 2014-11-12 16:01:22.467000000 -08:00
    :author_name: 'Andres  '
    :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
    :answers:
    - :id: 63fReGMFEcSaEgYga8gCM0
      :_meta:
        :content_type_id: answer
        :updated_at: '2017-09-11T05:44:52+00:00'
        :created_at: '2017-09-11T05:44:52+00:00'
        :id: 63fReGMFEcSaEgYga8gCM0
      :body: Hola Andres, la cantidad de tiempo vivido en el pais no asegura que se
        le proporcione un ajuste de estado, si puede aplicar, por medio de su empleador
        (siempre y cuando este demuestre su relacion laboral y que esta dispuesto
        a ser su patrocinador), si usted esta casado con un ciudadano Estadounidense
        (tambien debe tener pruebas de su relacion matrimonial asi como soporte economico)
        o por medio de sus hijos (si nacieron en los Estados Unidos) siempre y cuando
        tengan la mayoria de edad (21). SABEResPODER
