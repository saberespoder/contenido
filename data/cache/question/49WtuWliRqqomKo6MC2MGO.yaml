      :body: 'Hola estimada Janeth, agradecemos su pregunta. Para sacar una tarjeta
        del Lector en Mexico necesita un medio de identidad, una identidad con fotografía
        y un comprobante de domicilio. Encuentre información completa en el enlace:
        <a href=''http://bit.ly/1LW47VB.''>http://bit.ly/1LW47VB.</a> En relación
        a su ultima pregunta depende de los requisitos del banco, le recomendamos
        comunicarse con el banco directamente y preguntarles sobre sus requisitos.
        Recuerde que aquí estamos para ayudarle. #SABEResPODER'
