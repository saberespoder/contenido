  :body: 'Hola Dalia, gracias por su pregunta. Para obtener un GED se necesita hacer
    un curso y estudiar para el mismo. Con mucho gusto le damos la información de
    un centro de estudios para un GED cercano a su localidad: Harbor Community Adult
    School. 950 W. Santa Cruz. San Pedro, CA. Teléfono: 310-547-4425. Espero la información
    le sea de mucha ayuda y recuerde que en SABEResPODER estamos para ayudarle'
