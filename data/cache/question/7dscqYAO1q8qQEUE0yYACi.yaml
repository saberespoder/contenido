  :body: 'Hola Araceli, le encontre esta información sobre el acta de nacimiento:  Si
    su nacimiento se registró en cualquiera de las entidades federativas de la República
    Mexicana usted, deberá contactar al registro civil correspondiente en México.
    Algunos estados ofrecen la solicitud de trámite a través del internet.  Espero
    que esto le ayude.  Suerte!'
