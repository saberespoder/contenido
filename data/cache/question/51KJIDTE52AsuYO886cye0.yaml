  :body: "Sra. Patricia gracias por su participacion en relacion a su pregunta. El
    trámite de divorcio se lleva a cabo únicamente en México, sin embargo si no deseas
    viajar hasta allá para llevar a cabo tu divorcio, puedes tramitar un poder notarial
    en el Consulado para que un abogado o una persona de tu confianza en México pueda
    hacerlo en tu representación. Si ambos estan fuera de México cada uno puede tramitar
    un poder notarial para que alguien más los represente.\r\nPara este trámite necesita
    hacer una cita en MEXITEL llamando al 1 877 639 4835. el horario de servicio telefónico
    es de lunes a viernes de 8:00 am a 9:00 pm, o sábado y domingo de 9:00 am a 6:00
    pm.  Recuerde que estamos para ayudarle.#SABEResPODER."
