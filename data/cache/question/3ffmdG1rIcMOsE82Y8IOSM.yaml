  :body: Gracias por querer ayudarme. Tengo 60 años y trabajo medio tiempo. Vivo en
    un efficience en tercer piso (es mas barato) hace una semana se me descompuso
    mi carrito oldsmovile 95' desafortunadamente no le puedo arreglar la trasmision
    (es muy cara) y mucho menos comprar otro estoy muy triste pues lo necesito para
    ir a trabajar a veces no me siento bien de salud me duelen mucho mis rodillas
    si alguien por caridad por favor me puede ayudar de alguna manera con mi carro
    se los agradesco muchisimo
