  :body: 'Hola estimada Silvia, agradecemos su pregunta. Puede usar su tarjeta farmaSEP
    en SAFEWAY, Kroger, Target, Rite Aid, entre otras. También, en el enlace puede
    ingresar el nombre del medicamento que necesita y el sistema le mostrara los precios
    más bajos en farmacias locales y en linea. #SABEResPODER'
