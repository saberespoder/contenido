  :body: Gracias por su pregunta, afortunadamente la tarjeta FarmaSEP se puede usar
    en todas las farmacias pero es muy importante que usted vaya a Farmasep.com para
    comparar los precios de las farmacias en su área porque si pueden variar de farmacia
    a farmacia. SABEResPODER
