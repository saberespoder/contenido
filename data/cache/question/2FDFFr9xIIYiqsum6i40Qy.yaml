:body: "<p>Hola Quisiera saber un poquito más sobre mi trámite de papeles ya que estoy
  con dudas tengo abogado pero aveses no contesta el teléfono poes nunca me dise como
  va mi caso y por no explicarme como va mi caso esto me llena de dudas estos los
  correos que me ha enviado migración abril del 2015 dice así aprobado el abril 13
  del 2015 aprobamos su formulario I- 30 a petición de un inmigrante referente a un
  familiar persona comprometida en matrimonio o huérfano numero de recibole enviaremos
  por correo su decisión de aprobación y por favor seguir las instrucciones y a los
  8 días me llegó otro aviso diciéndome lo siguiente caso enviado al departamento
  del Estado el abril 21 2015 enviamos su caso aprobado o reafirmado al departamento
  del Estado para el trámite de la visa. Esto me tiene con dudas que alguien me explique
  ya que mi abogado no me da mucha información ; (</p>"
