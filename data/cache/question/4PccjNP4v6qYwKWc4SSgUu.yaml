  :body: "Estimado Usuario: Hay dos maneras: 1.- Un cambio de nombre \"legal\",se
    trata de la presentación de una petición de cambio de nombre en una corte estatal,
    la publicación de la notificación del cambio en un periódico y luego que un juez
    firme una orden de la corte para cambiar su nombre. \r\n2.-Si usted es un no ciudadano
    queriendo convertirse en ciudadano estadounidense, tiene una segunda opción. En
    la solicitud que llena para iniciar el proceso de la naturalización, puede marcar
    la casilla \"sí\" cuando se le pregunta \"¿Le gustaría cambiar su nombre legalmente?\".
    Gracias por Participar!"
