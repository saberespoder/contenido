    College\r\n1081 West Shady Grove Road\r\nIrving, TX 75060\r\n(214) 891-1301 \r\nPara
    este semestre: June 16 (T) Registration begins for continuing students\r\nJune
    22 (M) Registration begins for new students \r\nAugust 22 (Sat) Last day to register
    for students who do NOT have an academic standing of \"good\"\r\nAugust 26 (W)
    Last day to register for regular fall semester classes\r\nAugust 28 (F) District
    Conference Day, most offices closed\r\nAugust 31 (M) First day of fall semester\r\nSeptember
    7 (M) Labor Day - holiday\r\nSeptember 14 (M) 12th day of class\r\nNovember 19
    (R) Last day to withdraw from a class\r\nNovember 26 (R) Thanksgiving holiday
    begins; campus closed\r\nNovember 30 (M) Classes resume\r\nDecember 14-17 (M-R)
    Final exams\r\nDecember 17 (R) Semester ends\r\nDecember 21 (M) Last day for faculty
