  :body: "S i usted desea competir por mejores trabajos o avanzar en su profesión,
    siga en el camino hacia el éxito obteniendo un GED® (General Educational Development).
    Este certificado le proporcionará un título que es considerado como equivalente
    a un diploma de estudios secundarios (High School). El examen, originariamente
    en inglés, se puede también presentar en español. Siga leyendo en el link para
    enterarse de todo lo que necesita para recibir esta certificación. Clases de GED:
    Tarrant Literacy Coalition \r\nPO Box 470744 \r\nFort Worth, TX\r\nName: Kathryn
    Thompson \r\nPhone: (817) 870 - 0082  -- CASSATA HIGH SCHOOL \r\n1400 HEMPHILL
    ST \r\nFORT WORTH, TX\r\nName: Nancy Martin \r\nPhone: (817) 926 - 1745  -- JOHN
    CROTTY ASSOCIATES \r\n2316 RIDGMAR BLVD APT 155 \r\nFORT WORTH, TX\r\nName: JEAN
    N CROTTY \r\nPhone: (817) 737 - 6891 ext. NUL  Recuerde que SABEResPODER!"
