  :body: 'Hola estimado Luis, gracias por su participación, cada vez que busques un
    lugar para estacionar tu auto, recuerda utilizar las luces para avisar a los demás
    conductores. Frenar abruptamente porque has encontrado un sitio conveniente puede
    provocar un choque ya que no le estás dando el tiempo suficiente para que el vehículo
    que viene atrás se prepare para tu maniobra. A su vez, si sales del estacionamiento,
    avisa con las intermitentes de tu próximo movimiento así te ceden el paso. ¡Si
    sigues estos prácticos consejos podrás adoptar como hábito el correcto uso de
    las luces intermitentes y te ahorrarás de posibles incidentes en la carretera!
    Para mas información - <a href=''http://bit.ly/1Oj2teY''>http://bit.ly/1Oj2teY</a>
    Recuerde que estamos para ayudarle. SABEResPODER '
