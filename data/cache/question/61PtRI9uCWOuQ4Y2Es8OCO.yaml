  :body: 'Hola estimado usuario, agradecemos su pregunta. El Servicio de Inmigración
    y Control de Aduanas (ICE) tiene un localizador en su página de internet para
    encontrar a personas que están bajo su custodia. En esta página, pueden buscar
    el paradero de la persona detenida ingresando el número de extranjero (A-Number,
    en inglés), o datos biográficos como nombre, apellido, país y fecha de nacimiento.
    Espero y esta información le sirva de ayuda. SABEResPODER  '
