  :body: "Hola estimado Reynaldo, gracias por su participación, lamentamos mucho las
    circunstancias en que se encuentra. Con gusto le mando los requisitos de DACA
    : Era menor de 31 años de edad al 15 de junio del 2012\r\nLlegó a los Estados
    Unidos antes de cumplir 16 años de edad\r\nHa residido continuamente en Estados
    Unidos desde el 15 de junio de 2007, hasta el presente\r\nEstaba físicamente presente
    en Estados Unidos el 15 de junio de 2012, y al momento de presentar la petición
    de Consideración de Acción Diferida ante USCIS\r\nNo tenía estatus legal el 15
    de junio\r\nSe encuentra actualmente en la escuela, se ha graduado u obtenido
    un certificado de finalización de la escuela secundaria, ha obtenido un Certificado
    de Desarrollo de Educación General (GED), o es un veterano con licenciamiento
    honorable de la Guardia Costera o las Fuerzas Armadas de los Estados Unidos, y\r\nNo
    ha sido condenado por un delito grave, delito menor significativo, o tres o más
    delitos menores, y de ninguna otra manera constituye una amenaza para la seguridad
    nacional o la seguridad pública."
