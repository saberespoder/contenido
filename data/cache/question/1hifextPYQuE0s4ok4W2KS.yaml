    y certifiquen tus calificaciones. Una vez que se haya obtenido la evaluación requerida,
    podran analizar y si es pertinente revalidar las clases que tomaste en tu país
    de origen. Los precios varían de acuerdo al tipo de evaluación que necesites.
    Para mayor información contacta a una de las compañías que mencionamos a continuación:\r\n\"CEIE
