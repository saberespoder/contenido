      :body: "5.-Cuando USCIS reciba sus documentos, ellos le enviarán una notificación
        para que usted visite un Centro de Asistencia en Solicitudes (ASC), donde
        le tomarán su fotografía y huella digital.\r\n6.-Verifique el estatus de su
        caso en Internet, visitando la página <a href='http://www.uscis.gov.'>http://www.uscis.gov.</a>"
