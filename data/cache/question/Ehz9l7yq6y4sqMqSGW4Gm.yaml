    :body: "2.-Reúna los documentos que comprueben que usted cumple con los requisitos
      anteriores.\r\nPor ejemplo:\r\nDocumento de identificación oficial de este país
      o su país de origen\r\nActa de Nacimiento\r\nExpedientes Escolares\r\nRécords
      de Empleo en este país\r\nDocumentos del Servicio de Inmigración y Naturalización\r\nCertificado
      de Dispensa o Baja del Servicio Activo\r\n3.-Llene los siguientes formularios
      en su totalidad:\r\nI-821D – Consideración de Acción Diferida para los Llegados
      en la Infancia\r\nI-765 – Solicitud de Autorización de Empleo\r\nI-765WS – Hoja
      de Trabajo\r\n4.-Envíe los formularios al Servicio de Ciudadanía e Inmigración
      de Estados Unidos (USCIS), junto con sus documentos de respaldo y la tarifa
      total de $465.00."
    :date: !ruby/object:DateTime 2016-02-16 16:41:18.836000000 -08:00
    :author_name: 'Minerva Luna '
