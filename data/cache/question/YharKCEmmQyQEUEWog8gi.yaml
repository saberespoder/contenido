  :body: 'Sr Alvaro gracias por su participación, en relación a su pregunta sobre
    la Visa U hemos encontrado la siguiente información para usted: Los requisitos
    son los siguientes - Es víctima de un acto criminal cualificado. - Ha sufrido
    abuso físico o mental sustancial como resultado de haber sido víctima de un acto
    criminal. - Tiene información acerca de la actividad criminal. Si es menor de
    16 años o no puede proveer información debido a una incapacidad, su padre, tutor,
    o un representante legal (next friend, en inglés) puede poseer, en su nombre,
    la información relacionada con el crimen (consulte el glosario para ver la definición
    de “representante legal” (next friend). - Fue de ayuda, está ayudando, o es probable
    que ayude a las entidades policiales en la investigación o procesamiento penal
    del crimen. Si tiene menos de 16 años o no puede proporcionar información debido
    a una incapacidad, su padre, tutor, o representante legal (next friend) puede
    ayudar en su nombre a las entidades policiales. - El crimen ocurrió en los Estados
    Unidos o violó las leyes de los EE.UU. - Es elegible para que se le admita en
    los Estados Unidos. Si no es elegible para que se le admita, puede solicitar dispensa
    con un Formulario I-192, Solicitud de Permiso Adelantado para Entrada como No
    Inmigrante. Recuerde que estamos para ayudarle. #SABEResPODER'
