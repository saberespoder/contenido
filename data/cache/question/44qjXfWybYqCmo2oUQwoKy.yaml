  :body: "Hola estimado Jose, en Washington la ley acepta aplicaciones que tengan
    numero de seguro social ademas de la prueba de residencia. Para aplicar en California,
    los requisitos que solicita el DMV son una identificación oficial, comprobar residencia
    en California, el pago de $33 dlls,  obtener foto y huellas y aprobar el examen
    de la vista, escrito y practico.\r\nFavor haga click al siguiente link: <a href='http://bit.ly/1FMb3Uq'>http://bit.ly/1FMb3Uq</a>
