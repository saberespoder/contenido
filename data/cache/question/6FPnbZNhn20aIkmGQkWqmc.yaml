  :body: "Sr. Francisco gracias por su participacion en relacion a su pregunta le
    recomendamos que \r\nLlame  El Departamento del Estado\r\n(Michigan Department
    of State)   al  (1-888-767-6424) con\r\npreguntas acerca de:\r\n• Determinar porque
    tiene la multa, si debe una multa,\r\n• Registro de manejo\r\n• Suspensión de
    licencia o restablecer la licencia\r\n• Información a relación a manejar\r\nCentro
    de atención y horarios de Lunes a Viernes\r\ndesde 8:00 a.m. hasta 5:00 p.m. O
    bien puede acudir a Kent County Courthouse\r\n180 Ottawa Ave., NW\r\nGrand Rapids,
    MI 49503\r\n(616) 632-5220, para que pued recibir mas informacion y datalles sobre
    su caso. Recuerde que estamos para ayudarle#SABEResPODER.\r\n\r\n"
