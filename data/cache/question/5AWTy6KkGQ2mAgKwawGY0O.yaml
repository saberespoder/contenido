  :body: "Hola Sra Antonia, gracias por su participacion en relacion a su pregunta.\r\nLa
    violencia doméstica es un problema grave que hombres y mujeres deben combatir.
    Si es víctima de abuso físico o emocional por parte de su pareja, debe denunciarlo.\r\nEn
    caso de necesitar contratar a un abogado recuerde que debe firmar un contrato
    de servicios profesionales que especifique claramente sus honorarios, las obligaciones
    que asume, como visitar al preso, informarle puntualmente de su caso, asistir
    a las audiencias ante el juez y actuar de manera responsable y profesional.\r\nLe
    recomendamos consultar algun abogado del Consulado de México para que al asesore
    primeramente sobre lo que debe hacer y sobre el procedimiento a seguir en dichos
    casos.  Puede hadudir directamente al Departamento de Proteccion o si gusta llamar
    al teléfono:  312-738-2383 Ext. 1231. Para  mas detalles. \r\n\r\nSi está casada
    con un Ciudadano Americano o con un Residente Legal y es víctima de Violencia
    Doméstica, tiene derecho a regularizar su situación migratoria."
