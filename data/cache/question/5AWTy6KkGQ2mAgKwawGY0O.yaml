      :body: "Sra. Antonia le hicimos unas llamadas para saber un poquito mas de usted,
        perono obtuvimos respuesta,usted tiene derechos aunque  no cuente con documentos
        usted puede tener proteccion y ayuda departe de las autoridades puede contactar
        a \"Caridades Catolicas \"651 W. Lake St.,Chicago, IL 60661\r\nTeléfono: (312)
        427-7078 \r\nMartes y viernes de 1:30 p.m. a 4 p.m. Junto con el Programa
        de Asistencia Legal de Caridades Católicas, en colaboración con Mujeres Latinas
        en Acción y el Taller de José, proporcionan servicios legales y de inmigración
        especializados para víctimas de violencia doméstica, asalto sexual, violencia
        de pareja y acoso, incluyendo la representación en asuntos de la Ley en Contra
        la Violencia a la Mujer (VAWA, por sus siglas en ingles) Visa U, órdenes de
        protección, representación en casos de manutención y custodia de los niños,
        y traducciones e interpretaciones en español / ingles."
