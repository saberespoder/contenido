      programas y elija el más conveniente: Fresno Adult School --English as a Second
      Language   Tel. (559) 457-6000 --Main Office Tel. (559) 457-6000, Central Learning
      School Site Tel. 559-276-5230 (GED and english classes), Care Fresno 4582 E.
      Harvey Fresno, CA 93702 Tel. 559-492-8722. Recuerde que aquí estamos para ayudarle
      y no dude en comentar si desea más información. #SABEResPODER \r\n"
