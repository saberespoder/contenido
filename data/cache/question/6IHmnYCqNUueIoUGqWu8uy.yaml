  :body: Estimado usuario, usted tiene muchas posibilidades de poder obtener una residencia
    por medio de su hijo ciudadano. En todo caso, el tendria que someter una peticion
    para tal fin. Le recomendamos que se ponga en contacto con un abogado de inmigracion
    para que le brinde informacion detallada de lo que conlleva todo el proceso. SABEResPODER
