  :body: "Sra. Johana gracias por su participacion en relacion a su pregunta. Si no
    obtiene el puntaje deseado la primera vez, puede volver a presentar cada materia
    hasta tres veces sin esperar. Después del tercer intento, debe esperar 60 días
    para volver a intentar. La organización le descuenta $20 del costo adicional por
    cada dos exámenes adicionales.El informe de calificaciones para todas las materias
    menos Redacción es instantáneo, así que usted puede saber de inmediato si aprobó
    el examen y cual fue su calificación.\r\nUna vez pasado y aprobado el examen GED®,
    su diploma o credencial será emitido por el estado en donde lo tomó. También recibirá
    una transcripción GED® con los datos y resultados del examen apta para empleadores
    y universidades. Recuerde que estamos para ayudarle.#SABEResPODER"
