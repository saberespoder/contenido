  :body: 'Hola America  con respecto a tu pregunta deben de axeptarla ya que es un
    documento de identificacion con fotogracia  pero  encontramos la siguiente informacion
    esperremos que sea de ayuda para ti: Identificación de las visitas: Antes de ingresar
    a la unidad, las visitas aprobadas deberán presentar una identificación con fotografía.
    La identificación puede ser una licencia de conductor válida, una tarjeta de identificación
    válida del Departamento de Seguridad Pública, una tarjeta o credencial vigente
    de identificación de empleado, un pasaporte válido o una tarjeta de identificación
    de estudiante válida. Es posible que los menores de dieciséis años deban presentar
    una identificación.En este enlace puedes encontrar mas informacion : <a href=''http://bit.ly/1GoKi6v''>http://bit.ly/1GoKi6v</a>'
