    :body: "Sr. Raul. La DAPA se dirige a los padres indocumentados de hijos nacidos
      en los Estados Unidos o residentes legales y propone suspender las acciones
      en contra de su estadía ilegal y otorgarles una autorización de empleo por tres
      años, renovable.\r\nQué requisitos debo cumplir?\r\n\r\nSer una persona sin
      documentación legal que vive en los Estados Unidos y ser padre o madre de un
      ciudadano/a estadounidense o de un/a residente permanente legal nacido antes
      del o el 20 de noviembre de 2014.\r\nHaber llegado a los Estados Unidos antes
      del 1° de enero de 2010.\r\nHaber residido en los Estados Unidos en forma permanente
      desde el 1° de enero de 2010.\r\nNo ser una prioridad del control migratorio
      para ser removido de los Estados Unidos.\r\nNo tener documentos migratorios
      vigentes el 20 de noviembre de 2014."
