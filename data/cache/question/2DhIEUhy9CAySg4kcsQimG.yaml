    :id: 3MHJS7VmByMIyYEkeMIcgc
  :body: "Hola estimado usuario, El delito de manejar bajo la influencia del alcohol
    pudiera o no conducir a la deportacion del individuo\r\ndependiendo los delito
    envueltos y los procedimientos de cada Estado.Sim embargo la persona que reciba\r\nuna
    segunda violacion manejendo bajo la influencia del alcohol pudiera ser que si
    sea deportado, teniendo\r\nen cuenta que la advertencia del primero no fue suficiente
    para respetar las reglas y buenas costumbres, los imigrantes que no son ciudadanos
    de los USA deberian de tener mucho cuidado con la\r\nviolacion de leyes,muchas
    veces la sentencia de parte de la corte pudiera ser minima, pero solo el hecho
    de la conviccion en\r\nsi da derecho a las autoridades a deportarlo y con ello
    la separacion de la familia. Cuidese y se recomienda no hacaerlo."
