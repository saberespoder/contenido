    :id: 5XUiywOig8YQ0W4k6s2EC4
  :body: 'Pero si usted estimado usuario ya cuenta con una licencia y por conducir
    bajo la influencia del alcohol o en estado de ebriedad, aunque no cause ningún
    tipo de daño puede tener las siguientes consecuencias: Por primera vez conduciendo
    “bajo la influencia del alcohol”: tres meses de suspensión. Por primera vez conduciendo
    “en estado de ebriedad”: dos años de suspensión. Por segunda vez conduciendo “en
    estado de ebriedad”: cinco años de suspensión. Por tercera vez conduciendo “en
    estado de ebriedad”: cancelación de la licencia.'
  :date: !ruby/object:DateTime 2015-07-06 16:32:14.101000000 -07:00
  :author_name: 'Minerva Luna '
  :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
