  :body: Saludos Vicenta. Siempre es recomendable ir a una escuela de manejo ya que
    ellos cuentan con toda la información y métodos que el DMV emplea al momento de
    hacer el examen de manejo detrás del volante, sin embargo el ir a una escuela
    de manejo no es un requisito para poder aplicar para la licencia de conducir.
