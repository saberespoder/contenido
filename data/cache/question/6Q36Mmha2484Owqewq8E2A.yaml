  :body: 'Estimado Mario: En inmigracion cada caso es unico e individual, la nueva
    propuesta del Presidente se prevee que sea mas flexible en relacion a algunos
    casos , pero hay que esperar a que el gobierno anuncie detalles; le recomendamos  participar
    en las actividades que organiza su consulado en Dallas, ahi recibira orientacion,
    ademas le pueden referir a abogados y organizaciones autorizadas para ofrecer
    servicios migratorios. Este sabado 21 de febrero  desde las 9:00 a.m se ofrecera
    una Clinica de la Accion Ejecutiva en pleno  donde podras obtener mucha informacion
    y ayuda para cumplir ciertos requisitos.Gracias por Participar ! Saber es Poder!'
