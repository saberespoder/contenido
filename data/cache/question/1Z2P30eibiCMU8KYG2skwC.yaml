      :body: 'Hola estimada Juana, agradecemos su pregunta. Si su pregunta es sobre
        la Acción Deferida conocida como DACA: Para comprobar que sus hijos han estado
        en Estados Unidos antes de cumplir los 16 años, y que han vivido aquí interrumpidamente
        (por lo menos de 5 años), desde por lo menos el 15 de junio del 2007, puede
        usar los expedientes oficiales de la escuela al igual que libretas de calificaciones
        escolares. También, el diploma de preparatoria o equivalente, (GED), para
        comprobar que se graduaron de la preparatoria. #SABEResPODER'
