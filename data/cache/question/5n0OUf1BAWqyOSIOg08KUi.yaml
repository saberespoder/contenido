:body: "<p>Yo obtuve una licencia de conducir en el año 1992. Entonces no se requeria
  un numero de seguro social. En Abril solicite una licencia bajo la ley AB 60 y me
  dijeron que porque ya tenia una licencia anteriormente tendría que ir a una segunda
  revision. Me asignaron un numero nuevo en caso de que me la otorgaran. Eso quiere
  decir que mi record de manejo con el numero anterior no existe mas? Ademas existe
  la esperanza que si me la otorguen?</p>"
