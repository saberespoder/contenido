  :body: "Gracias por su pregunta, los requisitos que solicita el DMV son una identificación
    oficial, comprobar residencia en California, el pago de $33 dlls,  obtener foto
    y huellas y aprobar el examen de la vista, escrito y practico.\r\nFavor haga click
    al siguiente link\r\n\r\n<a href='http://bit.ly/1FMb3Uq'>http://bit.ly/1FMb3Uq</a>\r\n"
