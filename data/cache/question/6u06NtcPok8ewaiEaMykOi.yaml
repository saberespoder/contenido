  :body: 'Hola estimada Patricia, agradecemos su participación e interés por la educación.
    Existen varias formas por las cuales puede obtener una beca universitaria, las
    mas comunes son por sus méritos académicos o por necesidad económica. Encuentre
    información completa sobre como encontrar becas universitarias en este enlace:
    <a href=''http://bit.ly/1TLz8hk.''>http://bit.ly/1TLz8hk.</a> Ademas encuentre
    aquí un listado sobre de becas a las cuales puede solicitar: <a href=''http://bit.ly/1yo6Cwm''>http://bit.ly/1yo6Cwm</a>
    Recuerde que aquí estamos para ayudarle. #SABEResPODER'
  :date: !ruby/object:DateTime 2015-12-14 11:29:03.255000000 -08:00
