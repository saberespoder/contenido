      :body: 'Hola Jose, gracias por sus preguntas y comentarios. Para hacer una cita
        por telefono tiene que marcar el 1-877-639-4835, le recomendamos que tenga
        paciencia ya que a este numero llaman todos los Mexicanos qye necesitan hacer
        una cita en sus consulados correspondientes. En interntet necesita usar la
        siguiente pagina web: <a href=''https://mexitel.sre.gob.mx/citas.webportal/login/auth''>https://mexitel.sre.gob.mx/citas.webportal/login/auth</a>  Si
        usted no tiene una cuenta, le recomendamos que haga una, seguramente por eso
        no esta reconociendo su correo electronico. Esperamos que esta informacion
        le sea de mucha ayuda. SABEResPODER'
