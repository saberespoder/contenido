    :body: 'Hola estimada Aixa, agradecemos su participación. En relación a su pregunta,
      el departamento a donde reportar un fraude depende del tipo de fraude. En el
      enlace encuentre un listado de tipos de fraudes al igual de los números telefónicos
      a donde reportarlos: <a href=''https://gobierno.usa.gov/estafas-fraudes''>https://gobierno.usa.gov/estafas-fraudes</a>
      Recuerde que aquí estamos para ayudarle y no dude en comentar si desea más información
      #SABEResPODER'
