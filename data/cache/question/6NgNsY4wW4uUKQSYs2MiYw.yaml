  :body: "Hola Sr. Enrique Bienvenido a SABEResPODER. Lo invitamos a que acuda al
    Departamento de Protección del Consulado General de México ya que ahi hay expertos
    legales que lo pueden asesorar y orientar  alguna de las siguientes cuestiones:\r\nAsuntos
    Penales,\r\nAsuntos Migratorios,\r\nAsuntos Laborales,\r\nAsuntos Civiles y\r\n
    Administrativos. \r\n\r\nPuede acudir directamente sin una previa cita el servicio
    es gratuito el horario de atencion es \r\nlunes a viernes de 8:00 am a 1:00 pm.\r\n"
