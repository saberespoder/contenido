  :body: "Para una cita comuniquese al Centro de Servicio al Cliente del Departamento
    de Vehículos Motorizados (DMV, por sus siglas en inglés): 1 (800) 777-0133  entre
    las 8 a.m. y las 5 p.m. de lunes a viernes (oprima el 2 para hablar con alguien
    en español).\r\nEn el sitio de internet del DMV:<a href='http://www.dmv.ca.gov/portal/dmv/detail/portal/foa/welcome.'>http://www.dmv.ca.gov/portal/dmv/detail/portal/foa/welcome.</a>\r\n\r\nFavor
    haga click para obtener más detalles:\r\n\r\n<a href='http://contenido.saberespoder.com/articulos/educaci%C3%B3n/como-obtener-una-licencia-de-conducir-para-indocumentados-ab-60'>http://contenido.saberespoder.com/articulos/educaci%C3%B3n/como-obtener-una-licencia-de-conducir-para-indocumentados-ab-60</a>\r\n"
