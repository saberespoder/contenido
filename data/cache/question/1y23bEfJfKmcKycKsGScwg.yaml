  :body: "Gracias por su pregunta, si sus hijos y padres nacieron y fueron registrados
    en Mexico entonces si puede solicitar una copia en su Consulado, los requisitos
    son los siguientes:\r\n1.\tIdentificación oficial, por ejemplo el  CURP (Clave
    Única del Registro de Población), una credencial del IFE, pasaporte o matrícula
    consular.\r\n2.\tLlenar la solicitud correspondiente.\r\n3.\tCubrir el pago de
    derechos por la cantidad de $13.00 dólares por cada acta.\r\n"
