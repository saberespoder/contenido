        información sobre algunos centros legales a bajo costo cercanos a usted: 1.
        World Relief, 4616 Roseville Road, Suite 107, North Highlands, CA 95660, tel:
        (916) 978-2650// 2. International Rescue Committee, 2020 Hurley Way, Suite
        395, Sacramento, CA 95825, tel: (916) 482-0120// 3. California Rural Legal
