  :body: En Texas tienes la opción de tomar un examen escrito o por computadora, para
    mi por computadora es más fácil ya que te muestran la foto y de ahí viene la pregunta
    te dan las opciones de respuesta a,b,c .. Los exámenes traen preguntan acerca
    de señalamientos , que se debe hacer cuando está un autobús escolar, cuando ingresas
    al freeway etc.. Y la otra prueba es la de manejo debes estacionar tu carro en
    tres pasos en medio de dos conos y ya luego se sube el oficial contigo y comienzan
    a manejar debes tomar el volante con las dos manos ,usar bien tus direccionales
    mirar los espejos ,ir al límite ,etc es sólo un resumen del examen...
