  :body: Estimado Jose, gracias por seguir participando. Lo invitamos a leer este
    artículo de nuestro contenido de información. Allí encontrará los datos de contacto
    a donde usted como residente de New York puede contactarse y hacer las preguntas
    que requiera en relación a esta nueva ID. <a href='http://contenido.saberespoder.com/articulos/inmigraci%C3%B3n/idnyc-pasos-para-recibir-la-identificacion-neoyorquina.'>http://contenido.saberespoder.com/articulos/inmigraci%C3%B3n/idnyc-pasos-para-recibir-la-identificacion-neoyorquina.</a>
