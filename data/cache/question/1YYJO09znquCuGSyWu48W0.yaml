  :body: "Estimado Jose, gracias por su pregunta. La ciudad pronto anunciará donde
    estarán estos centros de inscripción en cada uno de los condados. \r\nEstos centros
    de inscripciones serán instituciones de confianza de la comunidad como bibliotecas,
    y \r\nserán ocupadas con un personal altamente capacitado para estas inscripciones.
    La ciudad también \r\ntendrá unidades de inscripción móviles que viajarán a los
    vecindarios que no tengan estos centros. SABEResPODER"
