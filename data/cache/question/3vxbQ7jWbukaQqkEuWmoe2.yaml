      :body: "Estefany tendras que asesorarte muy bien en tu caso porque en uno de
        los requistos para la \"Naturalización de cónyuges de ciudadanos estadounidenses\"
        uno de sus requisitos es \"Haber sido persona de buen carácter moral con adherencia
        a los principios de la Constitución de los Estados Unidos dispuesto a seguir
        el buen orden y respeto a la ley durante todos los periodos de tiempo relevantes.\"
        eso quiere quiere que no debe hacer antecedentes penales pero si al hacer
        la peticion no sabremos si esto lo tomen como un delito menor no significativo,
        por eso te recomendamos asesoria de un abogado de confianza en materia de
        inmigracion o puedes llamar tambien para qu ete informen al \"Centro Nacional
        de Servicio al Cliente\r\n1-800-375-5283 de USCIS\"."
