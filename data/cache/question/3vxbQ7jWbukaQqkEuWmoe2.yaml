  :body: Hola Estefany Bienvenida a SABEResPODER. Desafortunadamente si slaes del
    pais y vuelves a regresar si tendras problemas,estando como turista se cometio
    un delito y el hecho de estar en la carcel tomar huellas y foto ya esta  crea
    un record , si tienes cita con tu juez atiende a esa cita y completa tu clase,
    despues el juez decidira que procede, pero si en un futuro llegaras a legalizar
    tu estatus migratorio por ejemplo bajo la Ley Ejecutuva uno de sus requsitos es
    no tener antecedentes penales, tendras que asesorate muy bien para tu caso en
    caso de que lleges a tomar esa decision, si gustas puedes ir a tu consulado mas
    cercano ya cuentan con un Departamento llamado  Proteccion donde hay expertos
    legales que orientan y asesoran de manera gratuita.
