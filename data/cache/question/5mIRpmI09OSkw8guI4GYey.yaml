  :body: "Sra. Nataly gracias por su participacion en relacion a su pregunta primero
    usted debe hacer una cita telefónica en Mexitel al 1 877 639 4835, el horario
    de servicio telefónico es de lunes a viernes de 8:00 am a 9:00 pm, o sábado y
    domingo de 9:00 am a 6:00 pm. Pasaporte por canje o renovación.\r\n\r\nLos requisitos
    son los siguientes:\r\n\r\n1. Acudir a la oficina consular (incluidos Consulados
    Móviles).\r\n\r\n2. Presentar pasaporte anterior, siempre que su canje no haya
    sido condicionado. La recepción de documentos para dichos trámites es de 8:00
    AM a 12:00 PM.\r\n\r\nPara los siguientes servicios, acuda directamente al Consulado
    General de 8:00 AM a 12:00 PM, o llame a las siguientes extensiones:\r\n\r\nRegistro
    Civil: Registros de Nacimiento Matrimonio o Defunción, extensiones 229 y 240.\r\nActos
    Notariales: Poderes Notariales, Repudio de Derechos Hereditarios y Testamentos,
    \ extensiones 235 y 248.\r\nCertificados de supervivencia a pensionistas, extensiones
    235 y 248.\r\nMenaje de casa, extensiones 235 y 248. \r\n.Recuerde que estamos
    para ayudarle#SABEResPODER."
