  :body: "Hola estimada Soni, si esta hablando de la Matricula Consular de Mexico,
    para transmitir una matricula consular de Mexico uno necesita: Certificado de
    Primaria o Secundaria con foto\r\nCredencial de Elector (I.F.E)\r\nCartilla del
    Servicio Militar\r\nMatrícula Consular\r\nPasaporte Mexicano\r\nTitulo o Cedula
    profesional\r\nIdentificación oficial Expedida por autoridad Mexicana o de Michigan
    u Ohio SABEResPODER"
  :date: !ruby/object:DateTime 2015-07-01 09:06:36.077000000 -07:00
