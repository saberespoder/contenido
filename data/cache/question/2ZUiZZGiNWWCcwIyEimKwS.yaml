      :id: 22l2h6sHxCyuWSgemoOi0o
    :body: 'Hola estimada Soni, claro que puede comprobar su identidad con el pasaporte.
      Para comprobar la residencia se aceptan recibos de renta, luz, agua, teléfono,
      cuenta de banco, seguro del auto, correspondencia o comprobantes de paquetería,
      etc. Si va a tramitar Matrícula Consular el recibo deberá estar a su nombre
      ó presentar un comprobante que especifique que el interesado reside y recibe
      correspondencia en esa dirección. Para informacion completa sobre como comprobar
      que el interesadao reside con usted le recomendamo llamar al consulad al número
      directo: 1877 636 4835 #SABEResPODER'
    :date: !ruby/object:DateTime 2015-07-02 11:41:13.110000000 -07:00
    :author_name: 'Alma Alvarado '
    :author_userpic: https://d219r5liba2haj.cloudfront.net/uploads/user/pic_url/2043/uploads_2Ftmp_2F08c9852d-0d18-4e6e-a894-4638355dba86_2FIMG_4264.jpeg
