    :body: "Genoveva, gracias por su pregunta. Para calificar para la Acción Ejecutiva,
      es necesario haber permanecido continuamente en los Estados Unidos a partir
      del 1 de enero del 2010. Durante este período y hasta el 20 de noviembre del
      2014 están permitidas pequeñas salidas. Las reglas de la Acción Diferida indican
      que las salidas deben ser breves, casuales e inocentes. Esto quiere decir lo
      siguiente:\r\n\r\nSalida Breve. Las reglas no indican que periodo es breve.
      La regla general es que 15 días es breve y hasta un mes puede ser considerado
      breve. El periodo puede ser mayor, pero es necesario que el motivo de la salida
      justifique la mayor duración. Por ejemplo la salida puede justificarse porque
      algún familiar esté enfermo o haya fallecido. En cualquier caso será necesario
      que el tiempo este razonablemente calculado para cumplir con el objetivo de
      la salida. SABEResPODER"
