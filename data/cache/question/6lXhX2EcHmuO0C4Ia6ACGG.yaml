    :body: Elizabeth gracias por su participacion en relacion a su pregunta para recibir  existen
      muchos factores uno de ellos haber trabajado el año.año. No todas las personas
      tienen que declarar impuestos generalmente, una persona que gane por lo menos
      $10.150 dólares, necesita declarar los impuestos ante la agencia del gobierno
      de Estados Unidos encargada de los impuestos conocida como IRS Si eres madre
      soltera y pagas más de la mitad de todos los gastos del hogar (alquiler, hipoteca,
      servicios, etc.), solo tienes que hacer los taxes si ganas más de $13.050 dólares.
      Este caso se conoce como “Head of Household” o “jefe de hogar”. Le recomendamos
      que se asesore con un experto legal de impuestos en su area para que reciba
      una asesoria mas profesional para su caso.Recuerde que estamos para ayudarle#SABEResPODER.
