  :body: "Sra Eleazar gracias por su participación, en relación a su pregunta sobre
    el piquete de araña, hemos encontrado la siguiente información para usted: (un
    remedio casero) Retire el aguijón si está presente raspando con la parte posterior
    de una tarjeta de crédito o algún otro objeto de borde recto. No utilice pinzas,
    ya que éstas pueden apretar el saco del veneno y aumentar la cantidad de veneno
    secretado.\r\n\r\nLave muy bien el área afectada con agua y jabón.\r\nAplique
    hielo (envuelto en un trozo de tela) en el sitio de la picadura por 10 minutos,
    retírelo por 10 minutos y repita el proceso.\r\nSi es necesario, tome un antihistamínico
    o aplique cremas que reduzcan la picazón.\r\nDurante los siguientes días, esté
    atento a señales de infección (como aumento del enrojecimiento, hinchazón o dolor).
    Recuerde que estamos para ayudarle. SABEResPODER"
