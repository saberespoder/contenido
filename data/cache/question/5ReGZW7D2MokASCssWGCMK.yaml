  :body: 'Hola estimado Jossue, agradecemos su participación y con gusto le compartimos
    información sobre escuelas de que ofrecen clases de ingles cerca de usted. Le
    sugerimos comunicarse con ellas y averiguar los horarios: Northern Manhattan Coalition
    for Immigrant (sí ofrece clases los sábados) Rights 665 West 182nd Street New
    York, NY 10033 Tel. 212-781-0355, New Settlement Apartments 1512 Townsend Avenue
    Bronx , NY 10452 Tel. 718-716-8000, English as a Second Language (ESL)1666 Bathgate
    Avenue Bronx, NY 10457 Tel. (718) 530-7027, y Mercy Center 377 East 145th Street
    Bronx, NY 10454 Tel. 718-993-2789. Si desea informacion adicional no dude en hacer
    otra pregunta o un comentario. Recuerde que aquí estamos para ayudarle. #SABEResPODER'
