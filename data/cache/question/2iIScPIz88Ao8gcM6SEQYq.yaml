  :body: "Estimado Usuario: Gracias por su pregunta, para que usted solicite un acta
    certificada sin salir de México puede acudir al Consulado y presentar lo siguiente:
    \r\n\r\n1. Identificación oficial, por ejemplo el  CURP (Clave Única del Registro
    de Población), una credencial del IFE, pasaporte o matrícula consular. \r\n\r\n2.
    Llenar la solicitud correspondiente. \r\n\r\n3. Cubrir el pago de derechos por
    la cantidad de $13.00 dólares por cada acta. \r\n\r\n\r\nFavor  haga click en
    la siguiente información. <a href='http://contenido.saberespoder.com/articulos/inmigraci%C3%B3n/tramite-su-acta-de-nacimiento-sin-salir-del-pais'>http://contenido.saberespoder.com/articulos/inmigraci%C3%B3n/tramite-su-acta-de-nacimiento-sin-salir-del-pais</a>
