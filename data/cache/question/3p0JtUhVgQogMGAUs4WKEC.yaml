    :body: 'Hola estimada Adriana, agradecemos su participación. En relación a su
      pregunta, el quedarse más tiempo del señalado en su permiso podría causarle
      problemas como la cancelación de su Visa. Le sugerimos comunicarse con un experto
      legal para que le proporcione alternativas. Primero, le sugerimos se acerque
      o se comunique con su Consulado ya que algunos cuentan con asesoría legal o
      contestan a sus preguntas legales. ¿Cual es su nacionalidad? '
