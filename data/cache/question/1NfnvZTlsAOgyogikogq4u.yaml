      :body: 'Hola estimado usuario, para obtener su licencia de manejo se le requiere
        una identificación de identidad con una fotografía, esta puede ser la Tarjeta
        Electoral Mexicana (IFE –versión del 2013), o  la matricular consular, o el
        pasaporte mexicano. Para comprobar que su credencial este al vigor puede consultar
        este enlace: <a href=''http://www.infoeleccionesmexico.com/informacion-vigencia-credencial-para-votar-11.html''>http://www.infoeleccionesmexico.com/informacion-vigencia-credencial-para-votar-11.html</a>
