    :body: Hola Sra. Bertha gracias por su participacion en relacion a su pregunta
      nosotros no contamos con la facultad de agendar citas a nuestros usuarios, llame
      usted a Mexitel al 1 877 639 4835, el horario de servicio telefónico es de lunes
      a viernes de 8:00 am a 9:00 pm, o sábado y domingo de 9:00 am a 6:00 pm. para
      que un representante le agende su cita para su tramite.
    :date: !ruby/object:DateTime 2016-12-09 12:51:25.258000000 -08:00
