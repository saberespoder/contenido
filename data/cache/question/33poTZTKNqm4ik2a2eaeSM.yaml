  :body: 'Hola estimado Emanuel, agradecemos su participación. En relación a su pregunta
    la pagina web del Consulado Mexicano de San Jose no cuenta con las fechas del
    Consulado Sobre Ruedas. Le recomendamos comunicarse directamente con el consulado
    al Tel. Tel: 408-294-3414 y pedir las fechas del Consulado Sobre Ruedas. No dude
    en comentar o hacer una pregunta si desea más información y recuerde que aquí
    estamos para ayudarle. #SABEResPODER'
  :date: !ruby/object:DateTime 2015-12-15 15:22:47.842000000 -08:00
  :author_name: 'Alma Alvarado '
