  :body: "Áreas con “apartaderos” (Turnout Areas) y carriles\r\n\r\nA veces las áreas
    especiales llamadas “apartaderos” están marcadas en las carreteras de dos carriles.
    Entre en estas áreas para dejar que los vehículos que vienen detrás lo rebasen.\r\n\r\nAlgunas
    carreteras de dos carriles tienen carril para rebasar. Si usted va manejando despacio
    en una carretera o camino de dos carriles donde rebasar sea peligroso y cinco
    o más vehículos lo van siguiendo, entre al área con apartadero o carril para rebasar
    para dejar que los vehículos lo pasen.\r\n#SABEResPODER"
