  :body: "Estimado Usuario: El jueves, 20 de noviembre del 2014, el Presidente anuncio
    un Programa de Accion Diferida para inmigrantes que: \r\n*Lleven viviendo dentro
    de los Estados Unidos desde el 1 de Enero del 2010.\r\n*Esten Fisicamente presentes
    en los Estados Unidos desde el 20 de noviembre de de 2014 y estarlo al momento
    de enviar la solicitud DAPA.\r\n*Que tengan hijos cuidadanos o residentes legales
    permanentes y hayan nacido antes del 20 de noviembre del 2014. (DAPA)\r\n*No tengan
    ciertos antecedentes criminales, es decir no sean una prioridad de deportacion.
    Por ejemplo: terrorismo, pandillas, personas sentenciadas por delitos, delitos
    agravados (felonias), delitos menores significativos (significant misdemeanor)
    o tres o mas delitos menores (misdemeanors).\r\n*Se registren con el gobierno
    de Estados Unidos.\r\n Ademas, la Expansión de Acción Diferida para los Llegados
    en la Infancia (DACA) y sus  nuevos criterios.\r\nObten mas informacion sobre
    DACA y DAPA en los sitios de servicio de Ciudadania e inmigracion de Estados Unidos
    ( USCIS) http;//www.uscis.gov/es/accionmigratoria\r\nGracias por participar !
    Saber es Poder!"
