  :body: Sr. Francisco gracias por su participacion en relacion a su pregunta puede
    tramitar un ID en la oficina el DMV para que se pueda indentificar si cuenta con
    un numero de seguro social valido aprovechando su visita al DMV comentele al empleado
    lo sucedido para ver las opciones para que tramite su licenica ya que para eso
    solo necesita un comprobante de domicilio y una identificacion, tambien se puede
    comunicar al Centro Nacional de Servicio al Cliente de USCIS al 1-800-375-583
    o visite una oficina cercana a su area para mas detalles de su caso sobre sus
    tarjetas.
