:body: "<p>recientemente se quemo mi casa y desgraciadamente perdí todos mis documentos
  con fotografía, ahora no puedo identificarme. Cuento con un número de seguro social
  valido y también un número de residencia permanente. Como puedo sacar una identificación
  y recuperar mis tarjetas?no contaba con licencia de conducir y ahora necesito también
  una. QUE PUEDO HACER PARA RECUPERAR MIS TARJETAS si lo único que se me puede mandar
  de mi país son actas de nacimiento?</p>"
