  :body: 'Hola estimado Anacieto, con gusto le mando 10 formas de vencer el dolor
    de espalda sin medicina: 1) Cuide la postura 2)Respire profundo 3) Combate el
    estrés 4) Haga ejercicios todos los días 5) Limite el uso de dispositivos 6) Consume
    vitamina D 7) Haga compresas frias y calientes 8) Controla el peso 9)Descansa
    bien 10) Deje de fumar Para saber más información y porque estas formas son importantes:
    <a href=''http://bit.ly/1hMyy60''>http://bit.ly/1hMyy60</a> SABEResPODER'
