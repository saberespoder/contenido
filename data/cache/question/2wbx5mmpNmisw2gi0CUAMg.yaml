  :body: "Hola Sr.  Hernandez Bienvenido a SABEResPODER, El dolor de espalda es una
    de las molestias principales asociadas a la tensión postural y normalmente se
    debe a lesiones pasajeras que se corrigen mediante el descanso o ejercicios de
    refuerzo sin precisar tratamiento médico, pero en otras ocasiones puede convertirse
    en un problema crónico que requiera atención especialista. Si cuenta con uno en
    su area hay Clinicas de Salud de bajo costo  que cuentan con servicios de especialidades
    y atienden si usted no cuenta con un seguro medico estan : \"\tPlanned Parenthood
    - Surgi-Center\" \r\n7424 Greenville Ave #211 Ste B \r\nDallas TX 75231 \r\n214-373-1868
