  :body: 'Hola estimado usuario, gracias por su participación. Si no acude a su cita
    con la corte es posible que si lo arresten. Si cree necesitar apoyo legal le recomendamos
    consultar a un abogado de confianza o visitar el Departamento de Protección de
    su Consulado Mexicano. Recuerde que no necesita cita para ser atendido en el Departamento
    de Protección y los servicios son completamente gratis. #SABEResPODER'
