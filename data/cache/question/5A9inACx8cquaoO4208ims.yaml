      :body: "Hola estimado usuario, gracias por su comentario. Desafortunadamente
        es muy difícil encontrar representación legal gratis, pero con mucho gusto
        le recomendamos accesoria legal a bajo costo. Le recomendamos comunicarse
        con Public Law Center \t601 Civic Center Dr W., Santa Ana, CA 92701 Tel. \t(714)
        541-1010. También recuerde que el Consulado de México cuenta con un Departamento
        llamado PROTECCION en donde hay expertos legales y ellos pueden orientar o
        recomendar a alguien de confianza, por favor acuda directamente, ya que este
        servicio no necesita cita. #SABEResPODER\r\n"
