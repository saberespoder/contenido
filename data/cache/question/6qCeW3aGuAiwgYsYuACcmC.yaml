    :body: Estimado usuario su buen record,impuestos hechos y el tiempo vivido en
      este pais le pudiera alludar a usted en un tramite migratorio llamado ajuste
      de estado. Este consiste en tener un buen record ,un familiar Ciudadano Americano
      que lo pueda pedir legalmente y aver permanecido mas de 10 años en el pais,cabe
      decir que estas oportunidades se dan únicamente   a personas de Centro y latino
      America,agregando que debe demostrar su nacionalidad. claro que para estos casos
      usted debe contratar un abogado experto en casos migratorios.
