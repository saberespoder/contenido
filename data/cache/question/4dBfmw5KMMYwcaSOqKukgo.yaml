  :body: Hola estimado José, agradecemos su pregunta. Los inmigrantes indocumentados
    no califican para los seguros públicos como “Obamacare”, pero pueden comprar un
    seguro médico privado. Los inmigrantes que cuentan con un seguro social legal
    si califican “Obamacare”. SABEResPODER
