  :body: "Estimado Ivan. Los requisitos para la matricula consular son los siguientes:\r\n\r\n1.
    El interesado deberá comparecer personalmente.\r\n\r\n\r\n2. Acreditar la nacionalidad
    mexicana con cualquiera de los siguientes documentos en original:\r\n\r\n\r\nActa
    de nacimiento, emitida y certificada por el Oficial del Registro Civil o por las
    representaciones consulares y diplómáticas en el exterior; o\r\nCertificado de
    nacionalidad mexicana; o\r\nDeclaratoria de nacionalidad mexicana; o\r\nPasaporte
    mexicano; o\r\nMatrícula Consular de Alta Seguridadl.\r\n\r\n2. Comprobar su identidad
    con un documento oficial con fotografía en original:\r\n\r\n\r\nCredencial para
    Votar con fotografía; o.\r\nLicencia de manejo mexicana; o\r\nLicencia de manejo
    o credencial de identificación (ID) de Californial; o\r\nCertificado de primaria
    o secundaria emitido por la Secretaría de Educación Pública (SEP) de México que
    contenga la fotografía y sello sobre la foto; o\r\nPasaporte.\r\n\r\n3. Comprobar
    su domicilio en el área que corresponde al Consulado (Circunscripción Consular)
    con cualquiera de los siguientes en original:\r\n\r\n\r\nRecibos de pago de servicios
    públicos (gas y electricidad, teléfono residencial, agua, entre otros); o\r\nRecibo
    de pago de renta (sellado) o contrato de arrendamiento; o\r\nCorrespondencia postal
    a nombre del interesado con sello de cancelar.\r\n\r\n4. Pago de $27 dólares.
    Formas de pago: efectivo, MasterCard, Visa y Discover. No se aceptan billetes
    de $100 dólares.\r\n\r\n\r\n5. En caso de reposición por robo o extravío, el interesado
    deberá presentar reporte emitido por la autoridad competente \r\nSABEResPODER"
