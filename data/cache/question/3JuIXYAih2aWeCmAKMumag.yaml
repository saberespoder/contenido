  :body: 'Estimado Usuario: Citibank, Mutual Washington y American Home Mortgage son
    algunas compañías que ofrecen hipotecas usando un ITIN en vez de un número de
    seguro social. Por ejemplo, Citibank requiere un ITIN, una cuenta de banco, referencias
    crediticias de dos años y verificación de residencia en los Estados Unidos por
    un periodo de dos años. # Saber es Poder!. '
