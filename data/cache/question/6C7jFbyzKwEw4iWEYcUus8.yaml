  :body: "Hola estimada Judith, buenas tardes y gracias por su participación. Nos
    disculpamos por la tardanza de nuestra respuesta. El programa conocido como la
    \"Lotería de Visas\" tiene las siguientes características:\r\n\r\n1. La solicitud
    no tiene costo.\r\n2. Solo se permite presentar una solicitud por persona.\r\n3.
    Los candidatos son elegidos al azar por medio de una lotería computarizada.\r\n4.
    Las visas se distribuyen entre seis regiones geográficas. Se destinan más visas
    a las regiones con menos inmigrantes en Estados Unidos.\r\n5. No participan los
    países de donde hayan inmigrado a Estados Unidos más de 50,000 personas en los
    últimos cinco años.\r\n6. Dentro de cada región, ningún país puede recibir más
    del 7 por ciento de las visas disponibles para ese año.\r\nPara participar en
    la lotería de visas, usted debe completar un formulario electrónico disponible
    solo durante el período de inscripción a través del Departamento de Estado: <a
    href='http://1.usa.gov/1NCn6aT'>http://1.usa.gov/1NCn6aT</a>  \r\n\r\nEl actual
    período de inscripción iniciado el 1 de octubre de 2015 terminará el 3 de noviembre
    de 2015 al mediodía  (12:00 PM, hora del Este).\r\nRecuerde que aquí estamos para
    ayudarle #SABEResPODER"
