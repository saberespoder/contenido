    cumplan con los requerimientos de la sentencia.\r\nSi se ha hecho todo lo que
    la corte ordenó (pagó la multa, completó el programa, etc.) y ya ha pasado el
    tiempo que se le ordenó que no manejara, lo más seguro es que usted podrá ser
