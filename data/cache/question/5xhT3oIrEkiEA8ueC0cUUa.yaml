  :body: "Estimado usuario, para poder registrar a su hija usted debera asistir a
    su consulado mas cercano y hacer el tramite correspondiente. Para llevar a cabo
    dicho trámite se deberá presentar SOLICITUD debidamente llenada y los siguientes
    documentos en original y dos copias fotostáticas por ambos lados en hoja tamaño
    carta:\r\n\r\nActa de nacimiento del interesado. (No se regresa).\r\n\r\nPara
    los nacidos en otro país que no sea Estados Unidos, se requiere la apostilla o
    legalización (según sea el caso) del Acta de Nacimiento.\r\n\r\nActa de Nacimiento
    de ambos padres. Complementar, (si se tiene) con cualquiera de los siguientes
    documentos:\r\n- Pasaporte mexicano.\r\n\r\n- Declaración de Nacionalidad Mexicana.\r\n\r\n-
    Certificado de Naturalización.\r\n\r\nActa de defunción. (En caso de que uno o
    ambos padres hubiesen fallecido).\r\nActa de matrimonio de los padres.\r\n-En
    caso de que no estén casados o si el matrimonio se realizó después del nacimiento
    de la persona a registrar, será necesaria la presencia del padre.\r\n\r\nIdentificación
    vigente con fotografía y firma de los padres.\r\nIdentificación vigente con fotografía
    y firma de dos personas quienes fungirán como testigos (Deberán estar presentes
    en el momento del registro).\r\n \r\n\r\nEl registro es gratuito, sin embargo
    el costo por cada copia certificada es de $13.00 dólares.\r\n\r\n \r\n\r\nPara
    llevar a cabo el trámite se requiere presentar la documentación señalada y la
    comparecencia de los padres, los testigos y la persona a registrar.\r\n\r\n\r\nEs
    necesario programar cita a los siguientes teléfonos:\r\n\r\nDesde EUA: 1-877-MEXITEL
    (1-877-639-4835)\r\nSABEResPODER"
