  :body: 'Hola Judith. Gracias por su pregunta. Para obtener un permiso de trabajo
    la mejor opción que le podríamos ofrecer es informarse directamente con el servicio
    de ciudadanía e inmigración, USCIS, para que le den toda la información detallada
    al respecto. Aquí su página web: www.uscis.gov/es Esperamos logre su objetivo.
    SABEResPODER.'
