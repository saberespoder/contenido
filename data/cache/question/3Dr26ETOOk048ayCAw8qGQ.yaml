      :body: Hola Jazmin, Todo solicitante necesitará documentos que comprueben 1)
        su identidad y 2) su residencia en el estado de California. como una matricular
        consular o pasaporte y factura de agua o luz o contrato de arrendamiento Si
        sus documentos han expirado, debe acudir a su consulado para renovarlos ya
        que este proceso puede ser prolongado. Por favor visite <a href='http://driveca.org/es/documentos/'>http://driveca.org/es/documentos/</a>
        para una lista completa de los documentos que serán aceptados.
