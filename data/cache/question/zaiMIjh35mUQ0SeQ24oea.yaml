  :body: Hola Ezequiel, gracias por su pregunta. Lo primero que le recomendaríamos
    es revisar la información en línea del departamento de inmigración y ciudadanía,
    www.uscis.gov/es y luego visite a un abogado de inmigración para considerar cuáles
    son sus mejores opciones o pasos a seguir en su proceso. También le podríamos
    ayudar a encontrar una oficina de ayuda migratoria con su código postal. Recuerde
    contáctenos para ayudarle de la mejor manera que aquí en SABEResPODER nos interesa
    ayudar a la comunidad.
