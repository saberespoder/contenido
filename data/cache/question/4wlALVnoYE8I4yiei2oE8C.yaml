  :body: "Saludos estimado usuario. Lo que le recomendariamos es que tramite su numero
    ITIN en una oficina donde hagan los income taxes en su localidad, lo que necesita
    para sacar un ITIN es lo siguiente: \r\nComplete la Forma W-7 (en inglés) o la
    Forma W-7SP (en español)\r\nAdjunte una declaración válida del impuesto federal,
    al menos que Usted califique para una excepción\r\nSi Usted califica para una
    de las excepciones y no necesita presentar una declaración, envíe la forma W-7
    o W-7SP con los documentos requeridos para sustentar que reúne los requisitos
    de tal excepción\r\nIncluya copia certificada del pasaporte vigente u otros dos
    documentos certificados comprobando su identidad y nacionalidad\r\nUna vez reunida
    toda la documentación debe enviarla a:\r\nInternal Revenue Service\r\nPhiladelphia
    Service Center\r\nITIN UNIT, PO. Box 447 \r\nBensalem, PA 19020\r\nEl IRS no exige
    ningún pago por emitir el ITIN. \r\n\r\nEsperamos que la informacion le sea de
    mucha ayuda. SABEResPODER"
