  :body: "Gracias por su pregunta no debera de ser un problema le envio informacion
    complementaria.\r\nAntes que comience el examen práctico de manejo, deberá comprobar
    que su vehículo esté asegurado apropiadamente (de lo contrario, el examen se pospondrá)
    presentando uno de los siguientes:\r\nun documento con el número de la póliza
    del seguro de responsabilidad civil o el de la fianza de seguridad; la tarjeta
    de seguro de riesgo asignado con el nombre de la compañía de seguros asignada,
    el número de expediente y las fechas vigentes de la cobertura;copia actual del
    documento de seguro o copia de una póliza de seguro firmada o refrendada por un
    representante de la compañía de seguros;\r\ncontrato de vehículo rentado si el
    conductor aparece en el contrato como el asegurado;\r\ncertificado de seguro por
    cuenta propia expedido por el DMV o acuse de recibo de un depósito en efectivo;\r\nconfirmación
    por escrito de la compañía de seguros indicando que la persona está asegurada.\r\n#SABEResPODER"
