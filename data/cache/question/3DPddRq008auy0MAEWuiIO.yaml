  :body: "Estimado Romualdo: Su hija puede arreglar a su madre , ya que es ciudadana
    y tiene la edad exigida por la Ley. Si Ud esta casado legalmente con la madre,
    la madre al arreglar  su residencia posteriormente puede  ayudarle; si embargo
    hay ciertos requerimientos por la manera de haber entrado al pais. Dirijase a
    su Consulado al Departamento llamado PROTECCION en donde hay expertos legales
    y ellos pueden orientarle o recomendarle a alguien de confianza, por favor acuda
    directamente, ya que este servicio no necesita cita. # Saber es Poder!\r\n"
