  :body: Gracias por su pregunta si usted se refiere a jovenes nacidos en Estados
    unidos de padres mexicanos y tener la nacionalidad mexicana tambien (doble nacionalidad).Es
    un tramite gratuito, solo se cobra $13 dlls por el acta. usted tiene que llamar
    a MEXITEL para sacar cita al 1-877-639-4835 y tambien le diran los documentos
    requeridos#SABEResPODER
