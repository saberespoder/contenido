  :body: "Hola Edwin gracias por su participcion en relacion a su pregunta. Los requisitos
    como el costo, edad e identificación válida varían en cada estado. Por lo general
    se requiere ser mayor de 18 años; de ser menor de edad es requerida cierta documentación,
    es necesario también presentar una identificación oficial como la licencia de
    manejo y en algunos estados aceptan el pasaporte, la matricula consular o identificación
    oficial expedida por la oficina consular. IMPORTANTE: no se les pide ningún comprobante
    de estudios anteriores para hacer el examen del GED. Una vez pasado y aprobado
    el examen GED®, su diploma o credencial será emitido por el estado en donde lo
    tomó. También recibirá una transcripción GED® con los datos y resultados del examen
    apta para empleadores y universidades. Si necesita que le ubiquemos un centro
    cercano a su area solo avisenos y con gusto le proporcionamos la informacion.
    Recuerde que estamos para ayudarle#SABEResPODER.\r\n"
