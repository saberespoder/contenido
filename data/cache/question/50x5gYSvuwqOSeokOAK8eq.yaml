  :body: "Hola Jose.Cómo solicitar una tarjeta de identidad (ID)\r\n\r\nEl DMV expide
    dos tipos de tarjetas de identidad. Una tarjeta de identidad regular que tiene
    validez de 6 años y una tarjeta de identidad para personas de edad avanzada que
    tiene validez de 10 años. Para poder obtener una tarjeta de identidad para personas
    de edad avanzada, debe tener 62 años o más.\r\n\r\nPara solicitar una tarjeta
    de identidad, deberá hacer lo siguiente:\r\n\r\nVisitar una oficina del DMV (haga
    una cita para un servicio más rápido)\r\nCompletar un formulario de solicitud
    DL 44 .Se debe presentar un formulario DL 44 inicial, no se aceptarán copias\r\nTomarse
    la huella digital de su pulgar\r\nTomarse una fotografía\r\nProporcionar su número
    de seguro social. Este será verificado por la Administración del Seguro Social
    mientras está en la oficina\r\nVerificar su fecha de nacimiento y presencia legal
    (puede utilizar su licencia de manejar de California)\r\nPagar la solicitud. (Las
    personas de edad avanzada no tienen que pagar por la tarjeta de identificación)\r\nVerifique
    su dirección antes de retirarse del DMV e informe al representante del DMV si
    su dirección es incorrecta. Su nueva tarjeta de identidad le será enviada dentro
    de un período de 60 días. Si no recibe su tarjeta de identidad después de 60 días,
    llame al 1-800-777-0133 para verificar el estatus de la misma. Tenga a mano su
    recibo y/o la tarjeta de identidad antigua para proporcionar la información que
    se le solicite.\r\nCómo renovar su tarjeta de identidad (ID) en persona\r\n\r\nPara
    renovar su tarjeta de identidad en persona (ID) deberá hacer lo siguiente:\r\n\r\nVisitar
    una oficina del DMV (haga una cita para un servicio más rápido).\r\nCompletar
    un formulario de solicitud DL 44 (se debe presentar un formulario DL 44 inicial.
    No se aceptarán copias).\r\nTomarse la huella digital de su pulgar.\r\nTomarse
    una fotografía."
