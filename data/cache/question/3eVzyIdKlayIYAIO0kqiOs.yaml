      :body: Hola Leobardo, como se exponia antes, tener un seguro social le abre
        la posibilidad de obtener una poliza de seguro medico, el no tener uno por
        consiguiente no le permite obtener un seguro medico pero no significa que
        usted no tendra acceso a la atencion medica. Le recomendamos que se acerque
        a la ventanilla de salud de su consulado mas cercano para obtener informacion
        sobre clinicas de atencion a bajo costo. La atencion de la ventanilla de salud
        es totalmente gratuita y no es necesario de hacer una cita para ser atendido.
        SABEResPODER
