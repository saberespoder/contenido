  :body: Hola Leobardo, para poder obtener un seguro medico debe de tener un numero
    de seguro social para que pueda ser elegible al momento de buscar la mejor opcion
    en el mercado de seguros. Luego debe tomar en cuenta diversos factores como por
    ejemplo, sus ingresos, la cuota mensual que debe pagar, el deducible, la cobertura
    de su seguro, entre otros. SABEResPODER
