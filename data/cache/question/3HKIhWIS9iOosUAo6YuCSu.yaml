  :body: "Gracias por su participacion le envio informacion.\r\n The Congressional
    Hispanic Caucus Institute Scholarship\r\nCantidad:\r\n$1000-$5000 para los beneficiarios
    de DACA.\r\nUltimo día para aplicar:\r\n16 de abril del 2015\r\nRequisitos:\r\nEstar
    inscrito en un colegio comunitario, una universidad, o un programa de maestría\r\nComprobar
    necesidad financiera\r\nSer participe en el servicio comunitario\r\nPara ciudadanos,
    residentes, o beneficiarios de DACA\r\nPara más información visite: <a href='http://www.chci.org/scholarships/'>http://www.chci.org/scholarships/</a>\r\n3.
    Hispanic Scholarship Fund\r\nCantidad:\r\n$500-$5000\r\n\r\nUltimo día para aplicar:\r\n30
    de marzo del 2015\r\n\r\nRequisitos:\r\n3.0 para los estudiantes en la preparatoria\r\n2.5
    para los estudiantes en la universidad, estudiantes de maestría, o transferidos
    del colegio comunitario\r\nSer ciudadanos, residentes permanentes, o beneficiarios
    de DACA\r\nPara más información visite: <a href='https://hsf.net/en/scholarships/programs'>https://hsf.net/en/scholarships/programs</a>\r\n#SABEResPODER"
