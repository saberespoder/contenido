  :body: "Hola Alvaro quisieramos confirmar algo. Su esposa ha estudiado aqui en los
    Estados Unidos? De cualquier forma revise aqui los requisitos para poder aplicar
    a la accion diferida y si aun tiene preguntas, por favor no dude en mandarnos
    un mensaje: \r\n\r\n-Haber nacido después del 15 de Junio de 1981.\r\n-Haber vivido
    continuamente en Estados Unidos a    partir del 15 de Junio del 2007.\r\n-Haber
    llegado a Estados Unidos antes de cumplir 16 años.\r\n-Haber graduado de “High
    School”, estar en la escuela, haber obtenido un “GED” o haber servido en las fuerzas
    armadas de Estados Unidos.\r\n-Haber estado en Estados Unidos el 15 de Junio del
    2012.\r\n-No haber salido por deportación o salida voluntaria después del 15 de
    Junio del 2007.\r\n-No tener antecedentes penales por delitos mayores o múltiples
    delitos menores.\r\n-Tener más de 15 años el día en que se solicita la Acción
    Diferida.\r\n\r\nEsperamos que la informacion le sea de utilidad. SABEResPODER"
