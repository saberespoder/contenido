    - :id: 7fZNeIn10Aia6qysAaS8aO
      :_meta:
        :content_type_id: answer
        :updated_at: '2017-09-08T18:47:40+00:00'
        :created_at: '2017-09-08T18:47:40+00:00'
        :id: 7fZNeIn10Aia6qysAaS8aO
      :body: "USCIS solo concederá permiso adelantado si su viaje al extranjero será
        para:\r\nPropósitos humanitarios, incluyendo viajes para obtener tratamiento
        médico, estar presente en un funeral de un familiar o visitar un familiar
        enfermo\r\nPropósitos de educación, tales como programas de semestres en el
        extranjero o investigación académica\r\nPropósitos de empleo, tales como asignaciones
        en el extranjero, entrevistas, conferencias, adiestramientos o reuniones con
        clientes en el extranjero.\r\nLos viajes para vacacionar no se consideran
        propósitos válidos.\r\n#SABEResPODER"
