  :body: Como hago tengo vih y quiero arreglar papeles soy inmigrante
  :date: !ruby/object:DateTime 2015-10-28 12:29:28.554000000 -07:00
  :author_name: 'filiberto gudiel '
  :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
  :answers:
  - :id: 5GfnzZqRs4SeOQYCE2CUuY
    :_meta:
      :content_type_id: answer
      :updated_at: '2017-09-11T05:28:47+00:00'
      :created_at: '2017-09-11T05:28:47+00:00'
      :id: 5GfnzZqRs4SeOQYCE2CUuY
    :body: "Hola estimado Filiberto, agradecemos su participación. Debido a que cada
      caso de inmigración es único, le recomendamos se acerque al Departamento de
      Protección de su Consulado más cercano.  En el Consulado de México cuenta con
      un Departamento llamado PROTECCIÓN en donde hay expertos legales y ellos pueden
      orientar o recomendar a alguien de confianza, por favor acuda directamente,
      ya que este servicio no necesita cita. Recuerde que aquí estamos para ayudarle.
      #SABEResPODER\r\n"
    :date: !ruby/object:DateTime 2015-10-28 12:44:30.041000000 -07:00
    :author_name: 'Alma Alvarado '
