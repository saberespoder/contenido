      :id: 4wQNzqDR9YkO4mUSmU4868
    :body: "Sra. Elsa se puede comunicar a: \r\nOficina de Banjército en Houston\r\n713
      -529-4764 o visite la pagina de BANJRCITO aqui :> \r\n<a href='http://bit.ly/1pEB1vx'>http://bit.ly/1pEB1vx</a>
      \ . Para mas detalles sobre su tramite."
    :date: !ruby/object:DateTime 2017-01-12 16:17:34.419000000 -08:00
    :author_name: 'Minerva Luna '
