      :id: 1PKvyJ7p9GAGuMawIgwyA0
    :body: 'Sra. Elsa visitamos la pagina oficial del Consulado de Austin y solo nos
      proporciona esta informacion: "Para tramitar el permiso de internación temporal
      de tu vehículo, el horario de BANJERCITO es de 8:00am a 1:00pm de lunes a viernes.
      Necesitas hacer cita al: 011-52-555-626-0500 ext: 2637. Ya que no cuentan con
      una linea directa del modulo de BANJERCITO.'
    :date: !ruby/object:DateTime 2017-01-12 16:41:04.381000000 -08:00
    :author_name: 'Minerva Luna '
    :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
