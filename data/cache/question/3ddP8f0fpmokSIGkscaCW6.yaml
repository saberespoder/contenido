  :body: Hola Estimada Nancy, le agradecemos su pregunta. Usted no necesita hacer
    una cita para obtener su permiso, pero le recomendamos llegue temprano a el consulado
    debido a las largas lineas.  Para su conveniencia, el horario de atencion al publico
    es 8am a 12pm. SABEResPODER
