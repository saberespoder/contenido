        :id: 2PauZOOypyiGUQ20E6Qkcw
      :body: Hola Linda la persona puede aplicar siempre y cuando haga acto de presencia
        al momento de hacer sus examenes escrito y practico. Debe de mostrar prueba
        de identidad (pasaporte, matricula consular, etc) comprobante de domicilio,
        etc. El hecho de que haya sido deportado no influye al momento de hacer el
        proceso ya que la informacion obtenida por parte del DMV no sera compartidad
        con ninguna otra institucion dle gobierno. SABEResPODER
