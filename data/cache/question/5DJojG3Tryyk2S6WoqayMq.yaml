    :body: La persona fue agarrada dos veses y a la tercera ves si paso cuando lo
      agarraron le dijeron que estaba deportado por 10 año esa persona esta aqui puede
      aplicar para la licencia ab60
    :date: !ruby/object:DateTime 2014-11-19 10:05:17.891000000 -08:00
    :author_name: 'Linda Ortiz '
    :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
