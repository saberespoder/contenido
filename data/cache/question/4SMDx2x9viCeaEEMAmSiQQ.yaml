      :body: "Hola estimado usuario, agradecemos su pregunta y felicidades por haber
        completado su renovación de DACA. En el paquete de aplicaciones que usted
        envía a USCIS, es preferible incluir dos cheques separados  o órdenes de pago:
        uno para la tarifa de $ 85 la biometría, y otro para la comisión de la autorización
        de trabajo $ 380. .\r\n\r\nLos cheques deben hacerse a nombre de \"Departamento
        de Seguridad Nacional de Estados Unidos.\" No acepte abreviar. #SABEResPODER\r\n"
