  :body: "Hola Martha, Bienvenida a SABEResPODER aqui le envio los requistos principales
    para DACA: Requisitos principales\r\nLlegó a Estados Unidos antes de cumplir 16
    años de edad.\r\nVive en Estados Unidos de manera continua desde el 1ero de enero
    de 2010.\r\nActualmente se encuentra matriculado en una escuela, se graudó, u
    obtuvo un certificado de conclusión de estudios de una escuela secundaria; obtuvo
    un certificado de GED; o es un veterano retirado honorablemente de las Fuerzas
    Armadas de los Estados Unidos o de la Cuardia Costanera.\r\nNo tiene estatus legal
    al 15 de junio de 2012, y se encontró físicamente presente\r\nApruebe todas las
    verificaciones de seguridad y antecedentes penales requeridos. En otras palabras,
    que no haya sido convicto de un crimen, delito menor significativo, tres o más
    delitos menores, y que no sea una amenaza para la seguridad nacional o la seguridad
    pública.\r\n\r\nEn este enlace podra encontrar la aplicacion: <a href='http://1.usa.gov/1pdqMTU'>http://1.usa.gov/1pdqMTU</a>"
