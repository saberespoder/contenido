  :body: Hola Robin, usted puede obtener su licencia de conducir siempre y cuando
    su record con el DMV debe estar limpio. Si tuvo un DUI y ya lo pago y cumplio
    con la orden impuesta por la corte, entonces no tendra problema alguno. Si usted
    no ha cumplido con la sentencia y no ha pagado su DUI, usted no podra obtener
    su licencia. SABEResPODER
