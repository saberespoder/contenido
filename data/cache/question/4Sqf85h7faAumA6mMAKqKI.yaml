  :body: 'Hola estimado Hector David, agradecemos su participación. En relación a
    su pregunta, para ser elegible para el TPS debe de haber tenido una presencia
    física continua en EE.UU. desde 9 de marzo de  2001. Encuentre información completa
    en este enlace: <a href=''https://www.uscis.gov/es/tps-ElSalvador.''>https://www.uscis.gov/es/tps-ElSalvador.</a>
    Recuerde que aquí estamos para ayudarle y no dude en comentar si desea más información.
    #SABEResPODER '
