  :body: "Hola estimado Rogelio, gracias por su participación, el seguro de vida ayuda
    a proteger a su familia económicamente después de su fallecimiento, al ayudar
    a cubrir los siguientes costos:\r\n\r\nresponsabilidades o deudas\r\ningresos\r\ngastos
    finales o costos del funeral\r\ngastos para la educación de un hijo.\r\nNo todas
    las personas necesitan un seguro de vida. Para determinar si la compra de un seguro
    de vida es una buena opción, tome en cuenta su edad, estado civil, quiénes dependen
    de usted económicamente, sus bienes, impórtela cantidad de deudas que usted tenga
    y si tendrá que cubrir impuestos sucesores (estate taxes, por su nombre en inglés).
    Para más información: <a href='http://bit.ly/1V5I3z6'>http://bit.ly/1V5I3z6</a>
    SABEResPODER"
