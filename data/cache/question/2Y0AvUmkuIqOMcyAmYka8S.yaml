  :body: 'Hola Juana, la mejor recomendacion es que visite a un abogado especializado
    en inmigracion. En el consulado le pueden proporcionar informacion al respecto,
    pero no haran el tramite por usted. Por favor,  pongase en contacto con la siguiente
    oficina de asistencia migratoria para que le puedan brindar ayuda para llenar
    su aplicacion: anctuary for Families - Center for Battered Women''s Legal Services
    (Manhattan Office). 80 Centre Street, 5th floor, New York, NY. Telefono: (212)
    349-6009 ext. 246. SABEResPODER'
