      :body: "Estimado Cesar. Este tal vez sea el requisito que más confusión genera
        entre quienes desean solicitar la Acción Diferida. La siguiente información
        le permitirá determinar si puede calificar.\r\n\r\nEl USCIS entiende que la
        misma situación de vivir sin documentos en Estados Unidos genera situaciones
        que son consideradas delitos. Por eso en las mismas reglas se determina que
        ciertos casos no afectan la solicitud de Acción Diferida.\r\n\r\n \r\nLos
        siguientes casos no afectan:\r\nMultas de Tránsito.\r\nManejar sin licencia.\r\nManejar
        sin seguro.\r\nLos siguientes casos serán revisados, pero normalmente no afectan:\r\nDelitos
        menores (misdemeanors).\r\nPeleas callejeras sin armas (cuchillos, etc.).\r\nPosesión
        de drogas para uso personal.\r\n \r\nEn el caso de estos delitos menores (misdemeanors),
        solo puede aplicar la persona que tiene 1 o 2 delitos. Si tiene 3 o más delitos
        menores que no sean de tránsito, la persona no obtendrá una resolución favorable
        en su solicitud. Para contar el número de delitos, todos los delitos cometidos
        en un solo día cuentan por un solo delito.\r\n\r\n \r\nDelitos que descalifican
        para la Acción Diferida.\r\nDelitos graves (felonies).\r\nViolencia doméstica.\r\nAbuso
        o explotación sexual.\r\nRobo de casa habitación (burglary).\r\nPosesión ilegal
        o uso de arma de fuego.\r\nDistribución o tráfico de drogas.\r\nManejar bajo
        el influjo de alcohol o drogas (DUI).\r\nCualquier delito menor por el que
        haya recibido una sentencia de más de 90 días en cárcel.\r\nEl análisis de
        estos casos es complicado y hemos visto muchas personas que no aplican pensando
        que no cumplen con el requisito basado en algún problema con la policía. Pero
        muchos de esos casos si pueden aplicar porque ciertos acuerdos en las cortes
        no afectan. Por ello es necesario revisar caso por caso para determinar si
        usted aplica. \r\nSABEResPODER"
