  :body: Hola Sr. Hernandez Bienvenido a SABEResPODER. Antes que todo Obtener licencias
    y permisos es absolutamente necesario cuando se trata de iniciar un nuevo negocio.Póngase
    en contacto con el departamento de licencia de negocios de su ciudad (business
    license department) para averiguar sobre cómo obtener una licencia de negocios,
    que en esencia le otorga el derecho (después de pagar una cuota, por supuesto)
    para operar un negocio en esa ciudad. Cuando usted presenta su solicitud de licencia
    ellos se aseguran de que en el área donde usted desea abrir su negocio está permitido
    hacerlo.No se puede operar en una zona que no está zonificada para su tipo de
    negocio a menos que usted obtenga un permiso de uso, presentando su caso ante
    una comisión de su ciudad y que demuestre que su negocio no va a alterar el estilo
    de vida de los residentes de ese sector. Tambien Es posible que tenga que obtener
    un permiso de su departamento de bomberos si su empresa utiliza cualquier material
    inflamable o si sus instalaciones estarán  abiertas al público.  En algunas ciudades
    usted tiene que obtener este permiso antes de abrir el negocio.  Otras áreas no
    requieren de permisos, sino simplemente seguir el calendario de inspecciones periódicas
    de su negocio para ver si cumple con las normas de seguridad contra incendios.
    Si no lo hace, le van a emitir una citación. Negocios como restaurantes, residencias
    de ancianos, guarderías y cualquier otro lugar en donde muchas personas se congregan
    están sujetos a frecuentes controles del departamento de bomberos.
