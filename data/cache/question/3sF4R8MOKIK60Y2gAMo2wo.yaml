  :body: 'Estimado Marco:  Por ahora, la Ciudad habilitará centros para realizar las
    solicitudes en instituciones comunitarias de los cinco condados (Manhattan, Bronx,
    Brooklyn, Queens, State Island),pero ten por seguro que la iniciativa es para
    todos los Neoyorquinos. También se pondrán en marcha centros móviles que se desplazarán
    por toda la ciudad. Para encontrar los centros más cercanos llamar al 311 o para
    la lista completa de centros y requisitos visitar: nyc.gov/idnyc. Gracias por
    participar! Saber es Poder!'
