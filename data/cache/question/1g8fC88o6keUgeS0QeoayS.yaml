  :body: "Hola estimado Jose, agradecemos su participación. Si su pregunta es en relación
    al Programa de Amnistía de Infracciones/Multas de Tráfico. Hay dos grupos de personas
    que pueden participar en el programa de amnistía:\r\n(1) Las personas que tienen
    multas impagas que se tenían que haber pagado originalmente para el 1 de enero
    de 2013, y que no han hecho un pago después del 30 de Septiembre de 2015, pueden
    ser elegibles para una reducción de su deuda de entre el 50 y el 80 por ciento,
    dependiendo de su nivel de ingresos, y también para restablecer su licencia de
    manejar, a menos que sea aplicable una de las exclusiones descritas más abajo.\r\n(1)
    Las personas que hicieron un pago sobre una multa después del 30 de Septiembre
    de 2015 no son elegibles para una reducción de esa multa, pero pueden restablecer
    su licencia de manejar si no están en mora con un plan de pagos de un programa
    integral de cobranzas. Las personas con más de una infracción quizás no sean elegibles
    para recibir una reducción de una multa individual si no cumplen con los criterios
    para dicha multa. Para obtener más información, consulte con su corte.\r\nAdicional,
    cualquier persona con derecho a tener una licencia de manejar (incluyendo las
    personas indocumentadas elegibles para una licencia de manejar conforme con la
    ley AB 60) tiene derecho a participar en el programa de amnistía de tráfico si
    cumple con los requisitos de elegibilidad. Recuerde que aquí estamos para ayudarle.
    #SABEResPODER\r\n"
