  :body: 'Hola estimada Josefa, agradecemos su participación. En relación a su pregunta
    para calificar a el programa del TPS debe tener presencia física continua en EE.UU.
    desde 9 de marzo de  2001 entre otros requisitos. Para información completa sobre
    los requisitos y el procesos para solicitar al TPS favor de visitar la pagina
    oficial del Departamento de Seguridad Nacional (USCIS por sus siglas en inglés)
    en este enlace: <a href=''https://www.uscis.gov/es/tps-ElSalvador''>https://www.uscis.gov/es/tps-ElSalvador</a>
    Recuerde que aquí estamos para ayudarle y no dude en comentar si desea más información.
    #SABEResPODER '
