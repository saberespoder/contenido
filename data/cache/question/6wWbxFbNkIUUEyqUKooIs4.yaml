  :body: 'Hola, Ruben! Muchas gracias por su pregunta. Para que pueda tener algunas
    respuestas a su pregunta y para que pueda sacar una cita en el consulado para
    hacer su renovacion, le recomendamos que llame a Mexitel al 1-877-639-4835. Se
    supone que con solo su acta de nacimiento puede sacar su matricula consular. Cuando
    hable a Mexitel, pregunte si esto es posible. Estamos para servirle y recuerde
    que #SABEResPODER. '
