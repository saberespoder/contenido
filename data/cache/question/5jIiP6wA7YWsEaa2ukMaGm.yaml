  :body: "Antes de comprar cualquier tipo de seguro, asegúrese que el agente y la
    compañía tengan licencia para vender seguros. Para saber si un agente o una compañía
    tienen licencia, llame a la Línea de Ayuda al Consumidor del Departamento de Seguros
    de Texas (Texas Department of Insurance Consumer Help Line, por su nombre en inglés)
    al 1-800-252-3439. También puede ver la información de un agente y de una compañía
    utilizando las funciones de Búsqueda de Agente (Agent Lookup, por su nombre en
    inglés) o Búsqueda de Compañía (Company Lookup, por su nombre en inglés) en el
    sitio Web del Departamento de Seguros de Texas (Texas Department of Insurance
    -TDI, por su nombre y siglas en inglés) en www.tdi.texas.gov.\r\n#SABEResPODER"
