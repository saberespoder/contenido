  :body: "Estimado Usuario le explico lo siguiente un arresto por DUI (manejar tomado)
    dentro de los últimos cinco años le da derecho a USCIS a pedir una evaluación
    para determinar si la persona tiene un trastorno de base de alcohol, que es una
    condición que representa una amenaza para sí mismo u otros. El resultado seria
    una negación de la solicitud sometida.Pero no hay que desanimarse primero hay
    que consultar un abogado.\r\n#SABEResPODER"
