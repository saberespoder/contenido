  :body: "Hola Karin gracias por su participacion en relacion a su pregunta sobre
    el alivio42b. “Los requisitos para solicitar la residencia permanente cuando se
    tiene un familiar en estas condiciones son: probar que han tenido una presencia
    física por diez años en el país; desde luego el hijo, cónyuge o padre debe tener
    una condición especial mental o física grave que le impida valerse por sí mismo;
    y el tercer requisito es que tengan buena conducta moral, sin delitos mayores,
    no violencia doméstica, no deportaciones previas, no drogas ni robos de grandes
    cosas.  Las condiciones que califican para solicitar la residencia son: Síndrome
    de Down, Esquizofrenia, Autismo, Cuadraplejicos, o cualquier condición grave que
    incapacite a un individuo. Quiénes no califican?  Las personas que tienen Asma
    o Problemas de Aprendizaje, del habla o aquellos que reciben terapias de lenguaje.\r\n\r\nPor
    lo general, el gobierno de los Estados Unidos no otorga la residencia permanente
    o la ciudadanía estadounidense a personas que están ilegalmente en el país simplemente
    porque la persona tiene un niño discapacitado. Si necesita asesoria legal solo
    avesenos y con gusto le proporcionamos la informacion. Recuerde que estamos para
    ayudarle#SABEResPODER.\r\n\r\n"
