  :body: "Hora Erika, por tu código postal veo que vives en el Estado de Texas y precisamente
    en ese estado se autorizó como identificación oficial  la Credencial de Elector,
    la cual expedida por el Gobierno de México, para obtener el acta de nacimiento
    de un hijo nacido en EEUU.\r\nSi aun no la tienes la puedes tramitar en tu consulado
    mas cercano, solo necesitas: identificación con foto, comprobante de domicilio
    y acta de nacimiento"
