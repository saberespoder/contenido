  :body: Hola Sra. Maria gracias por su participacion, por el monento por  ese medio
    no existe una oportunidad de areglar su estadia migratoria le recomendamos que
    acuda Consulado de México cuenta con un Departamento llamado PROTECCION en donde
    hay expertos legales en asuntos de caracter migratorio, penal, civil,laboral y
    administrativo ellos le pueden orientar o recomendar a alguien de confianza, por
    favor acuda directamente, ya que este servicio no necesita cita. Para este tipo
    de caso se requiere mayor información de su parte, que se le brinde la ayuda de
    manera individual. SABEResPODER
