    :body: "Hola Sr. Lorenzo disculpe el atraso en su pregunta para el tramite de
      un Testamento puede acudir al Consulado de  la ciudad de Houston ya que ese
      es el que tiene la facultad realizar ese tramite.\r\nREQUISITOS PARA TESTAMENTO\r\n\r\n\r\nLas
      identificaciones deben estar vigentes, con nombres y apellidos completos y las
      copias deben ser por ambos lados.\r\n\r\n\r\n1. Llenar la solicitud (descárguela
      aquí).\r\n\r\n\r\n2. Acta de nacimiento (original y dos copias legibles por
      ambos lados).\r\n\r\n\r\n3. Una Identificación con fotografía y firma vigente
      (original y dos copias legibles):\r\n\r\n\r\nPasaporte\r\nMatrícula consular\r\nCredencial
      de elector con fotografía\r\nCartilla del servicio militar.\r\nLicencia de conducir
      o identificación del estado de Texas.\r\n\r\n4.- Efectuar el pago de $294.00
      dólares (en efectivo) en la caja del Consulado una vez que su trámite haya sido
      aceptado.\r\n\r\n\r\n\r\n\r\n \r\n\r\nATENCIÓN:\r\n\r\n\r\n\r\n\r\nQuienes no
      hablen español o no sepan leer, deberán traer un lector o traductor. Este deberá
      presentar una identificación oficial. Las personas extranjeras deberán presentar
      adicionalmente su acta de nacimiento orginal con dos copias."
