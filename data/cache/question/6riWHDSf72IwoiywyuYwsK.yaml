  :body: 'Hola estimado usuario, agradecemos su pregunta. Por el momento existe el
    programa para jóvenes DACA (por sus silabas en inglés) que beneficia a las personas
    que llegaron al país antes del 1ero de enero del 2010 y llegaron antes de cumplir
    18 años. También, a partir de Mayo se implementará la Acción Ejecutiva DAPA (por
    sus silabas en inglés). Este programa beneficiara directamente a padres con hijos
    ciudadanos estadunidenses o residentes permanentes legales que han vivido en este
    país por 5 años o más. Los beneficiarios de este programa recibirán un seguro
    para poder legalmente trabajar. A continuación le incluyo este enlace en el cual
    puede encontrar más información sobre los permisos de trabajos: www.uscis.gov/accioninmigratoria  SABEResPODER'
