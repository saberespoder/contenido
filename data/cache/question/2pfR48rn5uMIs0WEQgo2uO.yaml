  :body: Hola Maria, muchas gracias por su pregunta.  Si uno fue agarrado por inmigración
    en la frontera, es importante recordar que uno tiene el derecho a NO firmar documentos
    hasta que hable con un abogado primero.  También No necesita dar información sobre
    su estado migratorio porque se puede usar en contra de uno.  Lo más probable es
    que si guardan la información de uno.
