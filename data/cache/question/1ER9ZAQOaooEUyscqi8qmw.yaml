  :body: "Gracias por su interes Cualquier persona o compañía que se encuentre en
    los Estados de Nueva York, Connecticut o Nueva Jersey puede otorgar un poder en
    el Consulado General para que una persona la represente en un litigio, en la administración
    de un negocio, en la compra y venta de bienes o en otro acto jurídico en México.\r\nPara
    ello debe solicitar una cita al 1877-639-4835.\r\n#SABEResPODER"
