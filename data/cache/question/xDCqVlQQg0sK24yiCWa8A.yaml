  :body: "Estimada usuaria. Muchas gracias por su pregunta. Referente a su caso usted
    tiene 2 opciones:\r\nLa accion ejecutiva, que de ser aprobada y dependiendo de
    que usted cumpla los requisitos, podria obtener un permiso de trabajo por medio
    de sus hijos.\r\nLa segunda opcion es esperar hasta que el mayor de sus hijos
    cumpla la mayoria de edad (21) y haga una solicitud para que a usted le den una
    residencia. La mayor ventaja de la residencia con respecto a la accion ejecutiva
    es que usted tendria la habilidad de poder viajar fuera del pais. SABEREsPODER"
