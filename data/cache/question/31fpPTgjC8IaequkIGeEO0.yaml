  :body: Hola Maria Bienvenida a SABEResPODER, respescto a su pregunta, salvo casos
    muy excepcionales, las únicas personas que pueden recibir permisos temporales
    son aquellos que presentan al Servicio de Inmigración y Naturalización una solicitud
    de "Ajuste de Status" por ser familiares directos (esposos, esposas e hijos) de
    ciudadanos norteamericanos o por otras categorías y que ya están muy cerca de
    la fecha de su "cita migratoria". Otras personas que ya se encuentran en proceso
    de deportación también podrían presentar un solicitud. Consulta a tu abogado sobre
    la posibilidad de que tu situación personal pueda incluirse en esta posibilidad
    para eso le recomendamos el Departamento de Proetecion de tu Consulado ahi podras
    recibir asesoria legal de expertos en la materia o en su caso recomendarle alguien
    de confianza.
