  :body: Hola Luis Bienvenido a SABEResPODER.En Texas las vacunas no son gratis, excepto
    la de la rabia la cual se hacen dos campañas al año de vacunacion las demas vacunas
    tendras que pagarle a un veterinario por ello, o encontrar una farmacia veterinaria
    en donde te las puedan vender y preguntarles ahi mismo si ellos las pueden aplicar,
    no seran gratis pero si mas economicas,  si tu perro se lo compraste a un criador
    profesional el mismo podria aplicarle las vacunas, excepto la de la rabia, esta
    debe ser aplicada por ley por un medico veterinario. Puedes comunicarte a BARE
    713-229-7300, O a Animal Control en Galveston 409-948-2485 o a Dallas Animal Services
    214-670-8246 para que te proporcionen mas infromacion sobre vacunas.
