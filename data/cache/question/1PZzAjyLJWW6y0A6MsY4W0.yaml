  :body: "Usted puede presentar una petición de DACA si:\r\n\r\nEra menor de 31 años
    de edad al 15 de junio del 2012\r\nLlegó a los Estados Unidos antes de cumplir
    16 años de edad\r\nHa residido continuamente en Estados Unidos desde el 15 de
    junio de 2007, hasta el presente\r\nEstaba físicamente presente en Estados Unidos
    el 15 de junio de 2012, y al momento de presentar la petición de Consideración
    de Acción Diferida ante USCIS\r\nNo tenía estatus legal el 15 de junio\r\nSe encuentra
    actualmente en la escuela, se ha graduado u obtenido un certificado de finalización
    de la escuela secundaria, ha obtenido un Certificado de Desarrollo de Educación
    General (GED), o es un veterano con licenciamiento honorable de la Guardia Costera
    o las Fuerzas Armadas de los Estados Unidos, y\r\nNo ha sido condenado por un
    delito grave, delito menor significativo, o tres o más delitos menores, y de ninguna
    otra manera constituye una amenaza para la seguridad nacional o la seguridad pública.\r\n
    \r\n\r\nCriterios de edad\r\n\r\nCualquier persona que solicita DACA debe haber
    sido menor de 31 años de edad al 15 de junio de 2012. Además, debe tener al menos
    15 años de edad para solicitar DACA, a menos que usted esté actualmente en proceso
    de deportación o tenga un final de expulsión o una orden de salida voluntaria,
    como se resume en la siguiente tabla:\r\n\r\nSu situación\tEdad\r\nNunca he estado
    en  procesos de deportación, o mis procesos fueron interrumpidos antes de hacer
    mi petición.\tPor lo menos 15 años al momento de presentar su petición y menor
    de 31 años de edad al 15 de junio de 2012.\r\nEstoy en proceso de deportación,
    tengo una orden final de expulsión, o una orden de salida voluntaria, y no estoy
    en detención de inmigración.\tMenor de 31 años de edad al 15 de junio del 2012,
    pero puede ser menor de 15 años al momento de presentar su petición.\r\n \r\n\r\nCriterios
    de tiempo para cumplir con los requisitos\r\n\r\nUsted debe demostrar\r\nQue al
    15 de junio de 2012 usted:\tA la fecha en que presenta su petición usted:\r\nEra
    menor de 31 años\r\nEstaba físicamente presente en EE.UU.\r\nNo tenía un estatus
    legal de inmigración\r\nHa residido continuamente en EE.UU. desde el 15 de junio
    de 2007\r\nVino a EE.UU. antes de cumplir 16 años \r\nEstaba físicamente presente
    en Estados Unidos  \r\nEstá en la escuela, se ha graduado de la escuela secundaria
    en los Estados Unidos, o tiene un GED o\r\nEs un veterano con licenciamiento honorable
    de la Guardia Costera o las Fuerzas Armadas de los Estados Unidos\r\n Volver arriba\r\n\r\nCriterios
    de Educación y Servicio Militar\r\n\r\nSu estatus de educación o servicio militar
    al momento de pedir DACA:\t¿Cumple con los criterios de educación y servicio militar
    de DACA?\r\nMe gradué de:\r\n\r\nEscuela pública o privada o\r\nEscuela secundaria.\r\nO\r\n\r\nObtuve
    un GED.\r\n \r\n\r\nSí\r\nEstoy actualmente en la escuela.\r\n\r\nVea la sección
    de Educación de las Preguntas más Frecuentes para una explicación completa de
    lo que se considera estar actualmente en la escuela.\r\n\r\nSí\r\nYo estaba en
    la escuela, pero me di de baja y no me gradué.\r\n\r\nNo estoy actualmente en
    la escuela y no soy un veterano con licenciamiento honorable de la Guardia Costera
    o las Fuerzas Armadas de los EE.UU.\r\n\r\nNo\r\nSoy un veterano con licenciamiento
    honorable de la Guardia Costera o las Fuerzas Armadas de EE.UU.\tSí\r\n Por favor,
    vea las Preguntas más Frecuentes para más detalles  acerca de los criterios relacionados
    a la escuela. \r\n\r\n \r\n\r\nProceso para presentar una petición de DACA\r\nSi
    usted cumple con los requisitos de DACA, tendrá que completar los siguientes pasos
    para hacer su petición a USCIS.\r\n\r\nAcción Diferida para los Llegados en la
    Infancia\r\n\r\n \r\n\r\nDACA ID\t\r\nRecopile los documentos que evidencien que
    cumple con los requisitos\r\n\r\nUsted tendrá que presentar documentos de evidencia
    junto con su petición de DACA.  Puede enviar fotocopias legibles a menos que las
    instrucciones le requieran que presente un documento original.\r\n \r\n\r\n Volver
    arriba\r\n\r\nEjemplos de documentos a presentar como prueba de que cumple con
    los criterios\r\nPor favor vea las instrucciones del Formulario I-821D, Consideración
    de Acción Diferida para los Llegados en la Infancia,  para más detalles acerca
    de la documentación aceptable.\r\n\r\nPrueba de su identidad\t\r\nPasaporte o
    documento de identidad nacional de su país de origen\r\nCertificado de Nacimiento
    con identificación con foto\r\nIdentificación escolar o militar con foto\r\nCualquier
    documento de inmigración o del gobierno de EE.UU. que tenga su nombre y foto\r\nPrueba
    de que vino a EE.UU. antes de cumplir los 16 años de edad\t\r\nPasaporte con sello
    de admisión\r\nFormulario I-94/I-95/I-94W\r\nExpedientes escolares de las escuelas
    a las que usted haya asistido en los EE.UU.\r\nCualquier documento del Servicio
    de Inmigración y Naturalización (INS, por sus siglas en inglés) o DHS que demuestre
    su fecha de entrada (Formulario I-862, Notificación de Comparecencia)\r\nRécords
    de viajes\r\nExpedientes de hospitales o médicos\r\nRecibos de renta o facturas
    de servicios públicos\r\nRécords de empleo (talonarios de pago, Formularios W-2,
    etc.)\r\nRegistros oficiales de una entidad religiosa que confirmen su participación
    en una ceremonia religiosa\r\nCopias de recibos de giros postales por dinero enviado
    en o fuera del país\r\nCertificados de nacimiento de hijos nacidos en los Estados
    Unidos\r\nTransacciones bancarias con fechas\r\nRecibos de licencia o registros
    automotrices\r\nEscrituras, hipotecas , contratos de arrendamiento\r\nRecibos
    de declaraciones de impuestos, pólizas de seguros.\r\nPrueba de estatus migratorio\r\n\r\nFormulario
    I-94/I-95/I-94W con fecha autorizada de expiración de estadía\r\nOrden final de
    exclusión, deportación o remoción expedida al 15 de junio de 2012\r\nUn documento
    de cargos colocándolo en procedimientos de remoción\r\nPrueba de presencia en
    EE.UU. al 15 de junio de 2012\t\r\nRecibos de renta o talonarios de servicios
    públicos\r\nExpedientes de empleo (talonarios de pago, Formularios W-2, etc.)\r\nExpedientes
    escolares (cartas, calificaciones, etc.)\r\nExpedientes militares (Formulario
    DD-214 o NGB, Formulario 22)\r\nExpedientes oficiales de una entidad religiosa
    confirmando la participación en una ceremonia religiosa\r\nCopias de recibos de
    giros postales por dinero enviado en o fuera del país\r\nAnotaciones de entradas
    en pasaportes\r\nCertificados de nacimiento de niños nacidos en EE.UU.\r\nTransacciones
    bancarias con fechas\r\nRecibos de licencias o registros automotrices\r\nEscrituras,
    hipotecas, contratos de alquiler,\r\nRecibos de declaraciones de impuestos, pólizas
    de seguros\r\nPrueba de que ha residido continuamente en los EE.UU. desde el 15
    de junio de 2007\r\n\r\nPrueba de su estatus de estudiante al momento de pedir
    consideración a DACA\r\n\r\n \r\n\r\nExpedientes escolares (transcripciones, calificaciones,
    etc.) de la escuela a la que está asistiendo en EE.UU., que muestre el nombre(s)
    de la(s) escuela(s), los períodos de asistencia y el grado o nivel educativo actual\r\n\r\nDiploma
    de Escuela Superior o Certificado de Finalización, u otro grado sustituto\r\n\r\nDiploma
    certificado de equivalencia de escuela superior reconocido por las leyes estatales\r\n\r\nEvidencia
    de que aprobó un examen autorizado por el estado, incluyendo el Certificado de
    Educación General (GED) u otro examen autorizado por el estado (por ejemplo, HiSet
    o TSC) en los Estados Unidos.\r\n\r\nPrueba de que es un veterano retirado honorablemente
    de la Guardia Costera o las Fuerzas Armadas de EE.UU. • Formulario DD-214,\r\n\r\nCertificado
    de Dispensa o Baja del Servicio Activo\r\nFormulario 22, de la Guardia Nacional
    (NGB), Informe de Separación y Expediente de Servicio\r\nExpedientes militares
    de personal\r\nExpedientes militares de salud\r\n Vea nuestras Preguntas más Frecuentes
    para información acerca de la presentación de declaraciones juradas u otra evidencia
    como apoyo de su solicitud.\r\n\r\n Volver arriba\r\n\r\nDACA forms\t\r\nComplete
    los dos formularios y la hoja de trabajo requeridos\r\n\r\n \r\n\r\nNombre del
    Formulario\tTarifas\r\nI-821D, Consideración de Acción Diferida para los Llegados
    en la Infancia\r\n\r\nTarifa toal: $465 ($380 de tarifa de presentación más tarifa
    de $85 de servicios biométricos para toma de huellas digitales y fotografías.)\r\n\r\nNo
    habrá exención de tarifas.\r\n\r\n\r\n \r\nI-765, Solicitud de Autorización de
    Empleo\r\nI-765WS, Hoja de Trabajo\r\n\r\nAl completar sus formularios\r\n\r\nEscriba
    su nombre, fecha de nacimiento y dirección postal exactamente de la misma forma
    en cada uno de los formularios\r\nPreferimos que descargue el formulario desde
    nuestro sitio web, lo llene electrónicamente y luego lo imprima ya completado
    para que lo pueda enviar por correo.\r\nAsegúrese de que está usando la versión
    más reciente de los formularios.  La versión correcta y más reciente de cada uno
    de los formularios de USCIS están disponibles para descargar gratuitamente desde
    nuestro sitio web.\r\nSi usted completa los formularios a mano, solo use tinta
    negra. NO use marcadores o tinta roja en sus formularios. Esto podría causar que
    sus materiales no puedan ser leídos cuando sean escaneados.\r\nSi tiene que hacer
    cambios en algún formulario, le recomendamos que comience un nuevo formulario
    en lugar de tratar de tachar la información.  Esto podría llevar a errores de
    digitalización.\r\nAsegúrese de que proporciona todos los documentos de apoyo
    y evidencia requeridos.\r\nAsegúrese de firmar todos sus formularios.\r\n \r\nAl
    presentar sus formularios\r\n\r\nUSCIS rechazará su solicitud si no presenta los
    Formularios I-821D, I-765 e I-765WS y la tarifa de $465.\r\nOrganice y  etiquete
    su evidencia según el criterio de DACA que cumple cada una de ellas.\r\nAsegúrese
    de que envía todas las páginas de los formularios.\r\nEnvíe por correo los formularios
    a la dirección de la Localidad Segura (Lockbox) de USCIS correcta.\r\nUsted no
    puede presentar electrónicamente (e-file) su petición de DACA.\r\nSi tiene preguntas,
    llame al Centro de Servicio al Cliente al 1-800-375-5283An image; NO visite una
    Oficina Local de USCIS.\r\n \r\n\r\nVolver arriba\r\n\r\nDACA mail\t\r\nEnvíe
    por correo sus formularios a la Localidad Segura (Lockbox) de USCIS.\r\n\r\nVea
    las instrucciones de correo para el Formulario I-821D. Incluya los formularios
    requeridos, tarifas y documentación de apoyo con sus formularios completados.
    USCIS no aceptará formularios incompletos o formularios sin las tarifas apropiadas.
    \ USCIS le enviará por correo un recibo luego de aceptar su petición.  También
    puede optar por recibir un mensaje de correo electrónico o mensaje de texto que
    le notifique cuando USCIS haya aceptado su formulario.  Complete un Formulario
    G-1145, Notificación Electrónica de Aceptación de Solicitud/Petición.\r\n\r\nConsideration
    of Deferred Action for Childhood Arrivals Biometrics\t\r\nVisite un Centro de
    Asistencia en Solicitudes (ASC, por sus siglas en inglés) para los servicios biométricos.\r\n\r\nLuego
    de que USCIS reciba su solicitud completada junto con las tarifas, le enviaremos
    una notificación de programación de cita para que visite un ASC para los servicios
    biométricos.  Si usted no asiste a su cita en el ASC, USCIS podría denegar su
    petición de DACA.  Los niños menores de 14 años que están colocados en procesos
    de remoción, con una orden final de remoción o una orden de salida voluntaria,
    y quienes no están en detención migratoria, comparecerán en el ASC para la toma
    de fotografías únicamente.\r\n\r\nDACA status\t\r\nVerifique el estatus de su
    caso en línea\r\n\r\nEl periodo de 90 días de evaluación del Formulario I-765
    presentado junto con el Formulario I-821D comienza si y cuando USCIS decida otorgar
    DACA en su caso. El periodo de 90 días para revisar el Formulario I-765 presentado
    con el Formulario I-821D comienza si y cuando USCIS decida diferir acción en su
    caso.\r\n\r\n \r\n\r\nExención de Tarifas\r\nNo hay exenciones de tarifas disponibles
    para las solicitudes de Autorización de Empleo relacionadas con DACA. Hay muy
    limitadas exenciones de tarifas. Las solicitudes de exención de tarifas deben
    ser presentadas y adjudicadas favorablemente antes de que usted presente su petición
    de consideración a DACA sin enviar el pago de  tarifa. Para ser considerado para
    una exención de tarifa, debe enviar a USCIS una carta y documentación de evidencia
    que demuestre que usted cumple con una de las siguientes condiciones:\r\n\r\nEs
    menor de 18 años de edad, tiene un ingreso menor del 150 porciento del nivel de
    pobreza de los Estados Unidos, y está en cuidado o acogida temporal o de alguna
    otra forma carece de ayuda de sus padres u otro familiar.\r\nEs menor de 18 años
    de edad y no tiene hogar o\r\nNo puede cuidarse por su cuenta porque sufre de
    una discapacidad seria o crónica y su ingreso es menor del 150 por ciento del
    nivel de pobreza de los Estados Unidos o\r\nAl momento de la petición ha acumulado
    $10,000 o más en deudas durante los pasados 12 meses como resultado de gastos
    médicos para usted o un familiar que no le fueron reembolsados, y su ingreso es
    menor del 150 por ciento del nivel de pobreza de los Estados Unidos.\r\nEnvíe
    los siguientes tipos de evidencia:\r\n\r\nDeclaraciones juradas de organizaciones
    de base comunitaria o religiosa que demuestren que el solicitante no tiene hogar
    o carece de apoyo financiero de sus padres o de otros familiares.\r\nCopias de
    declaraciones de impuestos, estados bancarios, talonarios de pago, u otra evidencia
    confiable que demuestre nivel de ingresos.\r\nUna declaración jurada del solicitante
    o de un tercero responsable que acredite que el solicitante no presenta declaraciones
    de impuestos, no tiene cuentas bancarias y/o no tiene ingresos que prueben nivel
    de ingresos.\r\nCopias de registros médicos, registros de seguros, estados bancarios
    u otra evidencia confiable de gastos médicos no reembolsados por al menos $10,000.\r\nUSCIS
    le enviará una Solicitud de Evidencia (RFE) si tienen preguntas acerca de la evidencia
    que usted presentó.\r\n\r\nNota: No hay exenciones de tarifas disponibles para
    las solicitudes de Autorización de Empleo relacionadas con DACA.\r\n\r\n \r\n\r\nSi
    USCIS le concede DACA en su caso\r\n\r\nSi USCIS le concede DACA y autorización
    de empleo en su caso, recibirá una notificación por escrito que le informará de
    esa decisión. Le llegará por correo, por separado, un Documento de Autorización
    de Empleo.\r\n\r\n \r\n\r\nSi USCIS no le concede DACA en su caso\r\n\r\nSi USCIS
    decide no concederle DACA en su caso, usted no puede apelar la decisión o presentar
    una moción para reabrir o reconsiderar el caso.  USCIS no reevaluará sus determinaciones
    discrecionales.\r\n\r\nAplicaremos nuestra política que rige el referido de casos
    al Servicio de Inmigración y Control de Aduanas (ICE, por sus siglas en inglés)
    y el expido de Notificación de Comparecencia.  Si su caso no involucra un delito
    criminal, fraude, o una amenaza a la seguridad nacional o a la seguridad pública,
    no referiremos su caso a ICE para propósitos de procesos de remoción excepto cuando
    DHS determine que hay circunstancias excepcionales.  Para más información sobre
    las Notificaciones de Comparecencia, visite www.uscis.gov/NTA (en inglés).\r\n\r\n
    \r\n\r\nErrores Administrativos\r\n\r\nUsted puede solicitar una revisión utilizando
    el proceso de Manejo de Solicitudes de Servicio si cumple con todos los requisitos
    de DACA y cree que USCIS denegó su petición debido a un error administrativo.\r\n\r\nEjemplos:\r\n\r\nUSCIS
    cree que usted abandono su caso al no responder a un RFE y usted entiende que
    sí respondió dentro del tiempo que se le proveyó; o\r\nEnvió por correo el RFE
    a la dirección errónea aun cuando usted presentó un Formulario AR-11, Cambio de
    Dirección, o cambió su dirección electrónicamente antes que emitiéramos el RFE.\r\n\r\nPuede
    encontrar en la sección de Preguntas más Frecuentes una lista de posibles errores.\r\n\r\nPara
    hacer una solicitud de servicio, debe llamar al Centro Nacional de Servicio al
    Cliente al 1-800-375-5283An image.  Un representante de servicio al cliente enviará
    su solicitud a la oficina de USCIS correspondiente.  Su solicitud de servicio
    será evaluada y USCIS le enviará una carta informándole de su decisión. \r\n\r\nEl
    Centro Nacional de Servicio al Cliente está abierto de lunes a viernes de 8 a.m.
    a 8 p.m. en cada zona horaria de los Estados Unidos.\r\n\r\n \r\n\r\nVolver arriba\r\n\r\n
    \r\n\r\nInformación de Viajes\r\nCiertos viajes fuera de los Estados Unidos podrían
    afectar el requisito de residencia continua.   Haber viajado fuera de EE.UU. antes
    del 15 de agosto de 2012 no interrumpirá su residencia continua si el viaje fue
    breve, casual e inocente.  Si a partir del 15 de agosto de 2012 usted viaja fuera
    de los EE.UU., y antes de que tomemos una decisión sobre su petición de DACA,
    no será considerado para DACA.\r\n\r\nLa siguiente tabla explica cuando su viaje
    afectará la residencia continua.\r\n\r\nFechas de viaje\tTipo de viaje\t¿Afecta
    la residencia continua?\r\nA partir del 15 de junio de 2007 pero antes del 15
    de agosto de 2012\t\r\nBreve\r\nCasual\r\nInocente\r\nNo\r\nPor un período de
    tiempo extendido\r\nDebido a una orden de exclusión, deportación o remoción\r\nPara
    participar en una actividad criminal\r\nSí\r\nA partir del 15 de agosto de 2012,
    antes de haber solicitado la acción diferida\t\r\nCualquiera\r\nSí. Usted no puede
    solicitar permiso adelantado a menos que y hasta tanto, DHS haya determinado si
    diferirá acción en su caso. Usted no puede viajar hasta tanto reciba el permiso
    adelantado.\r\n\r\n \r\n\r\nA partir del 15 de agosto de 2012, después de haber
    solicitado la acción diferida\t\r\nCualquiera\r\nYes. You cannot travel while
    your request is under review. You cannot apply for advance parole unless and until
    DHS has determined whether to defer action in your case.\r\n\r\nAdemás, si a usted
    previamente se le había ordenado una deportación o remoción y sale de EE.UU. sin
    tomar las medidas necesarias para resolver los procedimientos de remoción, con
    toda probabilidad su salida resultará en que se le considere un deportado o removido,
    con consecuencias potenciales de inmigración serias.\r\n\r\nA partir del 15 de
    agosto de 2012 y luego de recibir DACA\t\r\nCualquiera\r\nDepende.\r\n\r\nSi usted
    viaja luego de recibir permiso adelantado, el viaje no interrumpirá su residencia
    continua.  Sin embargo, si su usted viaja sin recibir permiso adelantado, el viaje
    sí interrumpirá su residencia continua.\r\n\r\nUna vez USCIS haya aprobado su
    petición de DACA, usted puede presentar el Formulario I-131, Solicitud de Documento
    de Viaje,  para solicitar permiso adelantado para viajar fuera de los Estados
    Unidos.  Si usted viaja fuera de los EE.UU. sin antes recibir permiso adelantado,
    USCIS automáticamente dará por terminada su DACA.\r\n\r\nUSCIS solo concederá
    permiso adelantado si su viaje al extranjero será para:\r\n\r\nPropósitos humanitarios,
    incluyendo viajes para obtener tratamiento médico, estar presente en un funeral
    de un familiar o visitar un familiar enfermo\r\nPropósitos de educación, tales
    como programas de semestres en el extranjero o investigación académica\r\nPropósitos
    de empleo, tales como asignaciones en el extranjero, entrevistas, conferencias,
    adiestramientos o reuniones con clientes en el extranjero.\r\nLos viajes para
    vacacionar no se consideran propósitos válidos.\r\nPara información detallada
    vea la sección de Viajes de las Preguntas más Frecuentes.\r\n\r\nVolver arriba\r\n\r\n
    \r\n\r\nCriterios de Seguridad Nacional y Seguridad Pública\r\nUsted no será considerado
    para DACA si ha sido convicto por:\r\n\r\nUn delito;\r\nUn delito menor significativo\r\nTres
    o más delitos menores que no ocurrieron en la misma fecha y no están relacionados
    con el mismo acto, omisión o esquema de conducta delictiva.\r\nO\r\n\r\nUsted
    es considerado de alguna otra forma como una amenaza a la seguridad nacional o
    a la seguridad pública.\r\n \r\n\r\n¿Cuál es la diferencia entre “delito menor
    significativo”, “delito menor no significativo” y “delito”?\r\n\r\nDelito\tDelito
    menor significativo\tDelito menor no significativo\r\nUn delito es una ofensa
    criminal federal, estatal o local que se castiga con prisión por un término de
    más de un año.\t\r\nUn delito menor significativo es delito que se define en la
    ley federal (específicamente uno para el cual la pena máxima autorizada es de
    un año de prisión o menos, pero mayor de cinco días) y que cumple con los siguientes
    criterios:\r\n\r\nSin importar la sentencia impuesta, es un delito de violencia
    doméstica, abuso sexual o explotación, escalamiento, posesión o uso ilegal de
    armas de fuego; distribución o tráfico de drogas o manejar bajo los efectos de
    alcohol o drogas\r\nSi no es un delito mencionado anteriormente, es una por la
    cual el individuo fue sentenciado a tiempo en custodia por más de 90 días. La
    sentencia debe especificar que el tiempo se sirvió bajo custodia, y por consiguiente
    no incluye una sentencia suspendida.\r\nUn crimen es considerado un delito menor
    no significativo (con un máximo de cárcel es de un año o menos pero mayor de 5
    días) si:\r\n\r\nNo es un delito de violencia doméstica, abuso sexual o explotación,
    escalamiento, posesión o uso ilegal de armas de fuego; distribución o tráfico
    de drogas o manejar bajo los efectos de alcohol o drogas\r\nEs uno por el cual
    el individuo fue sentenciado a tiempo en custodia de 90 días o menos. El tiempo
    en custodia no incluye el tiempo servido más allá de la sentencia por la ofensa
    criminal basado en una agencia estatal o local encargada de hacer cumplir la ley
    que está honrando una orden de detención emitida por ICE.\r\n \r\n\r\nUna ofensa
    menor de tráfico no será considerada un delito menor para propósitos de DACA.
    Sin embargo, conducir en estado de embriaguez es un delito menor significativo
    independientemente de la sentencia.  Puede encontrar información detallada en
    la sección de Seguridad Nacional y Seguridad Pública de las Preguntas más Frecuentes.\r\n\r\nNo
    sea víctima de Estafas de Inmigración\r\nPersonas deshonestas pudieran ofrecerle
    obtener para usted servicios de inmigración más rápidos a cambio de pago.  Estas
    personas están intentando estafarlo y robar su dinero.  Visite nuestra página
    Evite Estafas para aprender cómo puede protegerse y proteger su familia de las
    estafas de inmigración. \r\n\r\nAsegúrese de que obtiene información acerca de
    las peticiones de consideración a DACA a través de fuentes oficiales como USCIS
    o DHS. Si está buscando ayuda legal, visite nuestra página Encuentre Servicios
    Legales para que aprenda cómo elegir un abogado licenciado o un representante
    acreditado.\r\n\r\nRecuerde, pude descargar gratuitamente todos los formularios
    de USCIS en <a href='http://www.uscis.gov/es/formularios.'>http://www.uscis.gov/es/formularios.</a>\r\n\r\n
    \r\n\r\nCombatir el Fraude\r\n\r\nUSCIS está comprometido en salvaguardar la integridad
    del proceso de inmigración.  Si usted a sabiendas y deliberadamente provee información
    falsa en el Formulario I-821D, usted está cometiendo un delito federal castigable
    por multa o hasta cinco años de prisión, o ambas, según dispuesto en 18 U.S.C.
    Sección 1001.  Además, las personas podrían ser colocadas en procesos de remoción,
    enfrentar penalidades severas dispuestas por ley, y enfrentar enjuiciamiento criminal.#SABEResPODER\r\n"
