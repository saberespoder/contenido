  :body: "Hola estimado Alberto, agradecemos su pregunta. Puede solicitar su record
    al Servicio de Ciudadanía e Inmigración de los EE.UU. (USCIS por sus siglas en
    ingles). Encuentre una el enlace una guía que explica los pasos necesarios para
    pedir una copia de su expediente de USCIS: <a href='http://www.uscis.gov/sites/default/files/USCIS/About%20Us/FOIA/Guia%20para%20pedir%20una%20copia%20de%20su%20expediente.pdf'>http://www.uscis.gov/sites/default/files/USCIS/About%20Us/FOIA/Guia%20para%20pedir%20una%20copia%20de%20su%20expediente.pdf</a>
    \r\nTambién, le recomendamos llamar a las oficinas del USCIS al número 1-800-375-5283
    para asistencia. #SABEResPODER\r\n"
