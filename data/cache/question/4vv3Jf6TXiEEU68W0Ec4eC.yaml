      :body: Si usted no está en la escuela no ha sacado su GED sus posibilidades
        de obtener un permiso de trabajo por medio del DACA serán muy escasas, le
        recomendamos se inscriba en una escuela o en los cursos para sacar su GED.
        SABEResPODER
