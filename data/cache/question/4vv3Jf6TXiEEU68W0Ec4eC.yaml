        :id: 37unqWXdEAAe6eImUa6kAW
      :body: "El requisito es fácil de cumplir, solo es necesario inscribirse en cualquiera
        de las siguientes escuelas:\r\n·         Escuela pública de “elementary”,
        “middle”, “secondary” o “high school”.\r\n·         Un programa de preparación
        para el GED.\r\n·         Un programa de educación técnica.\r\n·         Un
        programa de preparación para el empleo.\r\n·         Un programa de Inglés
        como segunda lengua.\r\n·         Una universidad o “Community College”. SABEResPODER"
