  :body: 'Estimada Jamilet: Ella podria calificar pero debe tener en cuenta reunir
    todos los  requisitos: Haber vivido continuamente en los Estados Unidos desde
    el 1 de Enero de 2010; haber estado fisicamente en Estados Unidos el 20 de Noviembre
    del 2014 y estarlo al momento de enviar la solicitud de DAPA. Que su hijo o hija
    haya nacido antes del 20 de Noviembre del 2014.No debe ser una prioridad en Deportacion
    ni tener ciertos antecedentes criminales. Suerte! Saber es Poder!'
