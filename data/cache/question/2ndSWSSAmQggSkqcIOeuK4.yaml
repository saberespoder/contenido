  :body: 'Estimada Jamilet: Hay que esperar a que el gobierno de Estados Unidos anuncie
    detalles especificos ,el servicio de inmigracion, ha indicado que revisará los
    casos de personas detenidas y en proceso de deportación, para determinar si califican
    para el nuevo programa DAPA o para el cierre administrativo de su caso .Todo depende
    del caso en particular. Un abogado u organizacion autorizada para ofrecer servicios
    migratorios puede orientarle y ayudar a cumplir requisitos. Gracias por Participar!
    Saber es Poder!'
