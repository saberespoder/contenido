  :body: 'Estimado Usuario: Puede dirigirse a  El Servicio de Licencias del Estado
    para Contratistas (CSLS, por sus siglas en inglés) .La escuela ayuda a los contratistas
    hispanos a superar la barrera del idioma con clases bilingües, materiales de instrucción
    en español, así como maestros y personal que hablan los dos idiomas. Abra el siguiente
    Link : www.contractorslicensingschools.com. o comuniquese al Tlf. 800-303-4691.
    En donde obtendra toda la informacion necesaria. Gracias por participar! Saber
    es Poder!'
