    :body: "Otra opcion Sr. Rodolfo es que usted tramite un Documento de Autorización
      de Empleo.. Si usted no es ciudadano estadounidense o residente permanente,
      debe pertenecer a una de las tres categorías elegibles para obtener su Autorización
      de Empleo.\r\n\r\nCategoría 1: Puede tener permiso para trabajar en los Estados
      Unidos por su estatus de No Inmigrante\r\nCategoría 2: Puede tener un permiso
      para trabajar para un empleador específico por su estatus de No Inmigrante\r\nCategoría
      3: Puede pertenecer a una categoría en la que se requiera que solicite un permiso
      de trabajo\r\nAlgunas personas en las categorías 1 y 3 (incluyendo aquellos
      que tienen en trámite el Formulario I-485, Solicitud de Registro de Residencia
      Permanente o Ajuste de Estatus) deben solicitar un permiso de trabajo y un Documento
      de Autorización de Empleo (EAD, por sus siglas en inglés), con el Formulario
      I-765, Solicitud de Autorización de Empleo antes de buscar empleo en los Estados
      Unidos. El EAD es un comprobante que usted le presentará a su empleador para
      demostrarle que está autorizado a trabajar en los Estados Unidos. En la mayoría
      de los casos, los EAD se otorgan por un período de 1 año."
