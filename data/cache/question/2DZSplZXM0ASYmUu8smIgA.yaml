  :body: "Sr. Rodolfo gracias por su participacion en relacion a su pregunta. No existe
    una ley que otorgue la residencia permanente legal sólo por el hecho de vivir
    en los Estados Unidos por 10 años, tener buena conducta moral.  La ley de los
    10 años es utilizada como último recurso cuando se está defendiendo un caso de
    deportación.\r\nLa ley de 10 años es una de las maneras que personas ofrecen un
    permiso de trabajo o la residencia a personas sin documentos a través de una solicitud
    de asilo político. Cuando la persona es registrada para este beneficio y no califica,
    la solicitud no es aprobada y la persona es referida a una audiencia de deportación.
    En esta situación se retira la solicitud y se defiende el caso bajo la ley de
    los 10 años.\r\nEl caso de deportación se defiende bajo la cancelación de expulsión
    conocida como \"cancellation of removal\" por sus siglas en inglés y esta ley
    tiene los siguientes requisitos:\r\n1) Presencia continua en los Estados Unidos
    por más de 10 años\r\n2) Buena conducta moral\r\n3) Poder comprobar que al ser
    deportados los hijos menores de 21 años, cónyuges, o padres que sean residentes
    o ciudadanos, sufrirían de una manera excepcional y extrema.\r\nla mayoria de
    las veces jueces niegan casos de defensa de deportación porque no se presenta
    suficiente evidencia que los familiares sufrirían de la manera que la ley lo exige.
    Es importante tener cuidado con este tipo de tramite de inmigración porque muchas
    personas terminan enfrentando esta situación. Si el caso es rechazado, el juez
    da una fecha límite a la persona para abandonar el país y si no regresa a su país
    de origen obtiene una orden de deportación.\r\n"
