    :body: Estimada Analu, agradecemos su pregunta. La legalización de documentos
      en los Estados Unidos no dependerá de que pague un ticket, es un proceso más
      detallado y toma tiempo.  Le sugerimos se acerque a su consulado más próximo
      y averigüe por organizaciones legales donde usted pueda hacer una cita con un
      especialista en migración y le puedan asesorar  cual es la mejor opción para
      su esposo. SABEResPODER
