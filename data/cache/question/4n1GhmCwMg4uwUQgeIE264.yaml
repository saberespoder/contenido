  :body: "Hola Rosa  todos sabemos que vivir en Estados Unidos le ofrece múltiples
    beneficios, pero para acceder a muchos hay que saber hablar inglés. Es por eso
    que desarrollamos lecciones gratuitas enviadas directamente al teléfono móvil
    para practicar. Usted leyó bien: ¡las clases son completamente gratis! Es fácil
    inscribirse. Para empezar envíe la palabra “INGLES” desde su celular al número
    72237 (SABER): Tambien puede aprender ingles con este medotoi llamado SABERingles
    el programa se enfoca en lo tú quieras aprender. Tu currículo personalizado se
    adapta a ti, para que nunca pierdas ni un minuto de tu tiempo. para mas detalles
    haga clic aqui <a href='http://bit.ly/1Gi5eIF'>http://bit.ly/1Gi5eIF</a>\r\n\r\nPara
    asistir una escuela necesitamos que nos indique su codigo postal para ubicarle
    una escuela cerca en su area."
