  :body: 'Hola estimada Caren, agradecemos su participación y gracias por compartimos
    parte de su historia. Si se casa con un ciudadano claro que puede aplicar para
    su residencia permanente, encuentre informacion completa sobre el proceso de obtener
    su residencia permanente a través de un familiar en este enlace: <a href=''http://1.usa.gov/1NrBHAL.''>http://1.usa.gov/1NrBHAL.</a>
    Por el momento no existe un programa que le de la residencia permanente por los
    años de estancia en Estados Unidos. Recuerde que aquí estamos para ayudarle. #SABEResPODER '
