      :body: 'Si un familiar pide su residencia legal el hecho de que usted haga entrado
        ilegal no le afecta. Hoy en día si su esposo solicita su residencia permanente,
        o si tiene hijos en Estados Unidos no tiene que salir a México para obtener
        su perdón. '
