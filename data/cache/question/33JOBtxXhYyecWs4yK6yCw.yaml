  :body: 'Guadalupe gracias por su pregunta, para inicir un negocio de limpieza es
    basico seguir los siguientes consejos: 1. Decidir el tipo de negocio, es decir
    limpieza de casas (domestico), Comercial o Especializado 2. Investiga el mercado
    potencial, es decir que te dirijas a un mercado con la capacidad economica de
    pagar por el servicio de limpieza 3. Contempla el presupuesto para el equipo que
    necesitaras: Un vehiculo, aspiradoras adecuadas, productos. 4. Plan de marketing
    para conseguir clientes tales como la distribucion de tarjetas de presentacion,
    anuncios en el periodico, anuncios por internet, etc.'
