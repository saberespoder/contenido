  :body: "Hola estimado Hugo, gracias por su participación, el tramite de ITIN es
    algo que puede hacer por usted mismo, sin embargo es más conveniente acuda a una
    Oficina certificada y de confianza que le ayuden a obtenerlo gratuito. Adicionalmente
    podemos recomendarle una oficina que cumple con esas característica y además le
    aceptan un cupón de descuento al momento de presentar sus impuestos. Para obtener
    un ITIN: \r\n<a href='http://1.usa.gov/1HeYjnc'>http://1.usa.gov/1HeYjnc</a> Recuerde
    que estamos para ayudarle. SABEResPODER\r\n"
  :date: !ruby/object:DateTime 2015-11-19 11:20:35.480000000 -08:00
