      :body: Hola Sr. Hugo. Primero debe llenar un formulario llamado W-7. Este lo
        solicita personalmente de una oficina del IRS o a través de un Centro de Asistencia
        al Contribuyente (TAC),aqui en el enlace  encontrara varias oficinas elija
        la mas cercana a su area solo con su codigo postal><a href='http://1.usa.gov/1lxiZ46.'>http://1.usa.gov/1lxiZ46.</a>
        . Otra opción es buscar un Agente de Aceptación Certificado (CAA) quien puede
        ayudarle con su aplicación en este enlace encontra un listado de las oficinas
        en California especialmente donde usted recide> <a href='http://1.usa.gov/1NeDWwQ'>http://1.usa.gov/1NeDWwQ</a>
      :date: !ruby/object:DateTime 2015-11-19 13:15:22.464000000 -08:00
