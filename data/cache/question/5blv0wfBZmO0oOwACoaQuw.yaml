  :body: "Sr.Santiago gracias por su participación,  en relación a su pregunta, Con
    el programa de amnistía, los participantes elegibles no tendrán que pagar ninguna
    tasa civil. Una vez restadas las tasas civiles, el saldo restante adeudado se
    reducirá entre un 50 y 80 por ciento, dependiendo de su nivel de ingresos y si
    recibe ciertos beneficios públicos.El descuento será del 80 por ciento para aquellos
    que certifiquen que sus ingresos no son mayores del 125 por ciento del nivel de
    pobreza federal ($14,712 para un individuo o $30,312 para una familia de cuatro
    miembros) o que reciben ayuda pública.\r\nTodos los demás participantes elegibles
    recibirán un descuento del 50 por ciento.tiene que comunícarse con la corte superior
    de la jurisdicción donde recibió la multa.Recuerde que estamos para ayudarle.#SABEResPODER"
