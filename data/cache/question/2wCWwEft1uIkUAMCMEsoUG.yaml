  :body: Gracias por su pregunta  Usted no podrá solicitar una licencia hasta que
    cumpla con los requerimientos. Lo más importante es cumplir con las sanciones
    por el DUI y asegurarse de que usted NO tome y maneje otra vez. Si usted ya ha
    hecho todo lo que la corte le ordenó hacer (pagó la multa, completó el programa,
    etc.) y ya ha pasado el tiempo en el que la corte le ordenó que no manejara, usted
    es elegible para solicitar una licencia.
