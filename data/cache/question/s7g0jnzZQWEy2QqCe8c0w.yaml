  :body: Hola Oscar gracias por su pregunta. Usted puede arreglar su situacion migratoria
    de diferentes maneras. Por medio del programa de accion diferida ( si cumple con
    todos los requisitos), por medio de su empleador (si esta dispuesto a ser su patrocinador
    y puede demostrar su relacion laboral); si casa con un ciudadano/a Estadounidense
    ( Tiene que comprobar que el matrimonio es legitimo y que esta persona tiene  la
    suficiente establidad economica para ser su patrocinador) Puede encontrar mas
    informacion en la pagina del Centro de Migracion y Ciudadania de los Estados Unidos,
    USCIS, www.uscis.gov/es SABEResPODER
  :date: !ruby/object:DateTime 2014-11-06 10:04:01.684000000 -08:00
