  :body: "Hola Sr. Waldia gracias por recibir nuestra llamada aqui le envio la informacion
    de como usted puede convertirse en residente permanente de diferentes maneras
    onteniendo la Tarjeta Verde.  La mayoría de los individuos son pedidos o patrocinados
    por un familiar o empleador en los Estados Unidos.  Otros individuos pueden convertirse
    en residentes permanentes a través de estatus de refugio o asilo u otros programas
    humanitarios.  En algunos casos, usted puede ser elegible para solicitar en su
    carácter individual.\r\nAqui la informacion: <a href='http://1.usa.gov/1Agqexi'>http://1.usa.gov/1Agqexi</a>"
