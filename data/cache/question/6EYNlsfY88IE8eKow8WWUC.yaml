  :body: "Rebeca gracias por su participacion en relacion a su pregunta antes de poder
    revalidar sus estudios o un diplomado, titulo, certificado  o licenciatura extranjera,
    deberás contactar con la siguiente oficina  para que evalúen y certifiquen tus
    calificaciones. Una vez que se haya obtenido la evaluación requerida, podran analizar
    y si es pertinente revalidar las clases que tomo en su país de origen. Los precios
    varían de acuerdo al tipo de evaluación que necesite. Para mayor información contacte
    a una de las compañías que mencionamos a continuación:  \"Educational Records
    Evaluation Service, Inc.\"\r\n601 University Avenue, Suite 127\r\nSacramento,
    CA 95825\r\nPhone: 916-921-0790\r\nFax: 916-921-0793\r\neres.com . Recuerde que
    estamos para ayudarle.#SABEResPODER"
