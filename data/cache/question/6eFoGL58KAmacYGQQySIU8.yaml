      :id: 2v36tvTJ4sYeQakqwIMK2c
    :body: 'Efectivamente, la ley CAA da beneficios a las personas de origen cubano
      y sus cónyuges que intentan tramitar su tarjeta verde. Encuentre información
      completa sobre los beneficios de la ley en este enlace: <a href=''http://bit.ly/29rINL8''>http://bit.ly/29rINL8</a>
      #SABEResPODER'
