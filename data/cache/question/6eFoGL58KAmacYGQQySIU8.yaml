      :id: 25zUwJzqGgQeuQKugoGwgo
    :body: 'Gracias por su respuesta. Si una persona indocumentada se casa con un
      residente legal, el residente podría tramitar para que su esposa/o obtenga la
      residencia. Encuentre información completa sobre el tramite en este enlace:
      <a href=''http://1.usa.gov/1VQZyz2''>http://1.usa.gov/1VQZyz2</a> Recuerde que
      aquí estamos para ayudarle y no dude en comentar si desea información adicional
      #SABEResPODER '
