  :body: Lo que pasa que yo escuche que si uno se casa conun residente legal cubano
    el proceso de arreglar es mas ffácil y rápido devido aque el cónyuge esposo  se
    ampara del la ley del ajuste cubano (CAA) Cuban adjustment act. Sin importar la
    nacionalidad del cónyuge. ..
  :date: !ruby/object:DateTime 2016-07-06 10:31:30.744000000 -07:00
  :author_name: 'Ulises Tercero '
  :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
