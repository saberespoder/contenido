      :body: 'Gracias por su participación,  Debido a una orden del tribunal federal,
        USCIS no comenzará a aceptar peticiones para la ampliación de DACA el 18 de
        febrero, según planificado originalmente.  El requerimiento temporal del tribunal,
        emitido el 16 de febrero, no afecta el programa de DACA existente. Las personas
        podrán continuar adelante y pedir una otorgación inicial de DACA o una renovación
        de DACA, según los criterios establecidos en 2012, descritos a continuación.
        #SABEResPODER'
