  :body: " Sr David gracias por su participación,  en relación a su pregunta sobre
    DAPA y DACA,hemos encontrado la siguiente información para usted: Debido a la
    orden de una corte federal, USCIS no comenzó a aceptar peticiones a la ampliación
    de DACA en 18 de febrero como se había planificado y ha suspendido la implementación
    de la Acción Diferida para Padres de Estadounidenses y Residentes Permanentes
    Legales. El interdicto temporal de la corte del 16 de febrero no afecta la DACA
    en vigor. Las personas pueden continuar pidiendo que se les conceda DACA inicial
    o la renovación de su DACA bajo las guías originales. Por favor, regrese a esta
    página a menudo para que obtenga las últimas actualizaciones. <a href='http://1.usa.gov/1F9Zq4C'>http://1.usa.gov/1F9Zq4C</a>
    Recuerde que estamos para ayudarle. #SABEResPODER "
