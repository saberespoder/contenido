    :body: "Hola estimado Edgar, agradecemos su participación. Con gusto le compartimos
      información sobre clínicas que ofrecen servicios dentales gratis o bajo costo
      cerca de usted. Le sugerimos se comunique con la siguiente clínica y investigue
      sobre los servicios que ofrece: Christian Community Action 200 South Mill Street
      Lewisville TX 75057 Tel. 972-219-4325. Además, le sugerimos se comunique con
      la Ventanilla de Salud de su Consulado Mexicano en Dallas con los representantes
      \r\nFrancisco Gamez o Cristina Mitchell al Tel. 214-932-0636 o 972-607-5038
      de L a V: 8 am - 1 pm ya que le puede proporcionar información sobre clínicas
      dentales y recursos medicos de los cuales se puede beneficiar. No dude en comentar
      si desea más información o tiene otra pregunta. Recuerde que aquí estamos para
      ayudarle. #SABEResPODER "
