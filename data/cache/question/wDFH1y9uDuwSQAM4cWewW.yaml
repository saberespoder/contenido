    :body: Hola Efrain dado a que tus cartas no son oficiales de alguna institucion
      sera mejor que consultes con tu abogado de confianza para que te oriente en
      tu caso si no cuentas con uno puedes acudir a tu consulado  ya que ahi hay un
      Departamento llamado Protecion y cuentan con abogados y asesores expertos en
      asuntos migratorio,laborales, civiles,penales y administrativos no necesitas
      de una cita puede acudir directamente de Lunes a Viernes de 8am a 2pm.
