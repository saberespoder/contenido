  :body: 'Don Alejandro--su hijo nació en Estados Unidos? La nueva orden ejecutiva
    cubre a Padres de familia con hijos nacidos en este país (o hijos con residencia
    permanente) y con presencia en los Estados Unidos de 5 años o más. Si usted ingresó
    al pais como menor de edad, entonces no hay requisito de tener hijos ciudadanos,
    siempre y cuando el ingreso a los Estados Unidos se haya dado antes del 1 de enero
    del 2010 #SABEResPODER!'
