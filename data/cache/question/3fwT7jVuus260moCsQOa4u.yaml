  :body: Hola Norma. Agradecemos su consulta. Usted perfectamente se puede divorciar
    estando en los Estados Unidos aunque su ex pareja este en Mexico. Le recomendamos
    que se dirija al area de proteccion de su consulado y solicite ayuda al respecto.
    Por lo general los consulados tiene abogados que hara el tramite a un bajo costo.
    Para el area de proteccion usted no necista ninguna cita. SABEResPODER
