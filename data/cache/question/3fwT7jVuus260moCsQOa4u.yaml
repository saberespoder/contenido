    :body: "Hola Bertha Bienvneida a SABEResPODER. Le recomendamos que acuda a su
      Consulado ya que cuenta con El departamento de Protección Consular y Asuntos
      Legales es el encargado de brindar información, orientación  y asistencia asuntos
      de carácter laboral, penal, civil, migratorio y administrativo, incluyendo:Asesorar
      legalmente en asuntos de carácter especial, tales como violaciones graves de
      derechos humanos, y sobre todo, en aquellas situaciones que podrían conllevar
      a la imposición de la pena de muerte.\r\n\r\nAsistir en la representación de
      los mexicanos que estén imposibilitados o ausentes para hacer valer personalmente
      sus derechos, como en casos de sucesiones, demandas civiles y custodia de menores.\r\n\r\nAtender
      asuntos o realizar gestiones en favor de mexicanos, tales como la obtención
      de documentos oficiales mexicanos. Los horarios de atención de la  oficina de
      Protección Consular son de 8:00a.m. a 1:00p.m. de lunes a viernes. NO REQUIERE
      CITA."
