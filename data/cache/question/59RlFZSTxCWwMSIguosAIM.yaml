  :body: "Sra. Cecilia gracias por su participación,  en relación a su pregunta sobre
    clinicas comunitarias, hemos encontrado la siguiente información para usted:\"Agape
    Clinic\" \r\n4105 Junius St \r\nDallas TX \r\n214-824-2744 /\"Vickery Health Center\"
    \r\n8224 Park Ln Suite #130 \r\nDallas TX \r\n214-266-0350 /Christ's Family Clinic
    \r\n6409 Preston Rd \r\nDallas TX \r\n214-261-9500 . Tambien Sra Cecilia en su
    Consulado  puede encontrar un gran aliado para su salud? En cada consulado existe
    un espacio donde, de manera gratuita, amable y confidencial, le pueden ayudar
    a evaluar y mejorar su estado físico y mental. A ese lugar se le llama la Ventanilla
    de Salud. Entre los servicios de los que se podrá beneficiar se encuentran:\r\n\r\nprogramas
    preventivos,\r\nreferencias de clínicas y servicios médicos a bajo costo,\r\ncharlas
    informativas y educativas,\r\nclases de nutrición,\r\nexámenes preventivos,\r\nexámenes
    de detección de cáncer,\r\nreferencias a organizaciones especializadas dedicadas
    a la salud,\r\ninformación sobre coberturas médicas,\r\ny muchos otros servicios
    de los que usted se puede beneficiar.\r\nEstos servicios se ofrecen a toda persona
    sin importar su situación migratoria, origen o nacionalidad.\r\nRecuerde que estamos
    para ayudarle.#SABEResPODER"
