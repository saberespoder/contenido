      :body: 'Hola estimada Elizabeth, agradecemos su pregunta. Con mucho gusto le
        compartimos un listado con las diferentes opciones para obtener un permiso
        de trabajo temporal: <a href=''http://1.usa.gov/1THkZlX.''>http://1.usa.gov/1THkZlX.</a>
        Adicional, para obtener asesoría legal le recomendamos visitar el Departamento
        de Protección del Consulado Mexicano en Dallas. En el Departamento de Protección
        trabajan expertos legales que le pueden contestar sus preguntas o recomendarle
        a un abogado de confianza. Recuerde que para ser atendido por el Departamento
        de Protección no es necesario hacer una cita y los servicios con completamente
        gratis. El departamento atiende de Lunes a viernes de 8:00 am a 1:00 pm. #SABEResPODER'
