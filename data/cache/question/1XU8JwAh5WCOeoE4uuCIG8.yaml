  :body: "Nota: Si usted Rogelio no cuenta con ninguna de las identificaciones oficiales
    antes mencionadas, será necesario trámitar una carta de origen:El objetivo de
    la carta de origen o carta de identidad, es proporcionar un documento oficial
    de identificación a cualquier ciudadano mexicano residente en el extranjero, únicamente
    se puede trámitar en México, por lo cual el interesado o alguno de sus familiares
    deberá presentarse en el departamento de constancias de la delegación o municipio
    más cercano a su domicilio, cumpliendo con los requisitos solicitados.\r\n\r\nREQUISITOS:\r\n\r\n1.
    Dos fotografías tamaño pasaporte a color con fondo blanco.\r\n\r\n2. Presentar
    la solicitud debidamente contestada, usted puede solicitarla en la delegación
    o municipio más cercano a su domicilio en México.\r\n\r\n3. Prueba de nacionalidad
    mexicana, usted puede presentar cualquiera de los siguientes documentos en original
    y una copia tamaño carta por ambos lados.\r\n\r\nActa de nacimiento original o
    copia certificada expedida por el Registro Civil\r\nPasaporte mexicano vigente
    (sin observaciones)\r\nCarta de naturalización\r\nCertificado de nacionalidad
    mexicana\r\nDeclaratoria de nacionalidad mexicana"
