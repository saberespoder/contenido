      :body: "Hola Rogelio si se refiere a La Matrícula Consular de alta seguridad
        es una identificación que se expide a los mexicanos que viven en Estados Unidos,
        la expedición no es determinada por los funcionarios consulares sino por el
        cumplimiento de los requisitos.\r\n\r\nREQUISITOS:\r\n\r\n1. Usted debe hacer
        una cita telefónica en Mexitel al 1 877 639 4835, el horario de servicio telefónico
        es de lunes a viernes de 8:00 am a 9:00 pm, o sábado y domingo de 9:00 am
        a 6:00 pm.\r\n2. Prueba de nacionalidad mexicana, usted puede presentar cualquiera
        de los siguientes documentos en original.\r\n\r\nActa de nacimiento original
        o copia certificada expedida por el Registro Civil\r\nPasaporte mexicano vigente
        (sin observaciones)\r\nCarta de naturalización\r\nCertificado de nacionalidad
        mexicana\r\nDeclaratoria de nacionalidad mexicana\r\n\r\n3. Identificación
        oficial con fotografía, usted puede presentar cualquiera de los siguientes
        documentos en original y una copia tamaño carta (ambos lados en la misma hoja).\r\n\r\nCredencial
        escolar.\r\nAnuario escolar (Yearbook), y constancia de calificaciones con
        fotografía y sello (record o transcript).\r\nPasaporte Mexicano.\r\nCertificado
        de estudios emitido por la SEP con fotografía sellada.\r\nLicencia de conducir
        de Estados Unidos.\r\nTarjeta de Residente (Green Card).\r\nCredencial para
        votar con fotografía (IFE).\r\nCartilla del Servicio Militar Nacional (liberada).\r\nCédula
        Profesional.\r\nDeclaratoria de nacionalidad mexicana."
