  :body: "Buenas tardes Akhenaton. Una residencia se puede obtener de diferentes maneras.
    Por ejemplo: usted puede conseguir una residencia mediante su empleador, siempre
    y cuando este demustre su relacion laboral y tambien sea su patrocinador hasta
    que usted logre su ciudadania o por medio de su pareja, que sea ciudadano estadounidense
    y demuestre que su relacion es verdadera y ademas que demuestre que tiene el apoyo
    necesario para ser su patrocinador tambien. Si desea mas informacion sobre los
    distintos requisitos para optar a una residencia puede hacerlo visitando el sitio
    web del Servicio de Inmigracion y Ciudadania de los Estados Unidos, USCIS: www.uscis.gov/es
    \r\nEsperamos que la informacion le sea de utilidad. SABEResPODER"
