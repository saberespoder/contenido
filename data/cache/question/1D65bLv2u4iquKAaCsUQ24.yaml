        deferida DACA y la expansión de DACA se encuentra suspendidas.La U visa seria
        permanente mientras los permisos DACA y DAPA serían temporales. Para más información
        le recomendamos acuda al Departamento de Protección de su consulado  o pedir
        información a un abogado de confianza. SABEResPODER  '
