      :body: Apreciado Luis, agradecemos su continua participación. Para aplicar a
        la Acción Diferida es indispensable no haber cometido delitos mayores, considerados
        felonias. En su caso y segun expresa es un ticket, pero le sugerimos pueda
        consultar con un experto en el tema para que usted este seguro y tranquilo
        a la hora de presentar su documentación en caso que aplique. En el Consulado
        existen recursos, es decir organizaciones que le pueden ayudar con su consulta.
        SABEResPODER
