  :body: "Estimado Sr. Perez: UD. debe solicitar su record policial ya sea en el departamento
    local de la policía o del sheriff, o en el Departamento de Justicia de California.
    Para obtener los formularios, llama (916) 227-3849 o búscalos en la red a:<a href='http://ag.ca.gov/fingerprints/forms/AOCSSCHR.pdf'>http://ag.ca.gov/fingerprints/forms/AOCSSCHR.pdf</a>
    Envíe su carta o solicitud, y su cheque o giro postal ( Costo del tramite ) a:\r\nCalifornia
    Department of Justice\r\nP.O. Box 903417\r\nSacramento, CA 94203-4170\r\nATTN:
    Records Review Unit. Gracias por Participar! Saber es Poder!"
