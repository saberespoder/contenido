:body: "<p>Soy ciudadano americano y mi actual mujer, con la cual estoy casado desde
  2009 si puede aplicar a D.A.P.A ? estuvimos casados en Argentina luego nos separamos
  en Argentina, yo me case aquí en USA me dieron la residencia y después de tres años
  me hice ciudadano. Mi actual esposa en 2005 se caso aquí en USA con un Cubano pero
  en la entrevista, la oficial de inmigración determino que era fraude, por lo que
  un juez la cito en dos oportunidades recién en 2013, pero como cambio de dirección
  no recibió las citaciones por lo que no se presento en la corte, y el juez cerro
  el caso, tenemos una hija que nació aquí en USA en 2001 y dos hijos que nacieron
  en Argentina, actualmente de 20 años y 17 respectivamente, que también son ciudadanos
  pedidos por mi apenas obtuve mi ciudadanía. Los abogados que consultamos nos sugirieron
  que no legalicemos a mi esposa por medio de nuestro matrimonio, pero quisiera saber
  si puede aplicar a D.A.P.A ? </p>"
