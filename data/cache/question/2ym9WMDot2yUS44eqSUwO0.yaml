      :body: "Por haber entrado a Estados Unidos siendo menor de edad pueda que califique
        para DACA. Los requisitos para DACA son los siguientes: (1) Era menor de 31
        años de edad al 15 de junio del 2012\r\n(2) Llegó a los Estados Unidos antes
        de cumplir 16 años de edad\r\n(3) Ha residido continuamente en Estados Unidos
        desde el 15 de junio de 2007, hasta el presente\r\n(4) Estaba físicamente
        presente en Estados Unidos el 15 de junio de 2012, y al momento de presentar
        la petición de Consideración de Acción Diferida ante USCIS\r\n(5) No tenía
        estatus legal el 15 de junio\r\n(6) Se encuentra actualmente en la escuela,
        se ha graduado u obtenido un certificado de finalización de la escuela secundaria,
        ha obtenido un Certificado de Desarrollo de Educación General (GED), o es
        un veterano con licenciamiento honorable de la Guardia Costera o las Fuerzas
        Armadas de los Estados Unidos, y\r\n(7)No ha sido condenado por un delito
        grave, delito menor significativo, o tres o más delitos menores, y de ninguna
        otra manera constituye una amenaza para la seguridad nacional o la seguridad
        pública. Si cumple con estos 7 requisitos le recomendamos ponerse en contacto
        con su abogado de confianza y si no cuenta con una abogado nosotros le podemos
        recomendar un centro de ayuda legal. Recuerde que aquí estamos para ayudarle.
        #SABEResPODER"
