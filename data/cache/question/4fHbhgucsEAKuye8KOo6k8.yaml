  :body: 'Hola Veronica gracias por tu pregunta, el Consulado cuenta con el departamento
    de Proteccion en donde se brinda asesoria legal y el departamento de comunidades
    donde le brindan ayuda en temas de educacion como escuelas de ingles y GED asi
    como una ventanilla de salud en donde le pueden informar sobre clinicas comunitarias
    para su beneficio. '
