  :body: "Hola estimado Marcelo, gracias por comunicarse con nosotros. Primero, lamentamos
    que este sufriendo de obstáculos y lo motivamos a que siga con sus ganas de estudiar.
    El primer paso a tomar seria obtener su certificado de GED, encuentre una guía
    de 5 pasos sobre como obtener su GED en este enlace: <a href='http://bit.ly/1P9pBk6.'>http://bit.ly/1P9pBk6.</a>
    Ademas, encuentre información sobre como retomar sus estudios en EEUU y planificar
    para una carrera profesional en este articulo: <a href='http://bit.ly/20oBGae.'>http://bit.ly/20oBGae.</a>
    También, le sugerimos ponerse en contacto con la organización de jóvenes inmigrantes
    en le area de Florida, \"Florida Immigrant Coalition\" al Tel. (305) 571-7254
    o <a href='http://bit.ly/295CH4n,'>http://bit.ly/295CH4n,</a> ya que ellos cuenta
    con una red de recursos y oportunidades para jóvenes inmigrantes que desean continuar
    sus estudios. Recuerde que aquí estamos para ayudarle y si desea más información
    no dude en comentar. #SABEResPODER\r\n"
