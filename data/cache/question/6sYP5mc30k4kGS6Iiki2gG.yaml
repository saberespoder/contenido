    :body: "Gracias por su repuesta. Si solo le pidieron traducir su certificado,
      le recomendamos comunicarse con la empresa titulada para la revalidación de
      Estudios Extranjeros: Foreign Academic Credentials Services, Inc. P.O. Box 400
      Glen Carbon, IL 62034\r\nPhone: 618-656-5291\r\nFax: 618-656-5292\r\n<a href='http://www.facsusa.com'>http://www.facsusa.com</a>\r\nGeneral……..$130.00\r\n(Florida,
      Mississippi, South Carolina, Pennsylvania, Wisconsin)\r\n$80…..(other states)
      \r\nDespués de revalidar sus estudios extranjeros, el segundo paso seria inscribirse
      en un colegio comunitario. #SABEResPODER "
