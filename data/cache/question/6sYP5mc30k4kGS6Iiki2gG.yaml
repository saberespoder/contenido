  :body: 'Muchas gracias por su ayuda espero lograr algo ya que mi estado migratorio
    no es un problema gracias a Dios. Lo que no entiendo es sobre el GED ya que estuve
    en un college investigando y ellos me dijeron que solo necesitaba la traduccion
    de mis notas y certificado de aprobacion de mi pais pero no dijeron nada sobre
    necesitar el certificado de GED #SABEResPODER'
