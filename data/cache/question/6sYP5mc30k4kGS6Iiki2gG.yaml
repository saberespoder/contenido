:body: "<p>Hola mi nombre es Marcelo y tengo 17 años termine mis estudios de secundaria
  (high school) en mi pais Nicaragua. Ahora tengo 6 meses de vivir en USA en el estado
  de Orlando, Kissimme. Estuve 8 dias en un una escuela pero luego me expulsaron diciendome
  que como ya habia terminado el high school en mi pais no podia continuar. Ahora
  no se que hacer ni que paso seguir para poder establecerme y estudiar que ese es
  mi deseo necesito que me faciliten informacion sobre que hacer. Mi sueño es ser
  un profesional pero se me esta haciendo dificil ayudenme???? y Gracias de antemano</p>"
