      :body: 'Hola estimada Carol, agradecemos su pregunta. Un hermano ciudadano (no
        residente) puede solicitar a su hermano/a. El proceso por lo general tarda
        años, dependiendo de la nacionalidad del pedido. Encuentre más información
        en este enlace: <a href=''http://1.usa.gov/1Gl7hl1''>http://1.usa.gov/1Gl7hl1</a>
        SABEResPODER'
