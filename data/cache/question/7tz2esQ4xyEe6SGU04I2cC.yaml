  :body: Gracias por su participación, su mamá pudiera iniciar el proceso por medio
    de algun familiar residente o ciudadano de USA. o esperar a la Acción Ejecutiva
    si es que cumple los requisitos, para que entonces pueda ser acreedora a un numero
    de seguro social, recuerde que esta acción no le otorga la residencia o ciudadania.
