  :body: "Hola estimado usuario Bienvenido a SABEResPODER, \r\nEl gobierno federal,
    a través del Departamento de Justicia, solicitará al Tribunal de Apelaciones del
    Quinto Circuito en Louisiana que se levante el bloqueo, y el caso tiene el potencial
    de llegar a la Corte Suprema de Justicia.\r\nLa palabra clave en este proceso
    es TEMPORAL, hasta que de determina una fecha para el anuncio hay que seguir esperando
    esperemos que no sea cosa del pasado, cualquie anuncio que se de no dude estimado
    usuario que  se le haremos saber lo mas pronto posible."
