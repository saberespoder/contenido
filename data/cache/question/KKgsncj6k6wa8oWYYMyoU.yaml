    como descriminacion de cualquier clase(sexo,raza,origen nacional,embarazo,impedimento
    fisico, edad,etc).no pago de salario minimo o de horas extras, condiciones insalubles
    y peligrosas,abuso fisico o verbal,acoso sexual, amenazas de despido,denuncia
    a inmigracion o deportacion Usted tiene ayuda llame al 1-877-552-9832 (Programa
    EMPLEO) es Gratis y en español, sin importar su situacion migratoria.
