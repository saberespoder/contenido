  :body: Hola Sra. Manny, gracias por su pregunta. esto dependera de las circunstancias
    individuales del caso.Cualquiera con una historia criminal o una una orden de
    deportacion anterior deberian de consultar un abogado antes de solicitar la licencia
    AB60, si no lo tiene le sugerimos que acuda al Departamento de Proteccion de su
    Consulado para que lo asesoren abogados especializados en la materia, no requiere
    de una cita previa acuda de 8am a 1pm de Lunes a Viernes.
