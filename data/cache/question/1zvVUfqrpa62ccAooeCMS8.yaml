      :body: 'Hola Patricia, como es un caso especial le recomendamos que visite su
        Consulado de Mexico ya que cuenta con el Departamento llamado Proeteccion
        en dodne hay expertos legales quye la pueden asesorar u orientar ya que hay
        que pedir un permiso especial y ellos pueden orientarle o recomendarle a alguien
        de confianza, no requiere de una cita , el servicio es gratuito el horarario
        de atención al público: 8:00 a 17:00 hrs de Lunes a Viernes.Tel: de Proteccion
        (916) 441-0421 Opción 3.'
