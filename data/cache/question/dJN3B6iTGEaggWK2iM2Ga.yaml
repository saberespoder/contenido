  :body: "Estimado usuario, agradecemos su consulta. Su esposa, al ser ciudadana o
    residente, puede someter una aplicacion para su residencia por medio de matrimonio.
    Antes de hacerlo debe tomar en cuenta ciertos factores como por ejemplo: ingresos,
    record criminal, deudas (si las tiene) y mas importante que el matrimonio sea
    real y por supuesto, someter la aplicacion al Servicio de Inmigracion y Ciudadania
    de los Estados Unidos, USCIS. Si desea obtener informacion mas detallada al respecto
    puede visitar el sitio web de USCIS, www.uscis.gov/es \r\nSABEResPODER"
  :date: !ruby/object:DateTime 2014-10-28 10:27:54.978000000 -07:00
