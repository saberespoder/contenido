  :body: Referente a su pregunta El Consulado de Mexico en el area de Proteccion brinda
    apoyo y orientacion para casos o preguntas de Inmigracion y el asesoramiento es
    gratuito, le sugerimos acuda a su Consulado en Santana el dia mas conveniente
    para usted ya que para contestar su pregunta se deben saber mas detalles sobre
    su caso. Adicionalmente le enviamos el telefono del Consulado 714-835-3069
  :date: !ruby/object:DateTime 2014-10-28 16:19:23.596000000 -07:00
  :author_name: Daniella Cesar  - SABEResPODER
  :author_userpic: https://d219r5liba2haj.cloudfront.net/uploads/user/pic_url/21/uploads_2Ftmp_2F1cc34674-f49c-44c1-a1e9-e29e79958399_2Funnamed%2B_2825_29.jpg
