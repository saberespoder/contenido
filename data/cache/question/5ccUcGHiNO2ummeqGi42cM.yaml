  :body: Hola Sra. Martha gracias por su participacion en relacion a su pregunta le
    recomendamos que se asesore con un experto dado a que su caso es especial debido
    a la deportacion de su esposo tal vez tenga que tramitra un perdon, le recomendamos
    que visite su Consulado ya que cuenta con el El Departamento de Protección y Asuntos
    Legales puede recibir una asesoria u orientacion ya que los expertos legales estan
    preparados en asuntos de orden civil, laboral, penal, administrativo, migratorio
    y judicial. El servicio es gratuito y no requiere de una cita ya que puede acudir
    directamente de lunes a viernes de 8am a 2pm.
