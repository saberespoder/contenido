  :body: 'Estimado Edgar: Para la Accion Diferida de Responsabilidad para Padres (DAPA)
    puede solicitarla la persona indocumentada que vivan en Estados Unidos y que tengan
    para el 20 de noviembre de 2014, un hijo o hija de cualquier edad. que sea Ciudadana
    Americana o Residente Legal Permanente. Requisitos: 1.-Haber vivido continuamente
    en Estados Unidos desde el 1 de Enero del 2010.2.-Haber estado fisicamente en
    Estados Unidos el 20 de noviembre de 2014 y estarlo al momento de enviar la solicitud.
    3.- Que el hijo o hija haya nacido antes del 20 de Noviembre de 2014 . 4.- No
    ser prioridad en Deportacion ( Haber cometido delitos graves (felony), terrorismo,
    sentenciados por algun delito, asociacion con pandillas,tres o mas delitos menores
    significativos ( misdemeanors)). Hay que esperar detalles del gobierno y por ahora
    le recomendamos  que vaya reuniendo los documentos necesarios para la aplicacion.Actas
    de Nacimiento, Identificaciones, licencias, recibos de servicios, comprobantes
    de impuestos, etc. Gracias por Participar! Saber es Poder!'
