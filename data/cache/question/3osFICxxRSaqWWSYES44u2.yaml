  :body: "Estimado Usuario:Bajo esta nueva ley, empezando el 1 de enero del 2015,
    todo residente elegible de California podrá solicitar una licencia de conducir,
    sin importar su estatus migratorio. Todo solicitante necesitará documentos que
    comprueben 1) su identidad y 2) su residencia en el estado de California. \r\n\r\nUna
    licencia de conducir AB 60 tendrá distintivos visibles y no podrá utilizarse para
    propósitos federales, como entrar a zonas restringidas en instalaciones federales.#
    Saber es Poder!\r\n"
