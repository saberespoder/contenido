  :body: Tengo mas de ,10 anos viviendo en estados unidos. Como puedo aplicar para  un
    permiso de trabajo
  :date: !ruby/object:DateTime 2014-11-07 01:05:39.931000000 -08:00
  :author_name: 'Juan Manuel Mares '
  :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
  :answers:
  - :id: WxsFQDxFcakQ00mgoWk8u
    :_meta:
      :content_type_id: answer
      :updated_at: '2017-09-08T18:45:23+00:00'
      :created_at: '2017-09-08T18:45:23+00:00'
      :id: WxsFQDxFcakQ00mgoWk8u
    :body: Estimado usuario, usted puede regularizar su estatus de diferentes formas,
      entre ellas, por medio de su empleador (siempre y cuando demuestre su relación
      laboral y también que está dispuesto a ser su patrocinador).Si usted esta casada
      con un ciudadano Estadounidense ( también tendrá que comprobar que la relación
      es legítima y que el ciudadano Estadounidense le puede ayudar económicamente).
      Si tiene hijos nacidos en los Estados Unidos y mayores de 21 años, ellos le
      pueden ayudar a regularizar su estatus. SABEResPODER
