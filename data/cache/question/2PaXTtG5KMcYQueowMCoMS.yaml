:body: "<p>Me vine años 15 años y no tengo ninguna identificación conmigo y ami familia
  ya le mande a pedir mi acta pero solo se quedan con mi dinero..como puedo sacar
  mi acta espero me ayuden gracias....otra pregunta vivimos en rosamon y no pertenece
