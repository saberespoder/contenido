    :body: 'Mientras tenga una identificación oficial que acredite que es el titular
      del acta de nacimiento es suficiente. Es recomendado que presente su Clave Única
      de Registro de Población (CURP) pero no es requerida. Encuentre información
      complete sobre los requisitos para tramitar la Acta de Nacimiento en un Consulado
      Mexicano en este enlace: <a href=''http://bit.ly/1Uvcgqj''>http://bit.ly/1Uvcgqj</a> '
