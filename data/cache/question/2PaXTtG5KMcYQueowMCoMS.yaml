  :body: "Hola estimada Guadalupe, agradecemos su participación y lamentamos que este
    pasando por esta situación. En relación a su pregunta, si es mexicana puede tramitar
    su Acta de Nacimiento en su Consulado Mexicano. Pero sino cuenta con ninguna identificación
    el consulado le pedirá una Carta de Origen para comprobar su identidad. La Carta
    de Origen se debe tramitar a en México por lo cual le recomendamos pedirle ayuda
    a un familiar o amigo de confianza que viva en Mexico. Encuentre más información
    sobre el La Carta de Origen o de Identidad en este enlace: <a href='http://bit.ly/1RA4d5D.'>http://bit.ly/1RA4d5D.</a>
    Para hacer tramitar su acta de nacimiento no es necesario hacer una cita. \r\n\r\nEn
    relación a su segunda pregunta, puede ser atendida por cualquier Consulado Mexicano.
    No dude en comentar si tiene alguna duda o desea información adicional. Recuerde
    que aquí estamos para ayudarle. #SABEResPODER"
