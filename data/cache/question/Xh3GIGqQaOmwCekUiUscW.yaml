  :body: 'Hola estimado usuario, agradecemos su pregunta. Si su pregunta es relacionada
    a la acción deferida DACA (por sus silabas en inglés), su hija tiene que tener
    15 años al momento en que solicite el permiso DACA. Los requisitos para DACA son
    los siguientes: Haber llegado al país antes del 1ero de enero del 2010, haber
    llegado a Estados Unidos antes de cumplir los 16 años, haber graduado de “High
    School”, estar en la escuela, haber obtenido un “GEE” o haber servido en las fuerzas
    armadas de Estados Unidos, haber estado en el país el 20 de noviembre del 2014,
    no haber sido deportando o salido voluntariamente después del 1 de enero del 2010,
    No tener antecedentes penales por delitos mayores o múltiples delitos menores,
    y tener más de 15 años el día en que se solicita la Acción Diferida. SABEResPODER '
