  :body: "Estimado Usuario:  Para iniciar un tramite de Adopcion debe reunir los requisitos
    que establece la Ley. El Consulado de Mexico cuenta con un Departamento llamado
    Proteccion en donde hay expertos legales y ellos pueden orientarle o recomendarle
    a un abogado o instituciones autorizadas para esos tramites, quienes le orientaran
    y ayudaran a cumplir con los requisitos., por favor acuda directamente, ya que
    este servicio no necesita cita.  #Saber es Poder!\r\n"
