  :body: "Sr. Ricardo gracias por su participacion en relacion a su pregunta. Sus
    tios como ciudadanos de los Estados Unidos,  puede reclamar a ciertos miembros
    de su familia basado en su relación familiar siendo familiar directo. Familiares
    directos\r\nEl término “Familiar(es) directo(s)” es utilizado para definir a ciertos
    familiares inmigrantes de ciudadanos de los Estados Unidos. Los familiares directos
    incluyen:\r\n\r\nCónyuges de los Estados Unidos\r\nHijos (solteros y menores de
    21 años de edad) de ciudadanos de los Estados Unidos\r\nPadres de ciudadanos de
    los Estados Unidos (el ciudadano que está presentando la petición debe tener 21
    años de edad o más.)Para familiares directos de ciudadanos de los Estados Unidos,
    las visas siempre están disponibles, lo que significa que el miembro de su familia
    no tiene que esperar en la fila para obtener una visa. Los familiares directos
    que se encuentran en los Estados Unidos pueden presentar el Formulario I-485 al
    mismo tiempo que el Formulario I-130,. Para más información acerca de cómo su
    familiar puede solicitar el ajuste de condición (obtener la residencia permanente)
    mientras se encuentra en los Estados Unidos, seleccione el enlace “Tarjeta Verde”
    (Green Card).\r\nCategorías preferenciales\r\nLas categorías de preferencia incluyen
    los familiares que no son familiares directos,(aqui entra usted porque es Sobrino
    no familiar directo) y tienen límites numéricos anuales. Una visa estará disponible
    para una categoría de preferencia basado en la fecha de prioridad (la fecha en
    que fue presentado el Formulario I-130,)."
