  :body: "Las preferencias son las siguientes: Primera preferencia (prioridad): Hijo/a
    adulto (mayor de 21 años) soltero de un ciudadano estadounidense.\r\nSegunda preferencia
    (2A): Cónyuge de un residente permanente (con tarjeta verde), hijos de solteros,
    menores de 21 años de un residente permanente.\r\nSegunda preferencia (2B): Hijo/a
    adulto/a y soltero de un residente permanente.\r\nTercera preferencia: Hijo/a
    casado de cualquier edad de un ciudadano estadounidense.\r\nCuarta Preferencia:
    Hermano/a de un ciudadano estadounidense adulto."
  :date: !ruby/object:DateTime 2016-03-17 08:26:51.851000000 -07:00
