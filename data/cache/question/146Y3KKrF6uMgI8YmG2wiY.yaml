  :body: "Gracias por su pregunta Juan. El gobierno de California anunció tres opciones
    de identificación para los solicitantes de estas licencias:\r\nMostrar la credencial
    de elector mexicana.\r\nMostrar dos de los siguientes documentos: matrícula consular
    de México, Guatemala, Ecuador o Perú; un pasaporte extranjero válido; una identificación
    del gobierno federal con una foto actual del solicitante.\r\nMostrar dos de los
    siguientes documentos: copia de un pasaporte extranjero expirado expedido a partir
    de 2005; certificado de nacimiento que bien esté expedido dentro de los seis meses
    desde la fecha de la solicitud con foto, o bien certificado con una apostilla
    y traducido por el consulado del país de origen del solicitante; una identificación
    del gobierno federal con una foto actual.\r\n\r\nPara aquellos solicitantes que
    no tienen la documentación necesaria para cumplir con una de estas tres opciones,
    California ofrece un proceso secundario de revisión: una entrevista con un investigador
    del Departamento de Vehículos Motorizados (DMV, por sus siglas en inglés).\r\n\r\nEn
    el proceso de entrevistas, los solicitantes pueden aportar otros documentos que
    ayuden a comprobar su identidad. Algunos de estos incluyen:\r\nTranscripción de
    la escuela o la universidad\r\nSolicitud de asilo político\r\nActa de matrimonio
    o de divorcio\r\nLicencia de manejo extranjera traducida\r\nDeclaración de impuestos\r\n\r\nSABEResPODER"
