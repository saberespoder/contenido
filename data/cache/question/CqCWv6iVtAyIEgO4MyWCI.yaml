  :body: Hola estimado usuario Bienvenido a SABEResPODER, no podra solicitar una Licencia
    hasta que haya cumplido con todos los requerimientos de la sentencia, lo importante
    es haber cumplido con todo lo que se le ordeno por un juez (pagar multa, completar
    programa etc) y ya a pasado el tiempo que se le ordeno de que no manejara, usted
    podra ser elegible para solicitar su licencia.
