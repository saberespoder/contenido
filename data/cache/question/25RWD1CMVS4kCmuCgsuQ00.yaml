      :id: 1ybbwuNbisWMKGwaKOciSG
    :body: 'Hola estimada Cynthia, agradecemos su participación. En relación a su
      pregunta, para obtener una copia de su número de ITIN favor de llamar al IRS
      al teléfono 800-829-1040 y pedir hablar con un representante. Al representante
      pídale una copia de su número de ITIN, después de algunas preguntas personales
      para comprobar su identidad él representante le dará a saber su número de ITIN
      y también tiene la opción de que el envíen por correo una copia. Recuerde que
      aquí estamos para ayudarle y no dude en hacer un comentario si desea más información.
      #SABEResPODER'
