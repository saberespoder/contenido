  :body: 'Hola estimado Ricardo, si usted ya solicito su número de ITIN y solo necesita
    una copia de este le recomendamos que llame al IRS 1-800-829-1040 y pida hablar
    con un representante. Ya que le conteste explique su situación y conteste las
    preguntas que el representante le haga para comprobar sus identidad. Después ellos
    le enviaran por correo una copia de su número de ITIN. También, si necesita ayuda
    en como solicitar el número de ITIN consulte este enlace: <a href=''http://contenido.saberespoder.com/articulos/finanzas/pasos-para-solicitar-un-itin''>http://contenido.saberespoder.com/articulos/finanzas/pasos-para-solicitar-un-itin</a>
    SABEResPODER '
