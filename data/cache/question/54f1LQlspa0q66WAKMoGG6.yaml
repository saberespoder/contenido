  :body: "Sr. Eduardo gracias por su participación,  en relación a su pregunta sobre
    seguros medicos es un poco complicado obtener este recurso de manera gratuita
    puede acudir a la Ventanilla de Salud de su Consulado  Entre los servicios de
    los que se podrá beneficiar se encuentran:\r\n\r\nprogramas preventivos,\r\nreferencias
    de clínicas y servicios médicos a bajo costo,\r\ncharlas informativas y educativas,\r\nclases
    de nutrición,\r\nexámenes preventivos,\r\nexámenes de detección de cáncer,\r\nreferencias
    a organizaciones especializadas dedicadas a la salud,\r\ninformación sobre coberturas
    médicas,\r\ny muchos otros servicios de los que usted se puede beneficiar. Recuerde
    que estamos para ayudarle.#SABEResPODER"
