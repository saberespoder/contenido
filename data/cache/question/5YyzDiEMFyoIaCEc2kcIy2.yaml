  :body: 'Hola Sra. Solangel en relacion a su pregunta sus hijos como ciudadanos de
    los Estados Unidos pueden reclamar a ciertos miembros de su familia basado en
    su relación familiar. Siempre y cuando tengan 21 años de edad. Le comparto con
    gusto este enlace donde podra encontrar los requisitos y los pasos a seguir para
    el tramite: <a href=''http://1.usa.gov/1MTCOuf''>http://1.usa.gov/1MTCOuf</a>'
