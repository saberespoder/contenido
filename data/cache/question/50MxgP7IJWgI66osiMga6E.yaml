      :body: "Hola estimada Norma, gracias por su pregunta. Si su pregunta es si a
        que edad puede su hija aplicar para el permiso DACA, estos son los requisitos:
        (1) Era menor de 31 años de edad al 15 de junio del 2012\r\n(2)Llegó a los
        Estados Unidos antes de cumplir 16 años de edad\r\n(3)Ha residido continuamente
        en Estados Unidos desde el 15 de junio de 2007, hasta el presente\r\n(4)Estaba
        físicamente presente en Estados Unidos el 15 de junio de 2012, y al momento
        de presentar la petición de Consideración de Acción Diferida ante USCIS\r\n(5)No
        tenía estatus legal el 15 de junio\r\n(6)Se encuentra actualmente en la escuela,
        se ha graduado u obtenido un certificado de finalización de la escuela secundaria,
        ha obtenido un Certificado de Desarrollo de Educación General (GED), o es
        un veterano con licenciamiento honorable de la Guardia Costera o las Fuerzas
        Armadas de los Estados Unidos, y\r\n(7)No ha sido condenado por un delito
        grave, delito menor significativo, o tres o más delitos menores, y de ninguna
        otra manera constituye una amenaza para la seguridad nacional o la seguridad
        pública. Para información completa sobre DACA le recomendamos visitar este
        citio web. <a href='http://1.usa.gov/1WyBH8C'>http://1.usa.gov/1WyBH8C</a>
        #SABEResPODER"
      :date: !ruby/object:DateTime 2015-09-30 11:14:02.432000000 -07:00
