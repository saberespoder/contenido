  :body: "3.-Llenar los siguientes formularios en su totalidad:\r\nI-821D – Consideración
    de Acción Diferida para los Llegados en la Infancia\r\nI-765 – Solicitud de Autorización
    de Empleo\r\nI-765WS – Hoja de Trabajo\r\n4.-Envíar los formularios al Servicio
    de Ciudadanía e Inmigración de Estados Unidos (USCIS), junto con sus documentos
    de respaldo y la tarifa total de $465.00.\r\n5.-Cuando USCIS reciba sus documentos,
    ellos le enviarán una notificación para que usted visite un Centro de Asistencia
    en Solicitudes (ASC), donde le tomarán su fotografía y huella digital.\r\nEl DACA
    difiere la remoción de este país por un periodo de dos años. Las personas aprobadas
    tienen derecho a la autorización de empleo y cumplidos los dos años, pueden solicitar
    renovar su DACA. Sin embargo, la Acción Diferida no proporciona estatus legal."
