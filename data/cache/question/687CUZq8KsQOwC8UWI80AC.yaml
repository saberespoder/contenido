      :body: 'Los requisitos para solicitar DACA son muy estrictos y no hacen recepciones
        ya que uno de los requisitos es haber llegado a Estado Unidos antes de cumplir
        16 años de edad. Para más informacion le recomendamos comunicarse con el Departamento
        de Protección de su Consulado Mexicano en Dallas, ya que el Departamento de
        Protección cuenta con expertos legales, o consular su caso con su abogado
        de confianza. Recuerde que para ser atendido por el Departamento de Protección
        no necesita cita y los servicios son completamente gratis.  #SABEResPODER'
