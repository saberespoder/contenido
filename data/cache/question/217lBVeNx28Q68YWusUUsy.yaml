      :body: "Estimado usuario hasta el momento no hemos tenido conocimiento alguno
        sobre su comentario lo que si tenemos entendido es que personas con órdenes
        de deportación, especialmente \"las recientes,\"\r\npodrían estar en riesgo
        si ellos solicitan una licencia AB 60. El DMV de California no\r\ncompartirá
        de manera proactiva información con el ICE. Pero si el ICE ya está buscándole,\r\nsolicitar
        una licencia AB 60 podría ponerle en un riesgo mayor. Si gusta asesorarse
        el Consulado de México cuenta con un Departamento llamado\r\nPROTECCION en
        donde hay expertos legales y ellos pueden orientarle o recomendarle a\r\nalguien
        de confianza, no necesita hacer cita y puede acudir directamente."
