  :body: "Hola estimado usuario gracias por su participación,  en relación a su pregunta
    sobre sus DUI,no se podrá solicitar una licencia hasta que se cumplan con los\r\nrequerimientos
    de la sentencia. Lo más importante es cumplir con las sanciones por el DUI\r\ny
    asegurarse de que NO tome y maneje otra vez.\r\nSi se ha hecho todo lo que la
    corte ordenó (pagó la multa, completó el programa,pago sus tikets etc.) y ya\r\nha
    pasado el tiempo que se le ordenó que no manejara, lo más seguro es que usted
    podrá\r\nser elegible para solicitar una licencia. .Recuerde que estamos para
    ayudarle.#SABEResPODER"
