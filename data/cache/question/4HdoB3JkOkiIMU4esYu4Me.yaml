  :body: "Estimada Laura por ahora la Accion Ejecutiva esta en espera sin embargo
    le envio los requisitos conocidos hasta ahora.Para obtener la Acción Ejecutiva
    en el caso de los padres de hijos nacidos en Estados Unidos o Residentes Permanentes,
    los requisitos son los siguientes:\r\n•Tener un hijo o hija nacido antes del 20
    de Noviembre del 2014. •Haber llegado a Estados Unidos antes del 1 de enero del
    2010.\r\n•No tener antecedentes penales peligrosos.\r\n•Tener residencia continua
    en Estados Unidos después desde el 1 de Diciembre del 2010.\r\n•No contar con
    documentos migratorios vigentes el 20 de noviembre de 2014.Se va a poder viajar
    por 3 diferentes razones, por razones humanitarias si van a ir a visitar a un
    familiar que está enfermo, por razones académicas, o por motivos de trabajo  hay
    que presentar  pruebas.\r\n#SABEResPODER\r\n\r\n"
