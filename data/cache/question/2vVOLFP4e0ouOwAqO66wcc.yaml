  :body: Estimada Brenda, muchas gracias por su participación. Existe una duda sobre
    el nombre del medicamento que usted pregunta. Monteluca no está registrado como
    medicamento, pero existe un medicamento que se llama Montelukast. En nuestro buscador
    de medicamentos de prescripción médica usted cómodamente desde su teléfono puede
    acceder desde este link. <a href='http://contenido.saberespoder.com/salud/farmasep'>http://contenido.saberespoder.com/salud/farmasep</a>   y
    realizar la consulta del medicamento que usted necesite. Es una aplicación que
    le permitirá comparar  precios en diferentes farmacias  y acudir al lugar más
    conveniente para usted. Si no posee  actualmente la tarjeta Farmasep,  un representante
    de SaberesPoder se contactará con usted para indicarle como obtenerla. Estaremos
    pendientes de cualquier duda al respecto. SABEResPODER
