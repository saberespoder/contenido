  :body: 'Hola estimado Andres, con gusto le mando la recomendación de pasos en tomar
    para abrir un negocio de limpieza de casas: 1) Hacer una lista de servicios que
    va ofrecer. 2) Lo segundo es acudir experiencia en la limpieza de casas si al
    caso no tiene. 3) Preparar un plan de como va a comenzar, encontrando clientes
    y plan de expansion en el futuro. 4) Acudir una licencia de negocios para limpieza
    de casa, puede tratar de aplicar por el departamento de licencias de la ciudad.
    5) Escoger un nombre para su negocio. 6) Acudir un seguro de responsabilidad.
    7) Acudir un agencia local de unión. 8) Comprar lo que planea en utilizar en su
    negocio. 9) Buscar conexiones y clientes en planes de crecer como un negocio.
    SABEResPODER '
