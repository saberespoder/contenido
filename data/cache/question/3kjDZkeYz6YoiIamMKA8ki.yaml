  :body: "Sra. Emilia  gracias por su participación,  en relación a su pregunta sobre
    salud dental, hemos encontrado la siguiente información para usted:\"The Network
    Clinic\"\r\n741 S. Sherman St \r\nRichardson TX \r\n972-234-8880 /\"Healing Hands
    Ministries\" \r\n8515 Greenville Ave N-108 \r\nDallas TX \r\n214-221-0855 .Tambien
    Sra. Emilia en su Consulado de México puede encontrar un gran aliado para su salud.En
    cada consulado existe un espacio donde, de manera gratuita, amable y confidencial,
    le pueden ayudar a evaluar y mejorar su estado físico.A ese lugar se le llama
    la Ventanilla de Salud.Entre los servicios de los que se podrá beneficiar se encuentran:\r\n\r\nprogramas
    preventivos,\r\nreferencias de clínicas y servicios médicos a bajo costo,\r\ncharlas
    informativas y educativas,\r\nclases de nutrición,\r\nexámenes preventivos,\r\nexámenes
    de detección de cáncer,\r\nreferencias a organizaciones especializadas dedicadas
    a la salud,\r\ninformación sobre coberturas médicas,\r\ny muchos otros servicios
    de los que usted se puede beneficiar.\r\nEstos servicios se ofrecen a toda persona
    sin importar su situación migratoria, origen o nacionalidad. Es gratuito y no
    necesita hacer cita.\r\nRecuerde que estamos para ayudarle#SABEResPODER.\r\n"
