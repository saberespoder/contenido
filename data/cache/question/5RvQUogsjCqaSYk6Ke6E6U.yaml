  :body: 'Estimado Usuario: Hay que esperar a que el gobierno de los Estados Unidos
    anuncie detalles de los requisitos para beneficiarse.Por lo pronto, puede ir haciendo
    algunas cosas para tener todo listo al momento en que empiezen a recibir las solicitudes,
    entre ellas: Reune y ordena tus documentos: matricula consular, Pasaporte, actas
    de nacimiento (tuya y de tus hijos), licencias, recibos de renta y servicios,
    comprobantes de estudios, pagos de impuestos, cartas de escuela, entre otros.
    Recuerda que para DAPA y Para DACA hay requisitos especificos. Obten mas informacion
    en www.uscis.gov/es/accionmigratoria. Gracias por participar! Saber es Poder!'
