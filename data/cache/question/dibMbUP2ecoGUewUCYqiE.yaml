  :body: "Hola estimado Froylan, gracias por su pregunta, para que usted solicite
    un acta certificada sin salir de México puede acudir al Consulado y presentar
    lo siguiente:\r\n1.\tIdentificación oficial, por ejemplo el  CURP (Clave Única
    del Registro de Población), una credencial del IFE, pasaporte o matrícula consular.\r\n2.\tLlenar
    la solicitud correspondiente.\r\n3.\tCubrir el pago de derechos por la cantidad
    de $13.00 dólares por cada acta.\r\nFavor haga click in la siguiente información:
    <a href='http://bit.ly/1Pvgmrj'>http://bit.ly/1Pvgmrj</a> SABEResPODER\r\n"
