  :body: 'Apreciado Usuario, agradecemos su participación. Efectivamente el requisito
    principal para poder aplicar a la Acción Ejecutiva es ser familiar directo (padre)
    de un ciudadano americano o de un residente legal. Le estamos enviando un interesante
    artículo de nuestro contenido informativo que habla de esta importante ley: <a
    href=''http://contenido.saberespoder.com/articulos/inmigraci%C3%B3n/accion-ejecutiva-de-inmigracion-lo-que-debe-saber-sobre-el-comunicado-de-obama.''>http://contenido.saberespoder.com/articulos/inmigraci%C3%B3n/accion-ejecutiva-de-inmigracion-lo-que-debe-saber-sobre-el-comunicado-de-obama.</a>
    Así mismo lo referimos a la página de Servicios Migratorios USCIS: <a href=''http://www.uscis.gov/es/accionmigratoria,''>http://www.uscis.gov/es/accionmigratoria,</a>
    para que consulte en detalle. Esperamos le sea de gran ayuda. SABEResPODER'
