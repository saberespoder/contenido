    :body: 'Hola estimado usuario, agradecemos su pregunta y nos disculpamos por la
      tardanza de su respuesta. Le recomendamos visitar el Departamento de Protección
      de su Consulado mas cercano. El Consulado de México cuenta con un Departamento
      llamado PROTECCIÓN en donde hay expertos legales y ellos pueden orientare o
      recomendarle a alguien de confianza, por favor acuda directamente, ya que este
      servicio no necesita cita. #SABEResPODER'
