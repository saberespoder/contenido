  :body: "Sr. Edgar gracias  por su llamada en relacion a su pregunta tiene que comunicarse
    con el Departamento de Vehiculos Motorizados de su ciudad. Los cálculos de puntos
    por infracción\r\nse asignan a las secciones del código dependinedo del estado
    y a cualquier otra sección de códigos u ordenanzas de la ciudad o de condado que
    involucren la seguridad al manejar vehículos motorizados. No se asignan puntos
    a cualquier infracción cometida como peatón o ciclista. El departamento puede
    suspender y poner en período de prueba o bien, revocar el privilegio de manejar
    de un operador negligente.\r\n\r\nSegún la §12810.5a del código CVC, un operador
    negligente con licencia de manejar Clase C tiene:\r\n\r\n4 o más puntos en 12
    meses,\r\n6 en 24 meses o bien,\r\n8 en 36 meses. Aunque se permite que un conductor
    con licencia de manejar Clase A o B que no tenga un certificado especial tenga
    2 puntos adicionales, la infracción recibida al manejar un vehículo comercial
    cuenta como 1.5 del valor normal de los puntos aplicados (§12810.5b del código
    CVC). Un menor de 18 años edad puede recibir una restricción de 30 días por recibir
    2 puntos en 12 meses o puede ser suspendido por recibir 3 puntos en 12 meses (§12814.6
    del código CVC). Recuerde que estamos para ayudarle.#SABEResPODER.\r\n"
