  :body: "Maria muchas gracias por su pregunta, Todos los que no califiquen para el
    perdón provisional tienen que viajar fuera del país para solicitar la residencia
    permanente y pedir un perdón para reingresar a los EE.UU, en ese caso siempre
    es mejor consultar con un abogado experto y acreditado, para que su caso lo fundamente
    bien y desupes que pase su periodo de perdon, no tenga ningun problema para reingresar
    nuevamente a Los Estados Unidos.\r\n"
