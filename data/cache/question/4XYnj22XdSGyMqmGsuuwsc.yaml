      :body: 'Hola estimada Edith, gracias por su pregunta. Debió a que cada caso
        de inmigración es único no le podemos dar un fecha en concreto. Le recomendamos
        verificar el estatus de su caso en el enlace continuación, solo ingrese el
        número de recibo que USCIS le dio a su esposo cuando sometió su solicitud:
        <a href=''https://egov.uscis.gov/casestatus/landing.do''>https://egov.uscis.gov/casestatus/landing.do</a>
        #SABEResPODER'
