        :id: 2ZhumWZmnu0a2oWGWmgmE0
      :body: "Hola estimada Edith, segun el Departamento de Seguridad Nacional (USCIS
        por sus siglas en ingles) por lo general el Formularios I-130 para familiares
        inmediatos (cónyuges, padres e hijos menores de 21 años de ciudadanos estadounidenses)
        tarda aproximadamente 5 meses. Formularios I-140 es de aproximadamente 4 meses
        y\r\nFormularios I-485 es de aproximadamente 4.5 meses. #SABEResPODER"
      :date: !ruby/object:DateTime 2015-07-02 11:29:36.109000000 -07:00
