  :body: Apreciado Noé,  gracias por su participación. Dependiendo del Estado donde
    usted se encuentre actualmente podrá tener acceso a Hospitales públicos  o clínicas
    comunitarias a bajo costo, también a centros de Educación para estudiar Ingles
    o hacer su GED.  Le sugerimos se acerque a su consulado más próximo y haga su
    consulta de manera más detallada sobre lo que necesita. También puede suministrarnos
    su ubicación – código postal,  para enviarle información sobre centros de salud
    y escuelas de ingles en su área. SABEResPODER.
