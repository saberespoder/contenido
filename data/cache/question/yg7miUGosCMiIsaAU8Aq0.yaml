  :body: "Hola Sra. Alejandra gracias por su participacion y recibir nuestra llamada
    aqui le damos la informacion de las Organizaciones de Asesoria Legal Migratoria
    en su area:\"United Farm Workers Foundation (Fresno Office)\" \t2409 Merced St,
    Suite 103, Fresno, CA 93721\r\nTel:(559) 496-0700 / \"California Rural Legal Assistance
    Foundation, Inc. (Fresno Office)\" \t814 N. Van Ness, Fresno, CA 93728\r\nTel:(559)
    486-6278 / Catholic Charities of Monterey - Support Services: Immigration & Citizenship
    (Salinas Office) \t1705 2nd Ave, Salinas, CA 93905\r\nComuníquese:\t(831) 422-0602.
    De manera adicional  le informamos que su Consulado cuenta con un Departamento
    llamado Proteccion en el cual se encuentran expertos legales en Asuntos Migratorios,
    Civiles, Penales, Admisnitrativos y Laborales que la pueden Asesorar y Orientar
    en su caso. El servicio es GRATUITO y no necesita hacer cita puede acudir directamente
    de Lunes a Viernes de 8am a 1pm. Recuerde que estamos para ayudarle.#SABEResPODER"
