  :body: "Hola estimada Claudia, agradecemos su participación. Claro que puede continuar
    sus estudios, para inscribirse a clases de ingles o al colegio comunitario no
    es necesario tener documentos. Con mucho gusto le compartimos información sobre
    clases de ingles cerca de usted. Le sugerimos comunicarse con los siguientes programas
    y elegir el más conveniente: New Life Community Development Corp 82-10 Queens
    Blvd. Elmhurst, NJ 11373 Tel. 718-424-0122; LATIN AMERICAN CULTURAL CENTER OF
    QUEENS 120-55 Queens Boulevard Kew Gardens, NY 11424 Tel. 718-261-7664; Career
    Technical Education CTE And GED Clsses 912 East 178 Street Apt 2B Bronx , NY 10460
    Tel. 3478793995; y Opportunities for a Better Tomorrow, Adult Education and Literacy
    Program 25 Thornton Street\r\nBrooklyn, NY 11206 Tel. 718-387-1600. No dude en
    hacer un comentario sí desea más información o si tiene alguna duda. Recuerde
    que aquí estamos para ayudarle. #SABEResePODER"
