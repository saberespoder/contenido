  :body: Tengo una amiga en Mexico que su esposo la dejo hace varios años con 8 hijos
    y fue porque él se  vino a USA y aquí se caso nuevamente sin divorsiarse en Mexico
    con una cuidadana americana y se olvido de su familia en Mexico.  Nunca les ha
    enviado child suppor y viven en mucha pobreza.  La señora acudió al. DIF y nunca
    nadie hizo nada.  Hay algo que se pueda hacer aún para que les puedan ayudar.  Tiene
    niñas aún pequeñas.  Gracias
