  :body: Estimado Francisco, agradecemos su pregunta. La mejor manera de aprender
    carpinteria es trabajar con un carpintero, aprender del maestro carpintero. Tambien,
    usted puede obtener informacion en la ventanilla de educacion de su consulado,
    ahi le pueden indicar sobre cursos de carpinteria. La atencion es gratis y no
    es necesario hacer una cita para ser atendido. SABEResPODER
