  :body: 'Gracias por su interes Empiece con un buen desayuno Está comprobado que
    quienes no desayunan, tienden a acumular sobrepeso, ya que al no recibir la dosis
    de energía necesaria durante la primera hora de la mañana, a partir de que despertamos,
    el organismo se vale de otros mecanismos para almacenar energía en forma de grasa,
    y poder valerse de estas reservas cuando no es abastecido de manera oportuna con
    el alimento necesario y suficiente. Procure, durante el día, hacer tres comidas
    principales y dos colaciones entre cada una. Estas tres comidas deberán tener
    alimentos de cada grupo nutrimental en proporciones adecuadas (más verduras, menos
    carne y pocos carbohidratos). #SABEResPODER'
