      :body: "Hola estimado Sergio, agradecemos su comentario. En acuerdo a la información
        que encontramos en su perfil usted vive en el Carolina del Sur. Debido a la
        legislación HB 3620, \r\nel estado de Carolina del Sur prohíbe explícitamente
        a los estudiantes indocumentados a asistir a cualquier institución pública
        de educación superior. Nuestra recomendación seria que considere enviarla
        a otro estado y matriculara en un colegio comunitario. Lamentamos no poder
        responder su pregunta directamente y recuerde que aquí estamos para ayudarla.
        #SABEResPODER"
