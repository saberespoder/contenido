  :body: 'Hola estimado Sergio, gracias por su participación, con gusto le podemos
    dar más información sobre DACA. El 15 de junio de 2012, la Secretaria de Seguridad
    Nacional anunció que ciertas personas que llegaron a Estados Unidos cuando eran
    niños y que cumplen con una serie de criterios podrán pedir la consideración de
    acción diferida durante un período de dos años, sujeto a renovación. Estas personas
    también tienen derecho a la autorización de empleo. La acción diferida es un uso
    de la discreción procesal para diferir la acción de remoción contra un individuo
    por un determinado período de tiempo. La acción diferida no proporciona estatus
    legal. Para más información: <a href=''http://1.usa.gov/1pdqMTU''>http://1.usa.gov/1pdqMTU</a>
    Recuerde que estamos para ayudarle. SABEResPODER'
