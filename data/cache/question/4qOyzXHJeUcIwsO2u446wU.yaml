    :body: "Hola Francisco gracias por su participacion en relacion a su pregunta.
      Puedes acudir a los Talleres de Acción Diferida | Información y llenado de solicitudes
      DACA. Lunes y Martes de Acción Diferida: TODOS LOS LUNES\r\n9AM-12PM\r\n\r\nConsulado
      de México \r\n7435 N Ingram Ave, \r\nFresno, CA /TODOS LOS MARTES\r\n11AM-1PM\r\nFrienship
      House\r\n2424 Cottonwood Rd, \r\nBakersfield, CA .Información y llenado de solicitudes
      DACA\r\n\r\nEl Consulado de México en Fresno, en colaboración con la Coalición
      de Acción Diferida del Valle Central, ofrece talleres de revisión con y llenado
      de solicitudes DACA de manera gratuita. Personal capacitado te ayudará con el
      trámite DACA, ya sea renovación o trámite inicial. \r\n\r\nORANGE COVE, CA \r\n\r\nJueves
      30 de junio, 10AM-2PM\r\n\r\nUnited Health Centers, 445 11th St, Orange Cove,
      CA, 93646\r\n\r\n\r\nMERCED, CA \r\n\r\nLunes 21 de julio, 10AM-2PM\r\n\r\nMerced
      County Office of Education, 632 W. 13th St, Merced, CA 95341. \r\nRecuerde que
      estamos para ayudarle.#SABEResPODER.\r\n\r\n\r\n\r\n "
