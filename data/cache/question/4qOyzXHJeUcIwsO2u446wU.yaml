    :body: "Hola estimado Luis Alberto, agradecemos su pregunta. Siga la siguientes
      instrucciones: Use el Formulario W-7SP, Solicitud de Número de Identificación
      Individual del Contribuyente para solicitar el ITIN. Adjunte una declaración
      federal válida al menos que usted califique por una excepción, e incluya sus
      documentos originales o documentos certificados comprobando su identidad y documentos
      que comprueben su identidad de extranjero.\r\nInternal Revenue Service\r\nAustin
      Service Center\r\nITIN Operation\r\nP.O. Box 149342\r\nAustin, TX 78714-9342\r\nAdicionalmente
      el tramite de ITIN es algo que puede hacer por usted mismo, sin embargo es más
      conveniente acuda a una Oficina certificada y de confianza que le ayuden  a
      obtenerlo gratuito. Adicionalmente podemos recomendarle una oficina que cumple
      con esas característica. #SABEResPODER"
