  :body: "Sra. Flor gracias por su participacion en relacion a su pregunta puede acudir
    a su Consulado para que le proporcionen mas detalles sobre el proceso.Ademas para
    que se informe sobre La CONSAR que ofrecerá pláticas y talleres sobre el ahorro
    para el retiro en las ciudades de Chicago, Orlando, Phoenix, San Diego y San Francisco
    puede llamar al departamento de asusntos comuntarios al (602) 242-4481. Recuerde
    que estamos para ayudarle.#SABEResPODER\r\n"
