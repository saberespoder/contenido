        :id: 45Ug3dKn9mUQmmWKeaKaO
      :body: "Estimado usuario, estos son los requisitos para poder aplicar al programa
        de accion diferida: \r\nHaber nacido después del 15 de Junio de 1981.\r\n\r\nHaber
        vivido continuamente en Estados Unidos a partir del 15 de Junio del 2007.\r\nHaber
        llegado a Estados Unidos antes de cumplir 16 años.\r\nHaber graduado de “High
        School”, estar en la escuela, haber obtenido un “GED” o haber servido en las
        fuerzas armadas de Estados Unidos.\r\nHaber estado en Estados Unidos el 15
        de Junio del 2012.\r\nNo haber salido por deportación o salida voluntaria
        después del 15 de Junio del 2007.\r\nNo tener antecedentes penales por delitos
        mayores o múltiples delitos menores.\r\nTener más de 15 años el día en que
        se solicita la Acción Diferida.\r\nSABEResPODER"
      :date: !ruby/object:DateTime 2014-11-06 15:25:38.537000000 -08:00
      :author_name: 'Aaron Paguaga '
