  :body: Estimado Jesus, agradecemos su pregunta. Usted puede ajustar su estatus migratorio
    al estar casado con una ciudadana Estadounidense mediante la solicitud de una
    residencia. Le recomendamos ademas, que se acerque a un abogado de inmigracion
    para que le brinde informacion pertinente respecto de su caso. SABEResPODER
