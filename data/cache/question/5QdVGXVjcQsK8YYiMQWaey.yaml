        :created_at: '2017-09-08T18:46:53+00:00'
        :id: 1VZByqbGs4WiMGkyU0o6og
      :body: "Patricia, si desea aplicar al DAPA o accion ejecutiva por medio de sus
        debe llenar los suguientes requisitos:\r\nTener un hijo o hija nacido antes
        del 20 de Noviembre del 2014.\r\nHaber llegado a Estados Unidos antes del
        1 de enero del 2010.\r\nNo tener antecedentes penales peligrosos.\r\nTener
        residencia continua en Estados Unidos después desde el 1 de Diciembre del
        2010.\r\nNo contar con documentos migratorios vigentes el 20 de noviembre
        de 2014.\r\nSABEResPODER"
