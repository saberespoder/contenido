    :body: 'Hola estimada Paola, agradecemos su participación y con gusto le compartimos
      la información que necesita. Primero le sugerimos reunirse con el asesor de
      Hipotecas de su banco ya que él le explicara todo lo que necesita saber sobre
      prestamos y el proceso de comprar una casa. Además, le sugerimos comunicarse
      con el Departamento de Vivienda y Desarrollo Urbano (HUD) 1 (800) 569 - 4287
      ya que cuenta con expertos que la pueden aconsejar sobre que pasos tomar. Por
      último le recomendamos leer nuestro articulo sobre que hacer antes de comprar
      su casa: <a href=''http://bit.ly/1l85FTH.''>http://bit.ly/1l85FTH.</a> Recuerde
      que aquí estamos para ayudarle. #SABEResPODER'
