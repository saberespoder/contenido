  :body: "Estimado Usuario: Agradecemos su pregunta, La historia de inmigración no
    es un factor en si usted puede calificar para una licencia AB 60. Sin embargo,
    el DMV compartirá información si la persona se encuentra bajo investigación. Por
    lo que sería arriesgado solicitar una licencia. La mayoría de la gente que entra
    en ésta categoría serán quienes tienen récord criminal u órdenes de deportación
    recientes. Le sugerimos Acuda al Departamento de PROTECCION de su Consulado para
    que obtenga mayor asesoría de abogados especializados. Gracias por Participar!
    Saber es Poder!\r\n"
  :date: !ruby/object:DateTime 2015-03-05 14:56:52.635000000 -08:00
