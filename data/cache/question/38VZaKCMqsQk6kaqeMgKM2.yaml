  :body: Sr. Rivas A partir del 1 de octubre de 2015, comuníquese con la corte superior
    de la(s) jurisdicción(es) donde recibió la(s) multa(s) para determinar su elegibilidad
    para participar en el programa de amnistía. hay una opción de plan de pagos disponible
    a través de la corte superior, el condado o la agencia de cobranza independiente,
    y los pagos programados bajo este plan se establecerán de acuerdo a su capacidad
    de pago.
