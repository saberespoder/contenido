  :body: 'Don Javier--La nueva orden ejecutiva cubre a Padres de familia con hijos
    nacidos en este país (o hijos con residencia permanente) y con presencia en los
    Estados Unidos de 5 años o más.  Si usted ingresó al pais como menor de edad,
    entonces no hay requisito de tener hijos ciudadanos, siempre y cuando el ingreso
    a los Estados Unidos se haya dado antes del 1 de enero del 2010. Pero recuerde
    que ahora el Congreso esta forzado a actuar, y confiamos que entonces la reforma
    migratoria incluirá a personas con su perfil.  #SABEResPODER!'
