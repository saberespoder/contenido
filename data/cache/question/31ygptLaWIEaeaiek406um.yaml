  :body: "Estimado Antonio: Para obtener la Acción Ejecutiva en el caso de los padres
    de hijos nacidos en Estados Unidos o Residentes Permanentes, los requisitos son
    los siguientes: \r\n\r\n* Tener un hijo o hija nacido antes del 20 de Noviembre
    del 2014. \r\n\r\n* Haber llegado a Estados Unidos antes del 1 de enero del 2010.
    \r\n\r\n* No tener antecedentes penales peligrosos. \r\n\r\n* Tener residencia
    continua en Estados Unidos después desde el 1 de Diciembre del 2010. \r\n\r\n*
    No contar con documentos migratorios vigentes el 20 de noviembre de 2014.  Gracias
    por participar! Saber es Poder!\r\n"
