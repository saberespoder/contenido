  :body: Sr.Juan gracias por participar.¿Qué multas son elegibles para la amnistía?  Cualquier
    infracción puede estar calificada para la amnistía. Son elegibles las multas impagas
    y aquellas relacionadas con “falta de comparecencia” (“failure to appear”) si
    el primer pago venció antes del 2 de enero de 2013. Las cortes superiores individuales
    y los condados pueden ampliar este programa para cubrir algunos delitos menores.
    ¿Qué multas no son elegibles? El programa de amnistía no cubre multas de estacionamiento,
    por manejo imprudente o por manejar ebrio o bajo los efectos de drogas.
