  :body: Hola Lucia, muchas gracias por su pregunta. Referente al grupo de opinion
    y el dinero que recibe por contestar encuestas, cada encuesta tiene un valor monetario
    en especifico. Una vez que usted llega a $10, el dinero se le manda por medio
    del correo, por eso es importante que proporcione su informacion de manera correcta
    para que nos aseguremos que cuando llegue a ese cantidad, le sea enviada correctamente.
    SABEResPODER
