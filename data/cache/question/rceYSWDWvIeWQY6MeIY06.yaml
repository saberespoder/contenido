  :body: "Gracias por su pregunta, la Ley AB60 permite que la gente indocumentada
    pueda obtener una licencia de manejo solo en el Estado de California. los requisitos
    que solicita el DMV son una identificación oficial, comprobar residencia en California,
    el pago de $33 dlls,  obtener foto y huellas y aprobar el examen de la vista,
    escrito y practico.\r\nFavor haga click al siguiente link\r\n<a href='http://contenido.saberespoder.com/articulos/educaci%C3%B3n/requisitos-para-obtener-su-licencia-de-conducir-la-entrevista-con-el-dmv'>http://contenido.saberespoder.com/articulos/educaci%C3%B3n/requisitos-para-obtener-su-licencia-de-conducir-la-entrevista-con-el-dmv</a>\r\n"
