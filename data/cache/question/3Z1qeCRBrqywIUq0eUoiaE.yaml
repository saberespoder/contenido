  :body: Hola Cesar, lpara obtener un permiso de trabajo usted debe ser patrocinado
    por su empleador, mejor dicho, el tiene que demostrar que su relacion laboral
    es legitima, que el va a ser su patricinado hasta que se vuelva ciudadano Estadounidense.
    Otra forma de hacerlo es estar casado con un ciudadano Estadounidense. Tambien
    le recomendamos que vea la informacion y las opcines sobre este tipo de permisos
    en la pagina oficial del Servicio de Ciudadania e Inmigracion de los Estados Unidos,
    USCIS, www.uscis.gov/es . SABEResPODER
