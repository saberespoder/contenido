  :body: "Gracias por su pregunta Maria, para comprar una casa lo puede hacer usando
    su numero de ITIN, sin embargo es importante se asesore con algun experto inmobiliario
    que le pueda asesorar en todo el proceso de compra.\r\nAdicionalmente le enviamos
    informacion  sobre el proceso de un prestamo hipotecario.\r\n<a href='http://contenido.saberespoder.com/articulos/finanzas/el-proceso-de-un-prestamo-hipotecario.'>http://contenido.saberespoder.com/articulos/finanzas/el-proceso-de-un-prestamo-hipotecario.</a>
