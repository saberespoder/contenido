  :body: Estimada Maria:El Departamento de Vivienda y Desarrollo Urbano (HUD, por
    su sigla en inglés) financia agencias de asesoría de vivienda en todo el país.
    Estas organizaciones pueden asesorarlo sobre la compra de una casa, alquiler,
    moras, ejecuciones hipotecarias, problemas de crédito e hipotecas revertidas.
    Para comunicarse con la agencia más cercana llame al 1-800-569-4287. Para español
    presione el 2.Gracias por Participar! Saber es Poder!
