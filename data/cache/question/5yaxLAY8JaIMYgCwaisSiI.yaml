  :body: "Sra Dina gracias por su participación, en relación a su pregunta sobre el
    asilo politico, hemos encontrado la siguiente información para usted: Si usted
    es elegible para asilo se le permitirá permanecer en los Estados Unidos. El asilo
    le da oportunidad del permiso para trabajar en los Estados Unidos, traer su familia
    a los Estados Unidos, y solicitar la residencia permanente (Tarjeta Verde o Green
    Card). Aquí le mando opciones de organizaciones de ayuda legal en su área:  \r\n\r\n
    Immigration Services 10039 Bissonnet St #214, Houston, TX 77036\r\nPhone:(281)
    903-4473 Catholic Charities 2900 Louisiana St, Houston, TX 77006\r\nPhone:(713)
    526-4611 Recuerde que estamos para ayudarle. SABEResPODER"
