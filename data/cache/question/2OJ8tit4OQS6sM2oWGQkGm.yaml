  :body: 'Estimado Usuario: Como su caso, estan miles de personas, luego de hacer
    el test, les remiten a una segunda revision, que  puede durar hasta 60 dias.Muchas
    personas estan esperando que les llamen despues de una segunda revision, esto
    se debe a la cantidad de solicitantes, es lo que ha previsto el DMV, sin embargo,
    no tiene números finales de cuántos se encuentran en espera del proceso de revisión,
    ni del tiempo de espera que se toma para la segunda revisión.Esperamos que esto
    empiece a fluir más rápido ! Suerte! #Saber es Poder!'
