  :body: Hol Ana gracias por tu participacion en relacion a tu pregunta no es necesario
    ser residente legal de los Estados Unidos para presentar el examen del GED en
    la gran mayoría de los estados,  requieren una identificación oficial. Esto puede
    variar dependiendo de las leyes que se aprueban en cada estado, recuerden cada
    estado es independiente con respecto a los servicios educativos que ofrecen. Los
    requisitos como el costo, edad e identificación válida varían en cada estado.
    Por lo general se requiere ser mayor de 18 años; de ser menor de edad es requerida
    cierta documentación, es necesario también presentar una identificación oficial
    como la licencia de manejo y en algunos estados aceptan el pasaporte, la matricula
    consular o identificación oficial expedida por la oficina consular y un comprbante
    de tu domicilio. Entre los beneficios se encuentran la oportunidad de ingresar
    a la universidad o colegio comunitario y terminar una carrera universitaria u
    obtener una certificación en áreas específicas. Es importante considerar que en
    la actualidad muchos de los empleos requieren el certificado del GED®. Si necesitas
    informacion de un centro cercano a tu araea avisanos y con gusto te proporcionamos
    la informacion. Recuerda que estamos para ayudarte#SABEResPODER.
