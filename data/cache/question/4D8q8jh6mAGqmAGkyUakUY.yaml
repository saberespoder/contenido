  :body: Estimado usuario, su hijo puede solicitar una petecion para que usted se
    haga residente, pero, esto solo puede ocurrir cuando cumpla la mayoria de edad
    (21). Por otro lado, si usted cree que es conveniente, puede aplicar a la accion
    ejecutiva, pero esta unicamente le da un permiso de trabajo, mientras que con
    una residencia usted podria, entre muchas cosas, viajar fuera del pais sin nimgun
    problema. SABEResPODER
