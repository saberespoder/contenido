    su caso, hemos encontrado la siguiente información para usted: el Consulado de
    México cuenta con un Departamento llamado PROTECCION en donde hay expertos legales
    y ellos pueden orientar o recomendar a alguien de confianza, por favor acuda directamente,
    ya que este servicio no necesita cita. Recuerde que estamos para ayudarle. #SABEResPODER '
