      :body: "Hola estimada Clarissa, gracias por su comentario. Lamentamos que este
        pasando por esta situación. Con mucho gusto le compartimos este artículo sobre
        los tipos de ampararos legales frente a la deportación: <a href='http://bit.ly/1OIJujf.'>http://bit.ly/1OIJujf.</a>
        Adicional le recomendamos comunicarse o visitar, Catholic Charities of the
        Archdiocese of Galveston-Houston - St. Frances Cabrini Center for Immigrant
        Legal Assistance \t2900 Louisiana St, Houston, TX 77006 Tel. (713) 874-6570
        ya que ellos ofrecen representación legal frente la corte de inmigración.
        Recuerde que aquí estamos para ayudarle #SABEResPODER"
