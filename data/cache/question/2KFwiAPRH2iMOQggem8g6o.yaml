      :body: 'Hola estimado usuario, gracias por su participación. Por la información
        que a revelado el DMV usted sí calificaría para solicitar la licencia bajo
        la ley AB60, debido a que ya había tramitado con la información de su visa
        de turista personas como usted están siendo sometidas a una segunda investigación
        y han tenido que llenar la forma 209 para verificar más a detalle su información.
        No hay conocimiento hasta el momento que el DMV lo esté usando para otros
        fines, el DMV no compartirá su información con inmigración. El DMV solo compartirá
        su información con inmigración si tiene una orden de deportación abierta.
        Para información adicional le recomendamos se acerque al Departamento de Protección
        de su consulado mas cercano. #SABEResPODER'
