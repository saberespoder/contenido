    :body: Gracias por su respuesta,  pero mi pregunta es que si puedo volver a aplicar
      para la licencia después de que ellos tienen mi información de que mi visa de
      turista venció y yo me quedé en este país?  Otros casos dicen que después del
      trámite va migración por ti a tu casa, es cierto o no?
    :date: !ruby/object:DateTime 2015-09-30 08:42:41.818000000 -07:00
    :author_name: 'Anonimo '
    :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
