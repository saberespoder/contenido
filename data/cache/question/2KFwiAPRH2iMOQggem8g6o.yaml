  :body: 'Hola estimado usuario, gracias por su participación, en relación a su pregunta
    sobre las licencias, hemos encontrado la siguiente información para usted, afortunadamente
    California es uno de los estados en que puede obtener una licencia como la licencia
    AB60. Los requisitos que solicita el DMV son una identificación oficial, comprobar
    residencia en California, el pago de $33 dlls,  obtener foto y huellas y aprobar
    el examen de la vista, escrito y practico.  Recuerde que estamos para ayudarle.
    #SABEResPODER'
