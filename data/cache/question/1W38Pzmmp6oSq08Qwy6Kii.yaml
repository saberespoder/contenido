  :body: "Gracias por su pregunta.Bajo las leyes de inmigración hijastros o hijastras
    son considerados hijos siempre y cuando el padrastro o madrastra se haya casado
    con su cónyuge − el padre biológico − antes de que el hijastro o hijastra cumpliera
    los 18 años. Personas que reúnan este requisito y los demás podrían calificar
    para la Acción Diferida ya que una hijastra o un hijastro sería considerado un
    hijo bajo las leyes de inmigración.\r\n#SABEResPODER"
