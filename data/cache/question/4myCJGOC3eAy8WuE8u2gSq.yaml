  :body: "Hola Yanira Bienvenida a SABEResPODER, la situacion de su novio es un tanto
    delicada con respecto a la pension de sus hijas no sabemos el motivo el por cual
    no a pagado la pension y por eso dependiendo de como hayan hecho el acuerdo el
    \ puede ser enviado a la cárcel por hasta seis meses si no paga la manutención
    de niños. La base legal para enviarlo a la cárcel es “desacato a la corte”. Desacato
    a la corte es un término legal que significa que no está cumpliendo una orden
    de la corte. También se le puede multar con hasta 500 dólares por cada infracción
    y quizás tenga que pagar los honorarios de los abogados y costos de la corte.\r\nPor
    otro lado tambien desconocemos el motivo el por cual no ha presentado sus impuestos
    podría estar violando las leyes de impuesto si no presenta su declaración de impuestos.
    Como resultado podría pagar dinero adicional en penalidades lo mas recomendsble
    es que se asesoren con un experto legal, puede acudir a su Consulado ya que ahi
    cuentan con un Departamento llamado Proteccion ahi hay expertos legales que la
    pueden orientar y asesorar de manera gratuita no necesita hacer una cita puede
    acudir directamente."
