  :body: "Estimado Usuario: Controlar sentimientos de enojo implica mucha autoconciencia
    y autocontrol.La autoconciencia es la capacidad de observar qué sientes y piensas,
    y por qué.  Cuando te enojes, tómate un momento para observar qué sientes y piensas.El
    autocontrol es sobre pensar antes de actuar. Es poner algunos valiosos segundos
    o minutos entre sentir una emoción fuerte y actuar de una manera de la que te
    arrepentirás.Todos pueden cambiar, pero sólo si lo desean. Si deseas hacer un
    gran cambio con respecto a cómo manejas tu enojo, piensa acerca de lo que obtendrás
    de ese cambio. ¿Más respeto a ti mismo? ¿Más respeto de los demás? ¿Menos tiempo
    sintiéndote fastidioso o frustrado? ¿Un enfoque más relajado de la vida? Recordar
    por qué deseas cambiar puede ayudar,Considera las consecuencias de cada solución
    .El enojo es un sentimiento fuerte. A veces, puede resultar abrumador. Aprender
    cómo lidiar con las emociones fuertes (sin perder el control) es parte de convertirse
    en una persona más madura. Requiere un poco de esfuerzo, un poco de práctica y
    un poco de paciencia, pero puedes lograrlo si lo deseas\r\n\r\n .# Saber es Poder!\r\n"
