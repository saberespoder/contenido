  :body: 'Buenos dias Sr. Manual gracis por su pregunta, Las biopsias son análisis
    que se realizan para examinar un tejido o células de una parte del cuerpo. Se
    puede realizar con un corte o un raspado de una zona pequeña de tejido o extrayendo
    una muestra de tejido por medio de una aguja y una jeringa. '
