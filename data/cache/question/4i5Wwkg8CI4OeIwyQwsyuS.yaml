  :body: Hola Eliseo, qué tal? Claro que sí mira, para las clases de inglés te recomendamos
    acudir en persona al Richardson Isd - Dobie Family Center, que queda en la 14040
    Rolling Hills Ln., Dallas, TX 75240-3808. Puedes llamar al 469-593-4088 x 4015
    y hablar con Kathleen Prince, la coordinadora, para mayor información. Por otro
    lado, si nos envías un mensaje de texto con la palabra "INGLES", nosotros te podemos
    enviar algunas clases básicas a tu celular. Cualquier otra pregunta no dudes en
    contactarnos, aquí estamos para servirte.
