  :body: 'Estimado Florentino:  Un ciudadano Americano puede pedir  a sus padres en
    categoria inmediata y a la vez  Ud. podria calificar porque pertenece a los beneficiarios
    secundarios dentro de una misma I-130; esto quiere decir que dentro de una aplicacion
    de I-130 (peticion familiar) puede ir incluido el esposo o esposa del beneficiario
    principal . Gracias por Participar! Saber es Poder!'
