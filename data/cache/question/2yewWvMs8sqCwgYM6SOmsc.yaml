    :body: Hola estimada Eloisa, agradecemos su pregunta. La decisión del juez federal
      suspende temporalmente la aplicación de DAPA y la extensión de DACA. Sin embargo,
      confiamos en que esta decisión sera revocada por la Corte Suprema. Es importante
      tomar esta demora como una oportunidad para que las personas continúen el proceso
      de recopilar la documentación necesaria para el proceso y tenerlo todo listo
      cuando llegue el momento. SABEResPODER
