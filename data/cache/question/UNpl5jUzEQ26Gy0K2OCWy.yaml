  :body: "Hola estimado Gustavo, gracias por su participación, el estado de Wisconsin
    cuenta con la licencia ocupacional y la licencia de conducir. Con gusto aquí le
    mando los requisitos de cada una. Los requisitos de la licencia ocupacional son
    los siguientes: Si usted es residente de Wisconsin, puede ser que usted obtenga
    una licencia ocupacional si su privilegio de manejar ha sido revocado o suspendido
    bajo cualquier de las siguientes circunstancias:\r\n\r\nBajo el Capítulo 343​
    de los Es​tatutos del Estado de Wisconsin.\r\nPor haber violado la ley de las
    drogas bajo el Estatuto 961.50​ (excepto los menores de edad).\r\nPor no haber
    pagado la ayuda económica para el sostenimiento de hijos bajo el Estatuto 767.\r\nPor
    ser considerado Infractor Crónico de Tránsito (Habitual Traffic Offender - HTO)
    bajo el Capítulo 351.\r\nVerifique si usted cualifica para obtener una licencia
    ocupacional, si su licencia ha sido suspendida o revocada.​​​​\r\n No se podrá
    tramitar una licencia ocupacional en las siguientes circunstancias:\r\n\r\n"
