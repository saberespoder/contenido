  :body: "Hay que cumplir con los requisitos para obtener licencia.\r\n\r\nLlenar
    la Solicitud para Licencia de Conducir de Wisconsin MV3001S, incluyendo lo siguiente:\r\n\r\nSu
    número de Seguro Social - si usted tiene un número asignado.\r\nSi usted tiene
    menos de 18 años de edad, llene la sección de la solicitud para los menor de 18
    años de edad (las certificaciones de solicitante, escuela y patrocinador).​\r\nConteste
    las preguntas médicas. Para algunas condiciones médicas, se le pedirá a usted
    que su médico proporcione información médica.\r\nSi desea solicitar una licencia
    de conductor comercial, llene la sección de la solicitud para conductor comercial.\r\nNota:
    Lea cuidadosamente las instrucciones que se encuentran en la parte superior de
    la solicitud, que explican cuáles secciones usted debe llenar para el tipo de
    licencia que desee obtener.\r\nComprobar su ciudadanía estadounidense, residencia
    legal permanente, residencia condicional o estadía legal de visitante temporario.\r\nComprobar
    su nombre y fecha de nacimiento al presentar, por ejemplo, copia certificado de
    su acta de nacimiento de los EE.UU., pasaporte válido de los EE.UU. o Certificado
    de Naturalización de los EE.UU.\r\nComprobar su identidad (presentar un documento
    que se acepta con su firma o fotografía, tal como una tarjeta de identificación
    válida de Wisconsin u otro estado de la Unión Americana o su tarjeta de seguro
    social).\r\nComprobar su residencia en Wisconsin​ si tiene 18 años o más de edad.
    Para más información: <a href='http://bit.ly/1OPWMYG'>http://bit.ly/1OPWMYG</a>
    Recuerde que estamos para ayudarle. SABEResPODER"
