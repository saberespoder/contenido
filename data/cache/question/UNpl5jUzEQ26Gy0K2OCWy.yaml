  :body: "Una licencia ocupacional es una licencia de conducir con restricciones.
    A diferencia de una licencia regular, una licencia ocupacional no le permite manejar
    cuándo quiera y adónde quiera. Usted puede manejar solamente de la casa al trabajo,
    del trabajo a la casa, de la casa a la iglesia, de la iglesia a la casa o de otros
    lugares indicados en la licencia, y durante ciertas horas especificadas del día.
    No se permite que usted maneje con su licencia ocupacional por propósitos recreativos.
    El total de las horas de manejo no debe exceder 12 horas por día y no más de 60
    horas por semana. Si usted maneja fuera de las horas especificadas o por un propósito
    no permitido en la licencia ocupacional, usted puede ser arrestado por manejar
    mientras está suspendido o revocado su privilegio de conducir.\r\n\r\nSi usted
    necesita manejar en otros estados además de Wisconsin, necesitará verificar con
    los otros estados si reconocen como válida la licencia ocupacional de Wisconsin.
    No es obligatorio que los otros estados reconozcan como válida una licencia ocupacional
    de Wisconsin.\r\n\r\nA partir del 30 de septiembre, 2005 ya no se permite que
    un conductor comercial obtenga una licencia ocupacional para manejar vehículo
    comercial, de acuerdo con la ley federal de Aumentar la Seguridad de AutoTransporte
    de 1999 (Motor Carrier Safety Improvement Act of 1999)."
