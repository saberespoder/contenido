  :body: "Si usted no es residente de Wisconsin.\r\nSi usted es menor de edad que
    haya cometido infracciones bajo el Capítulo 938​.\r\nSi se le ha suspendido su
    privilegio de manejar por no haber pagado una multa (tal como por una infracción
    de tránsito).\r\nSi su licencia ha sido cancelada (no suspendida o revocada).\r\nSi
    usted nunca ha obtenido una licencia de conducir.\r\nSi usted ya puede restaurar
    su licencia de conducir después de un caso de suspensión o revocación.\r\nSi usted
    tiene dos o más casos de suspensión o revocación, por incidentes distintos, en
    un periodo de un año.\r\nSi usted no ha cumplido con algún periodo obligatorio
    de espera antes de solicitar la licencia ocupacional.\r\nSi desea licencia de
    conductor comercial (CDL por sus siglas en inglés).\r\nNo se permitirá que un
    conductor comercial obtenga una licencia ocupacional para manejar vehículo comercial,
    de acuerdo con la ley federal de Aumentar la Seguridad de Auto transporte de 1999
    (Motor Carrier Safety Improvement Act of 1999).​ ... "
