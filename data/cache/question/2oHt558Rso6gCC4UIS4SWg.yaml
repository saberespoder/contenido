  :body: El Consulado no realiza la legalizacion de autos, para ello debe de contar
    con los servicios de un Agente Aduanal, quien es la persona autorizada para realizar
    ese tramite. Pongase en contacto con Confederacion de Asociaciones de agentes
    aduanales al 011-52-55-33-00-75-00 o con la Confederacion Latinoamericana de Agentes
    al 011-52-55-11-07-85-15 y 11-07-85-92 SABEResPODER
