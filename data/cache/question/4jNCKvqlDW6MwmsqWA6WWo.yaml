  :body: "Estimada Judith: *Solicite un préstamo asegurado o una tarjeta de crédito
    asegurada, que estén garantizadas por su dinero. Cuando los consiga, siempre haga
    los pagos completos y a tiempo. Pregunte en su banco o cooperativa de crédito
    si ofrecen productos asegurados de este tipo. \r\n*Consiga un co-firmante (aval).
    Pídale a un amigo o pariente que tenga buen crédito que sea su co-firmante para
    solicitar un préstamo. Esto significa que esta persona compartirá la responsabilidad
    del préstamo con usted.\r\n*Solicite un préstamo de Accion. Accion otorga préstamos
    pequeños para ayudar a los individuos sin historia de crédito a empezar a construir
    su crédito. Guarde copias de sus cheques pagados, recibos de giros postales y
    pagos de arriendo. Estos documentos demostrarán que usted tiene una historia de
    pagos regulares y a tiempo.Recuerde: La paciencia es importante en este proceso.
    Toma tiempo establecer el crédito y construir un registro de reembolsos y pagos
    oportunos. Es mejor ir de a poco, y desarrollar un registro de crédito sólido,
    que solicitar demasiadas tarjetas de crédito o préstamos más grandes de lo que
    puede manejar. # Saber es Poder!\r\n"
