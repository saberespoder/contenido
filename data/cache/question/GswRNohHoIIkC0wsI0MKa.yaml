      :body: "Sr. Pedro puede acudir a su Consulado. En cada consulado existe un espacio
        donde, de manera gratuita, amable y confidencial, le pueden ayudar a evaluar
        y mejorar su estado físico y mental. A ese lugar se le llama la Ventanilla
        de Salud. Estos servicios se ofrecen a toda persona sin importar su situación
        migratoria, origen o nacionalidad.Entre los servicios de los que se podrá
        beneficiar se encuentran:\r\n\r\nprogramas preventivos,\r\nreferencias de
        clínicas y servicios médicos a bajo costo,\r\ncharlas informativas y educativas,\r\nclases
        de nutrición,\r\nexámenes preventivos,\r\nexámenes de detección de cáncer,\r\nreferencias
        a organizaciones especializadas dedicadas a la salud,\r\ninformación sobre
        coberturas médicas,\r\ny muchos otros servicios de los que usted se puede
        beneficiar. Puede acudir directamente de lunes a viernes de 8am a 1pm."
