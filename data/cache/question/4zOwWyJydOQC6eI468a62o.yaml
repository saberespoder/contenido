    :body: "Gaspar gracias por su participacion en relacion a su pregunta lo mas conveniente
      para usted seria una revalidacion de sus  estudios deberá contactar a una de
      las siguientes oficinas para que evalúen y certifiquen sus calificaciones. Una
      vez que haya obtenido la evaluación requerida, ellos  podran analizarlas y si
      es pertinente revalidar las clases que usted tomo en su país de origen. Los
      precios varían de acuerdo al tipo de evaluación que usted necesite. Para mayor
      información contacte a una de las compañías que mencionamos a continuación:
      \"International Educators Group\"\r\n13003 New Austin Court\r\nHerndon, VA 20171\r\nFax:
      202-478-0846 / International Education Evaluations, Inc. (I EE Inc.)\r\n7900
      Matthews-Mint Hill Rd., Suite 300 \r\nCharlotte, NC 28227 \r\nTel:704-772-0109
      \r\nFax: 704-545-2484 <a href='http://www.foreigntranscripts.com.'>http://www.foreigntranscripts.com.</a>"
