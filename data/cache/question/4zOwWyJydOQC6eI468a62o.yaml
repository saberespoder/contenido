    :body: "Hola estimada Judith, gracias por su participación lo siguiente es de
      la embajada de Mexico: \"si está pensando en estudiar en los Estados Unidos,
      visita el Centro de Asesoría EducationUSA donde podrá descubrir todas las oportunidades
      que hay disponibles para tí. Hay miles de programas diferentes, desde programas
      cortas para estudiar inglés hasta programas de licenciatura y posgrado. Cada
      mes se ofrecen orientaciones gratuitas y abiertas al público que abarcan temas
      diversos, tal como los requisitos de admisión, apoyo financiero, cómo elegir
      un programa, el proceso de la visa estudiantil, preparación para los exámenes
      de admisión, y muchos más. Asesoría individual está disponible para los que
      han asistido a la orientación pública. Los Centros de Asesoría EducationUSA
      cuentan con un gran número de materiales de consulta, guías y publicidad de
      universidades.\" Biblioteca Benjamin Franklin\r\nLiverpool 31, Colonia Juárez
      \r\n06600 México, DF\r\nTEL. (55) 5703 – 0167\r\n\r\nEncuentra todos los centros
      de asesoría EducationUSA en México  \r\n\r\nEmail: mexicodf@educationusa.info\r\nVisita
      su sitio web SABEResPODER\r\n"
