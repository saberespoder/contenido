  :body: 'Nunca tuve ni siquiera intente sacar una licencia de manejo ..... lo que
    un dia obtuve fue una California ID, la cual obtuve legalmente ya que la obtuve
    en el el iempo que no se requeria un SS #  pero ahora el hecho de que alguna vez
    una identificación me está afectando '
