      :id: 5V9ZMyupnGw6oGuWgyMKQG
    :body: "Gracias por su pregunta. Si usted solicitó una licencia de conducir o
      ID en un Estado que no requiere un número de seguro social y usó solamente la
      información correcta, no debería de haber ningún problema al solicitar una licencia
      AB 60. \r\nUna persona no puede tener más de una licencia válida en cualquier
      tiempo, así es que si la licencia del otro estado es aún válida, usted necesita
      traerla con usted para transferir la licencia a California. \r\nPero si obtuvo
      la licencia usando cualquier información falsa, podrá ser sometido a una investigación
      por parte de Los DMV de ambos Estados.  #SABEResPODER\r\n"
