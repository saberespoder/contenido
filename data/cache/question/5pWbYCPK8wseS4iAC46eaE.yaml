  :body: "Hola estimado Juan, gracias por su participación, usted necesita hacer la
    solicitud de renovación lo mas pronto posible y pedir una una exención de tarifa
    al Servicio de Ciudadanía e Inmigración de Estados Unidos (USCIS, siglas en inglés).
    La renovación de la tarjeta de residencia se solicita por medio del Formulario
    I-90. El proceso de renovación se puede hacer por correo o en línea bajo ciertas
    circunstancias.\r\n\r\nEl costo del trámite es $450. Debido a tus dificultades
    económicas, podrías solicitar una exención de tarifa usando el Formulario I-912.
    Puedes encontrar mas información sobre el proceso de solicitar una exención de
    tarifa haciendo clic aquí -->"
