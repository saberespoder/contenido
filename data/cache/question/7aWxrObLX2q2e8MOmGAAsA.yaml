  :body: 'Hola estimado Brian, agradecemos su participación. En relación a su pregunta,
    toda persona que no cuenta con alguna visa, tarjeta de residencia legal ("green
    card") o permiso para permanecer legalmente aquí en EE.UU. desafortunadamente
    está sujeta a la deportación. '
