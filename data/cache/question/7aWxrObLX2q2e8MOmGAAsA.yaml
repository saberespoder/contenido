    :body: 'Para mejor ayudarle, ¿se refiere a una corte de inmigración o esta en
      proceso de deportación? Si este es el caso le sugerimos se comunique con un
      abogado confianza. Si no cuenta con uno, nosotros le podemos compartir información
      sobre centros comunitarios que ofrecen ayuda legal gratis o a muy bajo costo. '
