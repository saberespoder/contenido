  :body: Hola Sra. Carmona gracias por su participacion, la situacion de su amigo
    es un tanto delicada y si puede tener consecuencias al no respetar su probatoria,
    le recomendamos que acuda a su  Consulado de México ya que  cuenta con un Departamento
    llamado PROTECCION en donde hay expertos legales y ellos pueden orientar o recomendar
    a alguien de confianza, por favor acuda directamente, ya que este servicio no
    necesita cita y es gratuito.
