  :body: "Hola Maribel El Permiso Humanitario se concede en contadas ocasiones a personas
    que de otra manera resultarían inadmisibles en los Estados Unidos por un perίodo
    de tiempo y debido a situaciones de emergencia.\r\n\r\nUSCIS puede otorgar un
    Permiso Humanitario a:\r\n\r\nPersonas que soliciten ser admitidos a los Estados
    Unidos por razones humanitarias urgentes o si ello puede resultar en un beneficio
    público significativo\r\nSolamente durante el período de tiempo de la situación
    de emergencia o situación humanitaria\r\nLas personas admitidas con un Permiso
    Humanitario deben salir de los Estados Unidos antes de la expiración del mismo.
    Usted puede presentar una solicitud para obtener otro permiso, el cual debe ser
    aprobado por USCIS autorizando su estadía en los Estados Unidos. Un Permiso Humanitario
    no otorga ningún beneficio de inmigración.\r\nAqui puedes encontrar mas requisitos
    solo entra al siguiente enlace: <a href='http://1.usa.gov/1p8Gwox'>http://1.usa.gov/1p8Gwox</a>"
