  :body: 'Hola, Henry. Gracias por su pregunta. Para comenzar, es importante que tenga
    un entendimiento solido del inglés. En términos de la universidad, puede entrar
    a una universidad donde va a cursar de cuatro a seis años para terminar su carrera,
    o también puede comenzar en un colegio comunitario y después de dos o tres años
    transferirse a una universidad. También hay escuelas técnicas donde puede estudiar
    carreras técnicas, tales como asistente dental o electricidad comercial. Dependiendo
    del estado en donde viva, su estatus legal, entre otros factores, hay diferentes
    opciones para recibir ayuda financiera. Generalmente se necesita haber graduado
    de la preparatoria en Estados Unidos o tomar clases en este país que lo lleven
    a obtener lo equivalente de haberse graduado. Hay muchos factores en juego, así
    que es un proceso en el que va aprendiendo conforme va cursando la escuela. Si
    tiene más preguntas especificas conforme va reuniendo más información, no dude
    en contactarnos. Estamos para servirle y recuerde que #SABEResPODER. '
