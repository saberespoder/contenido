    :body: "Si su EAD caducó\r\n\r\nSi usted aún cumple con los requisitos para recibir
      una autorización de empleo pero su EAD caducó, puede solicitar la renovación
      del mismo a través del Formulario I-765, Solicitud de Autorización de Empleo.
      Usted no puede renovar su EAD en un plazo mayor de 120 días antes de su caducidad.\r\n\r\nReemplazo
      del EAD\r\n\r\nUn EAD de reemplazo sustituye un EAD perdido, robado, o dañado.
      Puede reemplazar el EAD sin tener que pagar la tarifa requerida si USCIS cometió
      un error cuando lo emitió e incluyó información incorrecta, como por ejemplo
      un error en el nombre.\r\n\r\nCategorías elegibles para el Formulario I-765\r\n\r\nVea
      las instrucciones del Formulario I-765(en inglés) para una lista de las categorías
      de elegibilidad. También puede encontrar estas categorías de elegibilidad en
      la sección 274a.12, Título 8 del Código de Reglamentaciones Federales."
