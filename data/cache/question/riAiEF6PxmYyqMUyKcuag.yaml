  :body: "Cristina gracias por su participacion en relacion a su pregunta para tramitar
    su Matricula aqui los requisitos: Prueba de nacionalidad mexicana, usted puede
    presentar cualquiera de los siguientes documentos en original:\r\nActa de nacimiento
    original o copia certificada expedida por el Registro Civil /\r\nPasaporte mexicano
    vigente (sin observaciones)/\r\nCarta de naturalización/\r\nCertificado de nacionalidad
    mexicana/\r\nDeclaratoria de nacionalidad mexicana. Identificación oficial con
    fotografía, usted puede presentar cualquiera de los siguientes documentos en original
    y una copia tamaño carta (ambos lados en la misma hoja): \r\nCredencial escolar/\r\nAnuario
    escolar (Yearbook), y constancia de calificaciones con fotografía y sello (record
    o transcript)/\r\nPasaporte Mexicano/\r\nCertificado de estudios emitido por la
    SEP con fotografía sellada/\r\nLicencia de conducir de Estados Unidos/\r\nTarjeta
    de Residente (Green Card)/\r\nCredencial para votar con fotografía (IFE)/\r\nCartilla
    del Servicio Militar Nacional (liberada)/\r\nCédula Profesional/\r\nDeclaratoria
    de nacionalidad mexicana.Comprobante de domicilio a nombre del interesado, usted
    puede presentar cualquiera de los siguientes documentos en original:\r\nRecibo
    de agua, luz, teléfono, cable, etc.\r\nContrato de renta/\r\nRecibo de pago o
    nómina/\r\nLicencia de conducir de Estados Unidos con el domicilio actual impreso/\r\nCorrespondencia
    recibida con sello del servicio postal/\r\nComprobante de envío o recepción de
    dinero/\r\nDeclaración de impuestos ante IRS/\r\nTítulo de propiedad de vehículo.
    Nota: Si usted no cuenta con ninguna de las identificaciones oficiales antes mencionadas,
    será necesario trámitar una carta de origen. Matrícula Consular: $27.00 dólares\r\nNOTA:
    Los pagos pueden hacerse en efectivo, money order, tarjeta de débito o tarjeta
    de crédito (VISA, MASTERCARD O DISCOVER). Recuerde hacer una cita telefónica en
    Mexitel al 1 877 639 4835, el horario de servicio telefónico es de lunes a viernes
    de 8:00 am a 9:00 pm, o sábado y domingo de 9:00 am a 6:00 pm."
