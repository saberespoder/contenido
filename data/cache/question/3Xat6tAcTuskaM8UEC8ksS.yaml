  :body: 'Estimado Mario: Lo primero que debe hacer es obtener un ITIN, puedes aplicar
    con la forma W-7 en el IRS. Luego, puedes obtener un prestamo asegurado o una
    tarjeta de credito asegurada para comenzar a construir credito., luego de 6 meses
    o un año tendras credito para que puedas obtener una tarjeta de credito comun
    o un  prestamo.Gracias por Participar! Saber es Poder!'
