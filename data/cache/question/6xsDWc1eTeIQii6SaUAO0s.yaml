    :body: "Los requisitos para calificar para el TPS son los siguientes: (1) Ser
      un ciudadano de un país designado al TPS, o una persona sin nacionalidad cuya
      última residencia habitual fue en el país designado (2) Presentar la solicitud
      durante el periodo inicial de inscripción o reinscripción, o cumple con los
      requisitos de presentación de solicitud tardía durante cualquier extensión de
      la designación de su país al TPS. (Las personas que solicitan por primera vez
      y se inscriben de forma tardía deben ver a continuación la sección ‘Presentación
      de Solicitud Tardía)\r\n(3) Haber estado presente físicamente de forma continua
      (CPP, por sus siglas en inglés) en Estados Unidos  desde la fecha de efectividad
      de la fecha de designación más reciente de su país\r\n(4) Haber residido continuamente
      (CR, por sus siglas en inglés) en Estados Unidos desde la fecha especificada
      para su país (vea la página web de TPS correspondiente a su país).  La ley permite
      una excepción al requisito de presencia física continua y al de residencia continua,
      para salidas cortas, casuales e inocentes fuera de Estados Unidos. Cuando usted
      solicita o se reinscribe a TPS, debe informar a USCIS de todas sus ausencias
      de Estados Unidos desde las fechas de CPP y CR. USCIS determinará si la excepción
      corresponde en su caso. Para información completa favor de visitar la pagina
      oficial del Departamento de Seguridad Nacional en este enlace -> <a href='http://bit.ly/2badbda'>http://bit.ly/2badbda</a> "
