  :body: 'Hola estimado Nelson, agradecemos su participación. En relación a su pregunta,
    para ser elegible para el TPS es necesaria haber tenido una Presencia física continua
    en EE.UU. desde 9 de marzo de 2001, entre otros requisitos. Encuentre información
    completa sobre el TPS en este enlace: <a href=''https://www.uscis.gov/es/tps-ElSalvador.''>https://www.uscis.gov/es/tps-ElSalvador.</a>
    Recuerde que aquí estamos para ayudarle y no dude en comentar si desea más informacion.
    #SABEResPODER '
