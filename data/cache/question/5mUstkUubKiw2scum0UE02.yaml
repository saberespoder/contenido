  :body: Gracias por su pregunta Leticia. El GED o General Educational Development
    Test (Examen de Desarrollo de Educación General) , es una certificación para el
    estudiante que haya aprendido los requisitos necesarios del nivel de escuela preparatoria
    estadounidense o Canadiense. Superar el GED, el aplicante debe llegar al 40% de
    estudios de último año a nivel nacional, aunque algunos estados pueden poner sus
    propios requisitos para pasarlo. Estos estados también requieren que estudiantes
    tomen un examen adicional demostrando un entendimiento de gobierno federal, estatal
    o local. SABEResPODER
