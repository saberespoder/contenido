  :body: Que puedo hacer para que termine la preparatoria en California ya que pienso
    regresar a mexico pronto y estudiar enfermería en alguna universidad mexicana
    y si el GED no es balido que hago?
  :date: !ruby/object:DateTime 2016-12-09 16:47:37.116000000 -08:00
  :author_name: 'Susuki munoz '
  :author_userpic: "//d3psfyzxfabkyj.cloudfront.net/assets/def_avatar2-b72fd391d2ff10bf50cf334ad0efbb23.jpg"
  :from_admin: false
- :id: sRq87MZQ52QAci8UUiaOc
