    :id: sRq87MZQ52QAci8UUiaOc
  :body: 'Hola Susuki  gracias por su participacion en relacion a su pregunta. El
    GED no es oficialmente aceptado en Mexico, a menos que sea para intercambio estudiantil
    con universidades que tienen acuerdos educativos con EU, como el TEC de Monterrey,
    etc. Pero para ingresar a una universidad publica no lo aceptan. La otra opción
    que se tiene es la preparatoria abierta que se puede obtener por medio de la UNAM
    o la SEP. '
