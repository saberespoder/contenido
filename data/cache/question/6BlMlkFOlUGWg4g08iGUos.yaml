    en el extranjero. Para informacion completa sobre los pasos a tomar para la revalidación  de
    sus estudios haga clic en este enlace: <a href=''http://bit.ly/1Gciq1M.''>http://bit.ly/1Gciq1M.</a>
    En relación a su pregunta, sí puede aplicar a un programa de higienista dental.
