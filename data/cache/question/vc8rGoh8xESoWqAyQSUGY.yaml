  :body: "Hello Barbara thank you for your participation in relation to your question
    there is a migratory relief for parents with children of special needs,\r\n Known
    as cancellation of deportation 42B, which gives them permanent residence, when
    they have a child under the age of 21, a spouse, parents or stepparents, US citizens
    who are severely ill.\r\n\"The requirements to apply for permanent residence when
    you have a relative under these conditions are: to prove that they have had a
    physical presence for ten years in the country; Of course the son, spouse or father
    must have a special mental or physical serious condition that prevents him from
    fending for himself; And the third requirement is that they have good moral conduct,
    no major offenses, no domestic violence, no previous deportations, no drugs or
    theft of big things. The conditions that qualify to apply for residency are: Down
    Syndrome, Schizophrenia, Autism, Squatting, or any serious condition that incapacitates
    an individual. Who does not qualify? People who have Asthma or Problems of Learning,
    speech or those who receive language therapies. If you need legal advice, let
    us know and we will gladly give you the information of legal immigration organizations
    in your area that can guide you.  Recuerde que estamos para ayudarle.#SABEResPODER."
