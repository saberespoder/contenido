  :body: "Estimado Usuario: El Nuevo Programa de Inmigracion del Presidente Obama
    anuncio los requisitos para beneficiarse de la accion Diferida de responsabilidad
    para los padres: \r\n1. Es un padre o madre de un ciudadano o residente permanente
    de los EE.UU. que nació en o antes del 20 de noviembre de 2014 \r\n2. Ha vivido
    continuamente en los Estados Unidos desde antes del 1 de enero de 2010.\r\n3.
    Estaba físicamente presente en los Estados Unidos el 20 de noviembre de 2014,
    y al momento de presentar la petición de DAPA ante el USCIS.\r\n4. No son una
    prioridad para la deportación, terrorismo, felonias, delitos menores significativos,
    o tres o mas delitos menores.\r\nEl USCIS considerará cada petición de DAPA caso
    por caso.  Gracias por participar! Saber es Poder!\r\n"
