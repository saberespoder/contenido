  :body: "Gracias por su pregunta,  se va a poder pedir un permiso de viaje, eso va
    a ser algo opcional que se tiene que hacer una aplicación  independiente después
    de que le llegue el permiso de trabajo y pagar una tarifa de $360.00, se va a
    poder viajar por 3 diferentes razones, por razones humanitarias si van a ir a
    visitar a un familiar que está enfermo, por razones académicas, o por motivos
    de trabajo  hay que presentar  pruebas.\r\n#SABEResPODER"
