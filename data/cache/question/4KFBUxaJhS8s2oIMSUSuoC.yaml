  :body: 'Sr Ivan gracias por su participación,  en relación a su pregunta sobre la
    acta de nacimiento, hemos encontrado la siguiente información para usted: Desafortunadamente
    no se puede sacar el acta de nacimiento sin estos documentos [Identificación oficial,
    por ejemplo el  CURP (Clave Única del Registro de Población), una credencial del
    IFE, pasaporte o matrícula consular] Recuerde que estamos para ayudarle. #SABEResPODER '
