  :body: "Estimado Danny: La irritación de los ojos puede ocurrir por varias razones.
    Las causas más comunes son alergias, infecciones, resequedad, cansancio, basurillas
    y por usar lentes de contacto. Generalmente los ojos irritados se ven enrojecidos.
    Sin embargo, en algunas ocasiones los ojos pueden ponerse rojos sin estar irritados.
    \ Pero ahora veamos algunos remedios caseros que sirven para aliviar la irritación
    de los ojos en general. \r\n* Compresas de agua fría,\r\n*Bolsitas de té,\r\n*Tomarse
    una siesta,\r\n\r\n*No pasar mucho tiempo frente a las pantallas,\r\n\r\n\r\n\r\n\r\n\r\n
    \  \r\n*Si usas lentes de contacto:\r\n\r\n No uses los lentes por más del tiempo
    indicado. Usa anteojos en lugar de lentes de contacto cuando se te irriten los
    ojos. \r\n\r\nRecomendaciones adicionales\r\n◦No uses maquillaje para ojos si
    tienes los ojos irritados,\r\n◦Nunca te frotes los ojos, no te aliviará la irritación
    y puede mas bien hacerte daño,\r\n◦Si el enrojecimiento de los ojos va acompañado
    de dolor en los ojos, sensibilidad a la luz, hinchazón o visión borrosa, consulta
    con un oftalmólogo de inmediato.\r\n◦Lávate las manos siempre antes de tocarte
    los ojos.Gracias por Participar! Saber es Poder!\r\n"
