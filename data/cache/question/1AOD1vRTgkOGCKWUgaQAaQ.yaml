  :body: Hola Maritza. Nunca es tarde para estudiar, si se tienen las ganas y la voluntad
    de salir adelante. Le recomendemos que se acerque a la ventanilla de educacion
    de su consulado mas cercano para que le proporcionen informacion al respecto para
    que se ponga manos a la obra (en este caso a los libros) y continue su educacion.
    La atencion en la ventanilla es gratuita y no es necesario hacer una cita. SABEResPODER
