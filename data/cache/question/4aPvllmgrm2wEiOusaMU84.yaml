  :body: 'Hola Delmi Bienvenida a SABEResPODER. Agradecemos su participacion con gusto
    le podremos informar cuando haya algunas oportunidades disponibles o proyectos
    donde tenga la oportunidad de recibir alguna compensacion ecomomica. Una opcion
    tambien seria visitar la pagina de Craglist, Jobfinder, o vistar las paginas oficiales
    de lugar donde desas laborar ya que hoy en dia la mayoria cuenta con su aplicacion
    de empleo en linea, Tambien puede pedir informacion en Caridades Catolicas al   Tel:
    214.520.6590'
