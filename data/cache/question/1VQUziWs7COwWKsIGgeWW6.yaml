  :body: "Sra. Gloria gracias por su participacion en relacion a su pregunta. El estatus
    No Inmigrante U (Visa U) está reservado para las víctimas de ciertos crímenes,
    que han sufrido abuso físico o mental y brindan ayuda a las agencias de orden
    público y oficiales gubernamentales en la investigación o prosecución de actividades
    criminales. Elegibilidad para estatus No Inmigrante U\r\n\r\nEs víctima de un
    acto criminal cualificado.\r\nHa sufrido abuso físico o mental sustancial como
    resultado de haber sido víctima de un acto criminal.\r\nTiene información acerca
    de la actividad criminal.  Si es menor de 16 años o no puede proveer información
    debido a una incapacidad, su padre, tutor, o un representante legal (next friend,
    en inglés) puede poseer, en su nombre, la información relacionada con el crimen
    (consulte el glosario para ver la definición de “representante legal” (next friend).\r\nFue
    de ayuda, está ayudando, o es probable que ayude a las entidades policiales en
    la investigación o procesamiento penal del crimen.  Si tiene menos de 16 años
    o no puede proporcionar información debido a una incapacidad, su padre, tutor,
    o representante legal  (next friend) puede ayudar en su nombre a las entidades
    policiales.\r\nEl crimen ocurrió en los Estados Unidos o violó las leyes de los
    EE.UU.\r\nEs elegible para que se le admita en los Estados Unidos.  Si no es elegible
    para que se le admita, puede solicitar dispensa con un Formulario I-192, Solicitud
    de Permiso Adelantado para Entrada como No Inmigrante. En el siguiente enlace
    podra ver los demas requisitos cubrir y un listado de actos que son considerados
    para poder aplicar:><a href='http://1.usa.gov/1VhOwCX'>http://1.usa.gov/1VhOwCX</a>
    .  Recuerde que estamos para ayudarle#SABEResPODER.\r\n\r\n\t\r\n"
