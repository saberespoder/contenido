    :body: Hola, si yo radicó aquí en EUA des del 2000 ingrese por primera vez con
      visa turista. Mi hija es Ciudadana americana, pero fui a Mexico en el 2003 de
      regreso me encontraron la Licencia de conducir de Texas y me quitaron mi Visa
      Turista, me castigaron por 1 año pero me regrese antes y me pescaron en la frontera
      con ID de residencia de otra persona. Bueno el caso es que me volví a regresar
      y aquí estoy pero ingrese ahora de ilegal, no tengo problemas con la justicia,
      tengo buen crédito y voy al corriente con mis taxas, en que me afecta esto para
      el DAPA.
    :date: !ruby/object:DateTime 2015-03-13 10:29:01.177000000 -07:00
