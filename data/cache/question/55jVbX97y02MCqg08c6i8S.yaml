      :body: Apreciado Usuario, agradecemos su pregunta. En su caso lo más adecuado
        es que realice una consulta con un abogado experto en migración. Su conssulado
        puede orientarlo en el area de protección. También le envio información sobre
        clinicas legales cercanas a su área. Catholic Charities Dallas - Immigration
        and Legal Services 9461 LBJ Frwy, Suite 100, Dallas, TX 75243 Comuníquese:(214)
        634-7182, <a href='http://www.catholiccharitiesdallas.org.'>http://www.catholiccharitiesdallas.org.</a>
