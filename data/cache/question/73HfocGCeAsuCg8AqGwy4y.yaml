  :body: "Hola Yasmin Bienvenida a SABEResPODER.\r\nEl estatus No Inmigrante U (Visa
    U) está reservado para las víctimas de ciertos crímenes, que han sufrido abuso
    físico o mental y brindan ayuda a las agencias de orden público y oficiales gubernamentales
    en la investigación o prosecución de actividades criminales. Aqui en este enlace
    Yazmin encontraras mas informacion al respecto ya que tienen que cumplir ciertos
    lineamientos para obtener la Visa U: <a href='http://1.usa.gov/1c4r6wH'>http://1.usa.gov/1c4r6wH</a>"
