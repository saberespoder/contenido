  :body: "Hola estimada Yazmin, gracias por su participación aquí les mando los detalles
    de la elegibilidad de la Visa U: - Es víctima de un acto criminal cualificado.\r\n-
    Ha sufrido abuso físico o mental sustancial como resultado de haber sido víctima
    de un acto criminal.\r\n- Tiene información acerca de la actividad criminal.  Si
    es menor de 16 años o no puede proveer información debido a una incapacidad, su
    padre, tutor, o un representante legal (next friend, en inglés) puede poseer,
    en su nombre, la información relacionada con el crimen (consulte el glosario para
    ver la definición de “representante legal” (next friend).\r\n- Fue de ayuda, está
    ayudando, o es probable que ayude a las entidades policiales en la investigación
    o procesamiento penal del crimen.  Si tiene menos de 16 años o no puede proporcionar
    información debido a una incapacidad, su padre, tutor, o representante legal  (next
    friend) puede ayudar en su nombre a las entidades policiales.\r\n- El crimen ocurrió
    en los Estados Unidos o violó las leyes de los EE.UU.\r\n- Es elegible para que
    se le admita en los Estados Unidos.  Si no es elegible para que se le admita,
    puede solicitar dispensa con un Formulario I-192, Solicitud de Permiso Adelantado
    para Entrada como No Inmigrante. SABEResPODER"
