    :body: Ada gracias por su participacipacion en relacion a su pregunta  es fácil
      inscribirse. Para empezar envíe la palabra “INGLES” desde su celular al número
      72237 . Comenzará a recibir una clase diaria. Si quiere recibir más de una al
      día, simplemente envíe "MAS". En el momento en que usted desee no recibir más
      lecciones, simplemente envíe "TERMINAR".
