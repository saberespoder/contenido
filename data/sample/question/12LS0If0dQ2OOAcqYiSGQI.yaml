  :body: 'Veronica, gracias por tu pregunta es muy aconsejable no salir del pais,
    la razón es que puede que no puedas regresar a Estados Unidos. Incluso si puedes,
    tomará su tiempo porque tendrás que ir al consulado y esperar por los trámites
    correspondientes. #SABEResPODER'
