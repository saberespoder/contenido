  :body: 'Hola estimada Veronica, agradecemos su participación y con gusto le compartimos
    la información que necesita. En relación a su pregunta, después de que le otorguen
    la Visa U Viajar es permitido con una U-Visa, pero no es recomendado. Los poseedores
    de la Visa U que han estado fuera de los EEUU sin permiso por más de 6 meses se
    arriesgan a dificultades en re-entra el país.  Para información completa sobre
    la Visa U haga click en este enlace: <a href=''http://1.usa.gov/1Q4KM2U.''>http://1.usa.gov/1Q4KM2U.</a>
    Recuerde que aquí estamos para ayudarle. #SABEResPODER'
  :date: !ruby/object:DateTime 2016-04-12 08:38:55.833000000 -07:00
