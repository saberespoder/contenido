  :body: "Hola Angelica Bienvenida a SABEResPODER, No se preocupe Sra. Angelica en
    si no se realizan preguntas tipo entrevista todo depende de la persona que tome
    sus huellas tal vez esa persona quiera saber si sus datos estan correctos. El
    USCIS requiere que se le tomen las huellas dactilares a los solicitantes y peticionarios
    de ciertos beneficios de inmigración, con el propósito hacerle una investigación
    de antecedentes criminales en el FBI.   Para asegurar la calidad e integridad
    del proceso, USCIS tramita las tarjetas de huellas digitales para beneficios de
    inmigración sólo si las prepara una oficina autorizada para toma de dichas huellas.
    \  Estas oficinas incluyen las oficinas de USCIS, los Centros de Asistencia en
    Solicitudes (ASC, por sus siglas en inglés) y las oficinas consulares y bases
    militares en el extranjero.   En general, USCIS programa citas en el lugar autorizado
    para ello a las personas que se les tomarán las huellas digitales luego de que
    se presenta la solicitud o petición.  USCIS requiere el pago de una tarifa por
    persona (para la mayoría de los solicitantes) al momento de la presentación de
    la solicitud para la toma de huellas digitales.  Por favor, verifique las instrucciones
    en su solicitud o petición de inmigración para conocer si se le requiere que se
    le tomen las huellas digitales.\r\nPero si tiene dudas también puede llamar a
    su  línea gratuita 1-800-375-5283 del USCIS."
