:body: '<p>Existen diferentes medios para preparar sus impuestos cada año. Hay quienes
  optan por conseguir ayuda de voluntarios certificados, mientras otros eligen preparadores
  de impuestos profesionales. Con la ayuda de la tecnología, los softwares o programas
  de la computadora ahora también hacen posible preparar impuestos electrónicamente.
  Sin embargo, preparar y someter la declaración de impuestos puede ser complicado
  y confuso ya que las leyes son muchas y cambian con frecuencia. Es una buena idea
  buscar la ayuda necesaria para asegurarse de que está haciendo lo correcto, y aun
  más importante, que reciba el máximo reembolso que le corresponde.</p> <p><strong>¿Dónde
  puedo encontrar ayuda?</strong></p> <p>Una de las opciones es acudir a programas
  gratuitos del IRS como El Programa de Ayuda Voluntaria a los Contribuyentes (VITA),
  el cual provee ayuda para personas de bajos ingresos. También existe el Programa
  de Asesoramiento Tributario para Personas Mayores (TCE), el cual como su nombre
  lo indica, ofrece ayuda especializada para individuos mayores de 60 años y se enfocan
  en asuntos de pensión y jubilación. <a href="http://bit.ly/2oDOXRA">Haga clic en
  este enlace</a> para obtener más información sobre estos programas y/o pedir informes
  en Centros de Ayuda Voluntaria Certificados por el IRS.</p> <p>Ya que algunos procesos
  son especialmente complicados, también puede elegir acudir a una empresa de profesionales
  privados, que ofrecen una variedad de servicios además de completar su declaración.
  Como siempre, asegúrese de que sea una empresa certificada.</p> <p><strong>¿Qué
  debo buscar al elegir a un preparador de impuestos privado?</strong></p> <ul> <li>
  Experiencia en la profesión  <ul> <li>El sitio en línea del IRS ofrece una herramienta
  que le permite buscar preparadores de impuestos que cumplen con los requisitos necesarios
  para ayudarle con su proceso. <a href="http://bit.ly/2nbCoNw">Haga clic en este
  enlace para acceder este listado</a>. </li> </ul> </li> <li>Conocimiento actualizado
  en los cambios en la ley tributaria</li> <li>Certificacion y Registro de Identificacion
  con el IRS: Numero de PTIN</li> <li>Disponibilidad y accesibilidad todo el año</li>
  <li>Costo adecuado a su nivel de ingresos</li> <li>Acceso electrónico a su declaración
  en línea</li> <li>Garantía en caso de errores en la declaración y/o auditorías</li>
  </ul> <p>Como siempre, recuerde que estamos listos para ayudarle. Recuerde que puede
  usted hacernos cualquier pregunta que tenga sobre este u otro tema, y nuestras respuestas
  son gratuitas! En #SABEResPODER su causa es nuestra causa.</p> <p><br> <em>Informacion
  obtenida de <a href="http://bit.ly/2nbCoNw">Internal Revenue Service (IRS)</a> </em></p>'
