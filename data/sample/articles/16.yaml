:body: "<p><em><strong>DESCRIPCION</strong></em><br> Como un Oficial de Empoderamiento,
  usted estará trabajando en una plaza comunitaria como representante de la compañía.
  En esta plaza, va a interactuar con los visitantes educándoles sobre la red de <em><strong>SEP</strong></em>,
  incluyendo los beneficios de su plataforma de membresías, la cual es una fuente
  de ayuda para las personas que únicamente hablan español y con la cual se volverán
  ciudadanos más informados. El día a día de este trabajo también incluirá estas funciones
  así como eventos especiales, como por ejemplo, feria educacionales y de salud. La
  compañía está en busca de individuos talentosos y apasionados para promover nuestra
  plataforma de membresías e individuos de gran desempeño que tendrán la oportunidad
  de crecer dentro de esta emocionante compañía que crece de manera rápida y continua.<br>
  <br><em><strong> RESPONSABILIDADES ESENCIALES</strong></em></p> <p>• Educar y empoderar
  a la comunidad como un representante oficial de S<em><strong>ABEResPODER</strong>
  </em><br> • Planear y ejecutar eventos y feria a como se instruya</p> <p>• Promover
  las fuentes educacionales de <em><strong>SABEResPODER</strong></em> como los son
  la guias impresas y las plataforma móvil <br> • Atender reuniones semanales sobre
  métricas, así como para proveer reportes y actualizaciones de estatus. <br> • Proveer
  de reportes de desempeño de manera acertada y a tiempo. <br> <br><em><strong> CALIFICACIONES
  MINIMAS</strong></em><br> • Debe hablar español (El español como lengua nativa es
  un plus)<br> • Debe tener experiencia previa en trabajos con la comunidad <br> •
  Experiencia trabajando con una organización sin fines de lucro es un plus<br> •
  Experiencia con paquete de Office (Word, Excel, PowerPoint)<br> • Flexibilidad para
  viajar cuando se le requiera a Los Angeles o San Antonio para entrenamientos (pagados
  por SABEResPODER)<br> <br> Por favor registrese para ser considerado.</p>"
