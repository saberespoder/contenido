:body: "<p>En los últimos años, las instituciones financieras se han dado a la tarea
  de desarrollar nuevos servicios de transferencias de dinero para sus clientes. Este
  servicio, también conocido como envío de remesas, es una manera segura y económica
  de enviar dinero a sus seres queridos.</p> <p>Cuando envíe dinero a sus familiares
  asegúrese de exigir lo siguiente:</p> <ul> <li>Un recibo que muestre la cantidad
  de dinero que envió</li> <li>El costo por la transferencia de dinero</li> <li>Información
  sobre la tasa de cambio</li> <li>Un número telefónico de servicio al cliente gratuito
  y con atención en español</li> </ul> <p>Las instituciones financieras ofrecen muchas
  opciones para enviar dinero a su familia, ya sea en persona en una sucursal bancaria,
  por teléfono, o ¡hasta por Internet!</p> <p>Existen muchas formas de enviar dinero
  a sus seres queridos. Seleccione a la institución financiera que le ofrezca la mejor
  opción para usted y su familia. Ya sea enviando dinero de efectivo a efectivo, realizando
  una transferencia de cuenta a cuenta bancaria, o de una cuenta bancaria a efectivo.</p>
  <p>De hecho, algunas de estas instituciones financieras no requieren que usted sea
  un cliente (cuenta habiente) para poder utilizar los servicios de envío de dinero.</p>
  <p>El Banco de México y el Banco de la Reserva Federal de los Estados Unidos lanzaron
  en el 2005 el programa “Directo a México”. Este es un servicio para enviar dinero
  desde una cuenta en alguna institución financiera suscrita al servicio en los Estados
  Unidos a cualquier cuenta bancaria en México.</p> <p>SABEResPODER. </p>"
