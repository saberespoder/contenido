:body: "<p>Por regla general, toda persona que reside en los Estados Unidos y recibe
  ingresos, tiene la obligación de presentar una declaración de impuesto federal.
  La obligación de presentar la declaración no depende de su condición migratoria,
  sino principalmente de sus ingresos.</p> <p>Si usted trabaja en los Estados Unidos,
  al declarar sus impuestos a tiempo, no solo está usted cumpliendo son su obligación
  fiscal, sino que también estaría evitando posibles pagos de sanciones. Recuerde,
  la declaración de impuestos debe ser presentada antes del 15 de abril de cada año.</p>
  <p>¡Una declaración bien preparada puede llenar su bolsillo de dinero! </p> <p>Al
  no declarar sus impuestos, usted podría estar dejando dinero sobre la mesa. Cada
  año, el Gobierno Federal recibe un exceso de $945 millones que debería haber regresado
  a trabajadores de bajos ingresos, si éstos hubieran hecho su declaración de impuestos.
  Estar bien informado le puede generar dinero. Recuerde que ¡SABEResPODER!</p> <p>¿SABÍA
  USTED QUE…? Si usted es residente permanente, o ciudadano de los Estados Unidos,
  usted debe enviar su declaración de impuestos cada año aun si vive o trabaja en
  otro país.</p> <p>SABEResPODER. </p>"
