:body: '<p></p> <p>Entre los innumerables inmigrantes que vivimos en los Estados Unidos,
  unos tenemos la dicha de haber logrado obtener la ciudadanía o una estancia legal
  permanente, mientras que otros todavía estamos aquí sin documentos pero con todos
  los derechos humanos de trabajar y proveer para nuestra familia. Idealmente nadie
  es ilegal en ningún lugar de esta esfera, pero en la realidad, por razones jurídicas
  y territoriales a unos de nosotros nos faltan documentos que necesitamos para poder
  recibir un estatus “legal”. Pero ánimo amigo, mientras trabajamos con dignidad,
  la luz al final del camino muestra una ayuda disponible para inmigrantes indocumentados,
  el “Número de Identificación Personal del Contribuyente” (<em>ITIN</em>, por sus
  siglas en inglés).</p> <p><strong>¿Qué es el ITIN?</strong></p> <p>El ITIN tiene
  nueve dígitos que empiezan siempre con el #9. Es asignado por la agencia de Servicio
  de Impuestos Internos (IRS) a quienes no son elegibles para obtener un número de
  seguro social. Este número ITIN permite a su usuario declarar impuestos y así cumplir
  con la ley; toda persona que gana dinero tiene la obligación de declarar y pagar
  impuestos. El IRS provee este procedimiento para que la persona indocumentada pueda
  cumplir con su responsabilidad fiscal. Cuando ya adquiera un número de seguro social,
  es importante que el historial de declaración y pago de impuestos de su ITIN se
  transfiera al nuevo seguro social.</p> <p><strong>¿Qué beneficios conlleva declarar
  impuestos?</strong></p> <ul> <li>En primer lugar demuestra que cumple con la ley.
  Esto puede ser un factor para consideración en sus trámites de legalización.</li>
  <li>Declarar impuestos, así como su récord de ingresos y otra documentación, sirve
  como prueba valiosa al establecer el número de años de estadía en los Estados Unidos.</li>
  <li>Al declarar impuestos, padres posiblemente pueden aprovechar beneficios de impuestos
  que disminuyen la cantidad de impuestos que paga como el <em>Child Tax Credit</em>,
  un crédito tributario para quienes tienen hijos menores de 17 años ciudadanos de
  Estados Unidos o residentes.</li> </ul> <p><strong>¿Cómo solicita un ITIN y cuánto
  tiempo toma?</strong></p> <ol> <li>Primero debe llenar un formulario llamado <strong>W-7</strong>.
  Este lo solicita personalmente de una oficina del IRS o a través de un Centro de
  Asistencia al Contribuyente (TAC). <a href="http://apps.irs.gov/app/officeLocator/">Haga
  clic aquí para encontrar el TAC más cercano a usted.</a> Otra opción es buscar un
  Agente de Aceptación Certificado (CAA) quien puede ayudarle con su aplicación. <a
  href="http://www.irs.gov/Individuals/Acceptance-Agent-Program">Haga clic aquí para
  encontrar el CAA más cercano.</a> Después de llenar un W-7, envíelo al IRS.</li>
  <li>También debe enviar un comprobante de por qué requiere un ITIN, como por ejemplo
  su responsabilidad de enviar una declaración de impuestos. Después de que el IRS
  procese su petición para un ITIN y su primera declaración de impuestos, puede presentar
  declaraciones de años pasados usando su nuevo ITIN.</li> <li> A la vez, junto con
  el W-7, debe enviar al IRS documentación actual y original para verificar su identidad
  y condición como extranjero como: <ul> <li>una licencia de conducir estadounidense
  o una cédula de identidad estadounidense,</li> <li>una cédula de identidad nacional
  extranjera o un acta de nacimiento civil del país de origen, expedientes académicos
  extranjeros, o pasaporte.</li> </ul> </li> </ol> <p>Tome en cuenta que el proveer
  la documentación correcta para permitir al IRS que establecezca quién es y si es
  que califica para un ITIN es muy importante.</p> <p>Si no desea partir de sus documentos
  originales, puede ir en persona a un centro de asistencia, TAC, o CAA y ellos podrán
  aceptar su papelería y permitirle quedarse con sus documentos.</p> <p>El proceso
  puede durar hasta diez semanas porque muchos solicitan el ITIN en los meses de mayor
  volumen de trabajo que son precisamente antes del 15 de abril, normalmente duraría
  de sólo seis a ocho semanas máximo.</p> <p>El IRS le regresará sus documentos y
  al mismo tiempo le dará la notificación favorable que ha recibido un ITIN. Después
  de esto tomarán otras seis a ocho semanas para que el IRS tramite su declaración
  de impuestos. Su ITIN es válido de manera indefinida, pero puede ser desactivado
  si no lo usa en el transcurso de cinco años consecutivos.</p>'
