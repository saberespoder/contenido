:body: "<p>Los préstamos hipotecarios son realizados por instituciones financieras
  o por agencias gubernamentales para asistir a aquellas personas que desean comprar
  una casa nueva, refinanciar su hipoteca, o desean hacer mejoras al hogar.</p> <p>Al
  solicitar un préstamo hipotecario, el prestamista utiliza su informe crediticio
  para determinar su responsabilidad financiera. Antes de solicitar un préstamo hipotecario,
  debe asegurarse de que conoce su informe crediticio y de que la información que
  contiene sea correcta. </p> <p>A continuación le presentamos algunas sugerencias:</p>
  <p>Corrija los errores en el informe crediticio. A veces pueden aparecer errores
  en su informe crediticio. Por esta razón, debe asegurarse de verificar que el contenido
  sea exacto y comunicar cualquier error a la agencia de crédito.</p> <p>Aclare el
  contenido del informe crediticio. Proporcione a su prestamista una explicación escrita
  de los pagos tardíos que aparecen en su informe crediticio. Si no cumplió con un
  pago debido a enfermedad o desempleo temporal, el prestamista puede tenerlo en cuenta
  cuando evalúe su puntuación.</p> <p>Establezca un historial crediticio favorable.
  Si siempre ha pagado en efectivo o utilizado cheques para sus compras, puede convenirle
  demostrar que utiliza el crédito de manera responsable antes de solicitar un préstamo.</p>
  <p>RESPONSABILIDAD MORAL Y FISCAL</p> <p>Ser dueño de una casa es una responsabilidad
  financiera seria. El pago de un préstamo hipotecario requiere de disciplina fiscal.
  Antes de solicitar un préstamo hipotecario, asegúrese de desarrollar un hábito del
  uso responsable de su crédito. No sólo le ayudará a conseguir el préstamo, sino
  que además, le será de gran utilidad al momento de hacer sus pagos. </p> <p>SABEResPODER.
  </p>"
