:body: '<p>En SABEResPODER nos importa mucho saber los temas en los que nuestros usuarios
  están interesados en saber. Desde inmigración a salud, nuestra meta es ponerle al
  tanto de los asuntos que más afectan a nuestra comunidad en este país. A continuación,
  le presentamos las repuestas a las preguntas más comunes entre la comunidad de SABEResPODER:</p>
  <p><strong>GED y Clases de Inglés</strong></p> <p>Si usted está interesado/a en
  tomar clases de equivalencia a la preparatoria, mejor conocidas como GED, o clases
  de inglés gratuitas usted puede obtener información sobre centros que proveen estos
  servicios cerca de usted. Una herramienta útil que puede utilizar es la página web
  de Dollar General Literacy Foundation. Esta página web le permitirá ubicar los centros
  más cercanos a su área que ofrecen estos programas. Siga los siguientes pasos para
  iniciar su búsqueda:</p> <ol> <li>Diríjase a <a href="http://www2.dollargeneral.com/dgliteracy/Pages/grant_programs.aspx">http://www2.dollargeneral.com/dgliteracy/Pages/grant_programs.aspx</a>.
  Haga clic en “Find a Program” en la parte superior a la derecha.</li> <li>En la
  siguiente página, agregue su código postal y la distancia que desearía viajar. En
  el menú, elija el tipo de programa en el que está interesado/a, en este caso marque
  la caja “To study for high school equivalency” para clases de GED o “English language”
  para clases de inglés. Haga clic en la lupa para iniciar la búsqueda.</li> <li>La
  siguiente página le dará una lista de centros que ofrecen clases de GED basado en
  el área y distancia que eligió.</li> <li>Si su búsqueda no da resultados, intente
  expandir el área que desearía viajar. Entre más distancia, más opciones.</li> </ol>
  <p><strong>Servicios Dentales Gratuitos:</strong></p> <p>SABEResPODER le ofrece
  información sobre como usted puede encontrar centros que ofrecen servicios dentales
  a bajo costo y cerca de usted usando la página en línea de <a>NeedyMeds</a>. Haga
  clic <a href="/articulos/salud/guia-de-atencion-dental-a-bajo-costo">aquí</a> para
  seguir un paso a paso de como iniciar su búsqueda:</p> <p><strong>Servicios y Procesos
  Legales</strong></p> <p>Algunas de las preguntas más frecuentes de nuestros usuarios
  son sobre asuntos legales y de inmigración. Entre estos, DACA es uno de los temas
  más comunes. Varios de nuestros <a href="/articulos/inmigraci%C3%B3n/educacion-no-deportacion-pasos-para-satisfacer-los-requisitos-de-accion-diferida-daca">artículos</a>
  le informan sobre los requisitos, documentos necesarios, y los pasos a seguir para
  completar la aplicación para DACA.</p> <p>En cuanto a asesoría legal, recuerde que
  los consulados ofrecen servicios con expertos legales que pueden guiarle y/o hacerle
  recomendaciones para consultar otras fuentes de confianza en cualquier proceso legal.
  Usted no necesita hacer citas y es completamente gratuito. Recuerde que además de
  asesoría legal, los consulados también le ofrecen ayuda con poderes legales, ventanillas
  de salud etc. Otra opción es visitar la página en línea de We Own The Dream/Únete
  al Sueño, la cual ofrece información sobre el proceso de DACA, y también le permite
  buscar ayuda legal cerca de su área. Siga este <a href="https://www.weownthedream.org/">enlace</a>
  y haga clic en “Ayuda Legal”. La siguiente pantalla le permitirá elegir el estado
  y condado en el que reside. Basado en esta información, obtendrá localidades e información
  sobre los centros donde puede obtener asesoría legal adicional.</p> <p>Para procesos
  sobre doble nacionalidad, puede hacer una cita con Mexitel llamando al <a>1877 639
  4835</a>. El horario de servicio al cliente es de lunes a viernes 8:00AM-9:00PM,
  o sábado y domingo 9:00AM-6:00PM. Acuda a la página web de Consulmex en su ciudad
  para informarse sobre los requisitos para la doble ciudadanía (Ejemplo: Consulmex
  Los Ángeles: <a href="https://consulmex.sre.gob.mx/losangeles/">https://consulmex.sre.gob.mx/losangeles/</a>
  )</p> <p><strong>FarmaSEP – Medicamentos a bajo costo</strong></p> <p><a href="http://farmasep.saberespoder.com/">FarmaSEP</a>
  es un servicio gratuito proporcionado por SABEResPODER que le permite obtener información
  sobre las clínicas y tiendas donde puede encontrar medicamentos al menor costo.
  Simplemente, ingrese el nombre del medicamento que está buscando y el código postal
  de su ciudad.</p> <p><strong>INE</strong></p> <p>Al obtener su credencial de INE,
  usted puede ejercer su derecho de voto en su país natal. Para poder aplicar, usted
  debe tener nacionalidad mexicana y ser mayor de 18 años. Siga los siguientes pasos
  para completar su aplicación:</p> <ol> <li>Prepare sus documentos – Sus documentos
  deben ser originales y no deben tener ningún tipo tachaduras. Presente su Acta de
  Nacimiento u otro documento que acredite su nacionalidad mexicana por naturalización.
  También necesitara identificación con fotografía y un comprobante de domicilio</li>
  <li>Haga su cita – llame al (1-877-639-4835) o visite la página de <a href="https://citas.sre.gob.mx/citas.webportal/pages/public/login/login.jsf">Mexitel</a>
  para crear su cuenta y hacer su cita en el Consulado más cercano a usted. Acuda
  con todos sus documentos y guarde el folio del recibo que le darán. Con este folio
  puede seguir el avance de su trámite y activar su credencial</li> <li>Consulte su
  estatus – diríjase a la página <a href="http://www.ine.mx/archivos2/portal/credencial/tramite/">ine.mx</a>
  e ingrese el número de folio del recibo que obtuvo en su cita en el Consulado. Recibirá
  su Credencial por correo.</li> <li>Active su credencial – Ingrese nuevamente a <a
  href="http://www.ine.mx/archivos2/portal/credencial/tramite/">ine.mex</a> y diríjase
  a Sistema de Consulta con su Credencial y tenga su recibo a la mano para llenar
  el formulario</li> </ol> <p>Para más información sobre la función y aplicación para
  el INE, haga clic <a href="http://www.ine.mx/archivos2/portal/credencial/">aquí</a>.</p>
  <p>Como siempre, recuerde que nuestra misión es proporcionarle la información que
  usted necesita como herramienta para salir adelante en este país. ¡Si tiene otras
  preguntas que no mencionamos en este artículo, háganos saber! Haga su pregunta por
  medio de este sitio, por mensaje de texto, o llamándonos al (310) 826-3900 para
  obtener respuestas a travez de uno de nuestros representantes. En SABEResPODER estamos
  listos para ayudarle.</p> <p> </p>'
