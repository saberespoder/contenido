:body: "<p>Es importante saber como usted y su familia pueden disfrutar de una vida
  más saludable. Vivir en los Estados Unidos no significa que deban cambiar todas
  sus costumbres, ya que es igual de importante mantener vivas las tradiciones culturales
  y familiares. Sin embargo, para tener una vida larga y saludable, su salud y la
  de su familia debe ser una prioridad. </p> <p>Las dos formas más efectivas de lograr
  una vida más saludable son: adquiriendo buenos hábitos alimenticios y adoptando
  un estilo de vida más activo. </p> <p>Conforme usted y su familia adopten un estilo
  de vida más saludable podrán ayudarse unos a otros a lograr sus propósitos. Los
  padres deben de dar el ejemplo a sus hijos – aprender buenos hábitos hoy permite
  vivir una vida más sana en el mañana. ¡Este es un asunto familiar!</p> <p>SABEResPODER</p>
  <p> </p>"
