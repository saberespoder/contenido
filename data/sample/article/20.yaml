:body: "<p>Antes de iniciar la búsqueda de la casa de sus sueños usted debe reunirse
  con un Asesor de Hipotecas de Viviendas para que le ayuden a determinar el monto
  máximo del préstamo que usted podría recibir para la casa o el departamento de sus
  sueños.</p> <p>Comprar una casa no es un proceso sencillo, pero el estar preparado
  podría ahorrarle muchos dolores de cabeza. Antes de empezar a buscar es recomendable
  que usted tenga un conocimiento específico del préstamo que podría obtener, de esta
  manera, usted podrá estar en control desde un principio.</p> <p>La pre-aprobación
  de un préstamo es un compromiso por escrito del prestamista que le informa a usted,
  y al posible vendedor, exactamente de cuál es su presupuesto para la compra de una
  vivienda. El Asesor de Hipotecas de su banco le podrá indicar específicamente que
  necesita presentar para iniciar el proceso de la pre-aprobación de un préstamo,
  pero normalmente se necesitará lo siguiente:</p> <ul> <li>Informe Personal de Crédito
  </li> <li>Verificación de Ingresos</li> <li>Balance de sus Cuenta(s) Bancaria(s)</li>
  </ul> <p>VERIFIQUE SU INFORME PERSONAL DE CRÉDITO</p> <p>Una vez que reciba su historial
  crediticio, verifique que no haya ningún error. No ocurre con frecuencia, pero es
  importante comprobar la exactitud de tal reporte. En dado caso de que ocurra un
  error en el reporte crediticio, asegúrese de informarle inmediatamente, tanto a
  su Asesor de Hipotecas como a la agencia crediticia correspondiente para que tal
  error no tenga un impacto negativo en su pre-aprobación.</p> <p>SABEResPODER. </p>"
