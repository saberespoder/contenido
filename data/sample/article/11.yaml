:body: "<p>Ante la falta de dinero, nuestro primer reflejo es recurrir al crédito,
  pero éste sólo hará que en un corto plazo necesitemos más dinero. ¿No sería más
  fácil poder prestarnos a nosotros mismos desde nuestra propia cuenta de ahorro?
  Ahorrar mucho y bien es posible estableciendo un plan de ahorro. Cuanto más joven
  comience a ahorrar, mejor le irá en la vida.</p> <p><strong>1. No guarde lo que
  sobre – planifique</strong></p> <p>Para organizar un buen plan de ahorro, comience
  con un listado de los recursos e ingresos disponibles y la decisión de preservar
  parte de éstos con un objetivo definido. No se trata de guardar lo que sobra sino
  de planificar antes para consumir después, obteniendo además el máximo rendimiento
  por su dinero. Usted puede tener varios objetivos de ahorro simultáneos.</p> <p><strong>2.
  Cuentas claras, amistades largas</strong></p> <p>No tiene sentido apartar dinero
  para ahorrar si al mismo tiempo está dilapidando dinero en pagar deudas con altos
  intereses. Antes que nada, pague sus deudas, y evite gastar sólo crédito.</p> <p><strong>3.
  Establezca un presupuesto mensual</strong></p> <p>Conviene atenerse a un presupuesto
  mensual fijo. Un análisis desapasionado y realista de su presupuesto mensual lo
  ayudará a disponer de más dinero y ahorrar sin esfuerzo con un único gesto: evite
  los gastos excesivos o superfluos.</p> <p><strong>4. Fije objetivos de ahorro</strong></p>
  <p>Usted cumple casi automáticamente con algunos objetivos de ahorro institucionalizados
  al aportar a su cuenta de retiro 401k y pagar su seguro médico. Otras inversiones
  tan necesarias como éstas quedan sujetas a su iniciativa personal. Escriba la lista
  de aquellas cosas que precisa, y aún de las que desea y no son tan necesarias, y
  formule objetivos de ahorro para cubrir estos gastos según su prioridad. Esta lista
  debe tener una prioridad máxima: ahorrar para una emergencia.</p> <p><strong>5.
  Más vale prevenir que lamentar: ahorre para emergencias</strong></p> <p>Siempre
  se confía en que, si se presenta una emergencia, será posible financiarla con crédito
  pero ¿qué pasa si usted pierde su trabajo? La emergencia mayor es la de no tener
  recursos para afrontar sus gastos cotidianos. ¿Cuánto hay que tener ahorrado para
  emergencias? Ahorre para un fondo de emergencia consistente en por lo menos tres
  meses de su salario o presupuesto actual.</p> <p><strong>6. Ahorre para cumplir
  con varios objetivos simultáneos</strong></p> <p>Así como el presupuesto mensual
  incluye varios rubros, el ahorro mensual puede asignarse a varios objetivos una
  vez establecida la lista de prioridades, sólo resta asignarles un porcentaje mensual
  del ahorro según el monto necesario y la prioridad. Lleve siempre por escrito el
  registro de sus planes.</p> <p><strong>7. Deje que lo premien por su lealtad</strong></p>
  <p>Muchas marcas y negocios premian la fidelidad del consumidor con productos, descuentos,
  bonos o millas. Siempre que el precio sea igual o más competitivo que el de marcas
  similares, prefiera estas marcas y establezca un historial de lealtad.</p> <p><strong>8.
  Establezca su estrategia financiera</strong></p> <p>Usted ya sabe con cuánto dinero
  en efectivo cuenta y qué porcentaje de su ingreso puede dedicar al ahorro. Acuda
  a su institución bancaria y solicite allí asesoramiento financiero especializado
  para su caso. Pida también una transferencia automática todos los meses de la cuenta
  de su sueldo a una cuenta de ahorros.</p> <p><strong>9. Utilice instrumentos para
  aumentar su capital</strong></p> <p>Conozca todos los instrumentos financieros disponibles
  para diversificar sus ahorros, maximizar el rendimiento y cubrirse a la vez de los
  inevitables altibajos del mercado financiero. Por ejemplo, puede invertir en una
  cuenta de ahorro. El banco le pagará un pequeño interés todos los meses. O también
  puede optar por un certificado de depósito (CD), a través del cual obtendrá un interés
  mayor al dejar el dinero depositado por un mes o más tiempo y aumentará su capital
  en un altísimo porcentaje a lo largo del tiempo por medio del interés compuesto.
  También puede comprar bonos de los Estados Unidos o invertir en acciones y fondos
  de inversión.</p> <p><strong>10. Aumente su patrimonio</strong></p> <p>Es posible
  que tenga un buen ingreso y sus necesidades básicas ya cubiertas. Sin embargo, todo
  cambia y siempre estará más seguro con un patrimonio mayor. Compre una casa y salde
  la hipoteca antes de jubilarse.</p> <p>Uno de los signos de adultez que más pronto
  se puede adquirir es la capacidad de ahorrar con persistencia y constancia. Indica
  que podemos cuidar de nosotros mismos y de quienes están o estarán a nuestro cargo
  con responsabilidad y solvencia. ¡No hay nada como la paz de saber que uno puede
  contar con uno mismo en cualquier circunstancia!</p>"
