:body: <p>Con frecuencia, las altas temperaturas del verano provocan un aumento en
  el consumo de la energía eléctrica y por lo tanto un incremento en el costo de la
  factura. No permita que el calor lo acose.</p> <p>Mantenga bajo el monto de su factura
  siguiendo estos simples consejos:</p> <ul> <li>En tanto sea posible retrase las
  labores domésticas que requieren energía como lavar los trastes, la ropa o cocinar,
  hasta que haga fresco durante el día o la noche.</li> <li>Cuando esté en casa ponga
  el termostato de su aire acondicionado entre 75 y 78ºF (si su salud lo permite),
  y programelo a 85ºF cuando esté fuera de casa.</li> <li>Utilice un ventilador de
  techo cuando tenga el aire acondicionado prendido. Esto le permitirá subir su termostato
  unos 4 grados Fahrenheit.</li> <li>Deje que el aire fresco de la mañana o de la
  noche entre en su casa. Y en cuanto la temperatura suba, cierre las ventanas y las
  persianas para mantener en la casa el aire fresco.</li> <li> Revise el filtro de
  sus unidades de calefacción, ventilación y aire acondicionado. Cuando el filtro
  está sucio, la unidad de aire acondicionado necesita trabajar más y esto provoca
  desperdicio de energía.</li> <li>Tenga prendido el ventilador del baño para sacar
  el aire húmedo de su casa después de ducharse o tomar un baño. Asegúrese de que
  sus ventiladores de cocina y baño tengan una salida hasta el exterior y no sólo
  al ático.</li> <li>Deje un espacio entre su refrigerador y la pared. Limpie las
  ventilas y no ponga la temperatura demasiado baja. Su refrigerador debe estar entre
  38-42 ºF, y el congelador entre 0-5 ºF.</li> </ul> <p><strong>Pague hasta un 30%
