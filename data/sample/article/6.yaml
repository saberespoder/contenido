:body: "<p>El tener una póliza de Seguro Médico le facilitará recibir tratamientos
  médicos, y también le dará una ventaja económica, ya que con ella podrá cubrir parte
  o todos sus gastos médicos. </p> <p>Otro beneficio importante es el poder gozar
  de más opciones en cuanto al tipo de tratamiento o medidas preventivas que usted
  tendrá a su disposición en caso de una enfermedad crónica o prolongada.</p> <p>Un
  Seguro Médico cuida de usted y de su familia. El Seguro Médico le da tranquilidad
  sabiendo que está preparado para lo inesperado. Además:</p> <ul> <li> Paga sus gastos
  de atención médica  </li> <li>Ayuda a obtener atención médica de mayor calidad</li>
  <li>Negocia con los proveedores de servicios médicos a menor costo</li> <li>Provee
  apoyo por teléfono, contestando a las preguntas que usted tenga sobre su plan</li>
  <li>Es un recurso importante que puede abogar por usted y su familia</li> </ul>
  <p>Busque compañías de seguros que le ofrezcan un número de teléfono con prefijo
  800 o una página de Internet en español. Así, podrá usted siempre contar con alguien
  que hable su idioma cuando lo necesite.</p> <p>SABEResPODER.</p>"
