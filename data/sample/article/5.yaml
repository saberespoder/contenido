:body: '<p>¿Ha considerado no obtener seguro médico por los altos costos del cuidado
  de salud? Sabemos que estos son tiempos difíciles, pero queremos ayudarle a tomar
  la mejor decisión para su salud. Si usted está desempleado, le ofrecemos 4 consejos
  que le ayudan a cuidar de su salud de la manera más económica:</p> <p>1.<strong>farmaSEP
  le ayuda a localizar las farmacias con los precios más baratos:</strong> Esta herramienta
  le ofrece cupones y le enseña donde puede ir a comprar su medicamento al mejor precio;
  todo desde su celular. Para empezar a ahorrarse dinero en sus medicamentos recetados,
  haga clic aquí: <a href="http://bit.ly/1i8XOCI">farmaSEP</a></p> <p>2. <strong>Conozca
  los programas de beneficio público disponibles:</strong> Si usted necesita seguro
  médico para sus hijos, puede que califique para el Programa del Seguro Médico para
  Niños (CHIP), una cobertura de salud de bajo costo, que también cubre a las mujeres
  embarazadas y en algunos estados tambien a los padres. Para más información, visite:
  <a href="http://1.usa.gov/1o4bwGb">CHIP</a></p> <p>3. <strong>Tenga cuidado con
  COBRA:</strong> Si usted es elegible para mantener el seguro de salud que le ofrecía
  su empleador, es importante saber el costo de su seguro una vez que tenga que pagarlo
  de su bolsillo. El costo promedio mensual para la cobertura individual bajo COBRA
  es de $490 dólares, mientras que el plan intermedio del Mercado de Seguro de Salud
  es de $336. Viste el Mercado de Seguro de Salud para ver sus opciones: <a href="http://1.usa.gov/1o4bVsi">Mercado
  de Salud</a></p> <p>4. <strong>Y por último, no olvide que puede acudir a un centro
  de salud:</strong> Los centros de salud financiados por el gobierno federal se preocupan
  por usted, incluso si usted no tiene seguro médico. En estos centros de salud, usted
  paga lo que puede, en base a sus ingresos. Los centros de salud ofrecen una amplia
  gama de servicios, incluyendo chequeos, cuidado dental, inmunizaciones para menores
  y tratamientos de la salud mental. Para localizar un centro de salud, visite: <a
  href="http://1.usa.gov/1lURhfM">Centros de Salud</a></p> <p><strong>PREGUNTAS?</strong>
