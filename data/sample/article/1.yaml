:body: '<p>Vivir en Estados Unidos le ofrece múltiples beneficios, pero para acceder
  a muchos hay que saber hablar inglés. Es por eso que desarrollamos lecciones gratuitas
  enviadas directamente al teléfono móvil para practicar. Usted leyó bien: ¡las clases
  son completamente gratis!<br><br>Muchas veces tenemos todas las ganas de aprender,
  pero tal vez no alcanza el dinero para comprar libros, o simplemente no hay tiempo
  para ir a una escuela. Si anda en transporte público y tiene tiempo libre, saque
  su teléfono celular y empiece a practicar su inglés. O si está cocinando la sopa
  para la cena, practique el idioma en lo que el agua hierve. Dedíquele tiepo a aprender
  inglés, y verá cómo se le abrirán oportunidades.</p> <p> </p> <p>Es fácil inscribirse.
  Para empezar envíe la palabra “INGLES” desde su celular al número 72237 (SABER):</p>
  <p><img src="https://contentpictures.s3.amazonaws.com/uploads/article_pic/pic_url/325/thumb_ingles.png"><br>
  <br> Seleccione su nivel:</p> <p><img src="https://contentpictures.s3.amazonaws.com/uploads/article_pic/pic_url/327/thumb_nivel.png"><br>
  <br>Y mande SI para empezar:</p> <p><img src="https://contentpictures.s3.amazonaws.com/uploads/article_pic/pic_url/326/thumb_clase.png"><br>
  <br>¿Cuál cree que es la respuesta? Lo invitamos a descubrirla enviando la palabra
  INGLES por mensaje de texto desde su celular. Comenzará a recibir una clase diaria.
  Si quiere recibir más de una al día, simplemente envíe "MAS". En el momento en que
  usted desee no recibir más lecciones, simplemente envíe "TERMINAR".</p> <p>Aproveche
  su tiempo libre tomando clases de inglés por mensaje de texto. ¿Qué espera? ¡Empiece
  hoy a empoderarse con información que le beneficie! Envíe INGLES para comenzar.</p>'
