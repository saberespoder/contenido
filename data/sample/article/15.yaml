:body: '<p>Quienes llegaron llegaron a Estados Unidos en la infancia, y que anteriormente
  no calificaban para el programa de Acción Diferida para los Llegados en la Infancia
  (DACA), podrán calificar mediante la expansión del programa anunciado por el Presidente
  Obama el pasado 20 de noviembre de 2014. Estas medidas anunciadas por Obama entrarán
  en vigor a partir del 18 de febrero, cuando el Departamento de Seguridad Nacional
  (USCIS) comience a recibir aplicaciones. A diferencia de la primera versión de DACA,
  la expansión del programa conlleva algunos cambios. Conozca los puntos principales
  abajo.</p> <p>Requisitos principales</p> <ul> <li>Llegó a Estados Unidos antes de
  cumplir 16 años de edad.</li> <li>Vive en Estados Unidos de manera continua desde
  el 1ero de enero de 2010.</li> <li>Actualmente se encuentra matriculado en una escuela,
  se graudó, u obtuvo un certificado de conclusión de estudios de una escuela secundaria;
  obtuvo un certificado de GED; o es un veterano retirado honorablemente de las Fuerzas
  Armadas de los Estados Unidos o de la Cuardia Costanera.</li> <li>No tiene estatus
  legal al 15 de junio de 2012, y se encontró físicamente presente</li> <li>Apruebe
  todas las verificaciones de seguridad y antecedentes penales requeridos. En otras
  palabras, que no haya sido convicto de un crimen, delito menor significativo, tres
  o más delitos menores, y que no sea una amenaza para la seguridad nacional o la
  seguridad pública.</li> </ul> <p><a href="/articulos/inmigraci%C3%B3n/educacion-no-deportacion-pasos-para-satisfacer-los-requisitos-de-accion-diferida-daca">Haga
  clic aquí para conocer más detalles de la aplicación</a></p> <p><img src="https://sepreports.s3.amazonaws.com/uploads%2Ftmp%2F74421785-608e-46da-893b-94a5780bb84d%2Fuscis-image_opt.jpg"></p>
  <p> Imagen: USCIS</p>'
