dependencies:
  pre:
    - gem install bundler

test:
  override:
    - bundle exec rspec spec:
        environment:
          DATA_DIR: sample

compile:
  override:
    - bundle exec middleman contentful
    - " [ $CIRCLE_BRANCH != master ] || bundle exec middleman build "
    - " [ $CIRCLE_BRANCH != master ] || bundle exec middleman s3_sync "
